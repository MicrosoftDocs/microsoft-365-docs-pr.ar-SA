additionalContent:
  sections:
  - title: الإدارة
    summary: يمكنك إدارة اشتراكك وخدماتك ومستخدميك وتأمين أعمالك والحصول على المساعدة في استكشاف الأخطاء وإصلاحها.
    items:
    - title: نظرة عامة حول مركز مسؤولي Microsoft 365
      summary: تعرّف على أدوار المسؤولين وكيفية البقاء على اطلاع بالتغييرات وكيفية تخصيص اشتراكك.
      url: admin-overview/admin-center-overview.md
    - title: المستخدمون والمجموعات
      summary: إدارة كلمات المرور، وإضافة المستخدمين وإزالتها، وإعداد المجموعات وإدارتها، وإدارة وصول الضيف، وتعيين تراخيص المستخدمين.
      url: add-users/add-users.md
    - title: البريد الإلكتروني والتقويمات
      summary: إدارة إعدادات البريد الإلكتروني ومجموعات التوزيع وإعدادات الأمان وإعداد علب البريد المشتركة.
      url: email/office-365-user-email-settings.md
    - title: المجالات
      summary: تعرّف على المجالات، وإعداد المجالات وإدارتها، وتحديث سجلات DNS.
      url: setup/add-domain.md
    - title: بياناتك وخدمتك
      summary: مراقبة حالة الخدمة، وإجراء نسخ احتياطي للبيانات، وتثبيت الوظائف الإضافية، والترقية إلى أحدث التطبيقات.
      url: activity-reports/activity-reports.md
    - title: الاشتراكات والفوترة
      summary: إدارة الفواتير والاشتراكات وتراخيص المنتجات وتحديث طرق الدفع وشراء خدمات إضافية وتخزين.
      url: ../commerce/index.yml
    - title: تأمين مؤسستك
      summary: تعرّف على أفضل الطرق لتأمين مؤسستك مثل إعداد المصادقة متعددة العوامل (MFA) وMicrosoft Secure Score وGDPR.
      url: security-and-compliance/secure-your-business-data.md
    - title: العمل مع العملاء
      summary: شارك المستندات واستخدم Teams للتعاون والاجتماعات.
      url: manage/share-calendars-with-external-users.md
    - title: استكشاف الأخطاء وإصلاحها
      summary: يمكنك الوصول إلى الموارد لمساعدتك على استكشاف الأخطاء وإصلاحها في منتجاتك أو خدماتك Office.
      url: /office/troubleshoot/
