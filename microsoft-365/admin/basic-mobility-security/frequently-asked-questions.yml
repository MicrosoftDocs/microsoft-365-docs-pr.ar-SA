title: الأسئلة المتداولة حول التنقل الأساسي والأمان
summary: تحتوي هذه المقالة على أسئلة متكررة حول Basic Mobility and Security، وهي ميزة تساعدك على إدارة الأجهزة المحمولة وتأمينها في Microsoft 365. إذا لم تتمكن من العثور على إجابة على سؤالك، فأخبرنا بذلك من خلال ترك تعليق على الصفحة حتى نتمكن من التفكير في إضافة سؤالك إلى هذه المقالة.
sections:
- name: تم التجاهل
  questions:
  - question: >
      كيف يمكنني الحصول على Basic Mobility and Security؟ لا أرى ذلك في مركز مسؤولي Microsoft 365
    answer: >
      1.  قم بتنشيط Basic Mobility and Security بالانتقال إلى صفحة [توافق & الأمان Office 365](https://protection.office.com/).


      2.  انتقل إلى منع فقدان البيانات > إدارة الأجهزة.
  - question: >
      كيف يمكنني البدء في إدارة الأجهزة في Basic Mobility and Security؟
    answer: "هناك أربع خطوات لبدء استخدام Basic Mobility and Security: \n\n1. قم بتنشيط Basic Mobility and Security من خلال الانتقال إلى [توافق & الأمان Office 365](https://protection.office.com/).\n\n2. انتقل إلى منع فقدان البيانات > إدارة الأجهزة > نهج الجهاز.\n    \n3. إنشاء نهج إدارة الأجهزة وتطبيقها على مجموعات المستخدمين التي تم إعدادها في مجموعات الأمان. نوصي بالبدء بنشر النهج إلى مجموعة اختبار صغيرة. لمزيد من المعلومات، راجع [إنشاء نهج أمان الجهاز في Basic Mobility and Security](create-device-security-policies.md).\n\n4. تتم مطالبة المستخدمين الذين تم تطبيق نهج عليهم بتسجيل أجهزتهم عندما يحاولون الوصول إلى بيانات Microsoft 365. لمزيد من المعلومات، راجع [تسجيل جهازك المحمول باستخدام Basic Mobility and Security](enroll-your-mobile-device.md).\n\nلمزيد من التفاصيل، راجع [إعداد Basic Mobility and Security](set-up.md).\n"
  - question: >
      إنني أحاول إعداد Basic Mobility and Security ولكن يبدو أنها عالقة. تظهر Microsoft 365 Service Health "provisioning" لفترة من الوقت. ماذا يمكنني أن أفعل؟
    answer: >
      قد يستغرق الأمر بعض الوقت حتى تصبح الخدمة جاهزة لك. عند اكتمال التوفير، سترى صفحة Basic Mobility and Security. إذا انتظرت 24 ساعة ولا تزال الحالة متوفرة، فالرجاء الاتصال بالدعم وسنساعدك في معرفة المشكلة.
  - question: >
      ماذا يمكنني أن أفعل إذا فشل تسجيل الجهاز؟
    answer: "إذا كنت تواجه مشكلة في تسجيل جهاز، فتحقق أولا مما يلي:\n\n- تأكد من أن الجهاز غير مسجل بالفعل مع موفر آخر لإدارة الأجهزة المحمولة، مثل Intune.\n\n- تأكد من تعيين الجهاز إلى التاريخ والوقت الصحيحين.\n\n- التبديل إلى شبكة WIFI أو شبكة شبكة الجوال المختلفة على الجهاز.\n\n- بالنسبة لأجهزة Android أو iOS، قم بإلغاء تثبيت تطبيق Intune Company Portal وإعادة تثبيته على الجهاز.\n    \nإذا كان التسجيل لا يزال لا يعمل، فراجع [استكشاف أخطاء Basic Mobility and Security وإصلاحها](troubleshoot.md).\n"
  - question: >
      ما الفرق بين Intune و Basic Mobility و Security؟
    answer: >
      تتم استضافة Basic Mobility and Security بواسطة خدمة Intune. وهي مجموعة فرعية من خدمات Intune المقدمة كميزة إضافية Microsoft 365 وهي حل مضمن قائم على السحابة لإدارة الأجهزة في مؤسستك. لإجراء مقارنة جنبا إلى جنب بين الخدمتين لمساعدتك في تحديد ما إذا كان استخدام Intune أو Basic Mobility and Security ل Microsoft 365 هو الأنسب لك، راجع [الاختيار بين Basic Mobility Security وIntune](choose-between-basic-mobility-and-security-and-intune.md).
  - question: >
      كيف تعمل النهج مع Basic Mobility and Security؟ كيف أعمل إعدادها؟ هل تريد تعطيلها؟
    answer: >
      بعد إكمال الإعداد الأولي ل Basic Mobility and Security، يمكنك إنشاء نهج وتطبيقها على مجموعات من المستخدمين في مركز توافق & الأمان. تتطلب النهج من مستخدمي النهج تسجيل أجهزتهم في Basic Mobility and Security قبل أن يمكن استخدام الجهاز للوصول إلى بيانات Microsoft 365. تحدد النهج التي قمت بإعدادها إعدادات الأجهزة المحمولة، على سبيل المثال، عدد المرات التي يجب فيها إعادة تعيين كلمات المرور أو ما إذا كان تشفير البيانات مطلوبا. لمزيد من المعلومات، راجع [إنشاء نهج أمان الجهاز في Basic Mobility and Security ومدخل](create-device-security-policies.md) [توافق Microsoft Purview](../../compliance/microsoft-365-compliance-center.md).


      للحصول على إرشادات مفصلة خطوة بخطوة لإنشاء نهج الجهاز ونشرها، راجع [إنشاء نهج أمان الجهاز في Basic Mobility and Security](create-device-security-policies.md).


      إذا كنت تريد استبعاد مجموعة معينة من المستخدمين من التأثر بالنهج، يمكنك إضافة مجموعة إلى مجموعة الاستبعاد.
  - question: >
      هل يمكنني التبديل من إدارة الأجهزة Exchange ActiveSync إلى Basic Mobility and Security for Microsoft 365؟
    answer: >
      إذا كنت تستخدم بالفعل نهج Exchange ActiveSync لإدارة الأجهزة المحمولة، يمكنك البدء في استخدام Basic Mobility and Security باتباع الخطوات لإعداد Basic Mobility and Security. لمزيد من المعلومات، راجع [حماية وصول المستخدم والجهاز](../../compliance/protect-access-to-data-and-services.md) [وإعداد Basic Mobility and Security](set-up.md).


      عند تطبيق النهج التي تقوم بإنشائها في Basic Mobility and Security على مجموعات من المستخدمين، تتجاوز هذه النهج Exchange ActiveSync نهج علبة بريد الأجهزة المحمولة وقواعد الوصول إلى الأجهزة التي قمت بإنشائها مسبقا في <a href="https://go.microsoft.com/fwlink/p/?linkid=2059104" target="_blank">مركز إدارة Exchange</a> لهؤلاء المستخدمين.


      بعد تسجيل جهاز في Basic Mobility and Security، يتم تجاهل أي نهج Exchange ActiveSync لعل بريد الجهاز المحمول أو قاعدة الوصول إلى الجهاز المطبقة على الجهاز.
  - question: >
      لقد قمت بإعداد Basic Mobility and Security ولكن أريد الآن إزالته. ما هي الخطوات؟
    answer: لسوء الحظ، لا يمكنك ببساطة "إلغاء التوفير" Basic Mobility and Security بعد إعداده. ولكن يمكنك إزالته لمجموعات المستخدمين عن طريق إزالة مجموعات أمان المستخدم من نهج الجهاز التي أنشأتها. أو، يمكنك تعطيله للجميع عن طريق إزالة نهج الجهاز بحيث لا تكون في مكانها ولا يتم فرضها. لمزيد من المعلومات، راجع [إيقاف تشغيل Basic Mobility and Security](turn-off.md).
