title: الأسئلة الأساسية الخاصة بالتنقل والأمان (الأسئلة المتكررة)
summary: تحتوي هذه المقالة على أسئلة مطرحة بشكل متكرر حول "التنقل والأمان الأساسي"، وهي ميزة تساعدك على إدارة الأجهزة المحمولة وتأمينها في Microsoft 365. إذا لم تتمكن من العثور على إجابة على سؤالك، فدعنا نعرف ذلك من خلال ترك تعليق على الصفحة حتى يمكننا إضافة سؤالك إلى هذه المقالة.
sections:
- name: تم التجاهل
  questions:
  - question: >
      كيف يمكنني الحصول على أساسيات التنقل والأمان؟ لا يمكنني رؤياه في مركز مسؤولي Microsoft 365
    answer: >
      1.  تنشيط التنقل والأمان الأساسيين عن طريق الانتقال إلى صفحة Office 365 [الأمان & التوافق](https://protection.office.com/).


      2.  انتقل إلى منع فقدان البيانات > إدارة الأجهزة.
  - question: >
      كيف يمكنني بدء استخدام إدارة الأجهزة في أساسيات التنقل والأمان؟
    answer: "هناك أربع خطوات للبدء في التنقل والأمان الأساسيين: \n\n1. تنشيط التنقل والأمان الأساسيين من خلال الانتقال إلى Office 365 [الأمان & التوافق](https://protection.office.com/).\n\n2. انتقل إلى منع فقدان البيانات > إدارة > الأجهزة.\n    \n3. إنشاء سياسات إدارة الأجهزة وتطبيقها على مجموعات من المستخدمين تم إعدادها في مجموعات أمان. نوصيك بالبدء بنشر السياسات إلى مجموعة اختبار صغيرة. لمزيد من المعلومات، راجع [إنشاء سياسات أمان الأجهزة في التنقل والأمان الأساسيين](create-device-security-policies.md).\n\n4. يتم مطالبة المستخدمين الذين تم تطبيق نهج عليهم بتسجيل أجهزتهم عند محاولة الوصول إلى Microsoft 365 البيانات. لمزيد من المعلومات، راجع [تسجيل جهازك المحمول باستخدام أساسيات التنقل والأمان](enroll-your-mobile-device.md).\n\nلمزيد من التفاصيل، راجع [إعداد التنقل والأمان الأساسيين](set-up.md).\n"
  - question: >
      إنني أحاول إعداد "التنقل والأمان الأساسيين" ولكن يبدو أنها عالقة. تظهر Microsoft 365 الخدمة "توفير" منذ فترة. ماذا يمكنني أن أفعل؟
    answer: >
      قد يستغرق الأمر بعض الوقت لكي تكون الخدمة جاهزة لك. عند اكتمال عملية توفير الخدمات، سترى صفحة التنقل والأمان الأساسيين. إذا انتظرت 24 ساعة وما زالت الحالة قيد التصلب، فيرجى الاتصال بالدعم وسنساعدك على معرفة المشكلة.
  - question: >
      ماذا يمكنني أن أفعل إذا فشل تسجيل الجهاز؟
    answer: "إذا كنت تواجه مشكلة في تسجيل جهاز، فتحقق أولا مما يلي:\n\n- تأكد من أن الجهاز غير مسجل بالفعل مع موفر آخر لإدارة أجهزة المحمول، مثل Intune.\n\n- تأكد من تعيين الجهاز إلى التاريخ والوقت الصحيحين.\n\n- التبديل إلى شبكة WIFI أو شبكة خليوية أخرى على الجهاز.\n\n- بالنسبة لأجهزة Android أو iOS، يمكنك إلغاء تثبيت تطبيق Intune Company Portal على الجهاز وإعادة تثبيته.\n    \nإذا كان التسجيل لا يزال لا يعمل، فشاهد استكشاف الأخطاء في التنقل والأمان الأساسيين [وإصلاحها](troubleshoot.md).\n"
  - question: >
      ما الفرق بين Intune و Basic Mobility and Security؟
    answer: >
      وتستضيف خدمة Intune التنقل والأمان الأساسيين. وهي مجموعة فرعية من خدمات Intune التي يتم توفيرها كمفيد Microsoft 365، كما أنها حل مضمن مستند إلى السحابة لإدارة الأجهزة في مؤسستك. للحصول على مقارنة جنبا إلى جنب بين الالخدمات لمساعدتك على تحديد ما إذا كان استخدام Intune أو Basic Mobility والأمان ل Microsoft 365 هو الأكثر ملاءمة لك، راجع الاختيار بين أمان التنقل الأساسي و [Intune](choose-between-basic-mobility-and-security-and-intune.md).
  - question: >
      كيف تعمل السياسات مع التنقل والأمان الأساسيين؟ كيف يمكنني إعدادها؟ هل يمكنك تعطيلها؟
    answer: >
      بعد إكمال الإعداد الأولي للتنقل والأمان الأساسيين، يمكنك إنشاء سياسات وتطبيقها على مجموعات من المستخدمين في مركز التوافق & الأمان. تتطلب النهج من مستخدمي النهج تسجيل أجهزتهم في "التنقل والأمان الأساسيين" قبل أن يمكن استخدام الجهاز للوصول إلى Microsoft 365 البيانات. تحدد السياسات التي تقوم بإعدادها إعدادات الأجهزة المحمولة، على سبيل المثال، عدد المرات التي يجب فيها إعادة تعيين كلمات المرور أو ما إذا كان تشفير البيانات مطلوبا أم لا. لمزيد من المعلومات، راجع [إنشاء سياسات أمان الأجهزة في التنقل](create-device-security-policies.md)  والأمان [الأساسيين مركز التوافق في Microsoft 365](../../compliance/microsoft-365-compliance-center.md).


      للحصول على إرشادات مفصلة خطوة بخطوة لإنشاء سياسات الأجهزة ونشرها، راجع إنشاء سياسات أمان الأجهزة [في التنقل والأمان الأساسيين](create-device-security-policies.md).


      إذا كنت تريد استثناء مجموعة معينة من المستخدمين من التأثر بالنهج، يمكنك إضافة مجموعة إلى مجموعة الاستثناء.
  - question: >
      هل يمكنني التبديل من إدارة Exchange ActiveSync إلى التنقل والأمان الأساسيين Microsoft 365؟
    answer: >
      إذا كنت تستخدم بالفعل Exchange ActiveSync لإدارة الأجهزة المحمولة، يمكنك البدء باستخدام "التنقل والأمان الأساسيين" باتباع الخطوات اللازمة لإعداد "التنقل والأمان الأساسيين". لمزيد من المعلومات، راجع [حماية وصول المستخدم والجهاز](../../compliance/protect-access-to-data-and-services.md) [إعداد التنقل والأمان الأساسيين](set-up.md).


      عند تطبيق النهج التي تقوم بإنشاءها في "التنقل والأمان الأساسي" على مجموعات من المستخدمين، تتجاوز هذه النهج Exchange ActiveSync سياسات علبة بريد الأجهزة المحمولة وقواعد الوصول إلى الأجهزة التي أنشأتها مسبقا في <a href="https://go.microsoft.com/fwlink/p/?linkid=2059104" target="_blank">مركز إدارة Exchange</a> لهؤلاء المستخدمين.


      بعد تسجيل جهاز في "التنقل والأمان الأساسي"، يتم تجاهل أي نهج Exchange ActiveSync علبة بريد الجهاز المحمول أو قاعدة الوصول إلى الجهاز المطبقة على الجهاز.
  - question: >
      لقد تم إعداد "التنقل والأمان الأساسيين" ولكن أريد الآن إزالتهما. ما هي الخطوات؟
    answer: لسوء الحظ، لا يمكنك ببساطة "إلغاء توفير" التنقل والأمان الأساسيين بعد إعداده. ولكن يمكنك إزالته لمجموعات من المستخدمين عن طريق إزالة مجموعات أمان المستخدمين من سياسات الأجهزة التي أنشأتها. أو، يمكنك تعطيله للجميع عن طريق إزالة سياسات الجهاز بحيث لا تكون في مكانها ولا يتم فرضها. لمزيد من المعلومات، راجع [إيقاف تشغيل التنقل والأمان الأساسيين](turn-off.md).
