title: الأسئلة الشائعة حول المجالات
summary: "\n\nتحتوي هذه المقالة على إجابات للأسئلة المتداولة حول المجالات في Microsoft 365.\n\nاطلع على [تعليمات Microsoft 365 small business](https://go.microsoft.com/fwlink/?linkid=2197659) على YouTube.\n\nإذا لم تتمكن من العثور على إجابة على سؤالك، فأخبرنا بذلك من خلال ترك تعليق وسنضيفه إلى القائمة.\n"
sections:
- name: تم التجاهل
  questions:
  - question: ما هي أولوية MX؟
    answer: "يتم تسليم البريد إلى خادم تبادل البريد مع أقل رقم تفضيل (الأولوية القصوى)، لذلك يجب أن يكون لسجل MX الذي تستخدمه لتوجيه البريد أقل رقم تفضيل، عادة 0 أو أولوية  *عالية*  . \n  \n- عند إنشاء سجل MX، يطلب منك معظم موفري استضافة DNS تعيين رقم التفضيل.\n    \n- ويسمي بعضها *تفضيل* المربع، ويسميه البعض *أولوية*. \n    \n- يتطلب بعضها رقما، ويطالبك البعض بتحديد *\"منخفض**\" أو \"متوسط*\" أو *\"مرتفع*\". \n    \n- إذا كان لديك سجل MX واحد فقط، فإن أي قيمة تكون جيدة للأولوية أو التفضيل.\n    \n- إذا كان لديك أكثر من سجل واحد، فتأكد من أن سجل MX لتوجيه البريد له أولوية أعلى من السجل المستخدم للتحقق من ملكيتك للمجال.\n    \n"
  - question: كيف يمكنني التحقق من صحة سجلات SPF لمجالي؟
    answer: "من المهم أن يكون لديك **سجل TXT واحد فقط ل SPF** أو تنشئه. إذا كان لديك بالفعل سجل SPF، يجب إلحاق قيم Microsoft 365 الجديدة به، بدلا من إنشاء سجل جديد. بعد إضافة سجل SPF للبريد الإلكتروني من Microsoft أو تحديثه، يجب التحقق للتأكد من صحة بناء الجملة باستخدام إحدى هذه الأدوات: \n  \n- [أدوات اختبار سجل SPF](http://www.kitterman.com/spf/validate.html)\n    \n- [ممسح SPF](https://dmarcian.com/spf-survey/)\n    \n- [Dig web interface](http://digwebinterface.com/)\n"
  - question: ما هو اسم المجال؟
    answer: "المجال هو اسم فريد يظهر بعد **@** عناوين البريد الإلكتروني لتسجيل الدخول، وبعد **www.** في عناوين الويب. وعادة ما يأخذ شكل اسم مؤسستك ولاحقة إنترنت قياسية، مثل *yourbusiness.com* أو *stateuniversity.edu.* \n  \nيمكن أن يساعد استخدام مجال مخصص مثل \"**rob\\@contoso.com**\" مع Microsoft 365 في بناء مصداقية العلامة التجارية والتعرف عليها. \n  \nيمكنك [شراء مجال في Microsoft 365 وسنعمل على إعداده تلقائيا](../get-help-with-domains/buy-a-domain-name.md)، أو يمكنك شراء مجال تملكه بالفعل من جهة تسجيل المجالات أو إحضاره منه.\n"
  - question: هل من الممكن توصيل مجال بعروض شخصية أو عائلية؟
    answer: "كميزة لاشتراكك في Microsoft 365 Family أو Microsoft 365 Personal، يمكنك إنشاء عنوان بريد إلكتروني مخصص مقترن بعلبة بريدك Outlook.com، على سبيل المثال، yourname@example.com. في الوقت الحالي، ندعم فقط ربط المجالات التي تديرها GoDaddy مع Outlook.com. لمزيد من المعلومات، راجع [الحصول على عنوان بريد إلكتروني مخصص في Microsoft 365](https://support.microsoft.com/office/get-a-personalized-email-address-in-microsoft-365-75416a58-b225-4c02-8c07-8979403b427b).\n   \n"
  - question: ماذا يحدث إذا كان موفر DNS لا يدعم أنواع سجلات معينة؟
    answer: "إذا كنت تدير سجلات DNS الخاصة بك ولم يدعم مضيف DNS كل سجلات DNS التي يحتاجها Microsoft 365، فلن تعمل بعض ميزات Microsoft 365. نوصي بنقل مجالك إلى جهة تسجيل تدعم جميع سجلات DNS المطلوبة.\n  \nالموفرون الذين يدعمون كافة سجلات DNS المطلوبة:\n  \n- Dynadot\n    \n- eNomCentral\n    \n- Europe Registry\n\n- بلورة سحابية\n    \n- GoDaddy\n    \n- تحوم\n    \n- MyHosting.com\n    \n- Name.com\n    \n- الكلام الحر تقريبا\n    \n- Nettica\n    \n- مركز معلومات الشبكة (NIC)\n    \n- حلول الشبكة\n    \n- Register.com\n  \n"
  - question: كيف أعمل تعيين المجال الافتراضي أو تغييره في Microsoft 365؟
    answer: "يجب أن يكون لديك مجال مخصص واحد على الأقل أضفته إلى Microsoft 365 قبل أن تتمكن من اختيار مجال افتراضي.\n\n::: moniker range=\"o365-worldwide\"\n\n1. في مركز الإدارة، انتقل إلى صفحة **\"مجالات الإعدادات**\\>\".<a href=\"https://go.microsoft.com/fwlink/p/?linkid=834818\" target=\"_blank\"></a>\n\n::: moniker-end\n\n::: moniker range=\"o365-21vianet\"\n\n1. في مركز الإدارة، انتقل إلى صفحة **\"مجالات الإعدادات**>\".<a href=\"https://go.microsoft.com/fwlink/p/?linkid=2007048\" target=\"_blank\"></a>\n\n::: moniker-end\n    \n2. في صفحة **\"المجالات\"** ، حدد المجال الذي تريد تعيينه كافتراضي لعناوين البريد الإلكتروني الجديدة. \n    \n3. حدد **تعيين كافتراضي**.\n    \n::: moniker range=\"o365-worldwide\"\n\nلا يمكنك تغيير اسم مجال *.onmicrosoft.com* الأولي. \n\n::: moniker-end\n\n::: moniker range=\"o365-21vianet\"\n\nلا يمكنك تغيير اسم مجال *.partner.onmschina.cn* الأولي. \n\n::: moniker-end\n\n> [!NOTE]\n> لا يؤثر تغيير المجال الافتراضي على بيانات اعتماد المستخدم أو وصولهم إلى التطبيقات أو الخدمات. سيؤثر تغيير المجال المقترن به المستخدم على بيانات اعتماد البريد والتخزين عبر الإنترنت وتسجيل الدخول.\n"
  - question: هل يمكنني إضافة مجالات فرعية مخصصة أو مجالات متعددة إلى Microsoft 365؟
    answer: "::: moniker range=\"o365-worldwide\"\n\nنعم. لإضافة مجالات فرعية، يجب عليك إدارة إعدادات DNS الخاصة بك في موقع جهة التسجيل على ويب. إذا كنت تسمح ل Microsoft بإدارة إعدادات DNS باستخدام سجلات NS، أو إذا اشتريت المجال من Microsoft، فلا يمكنك إضافة مجالات فرعية.\n\n::: moniker-end\n\n::: moniker range=\"o365-21vianet\"\n\nنعم! لإضافة مجالات فرعية، يجب عليك إدارة إعدادات DNS الخاصة بك في موقع جهة التسجيل على ويب. إذا كنت تسمح ل 21Vianet بإدارة إعدادات DNS باستخدام سجلات NS، فلا يمكنك إضافة مجالات فرعية.\n\n::: moniker-end\n\nعادة، يمكنك إضافة ما يصل إلى 900 مجال إلى اشتراكك في Microsoft 365.\n  \nعلى سبيل المثال، يمكنك إضافة المجالات contoso.com contosomarketing.com، ثم إضافة المجالات `www.contoso.com`الفرعية، `www.partners.contoso.com`و، `www.marketing.partners.contoso.com`وما إلى ذلك.\n  \nعند إضافة مجال فرعي، يتم التحقق منه تلقائيا استنادا إلى المجال الأصل الذي يتم التحقق منه.\n  \nعند إضافة مجالات متعددة إلى Microsoft 365، يمكنك استضافة أي من الخدمات (مثل البريد الإلكتروني) على أي من المجالات التي أضفتها. *عند تغيير بريدك الإلكتروني إلى Microsoft 365، من خلال تحديث سجل MX لمجال ما، ستبدأ جميع رسائل البريد الإلكتروني المرسلة إلى هذا المجال في التوفر إلى Microsoft 365.* \n \n::: moniker range=\"o365-worldwide\"\n\n> [!NOTE]\n> إذا أضفت مجالا contoso.com إلى اشتراك Microsoft 365، فيمكنك أيضا إضافة المجال الفرعي xyz.contoso.com إلى مؤسسة Microsoft 365 أخرى. عند إضافة المجال الفرعي، تتم مطالبتك بإضافة سجل TXT في موفر استضافة DNS.\n::: moniker-end\n"
  - question: كيف أعمل نقل مجال من Microsoft 365 إلى مضيف آخر؟
    answer: >
      لإجراء نقل مجال، راجع [نقل مجال من Microsoft إلى مضيف آخر](../get-help-with-domains/transfer-a-domain-from-microsoft-to-another-host.md).
  - question: تطبيق Microsoft 365 من مجالي المخصص
    answer: >
      لإجراء تجربة وظيفة البريد الإلكتروني في Microsoft 365 من مجال مخصص إلى علبة بريد Microsoft 365، راجع [الإصدار التجريبي من Microsoft 365 من مجالي المخصص](../misc/pilot-microsoft-365-from-my-custom-domain.md).
  - question: لماذا لدي مجال "onmicrosoft.com"؟
    answer: "ينشئ Microsoft 365 مجالا لك، مثل *contoso.onmicrosoft.com*، عند التسجيل باستخدام الخدمة. يتضمن معرف المستخدم الذي تقوم بإنشائه عند التسجيل المجال، مثل *alan@contoso.onmicrosoft.com*. \n  \n **إذا كنت تريد أن يبدو بريدك الإلكتروني مثل *contoso.com آلان\\@*:** [قم بشراء المجال](../get-help-with-domains/buy-a-domain-name.md) أو اتبع الخطوات الواردة في [إضافة المستخدمين والمجال إلى Microsoft 365](add-domain.md) إذا كنت تملكه بالفعل. \n  \n- **يمكنك استبدال مجال onmicrosoft بعد التسجيل.** على الرغم من أنه لا يمكنك إعادة تسمية مجال onmicrosoft.com موجود أو إزالته، يمكنك [إنشاء مجال جديد وجعله مجال onmicrosoft.com الافتراضي (\"المجال الاحتياطي\")](add-or-replace-your-onmicrosoftcom-domain.md). على سبيل المثال، إذا كان المجال الأولي الذي اخترته *fourthcoffee.onmicrosoft.com*، إذا لزم الأمر، يمكنك إنشاء مجال onmicrosoft.com جديد يسمى *fourthcoffeecorp.onmicrsoft.com* وتعيينه ليكون مجالك الاحتياطي. \n                  \n- **قد لا تتمكن من تغيير اسم مجال SharePoint.** يستند اسم مجال SharePoint إلى اسم مجال onmicrosoft.com. تتوفر [إمكانية تغيير اسم مجال SharePoint](/sharepoint/change-your-sharepoint-domain-name) في المعاينة العامة للمؤسسات التي يقل عدد مواقع SharePoint وحسابات OneDrive الإجمالية فيها عن 1000.\n    \n- **لا يمكنك إزالة مجال onmicrosoft.** يحتاج Microsoft 365 إلى الاحتفاظ به لأنه يستخدم خلف الكواليس لاشتراكك. ولكن ليس عليك استخدام المجال بنفسك بعد إضافة مجال مخصص. إذا اخترت إنشاء مجال onmicrosoft.com جديد، فلا يمكن إزالته. أنت مقيد بخمسة مجالات onmicrosoft.com في بيئة Microsoft 365، لذا تأكد من إجراء التدقيق الإملائي وتقييم حاجتك إذا اخترت إنشاء مجال جديد. \n    \nيمكنك الاستمرار في استخدام مجال onmicrosoft.com الأولي حتى بعد إضافة مجالك. لا يزال يعمل للبريد الإلكتروني والخدمات الأخرى، لذا فهو اختيارك.\n \n              \n"
  - question: كيف أعمل التحقق من حالتي التعليمية أو غير الربحية؟
    answer: "1. حدد **\"إعداد** \" في [مركز الإدارة](/admin) لبدء تشغيل المعالج. (تأكد من تسجيل الدخول إلى Microsoft 365 أولا.) \n    \n2. لكي تصبح مسؤولا لمدرستك، حدد الخيار **\"كن مسؤولا** \" في Microsoft 365. \n    \n3. ستتم مطالبتك بإضافة سجل TXT DNS في موقع ويب مضيف DNS لمجالك. لم؟ لأنه بتسجيل الدخول إلى مضيف DNS وإضافة سجل لمجالك، فإنك تثبت ل Microsoft 365 أنك تملك اسم المجال.\n    \n4. بعد إضافة السجل، ستعود إلى مدخل Microsoft 365 وتأكد من أنك أضفته، حتى يتمكن Microsoft 365 من التحقق.\n    \nهل لديك مؤسسة غير ربحية وتريد الحصول على Microsoft 365؟ [تأكد من أن مؤسستك مؤهلة](https://www.microsoft.com/nonprofits/eligibility) ثم قم بالتسجيل للحصول على الخدمة. \n  \nهل تريد معرفة المزيد حول أن تصبح مسؤولا لمدرستك؟ [تعرف على كل شيء عن ذلك](/microsoft-365/education/deploy/becoming-an-admin-in-office-365-education\n).\n"
  - question: كيف يمكنني إنشاء موقع ويب لأعمالي؟
    answer: "شاهد <a href=\"https://www.microsoft.com/videoplayer/embed/4839abc6-9323-4cbf-a79d-2907235f9ebb?autoplay=false\" target=\"_blank\">مقطع فيديو قصيرا: إنشاء موقع ويب خاص بالعمل</a> حول استخدام موفر استضافة ويب لإنشاء موقع ويب لمجالك.\n\nلا يتضمن Microsoft 365 موقعا عاما على ويب لأعمالك. لإعداد واحد، ضع في اعتبارك استخدام شركة استضافة ويب مثل GoDaddy أو Wix أو WordPress.\n 1. ابحث عن موفر استضافة ويب حيث يمكنك إنشاء موقعك على ويب.\n \n 2. قد تجد أنه من الأسهل اختيار منشئ موقع الويب في الشركة نفسها حيث تم تسجيل اسم مجالك.\n \n 3. قم بتصميم موقع ويب الأعمال الخاص بك، مع التأكد من تضمين شعار العمل والغرض من العمل والنص والصور والارتباطات.\n \n 4. لدمج موقع ويب مع Microsoft 365، يمكنك إضافة بريدك الإلكتروني الخاص بالأعمال إلى موقع ويب وارتباط إلى Microsoft Teams أو SharePoint أو أداة تعاون أخرى.\n \n 5. تأكد من توصيل موقعك على ويب باسم مجالك، الذي&#39;تستخدمه أيضا للبريد الإلكتروني على Microsoft 365."
