title: الأسئلة الشائعة حول مطوري البرامج
summary: توفر هذه الصفحة إجابات على الأسئلة الشائعة التي نتلقاها من مطوري البرامج. للحصول على إرشادات عامة حول إرسال البرامج الضارة أو الملفات التي تم الكشف عنها بشكل غير صحيح، اقرأ دليل الإرسال.
sections:
- name: تم التجاهل
  questions:
  - question: >
      هل تقبل Microsoft ملفات لقائمة معروفة أو برنامج منع موجبة خطأ؟
    answer: >
      لا. لا نقبل هذه الطلبات من مطوري البرامج. يساعد توقيع ملفات البرنامج بطريقة متناسقة، باستخدام شهادة رقمية صادرة عن مرجع جذر موثوق به، فريق البحث لدينا على تحديد مصدر البرنامج بسرعة وتطبيق المعرفة التي اكتسبتها مسبقا. في بعض الحالات، قد يؤدي ذلك إلى إضافة البرنامج بسرعة إلى القائمة المعروفة. بشكل أقل تكرارا، في الإضافة إلى شهادتك الرقمية إلى قائمة الناشرين الموثوق بهم.
  - question: >
      كيف أتنازع في الكشف عن برنامجي؟
    answer: >
      أرسل الملف المعني كمطور برامج. انتظر حتى يتم تحديد عملية الإرسال نهائيا.


      إذا لم تكن راضيا عن تحديد الإرسال، فاستخدم نموذج جهة اتصال المطور الذي تم توفيره مع نتائج الإرسال للوصول إلى Microsoft. سنستخدم المعلومات التي تقدمها للتحقق أكثر إذا لزم الأمر.


      إننا نشجع جميع موردي البرامج والمطورين على قراءة كيفية تحديد Microsoft للبرامج الضارة والتطبيقات [غير المرغوب فيها (PUA)](criteria.md) المحتملة.
  - question: >
      لماذا تطلب Microsoft نسخة من برنامجي؟
    answer: >
      يمكن أن يساعدنا توفير النسخ في تحليلنا. قد يتلقى المشاركون في Microsoft Active Protection Service [(MAPS)](https://www.microsoft.com/msrc/mapp) هذه الطلبات من وقت إلى آخر. سيتم إيقاف الطلبات بمجرد استلام أنظمتنا للملف ومعالجتها.
  - question: >
      لماذا تقوم Microsoft بتصنيف المثبت كمحزم برامج؟
    answer: >
      يحتوي على إرشادات لتقديم برنامج مصنف على أنه برنامج غير مرغوب فيه. يمكنك مراجعة [المعايير التي نستخدمها](criteria.md) للتحقق من السلوكيات التي تعتبر غير مرغوب فيها في التطبيقات.
  - question: >
      لماذا يمنع Windows Defender Firewall برنامجي؟
    answer: >
      لا ترتبط كتل جدار الحماية برنامج الحماية من الفيروسات من Microsoft Defender البرامج الضارة الأخرى من Microsoft. [تعرف على Windows Defender.](/windows/security/windows-firewall/windows-firewall-with-advanced-security.md)
  - question: >
      لماذا لا Microsoft Defender SmartScreen أن برنامجي لا يتم تنزيله بشكل شائع؟
    answer: لا يرتبط هذا بالمنتجات برنامج الحماية من الفيروسات من Microsoft Defender البرامج الضارة الأخرى من Microsoft. [تعرف على Microsoft Defender SmartScreen](/windows/security/microsoft-defender-smartscreen/microsoft-defender-smartscreen-overview.md)
