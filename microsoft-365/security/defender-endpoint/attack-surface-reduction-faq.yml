sections:
- name: تم التجاهل
  questions:
  - question: >
      هل تقليل مساحة الهجوم (ASR) جزء من Windows؟
    answer: >
      كانت ASR في الأصل ميزة في مجموعة ميزات حماية استغلال استغلال التي تم تقديمها ك تحديث رئيسي برنامج الحماية من الفيروسات من Microsoft Defender، Windows 10 الإصدار 1709. برنامج الحماية من الفيروسات من Microsoft Defender هو المكون الأصلي لمكافحة البرامج الضارة Windows. ومع ذلك، لا تتوفر مجموعة ميزات ASR الكاملة إلا Windows ترخيص المؤسسة. لاحظ أيضا أنه يتم إدارة استثناءات قواعد ASR بشكل منفصل عن برنامج الحماية من الفيروسات من Microsoft Defender استثناءات.
  - question: >
      هل أحتاج إلى ترخيص مؤسسة لتشغيل قواعد ASR؟
    answer: >
      يتم دعم المجموعة الكاملة من قواعد ASR وميزاته فقط إذا كان لديك ترخيص مؤسسة Windows 10 أو Windows 11. قد يعمل عدد محدود من القواعد بدون ترخيص مؤسسة. إذا كان Microsoft 365 Business، برنامج الحماية من الفيروسات من Microsoft Defender كحل الأمان الأساسي، ومكن القواعد من خلال PowerShell. استخدام ASR بدون ترخيص مؤسسة غير معتمد رسميا ولن تتمكن من استخدام الإمكانات الكاملة ل ASR.


      لمعرفة المزيد حول Windows، راجع Windows 10 الترخيص واحصل على دليل [](https://www.microsoft.com/licensing/product-licensing/windows10?activetab=windows10-pivot:primaryr5) الترخيص [Windows 10.](https://download.microsoft.com/download/2/D/1/2D14FE17-66C2-4D4C-AF73-E122930B60F6/Windows-10-Volume-Licensing-Guide.pdf)
  - question: >
      هل ASR مدعوم إذا كان لدي ترخيص E3؟
    answer: >
      نعم. ASR معتمد Windows Enterprise E3 والأعلى.
  - question: >
      ما الميزات المعتمدة مع ترخيص E5؟
    answer: >
      يتم أيضا دعم كل القواعد المعتمدة مع E3 مع E5.


      يضيف E5 تكاملا أكبر مع Defender for Endpoint. باستخدام E5، يمكنك عرض التنبيهات في الوقت الحقيقي، وضبط استثناءات القواعد، وتكوين قواعد ASR، وعرض قوائم تقارير الأحداث.
  - question: >
      ما هي قواعد ASR المدعمة حاليا؟
    answer: >
      يدعم ASR حاليا كل القواعد أدناه.
  - question: >
      ما هي القواعد التي يجب تمكينها؟ الكل، أو هل يمكنني تشغيل القواعد الفردية؟
    answer: >
      لمساعدتك على معرفة ما هو الأفضل بيئة، نوصي بتمكين قواعد ASR في [وضع التدقيق](audit-windows-defender.md). باستخدام هذا النهج، ستحدد التأثير المحتمل على مؤسستك. على سبيل المثال، تطبيقات خط العمل.
  - question: >
      كيف تعمل استثناءات قواعد ASR؟
    answer: >
      بالنسبة لقواعد ASR، إذا أضفت استثناء واحدا، سيؤثر ذلك على كل قاعدة من قواعد ASR.


      تدعم استثناءات قواعد ASR أحرف البدل والمسارات والمتغيرات البيئة. لمزيد من المعلومات حول كيفية استخدام أحرف البدل في قواعد ASR، راجع تكوين الاستثناءات والتحقق من صحتها [استنادا إلى ملحق الملف وموقع المجلد](/windows/security/threat-protection/microsoft-defender-antivirus/configure-extension-file-exclusions-microsoft-defender-antivirus).


      كن على علم بالعناصر التالية حول استثناءات قواعد ASR (بما في ذلك أحرف البدل والحسد. المتغيرات):


      - تكون استثناءات قواعد ASR مستقلة عن برنامج الحماية من الفيروسات من Microsoft Defender استثناءات قواعد ASR

      - لا يمكن استخدام أحرف البدل لتعريف حرف محرك أقراص

      - إذا كنت تريد \*استثناء أكثر من مجلد واحد، في مسار، فاستخدم مثيلات متعددة من \ للإشارة إلى مجلدات متداخلة متعددة (على سبيل المثال، c:\Folder\*\*\Test)

      - Microsoft Endpoint Configuration Manager *لا تدعم* أحرف البدل (* أو ?)

      - إذا كنت تريد استثناء ملف، يحتوي على أحرف عشوائية (إنشاء ملف تلقائي)، يمكنك استخدام الرمز '؟' (على سبيل المثال، C:\Folder\fileversion?.docx)

      - لا تدعم استثناءات ASR في "نهج المجموعة" علامات الاقتباس (سيعالج المحرك المسار الطويل والمساحات وما إلى ذلك، وبالتالي لا حاجة إلى استخدام علامات الاقتباس)

      - يتم تشغيل قواعد ASR ضمن حساب NT AUTHORITY\SYSTEM، لذلك تقتصر المتغيرات البيئة على متغيرات الجهاز.
  - question: >
      كيف يمكنني معرفة ما أحتاج إلى استبعاده؟
    answer: >
      ستتفرع عن قواعد ASR المختلفة تدفقات حماية مختلفة. فكر دائما في ما تحميه قاعدة ASR التي تقوم بتكوينها، وكيفية تحريك تدفق التنفيذ الفعلي.


      مثال: يمكن أن تكون عملية حظر سرقة بيانات الاعتماد من النظام الفرعي لسلطات الأمان المحلية في **Windows** القراءة مباشرة من عملية النظام الفرعي لسلطات الأمان المحلية (LSASS) خطرا على الأمان، لأنها قد تعرض بيانات اعتماد الشركة.


      تمنع هذه القاعدة العمليات غير الملوثة من الوصول المباشر إلى ذاكرة LSAS. كلما حاولت إحدى العملية استخدام الدالة OpenProcess() للوصول إلى LSASS، مع حق الوصول PROCESS_VM_READ، ستحظر القاعدة هذا الوصول بشكل خاص.


      :::image type="content" source="images/asrfaq1.png" alt-text="حظر بيانات الاعتماد سرقة LSASS":::


      بالنظر إلى المثال أعلاه، إذا كان عليك بالفعل إنشاء استثناء لعملية حظر حق الوصول، فقد تؤدي إضافة اسم الملف مع المسار الكامل إلى استبعاده من الحظر وبعد السماح بالوصول إلى ذاكرة عملية LSASS. تعني القيمة 0 أن قواعد ASR ستتجاهل هذا الملف/العملية ولن تمنع/تدقق فيها.


      :::image type="content" source="images/asrfaq2.png" alt-text="استبعاد ملفات asr":::
  - question: >
      ما هي القواعد التي توصي Microsoft بتمكينها؟
    answer: >
      نوصي بتمكين كل قاعدة ممكنة. ومع ذلك، هناك بعض الحالات التي لا يجب عليك فيها تمكين قاعدة. على سبيل المثال، لا نوصي بتمكين إنشاءات عمليات الحظر التي تنشأ من قاعدة أوامر PSExec و WMI، إذا كنت تستخدم Microsoft Endpoint Configuration Manager (أو إدارة تكوين مركز النظام - SCCM) لإدارة نقاط النهاية.


      نوصي بشدة بقراءة كل معلومات و/أو تحذيرات خاصة بالقاعدة، والتي تتوفر في [الوثائق العامة](/microsoft-365/security/defender-endpoint/attack-surface-reduction).

      يمتد عبر أعمدة الحماية المتعددة، مثل Office وبيانات الاعتماد والنصية والبريد الإلكتروني وغير ذلك. يتم دعم جميع قواعد ASR، باستثناء استمرارية الحظر عبر حدث WMI، في Windows 1709 واللاحقة:


      * [حظر إساءة استخدام برامج التشغيل الموقعة المعرضة للاستغلال](attack-surface-reduction-rules-reference.md#block-abuse-of-exploited-vulnerable-signed-drivers)

      * [حظر المحتوى القابل للتنفيذ من عميل البريد الإلكتروني والبريد الإلكتروني](attack-surface-reduction-rules-reference.md#block-executable-content-from-email-client-and-webmail)

      * [حظر جميع Office من إنشاء عمليات الأطفال](attack-surface-reduction-rules-reference.md#block-all-office-applications-from-creating-child-processes)

      * [حظر Office من إنشاء محتوى قابل للتنفيذ](attack-surface-reduction-rules-reference.md#block-office-applications-from-creating-executable-content)

      * [حظر Office من إدخال التعليمات البرمجية في عمليات أخرى](attack-surface-reduction-rules-reference.md#block-office-applications-from-injecting-code-into-other-processes)

      * [حظر JavaScript أو VBScript من بدء تشغيل المحتوى القابل للتنفيذ الذي تم تنزيله](attack-surface-reduction-rules-reference.md#block-javascript-or-vbscript-from-launching-downloaded-executable-content)

      * [حظر تنفيذ البرامج النصية التي يحتمل أن تكون غير مهية](attack-surface-reduction-rules-reference.md#block-execution-of-potentially-obfuscated-scripts)

      * [حظر مكالمات Win32 API من Office ماكرو](attack-surface-reduction-rules-reference.md#block-win32-api-calls-from-office-macros)

      * [استخدام الحماية المتقدمة من برامج الفدية الضارة](attack-surface-reduction-rules-reference.md#use-advanced-protection-against-ransomware)

      * [حظر سرقة بيانات الاعتماد من Windows فرعي لسلطات](attack-surface-reduction-rules-reference.md#block-credential-stealing-from-the-windows-local-security-authority-subsystem) الأمان المحلية (lsass.exe)

      * [إنشاءات عملية الحظر التي تنشأ من أوامر PSExec و WMI](attack-surface-reduction-rules-reference.md#block-process-creations-originating-from-psexec-and-wmi-commands)

      * [حظر العمليات غير الملوثة وغير الموقعة التي يتم تشغيلها من USB](attack-surface-reduction-rules-reference.md#block-untrusted-and-unsigned-processes-that-run-from-usb)

      * [حظر الملفات القابلة للتنفيذ من التشغيل إلا إذا كانت تلبي معايير قائمة ذات عمر أو عمر أو قائمة موثوق بها](attack-surface-reduction-rules-reference.md#block-executable-files-from-running-unless-they-meet-a-prevalence-age-or-trusted-list-criterion)

      * [منع Office الاتصالات من إنشاء عمليات الطفل](attack-surface-reduction-rules-reference.md#block-office-communication-application-from-creating-child-processes)

      * [منع Adobe Reader من إنشاء عمليات الأطفال](attack-surface-reduction-rules-reference.md#block-adobe-reader-from-creating-child-processes)

      * [حظر الثبات عبر اشتراك حدث WMI](attack-surface-reduction-rules-reference.md#block-persistence-through-wmi-event-subscription)
  - question: >
      هل يتم تمكين النظام الفرعي لسلطات الأمان المحلية بشكل افتراضي؟
    answer: >
      ستتغير الحالة الافتراضية لقاعدة تقليل مساحة الهجوم (ASR) "حظر سرقة بيانات الاعتماد من نظام فرعي لسلطات الأمان المحلية في Windows (lsass.exe)") من غير تكوين إلى "تكوين" وسيتغير  الوضع الافتراضي إلى **حظر**. ستبقى كل قواعد ASR الأخرى في حالتها الافتراضية: **لم يتم تكوينها**. تم بالفعل تضمين منطق تصفية إضافي في القاعدة لتقليل إعلامات المستخدم. يمكن للعملاء تكوين القاعدة إلى الأوضاع **تدقيق** أو تحذير  أو تعطيل، والتي ستتجاوز الوضع الافتراضي. وظيفة هذه القاعدة هي نفسها، سواء تم تكوين القاعدة في الوضع الافتراضي، أو إذا قمت بتمكين وضع الحظر يدويا.  
  - question: >
      ما هي بعض التوصيات الجيدة للبدء باستخدام ASR؟
    answer: >
      اختبر كيفية تأثير قواعد ASR على مؤسستك قبل تمكينها من خلال تشغيل قواعد ASR في وضع التدقيق لفترة زمنية قصيرة. أثناء تشغيل القواعد في وضع التدقيق، يمكنك تحديد أي تطبيقات لخط العمل قد يتم حظرها بشكل غير صحيح، واستبعادها من ASR.


      يجب على المؤسسات الكبيرة أن تفكر في طرح قواعد ASR في "الرنين"، من خلال التدقيق وتمكين القواعد في مجموعات فرعية من الأجهزة على نطاق أوسع بشكل متزايد. يمكنك ترتيب أجهزة مؤسستك في حلقات باستخدام Intune أو أداة إدارة نهج المجموعة.
  - question: >
      ما المدة التي يجب اختبار قاعدة ASR في وضع التدقيق قبل تمكينها؟
    answer: >
      احتفظ بالقاعدة في وضع التدقيق لمدة 30 يوما للحصول على أساس جيد لكيفية عمل القاعدة بمجرد أن تنشط في مؤسستك. أثناء فترة التدقيق، يمكنك تحديد أي تطبيقات لخط العمل قد يتم حظرها بواسطة القاعدة، وتكوين القاعدة لاستبعادها.
  - question: >
      إنني أقوم بالتبديل من حل أمان جهة خارجية إلى Defender for Endpoint. هل هناك طريقة "سهلة" لتصدير القواعد من حل أمان آخر إلى ASR؟
    answer: >
      في معظم الحالات، من الأسهل والأفضل البدء بتوصيات الأساس المقترحة بواسطة [Defender for Endpoint](/windows/security/threat-protection) بدلا من محاولة استيراد القواعد من حل أمان آخر. بعد ذلك، استخدم أدوات مثل وضع التدقيق والمراقبة والتحليلات لتكوين الحل الجديد ليتناسب مع احتياجاتك الفريدة.


      سيحمي التكوين الافتراضي لمعظم قواعد ASR، مع حماية Defender for Endpoint في الوقت الحقيقي، من عدد كبير من حالات استغلال نقاط الضعف.


      من داخل Defender for Endpoint، يمكنك تحديث الدفاعات باستخدام مؤشرات مخصصة، للسماح ببعض سلوكيات البرامج وحظرها. يسمح ASR أيضا ببعض التخصيص للقواعد، في شكل استثناءات الملفات والمجلدات. كقاعدة عامة، من الأفضل تدقيق قاعدة لفترة زمنية وتكوين استثناءات لأي تطبيقات خط عمل قد يتم حظرها.
  - question: >
      هل تدعم ASR استثناءات الملفات أو المجلدات التي تتضمن متغيرات النظام و أحرف البدل في المسار؟
    answer: >
      نعم. راجع استبعاد الملفات والمجلدات من قواعد [ASR](enable-attack-surface-reduction.md#exclude-files-and-folders-from-asr-rules) للحصول على مزيد من التفاصيل حول استبعاد الملفات أو المجلدات من قواعد ASR، وتكوين الاستثناءات [](/windows/security/threat-protection/microsoft-defender-antivirus/configure-extension-file-exclusions-microsoft-defender-antivirus#use-wildcards-in-the-file-name-and-folder-path-or-extension-exclusion-lists) والتحقق من صحتها استنادا إلى ملحق الملف وموقع المجلد للحصول على مزيد من المعلومات حول استخدام متغيرات النظام و أحرف البدل في مسارات الملفات المستبعدة.
  - question: >
      هل تغطي قواعد ASR جميع التطبيقات بشكل افتراضي؟
    answer: >
      يعتمد ذلك على القاعدة. تغطي معظم قواعد ASR سلوك المنتجات والخدمات Microsoft Office مثل Word أو Excel أو PowerPoint أو OneNote أو Outlook. بعض قواعد ASR، مثل *حظر* تنفيذ البرامج النصية التي يحتمل أن تكون مهية، أكثر عمومية في النطاق.
  - question: >
      هل تدعم ASR حلول الأمان الخاصة ب جهة خارجية؟
    answer: >
      تستخدم ASR برنامج الحماية من الفيروسات من Microsoft Defender لحظر التطبيقات. لا يمكن تكوين ASR لاستخدام حل أمان آخر للحظر في الوقت نفسه.
  - question: >
      لدي ترخيص E5 وتمكين بعض قواعد ASR بالتزامن مع Defender for Endpoint. هل من الممكن عدم إظهار حدث ASR على الإطلاق في المخطط الزمني لحدث Defender for Endpoint؟
    answer: >
      كلما تم تشغيل إعلام محليا بواسطة قاعدة ASR، يتم أيضا إرسال تقرير حول الحدث إلى مدخل Defender for Endpoint. إذا كنت تواجه مشكلة في العثور على الحدث، يمكنك تصفية المخطط الزمني للأحداث باستخدام مربع البحث. يمكنك أيضا عرض أحداث ASR بزيارة **الانتقال** إلى إدارة سطح الهجوم، من أيقونة إدارة  التكوين في شريط المهام Defender for Cloud. تتضمن صفحة إدارة سطح الهجوم علامة تبويب للكشف عن التقارير، تتضمن قائمة كاملة من أحداث قواعد ASR التي تم الإبلاغ عنها إلى Defender for Endpoint.
  - question: >
      لقد طبقت قاعدة باستخدام GPO. الآن عندما أحاول التحقق من خيارات الفهرسة للقاعدة في Microsoft Outlook، تظهر رسالة تفيد "تم رفض الوصول".
    answer: >
      حاول فتح خيارات الفهرسة مباشرة من Windows 10 أو Windows 11.


      1. حدد **الأيقونة** بحث على Windows المهام.


      1. أدخل **خيارات الفهرسة** في مربع البحث.
  - question: >
      هل المعايير المستخدمة بواسطة القاعدة"حظر الملفات القابلة للتنفيذ من التشغيل ما لم تكن تلبي معيارا عاما أو عاما أو قائمة موثوقا بها"، يمكن تكوينها من قبل المسؤول؟
    answer: >
      لا. يتم الاحتفاظ بالمعايير التي تستخدمها هذه القاعدة بواسطة الحماية السحابية من Microsoft، لإبقاء القائمة الموثوق بها مواكبا باستمرار للبيانات التي يتم تجميعها من جميع أنحاء العالم. لا يمكن للمسؤولين المحليين الكتابة لتغيير هذه البيانات. إذا كنت تبحث عن تكوين هذه القاعدة لتصممها لمؤسستك، يمكنك إضافة تطبيقات معينة إلى قائمة الاستثناءات لمنع تشغيل القاعدة.
  - question: >
      لقد مكنت قاعدة ASR ، 'حظر الملفات القابلة للتنفيذ من التشغيل ما لم تكن تلبي معيارا عاما أو عاما أو قائمة موثوقا بها'. بعد مرور بعض الوقت، تم تحديث جزء من البرنامج، والقاعدة تمنعه الآن، على الرغم من أنه لم يتم ذلك من قبل. هل حدث خطأ ما؟
    answer: >
      تعتمد هذه القاعدة على كل تطبيق له سمعة معروفة، يتم قياسها حسب حالة الشمولية أو العمر أو التضمين في قائمة التطبيقات الموثوق بها. يتم تحديد قرار القاعدة بحظر تطبيق أو السماح به في النهاية من خلال تقييم الحماية السحابية من Microsoft لهذه المعايير.


      عادة، يمكن للحماية السحابية تحديد أن إصدارا جديدا من تطبيق ما مشابه بما يكفي للإصدارات السابقة التي لا تحتاج إلى إعادة تحديدها بشكل مطول. ومع ذلك، قد يستغرق بناء سمعة التطبيق بعد تبديل الإصدارات بعض الوقت، لا سيما بعد تحديث رئيسي. في هذه الأثناء، يمكنك إضافة التطبيق إلى قائمة الاستثناءات، لمنع هذه القاعدة من حظر التطبيقات المهمة. إذا كنت تقوم بتحديث الإصدارات الجديدة من التطبيقات والعمل عليها بشكل متكرر، فقد تختار بدلا من ذلك تشغيل هذه القاعدة في وضع التدقيق.
  - question: >
      لقد مكنت مؤخرا قاعدة ASR، 'حظر سرقة بيانات الاعتماد من النظام الفرعي لسلطات الأمان المحلية في Windows (lsass.exe)'، وأتلقى عددا كبيرا من الإعلامات. ماذا يحدث؟
    answer: >
      لا يشير الإعلام الذي يتم إنشاؤه بواسطة هذه القاعدة بالضرورة إلى نشاط ضار؛ ومع ذلك، لا تزال هذه القاعدة مفيدة لحظر النشاط الضار، نظرا لأن البرامج الضارة غالبا ما تستهدف lsass.exe الوصول غير المقصود إلى الحسابات. تخزن lsass.exe بيانات اعتماد المستخدم في الذاكرة بعد تسجيل المستخدم دخوله. Windows بيانات الاعتماد هذه للتحقق من صحة المستخدمين وتطبيق سياسات الأمان المحلية.


      ونظرا لأن العديد من العمليات المشروعة خلال يوم نموذجي ستتصل lsass.exe بيانات الاعتماد، فقد تكون هذه القاعدة صاخبة بشكل خاص. إذا تسبب تطبيق شرعي معروف في إنشاء هذه القاعدة لعدد زائد من الإعلامات، يمكنك إضافتها إلى قائمة الاستثناء. ستولد معظم قواعد ASR الأخرى عددا أقل نسبيا من الإعلامات، مقارنة بهذه الإعلامات، نظرا لأن الاتصال lsass.exe هو نموذجي للعمل العادي للعديد من التطبيقات.
  - question: >
      هل من الجيد تمكين القاعدة، 'حظر سرقة بيانات الاعتماد من النظام الفرعي لسلطات Windows المحلية (lsass.exe)'، إلى جانب حماية LSA؟
    answer: >
      لن يوفر تمكين هذه القاعدة حماية إضافية إذا تم تمكين [حماية LSA](/windows-server/security/credentials-protection-and-management/configuring-additional-lsa-protection#BKMK_HowToConfigure) أيضا. تعمل كل من القاعدة وحماية LSA بالطريقة نفسها إلى حد كبير، لذا فإن تشغيل كليهما في الوقت نفسه سيكون زائدا عن الحاجة. ومع ذلك، قد لا تتمكن في بعض الأحيان من تمكين حماية LSA. في هذه الحالات، يمكنك تمكين هذه القاعدة لتوفير حماية مماثلة من البرامج الضارة التي تستهدف lsass.exe.
