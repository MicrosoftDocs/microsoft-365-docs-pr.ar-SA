sections:
- name: تم التجاهل
  questions:
  - question: >
      ما هو EOP؟
    answer: >
      EOP هي خدمة تصفية بريد إلكتروني مستضافة على السحابة تم إنشاؤها لحماية العملاء من البريد العشوائي والبرامج الضارة، وتطبيق قواعد نهج مخصصة. يتم تضمين EOP في أي Microsoft 365 يحتوي على علب بريد Exchange Online البريد. يتوفر EOP أيضا كعرض مستقل للمساعدة في حماية بيئات البريد الإلكتروني المحلية.
  - question: >
      كيف يمكنني التسجيل للحصول على الإصدار التجريبي من EOP أو شراء EOP؟
    answer: >
      قم التسجيل للحصول على الإصدار التجريبي من EOP أو شراء EOP عبر الويب على Exchange Online Protection [الرئيسية](https://products.office.com/exchange/exchange-email-security-spam-protection). تجدر الإشارة إلى أن وظيفة الشراء التجريبي هي نفس وظيفة الاشتراك المدفوع، ولكنها تتضمن أيضا الميزات الإضافية المتوفرة مع خطة اشتراك [Exchange Enterprise CAL مع الخدمات](https://products.office.com/exchange/microsoft-exchange-server-licensing-licensing-overview).
  - question: >
      كيف يتم سعر EOP؟
    answer: >
      تم ترخيص EOP من قبل المستخدم. للحصول على أحدث معلومات الأسعار، راجع Exchange Online Protection [الرئيسية](https://products.office.com/exchange/exchange-email-security-spam-protection).
  - question: >
      ما المدة التي يستغرقها وضع EOP في الإنتاج؟
    answer: >
      عند تغيير سجل MX، وفقا للخطوات الموضحة في إعداد خدمة [EOP](/exchange/standalone-eop/set-up-your-eop-service)، وتدفق البريد عبر EOP، تبدأ التصفية على الفور. قد يستغرق نشر سجل MX ما بين 24 إلى 48 ساعة عبر DNS. يمكنك ضبط إعدادات الحماية في أي وقت أثناء هذه العملية.
  - question: >
      هل أحتاج إلى استخدام جميع ميزات Microsoft 365 لاستخدام EOP؟ ماذا لو أردت فقط حماية EOP وهذا كل شيء؟
    answer: >
      يمكنك استخدام EOP لحماية علب البريد المحلية دون استخدام أي ميزات أخرى من Microsoft 365. يعرف ذلك باشتراك مستقل. يمكن العثور على قائمة بميزات EOP في Exchange Online Protection [وصف الخدمة](/office365/servicedescriptions/exchange-online-protection-service-description/exchange-online-protection-service-description).
  - question: >
      لماذا أحتاج إلى مستأجر Microsoft 365 عند التسجيل لتصفية البريد الإلكتروني من خلال EOP؟
    answer: >
      Microsoft 365 هو الاسم المعطى إلى مجموعة من المنتجات والخدمات التي يمكن الوصول إليها من خلال Microsoft 365 مستأجر. فكر في Microsoft 365 المستأجر كنقطة بداية يمكنك إضافة تراخيص لتصفية البريد الإلكتروني لها.
  - question: >
      هل لدى EOP مدخل اتصالات حيث يمكنني معرفة المشاكل المعروفة والقرارات المتوقعة؟ ماذا عن الميزات الجديدة؟
    answer: >
      سي مركز مسؤولي Microsoft 365 بعض هذه المعلومات. إذا كنت متأثيا بحدث مستوى الخدمة، يجب أن ترى تنبيه اتصال (عادة ما يكون مصحوبا باستخدام أيقونة جرس) بعد تسجيل الدخول إلى مركز مسؤولي Microsoft 365. نوصي بقراءة أي عناصر والتصرف بشأنها كما هو مناسب.


      فيما يتعلق بميزات EOP الجديدة[، Microsoft 365 المخطط](https://www.microsoft.com/microsoft-365/roadmap?filters=O365) للأعمال موردا جيدا لمعرفة معلومات حول الميزات الجديدة القادمة. سنقوم أيضا بنشر مقالات المدونة حول الميزات الجديدة إلى موقع Microsoft 365 [ويب مدونات](https://www.microsoft.com/microsoft-365/blog/).
  - question: >
      هل تعمل الخدمة مع الإصدارات Exchange القديمة (مثل Exchange Server 2010) والبيئات Exchange الأخرى؟
    answer: >
      نعم، الخدمة غير مشخصة للخادم ويمكن استخدامها مع أي وكيل نقل بريد SMTP.
  - question: >
      ما حجم المؤسسة التي يمكنها استخدام الخدمة؟
    answer: >
      أي حجم. شبكة EOP لديها سعة كافية لاحتواء النمو الخاص بك، بغض النظر عن سرعة نمو مؤسستك.
  - question: >
      ما الأذونات التي أحتاج إليها لإعداد EOP؟
    answer: >
      لتكوين EOP، يجب أن تكون مسؤولا عاما أو مسؤولا Exchange الشركة (مجموعة دور إدارة المؤسسة).
  - question: >
      كيف يمكنني معرفة أن بياناتي ومعلوماتي الخاصة آمنة؟
    answer: >
      لمعرفة المزيد حول الخطوات التي قمنا بها لضمان أمان البيانات والمعلومات الخاصة، بما في ذلك معلومات حول اتفاقيات مستوى الخدمة (SLAs)، انتقل إلى Office 365 [مركز الثقة](https://www.microsoft.com/trust-center).
  - question: >
      هل هناك أي حدود يجب أن أكون على علم بها، مثل حدود حجم الرسالة؟
    answer: >
      نعم. لمزيد من المعلومات حول الحدود في EOP، راجع Exchange Online Protection [الحدود](/office365/servicedescriptions/exchange-online-protection-service-description/exchange-online-protection-limits).
  - question: >
      هل يدعم EOP PowerShell؟
    answer: 'نعم، تتوفر وظائف EOP الكاملة عبر PowerShell: Exchange Online PowerShell ل المؤسسات التي بها علب بريد Exchange Online؛ EOP PowerShell مستقل لمنظمات EOP مستقلة. لمزيد من المعلومات، راجع Exchange Online [PowerShell](/powershell/exchange/exchange-online-powershell) [Exchange Online Protection PowerShell](/powershell/exchange/exchange-online-protection-powershell).'
