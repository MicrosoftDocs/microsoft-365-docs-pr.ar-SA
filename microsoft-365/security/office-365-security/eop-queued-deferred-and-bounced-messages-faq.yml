  يوفر هذا الموضوع إجابات على الأسئلة المتكررة حول الرسائل التي تم وضعها في قائمة الانتظار أو المؤجلة أو المرتدة أثناء عملية تصفية Exchange Online Protection (EOP).
sections:
- name: تم التجاهل
  questions:
  - question: >
      لماذا يتم وضع البريد في قائمة انتظار؟
    answer: >
      يتم تحديد الرسائل في قائمة الانتظار أو تأجيلها إذا تعذر على الخدمة الاتصال بخادم المستلم للتسليم. ولن يتم تأجيل الرسائل إذا تم إرجاع خطأ من سلسلة 500 من شبكة المستلمين.
  - question: >
      كيف يتم تأجيل الرسالة؟
    answer: >
      سيتم حفظ الرسائل عندما يتعذر الاتصال بخادم المستلم ويعيد خادم المستلم "فشلا مؤقتا" مثل عطل في الاتصال أو تم رفض الاتصال أو خطأ من سلسلة 400. إذا حدث فشل دائم، مثل خطأ من سلسلة 500، سيتم إرجاع الرسالة إلى المرسل.
  - question: >
      ما المدة التي تظل فيها الرسالة في حالة تأجيل وما هو الفاصل الزمني لإعادة المحاولة؟
    answer: >
      ستبقى الرسائل المؤجلة في قوائم الانتظار لمدة يوم واحد. تستند محاولات إعادة محاولة الرسائل إلى الخطأ الذي نرجعه من نظام البريد الخاص بالمستلم. إن عمليات التأجيل القليلة الأولى هي 15 دقيقة أو أقل، مع عمليات إعادة المحاولة اللاحقة (على مدى النصف التالي من العشرات أو نحو ذلك) مما يزيد الفاصل الزمني عبر عمليات إعادة المحاولة المتعددة إلى 60 دقيقة كحد أقصى. يكون توسيع مدة الفاصل الزمني ديناميكيا، مع الأخذ في الاعتبار متغيرات متعددة مثل أحجام قوائم الانتظار والأولوية الداخلية للرسالة. بشكل أساسي، من 15 دقيقة (أو أقل) للبدء، ثم التوسع من هناك خلال الساعات القليلة القادمة إلى 60 دقيقة كحد أقصى.
  - question: >
      بعد استعادة خادم البريد الإلكتروني، كيف يتم توزيع الرسائل في قائمة الانتظار؟
    answer: بعد استعادة خادم البريد الإلكتروني، تتم معالجة كل الرسائل الموجودة في قائمة الانتظار تلقائيا بالترتيب الذي تم تلقيها به وضع الخادم في قائمة الانتظار عندما يصبح الخادم غير متوفر.
