title: الأسئلة المتداولة حول الرسائل المعزولة
summary: >
  [!INCLUDE [Microsoft 365 Defender rebranding](../includes/microsoft-defender-for-office.md)]


  **ينطبق على**

  - [Exchange Online Protection](exchange-online-protection-overview.md)

  - [خطة 1 وخطة 2 من Microsoft Defender لـ Office 365](defender-for-office-365.md)

  - [Microsoft 365 Defender](../defender/microsoft-365-defender.md)


  يوفر هذا الموضوع أسئلة وأجوبة متكررة حول رسائل البريد الإلكتروني المعزولة للمؤسسات Microsoft 365 التي تحتوي على علب بريد في Exchange Online، أو مؤسسات Exchange Online Protection المستقلة (EOP) التي لا تحتوي على علب بريد Exchange Online.


  للحصول على الأسئلة والأجوبة حول الحماية من البريد العشوائي، راجع [الأسئلة المتداولة حول الحماية من البريد العشوائي](anti-spam-protection-faq.yml).


  للحصول على الأسئلة والأجوبة حول الحماية من البرامج الضارة، راجع [الأسئلة المتداولة حول الحماية من البرامج الضارة](anti-malware-protection-faq-eop.yml).


  للحصول على أسئلة وأجوبة حول الحماية من الانتحال، راجع [الأسئلة المتداولة حول الحماية من الانتحال](anti-spoofing-protection-faq.yml).
sections:
- name: تم التجاهل
  questions:
  - question: >
      كيف أعمل إدارة الرسائل التي تم عزلها للبرامج الضارة؟
    answer: >
      بشكل افتراضي، يمكن للمسؤولين فقط إدارة الرسائل التي تم عزلها للبرامج الضارة. لمزيد من المعلومات، راجع [إدارة الرسائل والملفات المعزولة كمسؤول](manage-quarantined-messages-and-files.md).


      ولكن، يمكن للمسؤولين إنشاء وتطبيق _نهج العزل_ على نهج مكافحة البرامج الضارة التي تحدد المزيد من القدرات للمستخدمين. لمزيد من المعلومات، راجع [نهج العزل](quarantine-policies.md).
  - question: >
      كيف أعمل عزل البريد العشوائي؟
    answer: >
      بشكل افتراضي، يتم تسليم الرسائل المصنفة كبريد عشوائي أو بريد إلكتروني مجمع بواسطة تصفية البريد العشوائي إلى علبة بريد المستخدم، ويتم نقلها إلى مجلد البريد الإلكتروني غير الهام. ولكن يمكنك تكوين نهج مكافحة البريد العشوائي لعزل البريد العشوائي أو رسائل البريد الإلكتروني المجمعة بدلا من ذلك. لمزيد من المعلومات، راجع [تكوين نهج مكافحة البريد العشوائي في EOP](configure-your-spam-filter-policies.md).
  - question: >
      كيف أعمل منح المستخدمين حق الوصول إلى العزل؟
    answer: >
      يجب أن يكون لدى المستخدم حساب صالح للوصول إلى رسائله الخاصة في العزل. يتطلب EOP المستقل تمثيل المستخدمين كمستخدمي بريد في EOP (يتم إنشاؤها يدويا أو إنشاؤها عبر مزامنة الدليل). لمزيد من المعلومات حول إدارة المستخدمين في بيئات EOP المستقلة، راجع [إدارة مستخدمي البريد في EOP مستقل](/exchange/standalone-eop/manage-mail-users-in-eop).
  - question: >
      ما هي الرسائل التي يمكن للمستخدمين الوصول إليها في العزل؟
    answer: >
      تحدد نهج العزل ما إذا كان يمكن للمستخدمين الوصول إلى الرسائل المعزولة استنادا إلى سبب عزل الرسالة ( [للميزات المدعومة](quarantine-policies.md#step-2-assign-a-quarantine-policy-to-supported-features)). لمزيد من المعلومات، راجع [نهج العزل](quarantine-policies.md).


      بشكل افتراضي، يمكن للمستخدمين الوصول إلى الأنواع التالية من الرسائل المعزولة حيث هم مستلمون:


      - **نهج مكافحة البريد العشوائي**: البريد العشوائي والبريد الإلكتروني المجمع ورسائل التصيد الاحتيالي (وليس رسائل التصيد الاحتيالي عالية الثقة).

      - **نهج مكافحة التصيد الاحتيالي**: المرسلون المخادعة، وحماية انتحال هوية المستخدم (Defender لـ Office 365)، وحماية انتحال المجال (Defender لـ Office 365)، وحماية ذكاء علبة البريد (Defender لـ Office 365).


      لمزيد من المعلومات، راجع [البحث عن الرسائل المعزولة وتحريرها كمستخدم](find-and-release-quarantined-messages-as-a-user.md).


      بشكل افتراضي، لا يمكن للمستخدمين الوصول إلى الأنواع التالية من الرسائل المعزولة حيث هم مستلمون:


      - **نهج مكافحة البريد العشوائي**: التصيد الاحتيالي عالي الثقة.

      - **نهج مكافحة البرامج الضارة**

      - **خزينة المرفقات (Defender لـ Office 365)**: رسائل بريد إلكتروني من نهج وملفات مرفقات خزينة من مرفقات خزينة SharePoint OneDrive Microsoft Teams.

      - **قواعد تدفق البريد (قواعد النقل)**: الرسائل التي تم عزلها بسبب إجراء **تسليم الرسالة إلى إجراء العزل المستضاف** في قواعد تدفق البريد.


      لمزيد من المعلومات، راجع [إدارة الرسائل والملفات المعزولة كمسؤول](manage-quarantined-messages-and-files.md).
  - question: >
      كم من الوقت يتم الاحتفاظ بالرسائل في العزل؟
    answer: >
      يعتمد ذلك على سبب عزل الرسالة. لمزيد من المعلومات، راجع [الرسائل المعزولة في EOP Defender لـ Office 365](quarantine-email-messages.md).
  - question: >
      هل يمكنني إصدار أو الإبلاغ عن أكثر من رسالة معزولة واحدة في كل مرة؟
    answer: >
      في مدخل Microsoft 365 Defender، يمكنك تحديد ما يصل إلى 100 رسالة وإصدارها في كل مرة.


      يمكن للمسؤولين استخدام [Get-QuarantineMessage](/powershell/module/exchange/get-quarantinemessage) و [Release-QuarantineMessage](/powershell/module/exchange/release-quarantinemessage) cmdlets في Exchange Online PowerShell أو EOP PowerShell المستقل للبحث عن الرسائل المعزولة وتحريرها بشكل مجمع، والإبلاغ عن الإيجابيات الخاطئة بشكل مجمع.
  - question: >
      هل يتم دعم أحرف البدل عند البحث عن الرسائل المعزولة؟ هل يمكنني البحث عن الرسائل المعزولة لمجال معين؟
    answer: >-
      أحرف البدل غير معتمدة في مدخل Microsoft 365 Defender. على سبيل المثال، عند البحث عن مرسل، تحتاج إلى تحديد عنوان البريد الإلكتروني الكامل. ولكن، يمكنك استخدام أحرف البدل في Exchange Online PowerShell أو EOP PowerShell المستقل.


      على سبيل المثال، انسخ تعليمة PowerShell البرمجية التالية إلى NotePad واحفظ الملف .ps1 في موقع يسهل عليك العثور عليه (على سبيل المثال، C:\Data\QuarantineRelease.ps1).


      بعد ذلك، بعد الاتصال [Exchange Online PowerShell](/powershell/exchange/connect-to-exchange-online-powershell) أو [Exchange Online Protection PowerShell](/powershell/exchange/connect-to-exchange-online-protection-powershell)، قم بتشغيل الأمر التالي لتشغيل البرنامج النصي:


      ```powershell

      & C:\Data\QuarantineRelease.ps1

      ```


      يقوم البرنامج النصي بالإجراءات التالية:


      - ابحث عن الرسائل التي لم يتم إصدارها والتي تم عزلها كرسائل عشوائية من كافة المرسلين في مجال fabrikam. الحد الأقصى لعدد النتائج هو 50000 (50 صفحة من 1000 نتيجة).

      - احفظ النتائج في ملف CSV.

      - حرر الرسائل المعزولة المطابقة لكافة المستلمين الأصليين.


      ```powershell

      $Page = 1

      $List = $null


      Do

      {

      Write-Host "Getting Page " $Page


      $List = (Get-QuarantineMessage -Type Spam -PageSize 1000 -Page $Page | where {$_.Released -like "False" -and $_.SenderAddress -like "*fabrikam.com"})

      Write-Host "                     " $List.count " rows in this page match"

      Write-Host "                                                             Exporting list to appended CSV for logging"

      $List | Export-Csv -Path "C:\Data\Quarantined Message Matches.csv" -Append -NoTypeInformation


      Write-Host "Releasing page " $Page

      $List | foreach {Release-QuarantineMessage -Identity $_.Identity -ReleaseToAll}


      $Page = $Page + 1


      } Until ($Page -eq 50)

      ```


      بعد إصدار رسالة، لا يمكنك تحريرها مرة أخرى.
