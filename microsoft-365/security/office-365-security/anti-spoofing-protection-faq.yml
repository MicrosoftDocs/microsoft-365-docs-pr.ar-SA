  توفر هذه المقالة الأسئلة والأجوبة المتكررة حول الحماية من الانتحال ل Microsoft 365 المؤسسات التي لها علب بريد في Exchange Online أو مؤسسات Exchange Online Protection (EOP) مستقلة بدون علب بريد Exchange Online.


  للحصول على الأسئلة والأجوبة حول الحماية من البريد العشوائي، راجع [الأسئلة](anti-spam-protection-faq.yml) الشائعة حول الحماية من البريد العشوائي.


  للحصول على الأسئلة والأجوبة حول الحماية من البرامج الضارة، راجع الأسئلة الشائعة حول [الحماية من البرامج الضارة](anti-malware-protection-faq-eop.yml)
sections:
- name: تم التجاهل
  questions:
  - question: >
      لماذا اختارت Microsoft إلغاء تأكيد البريد الإلكتروني الوارد غير الهام؟
    answer: >
      تعتقد Microsoft أن خطر الاستمرار في السماح بالبريد الإلكتروني الوارد غير المصدق أعلى من خطر فقدان البريد الإلكتروني الوارد المشروع.
  - question: >
      هل يؤدي البريد الإلكتروني الوارد غير المأكد إلى وضع علامة على البريد الإلكتروني المشروع كبريد عشوائي؟
    answer: >
      عندما قامت Microsoft بتمكين هذه الميزة في عام 2018، حدثت بعض الإيجابيات الخاطئة (تم وضع علامة سيئة على الرسائل الجيدة). ومع ذلك، مع مرور الوقت، تم ضبط المرسلين وفقا للمتطلبات. أصبح عدد الرسائل التي تم حسابها بشكل خاطئ على أنها منتحلة غير يذكر لمعظم مسارات البريد الإلكتروني.


      تعتمد Microsoft نفسها متطلبات مصادقة البريد الإلكتروني الجديدة قبل عدة أسابيع من نشرها للعملاء. على الرغم من حدوث انقطاع في بادئ الأمر، فقد انخفض تدريجيا.
  - question: >
      هل تتوفر المعلومات المنتحلة لعملاء Microsoft 365 بدون Defender for Office 365؟
    answer: >
      نعم. حتى أكتوبر 2018، تتوفر المعلومات المنتحلة لجميع المؤسسات التي بها علب بريد في Exchange Online، ولمنظمات EOP مستقلة بدون Exchange Online بريد.
  - question: >
      كيف يمكنني الإبلاغ عن رسائل البريد العشوائي أو الرسائل غير المرغوب فيها مرة أخرى إلى Microsoft؟
    answer: >
      راجع [الإبلاغ عن الرسائل والملفات إلى Microsoft](report-junk-email-messages-to-microsoft.md).
  - question: >
      أنا مسؤول ولا أعرف كل مصادر الرسائل في مجال البريد الإلكتروني!
    answer: >
      راجع [لا تعرف كل مصادر بريدك الإلكتروني](email-validation-and-authentication.md#you-dont-know-all-sources-for-your-email).
  - question: >
      ماذا يحدث إذا قمت بتعطيل الحماية من انتحال الناحل لمنظمتي؟
    answer: >
      لا نوصي بتعطيل الحماية من ال انتحال. سيتيح تعطيل الحماية تسليم المزيد من رسائل التصيد الاحتيالي والبريد العشوائي في مؤسستك. ليس كل التصيد الاحتيالي خادعا، ولن يتم تفويتهم جميعا. ومع ذلك، ستكون مخاطرك أكبر.


      الآن بعد [توفر](/exchange/mail-flow-best-practices/use-connectors-to-configure-mail-flow/enhanced-filtering-for-connectors) "التصفية المحسنة للموصلات"، لم يعد من المستحسن إيقاف تشغيل الحماية من الانتحال عند توجيه بريدك الإلكتروني عبر خدمة أخرى قبل EOP.
  - question: >
      هل تعني الحماية من الخادعة أنني سأحمي من كل التصيد الاحتيالي؟
    answer: >
      للأسف، لا. سيتكيف المهاجمون مع استخدام أساليب أخرى (على سبيل المثال، الحسابات أو الحسابات التي تم اختراقها في خدمات البريد الإلكتروني المجانية). ومع ذلك، تعمل الحماية من التصيد الاحتيالي بشكل أفضل بكثير للكشف عن هذه الأنواع الأخرى من أساليب التصيد الاحتيالي. تم تصميم طبقات الحماية في EOP للعمل معا والبنية فوق بعضها البعض.
  - question: >
      هل تقوم خدمات البريد الإلكتروني الكبيرة الأخرى بحظر البريد الإلكتروني الوارد الذي لم يتم تأكيده؟
    answer: >
      تنفذ كل خدمات البريد الإلكتروني الكبيرة تقريبا عمليات فحص SPF و DKIM و DMARC التقليدية. لدى بعض الخدمات عمليات تدقيق أخرى أكثر صرامة، ولكن القليل منها قد وصل إلى حد EOP لحظر البريد الإلكتروني غير المتحقق منه ومعاملته كرسائل منتحلة. ومع ذلك، أصبحت الصناعة أكثر إدراكا للقضايا المتعلقة بالبريد الإلكتروني غير المأكد، لا سيما بسبب مشكلة التصيد الاحتيالي.
  - question: >
      هل ما زلت بحاجة إلى تمكين إعداد تصفية البريد العشوائي المتقدمة "سجل SPF: فشل صعب" ('MarkAsSpamSpfRecordHardFail') إذا قمت بتمكين مكافحة الانتحال؟
    answer: >
      لا. لم يعد إعداد ASF هذا مطلوبا. تعتبر الحماية من ال انتحال كل من SPF الثابت و مجموعة أوسع من المعايير. إذا تم تمكين مكافحة الانتحال وسجل **SPF:** فشل صعب (_MarkAsSpamSpfRecordHardFail_)، على الأرجح ستحصل على المزيد من الإيجابيات الخاطئة.


      نوصي بتعطيل هذه الميزة حيث أنها لا توفر أي فائدة إضافية تقريبا للكشف عن البريد العشوائي أو رسالة التصيد الاحتيالي، وقد ينتج عنها في معظمها نتائج إيجابية خاطئة. لمزيد من المعلومات، راجع [إعدادات تصفية البريد العشوائي المتقدمة (ASF) في EOP](advanced-spam-filtering-asf-options.md).
  - question: >
      هل يساعد "نظام إعادة كتابة المرسل" في إصلاح البريد الإلكتروني المعاد توجيهه؟
    answer: لا تصلح SRS مشكلة البريد الإلكتروني الذي تم إعادة توجيهه إلا جزئيا. من خلال إعادة كتابة البريد SMTP **FROM**، يمكن أن تضمن SRS تمرير الرسالة المعاد توجيهها ل SPF في الوجهة التالية. ومع ذلك، نظرا لأن مكافحة الانتحال تستند إلى عنوان "من" مع مجال "البريد  من" أو "توقيع DKIM" (أو إشارات أخرى)، فمن غير الكافي منع وضع علامة على البريد الإلكتروني الذي تم إعادة توجيهه من SRS على أنه منتحل.
