title: الأسئلة المتداولة حول الإدارة المفوضة
summary: >
  [!INCLUDE [Microsoft 365 Defender rebranding](../includes/microsoft-defender-for-office.md)]


  توفر هذه المقالة أسئلة وأجوبة متكررة حول مهام الإدارة المفوضة في Microsoft 365 لشركاء Microsoft والموزعين. تتضمن الإدارة المفوضة القدرة على إدارة إعدادات Exchange Online Protection (EOP) للمستأجرين الآخرين (الشركات).
sections:
- name: تم التجاهل
  questions:
  - question: >
      أنا بائع وأحتاج إلى إدارة مستأجري العملاء. كيف يعمل هذا؟
    answer: >
      إذا كنت شريك Microsoft أو بائعا، وقمت بالتسجيل لتكون موفر حلول الحوسبة السحابية من Microsoft (CSP)، يمكنك طلب قدرات _الإدارة المفوضة_ في مؤسسة Microsoft 365 الخاصة بالعميل. لمزيد من المعلومات، راجع المقالات التالية:


      - [برنامج Cloud Solution Provider](/partner-center/csp-overview)

      - [الحصول على أذونات لإدارة خدمة العميل أو اشتراكه](/customers-revoke-admin-privileges).
  - question: >
      أنا عميل، لست بائعا. كيف يمكن إعداد المسؤول المفوض للمسؤولين الفرعيين؟
    answer: >
      الإدارة المفوضة متوفرة فقط للبائعين والشركاء. ومع ذلك، هناك نموذج البرنامج النصي PowerShell الذي سيساعدك على تطبيق النهج على المستأجرين الفرعيين (الشركات). لمزيد من المعلومات، راجع [نموذج البرنامج النصي لتطبيق إعدادات EOP على مستأجرين متعددين](/exchange/standalone-eop/sample-script-standalone-eop-settings-to-multiple-tenants).
  - question: >
      هل يمكنني منع مسؤول المستأجر الفرعي من تعديل النهج الخاص بي؟
    answer: >
      لا. ليس لدى Microsoft 365 هذه الإمكانية حاليا.
  - question: >
      هل يمكنني الحصول على تقارير موحدة عبر جميع المستأجرين الفرعيين؟
    answer: لا تتوفر التقارير الموحدة عبر الشركات التي تديرها في تقارير مركز مسؤولي Microsoft 365. ومع ذلك، يمكنك الحصول على التقارير باستخدام [Microsoft Graph](/graph/overview).
