title: Microsoft Defender for Business - الأسئلة والأجوبة المتداولة
summary: "يتم طرح Microsoft Defender for Business للعملاء Microsoft 365 Business Premium، بدءا من 1 مارس 2022. يتم معاينة Defender for Business باعتباره اشتراكا مستقلا، وسيتم طرحه تدريجيا للعملاء وشركاء تكنولوجيا المعلومات الذين [يسجلون هنا](https://aka.ms/mdb-preview) لطلب ذلك. تتضمن المعاينة [مجموعة أولية من السيناريوهات](mdb-tutorials.md#try-these-preview-scenarios)، وسنضيف القدرات بانتظام.\n\nتتعلق بعض المعلومات الواردة في هذه المقالة بالنواتج/الخدمات التي تم إصدارها مسبقا والتي قد يتم تعديلها بشكل كبير قبل إصدارها تجاريا. لا تقدم Microsoft أي ضمانات، صريحة أو ضمنية، للمعلومات المقدمة هنا. \n\nاستخدم هذه المقالة للحصول على إجابات للأسئلة التي قد تكون لديك حول Defender for Business.\n"
sections:
- name: عام
  questions:
  - question: لدي اشتراك آخر في Microsoft Cloud. لماذا لا أرى Microsoft Defender for Business في مدخلي؟
    answer: >
      في الوقت الحالي، كلما كان لدى العميل اشتراكات متعددة، يكون لأعلى اشتراك الأسبقية. فيما يلي بعض الأمثلة:


      - مثال 1: إذا كان لديك [Microsoft Defender لنقطة النهاية الخطة 2](/microsoft-365/security/defender-endpoint/defender-endpoint-plan-1-2) (الاشتراك الذي تم شراؤه أو الاشتراك التجريبي)، وتحصل على Microsoft Defender for Business، فإن Defender for Endpoint Plan 2 له الأسبقية. في هذه الحالة، لن ترى تجربة Defender for Business.


      - مثال 2: إذا كان لديك [Microsoft Defender for Cloud](/azure/defender-for-cloud/defender-for-cloud-introduction) (اشتراك تم شراؤه أو اشتراك تجريبي)، وتحصل على Defender for Business، فإن Defender for Cloud له الأسبقية. في هذه الحالة، لن ترى تجربة Defender for Business.
  - question: ما هي الاختلافات بين Defender for Business و Defender لخطط نقطة النهاية 1 و2؟
    answer: "تم تصميم Defender for Business للشركات الصغيرة والمتوسطة الحجم (ما يصل إلى 300 موظف). من [خلال عملية تكوين مبسطة](mdb-simplified-configuration.md) [وخيارات إلحاق الجهاز](mdb-onboard-devices.md)، يتيح Defender for Business للعملاء الذين ليس لديهم بالضرورة خلفية أمان إعداد Defender for Business وتكوينه واستخدامه.  \n\nيوفر كل من Defender for Business و Defender لنقطة النهاية قدرات قوية للحماية من التهديدات لنقاط نهاية شركتك. لمعرفة المزيد حول الاختلافات، راجع [مقارنة Microsoft Defender for Business إلى Microsoft 365 Business Premium](compare-mdb-m365-plans.md).\n"
  - question: كيف أعمل التسجيل في معاينة Defender for Business؟
    answer: >
      يتم طرح Defender for Business كجزء من Microsoft 365 Business Premium، بدءا من 1 مارس 2022. إذا كان لديك Microsoft 365 Business Premium، فستتوفر لديك قريبا قدرات Defender for Business تلقائيا.


      الإصدار المستقل من Defender for Business لا يزال قيد المعاينة. تفضل بزيارة [https://aka.ms/MDB-Preview](https://aka.ms/MDB-Preview) لتقديم طلب للحصول على برنامج المعاينة. لمعرفة المزيد، راجع [كيفية الحصول على Microsoft Defender for Business](get-defender-business.md).
  - question: هل هناك أي متطلبات أساسية لمعاينة Defender for Business؟
    answer: >
      يجب أن تكون شركتك واحدة مما يلي:


      - شريك يقدم خدمات تكنولوجيا المعلومات للشركات الصغيرة والمتوسطة الحجم


      - شركة صغيرة أو متوسطة الحجم يصل عدد موظفيها إلى 300 موظف


      ليس عليك أن يكون لديك اشتراك Microsoft 365 آخر. لمعرفة المزيد، راجع [متطلبات Microsoft Defender for Business](mdb-requirements.md).
  - question: ماذا سيكون نموذج الترخيص في GA؟
    answer: >
      بدءا من 1 مارس 2022، يتم طرح Defender for Business كجزء من Microsoft 365 Business Premium. يصل Defender for Business الآن إلى التوفر العام (GA) للعملاء Microsoft 365 Business Premium.


      بالنسبة للعملاء الذين ليس لديهم Microsoft 365 Business Premium، يعد Defender for Business خيارا كخيار مستقل. لا يزال الإصدار المستقل من Defender for Business قيد المعاينة، وسيصل إلى GA في وقت لاحق من هذه السنة التقويمية.
  - question: إذا كنت أستخدم Microsoft 365 Business Premium بالفعل، لماذا أحتاج إلى Defender for Business؟
    answer: >
      تتضمن Microsoft 365 Business Premium حاليا قدرات إدارة الأجهزة، Defender لـ Office 365 الخطة 1، وحماية الجيل التالي من برنامج الحماية من الفيروسات من Microsoft Defender Windows الأجهزة. يعمل Defender for Business على توسيع هذه الإمكانات عن طريق إضافة أمان متزايد لأجهزة شركتك. لمعرفة المزيد، راجع المقالات التالية:


      - [نظرة عامة على Defender for Business](mdb-overview.md)


      - [مقارنة Microsoft Defender for Business ب Microsoft 365 Business Premium](compare-mdb-m365-plans.md
  - question: ماذا يحدث لمعاينة Defender for Business إذا انتهت صلاحية العرض التجريبي للمعاينة قبل وصول Defender for Business إلى التوفر العام (GA)؟
    answer: >
      يمكن لشركاء Microsoft توسيع تراخيص الإصدار التجريبي للمعاينة حتى نقطة GA. بمجرد اكتمال GA، لن يتم تمديد الإصدار التجريبي للمعاينة.
  - question: ماذا يحدث إذا كان لدى العميل 20 مستخدما مع مزيج من الاشتراكات؟ على سبيل المثال، افترض أن لديهم 10 مستخدمين معينين لترخيص Defender for Business و10 مستخدمين عينوا ترخيص Defender for Endpoint Plan 2؟
    answer: "التراخيص المختلطة غير معتمدة حاليا، ونحن لا ندعم حاليا التراخيص المختلطة. يعين الترخيص الوظيفي الأعلى تجربة للمستأجر. باستخدام مثالنا، ستكون تجربة المستأجر Defender لنقطة النهاية الخطة 2، وستتطلب 20 ترخيص Defender لنقطة النهاية الخطة 2. \n"
  - question: هل يمكنني تكوين أكثر من نهج تصفية محتوى ويب واحد في Defender for Business؟
    answer: "حاليا، يدعم Defender for Business سياسة تصفية ويب موحدة واحدة فقط لكل مستأجر Defender for Business. \n"
  - question: كيف يمكنني تشغيل تقارير مخصصة باستخدام Defender for Business؟
    answer: >
      يتضمن Defender for Business حاليا مجموعة من واجهات برمجة التطبيقات لدعم التقارير المخصصة القوية وموصل Power BI. يمكنك جدولة برنامج نصي PowerShell لإنشاء ملخصات تنفيذية منسقة في HTML، وإرسال هذه الملخصات عبر البريد الإلكتروني.
  - question: أنا شريك Microsoft. هل سأتمكن من إدارة مستأجرين متعددين من لوحة تحكم واحدة، أم سيتعين علي تسجيل الدخول إلى كل مستأجر على حدة؟
    answer: >
      يتم تمكين Defender for Business في Microsoft 365 Lighthouse للحصول على دعم متعدد المستأجرين في وحدة تحكم واحدة. حاليا، توفر لك قائمة انتظار الأحداث متعددة المستأجرين عرضا عبر المستأجرين للحوادث التي تتطلب الانتباه؛ ومع ذلك، يتم التكوين والإلحاق في مستأجر العميل باستخدام بيانات اعتماد شريكك. يتم التخطيط لمزيد من سيناريوهات التكامل.
  - question: كيف أعمل تكوين قواعد تقليل الأجزاء المعرضة للهجوم وقدراتها في Defender for Business؟
    answer: "التكوين المبسط لقواعد وقدرات تقليل الأجزاء المعرضة للهجوم عبر Defender for Business في مدخل Microsoft 365 Defender ([https://security.microsoft.com](https://security.microsoft.com)) غير مدعوم حتى الآن. إذا كان لديك إدارة نقاط النهاية من Microsoft، يمكنك استخدام إدارة نقاط النهاية لتكوين نهج تقليل الأجزاء المعرضة للهجوم. \n"
  - question: إذا لم يكن لدي إدارة نقاط النهاية من Microsoft حاليا، فهل أحتاج إلى ترخيص إضافي لاستخدام الميزات المضمنة في كل من Defender for Business و إدارة نقاط النهاية؟
    answer: "إذا كان لديك Defender for Business باعتباره اشتراكا مستقلا ولم يكن لديك Microsoft Intune (جزء من إدارة نقاط النهاية)، يمكنك إدارة أجهزة Windows في Defender for Business باستخدام مدخل Microsoft 365 Defender ([https://security.microsoft.com](https://security.microsoft.com)). يمكنك أيضا إدارة نهج حماية الجيل التالي وحماية جدار الحماية في مدخل Microsoft 365 Defender [مع تجربة تكوين مبسطة](mdb-simplified-configuration.md). لإدارة إعدادات أخرى، مثل نهج تقليل الأجزاء المعرضة للهجوم، أو لإلحاق بعض الأجهزة (مثل أجهزة Android)، ستحتاج إلى إدارة نقاط النهاية.  \n"
