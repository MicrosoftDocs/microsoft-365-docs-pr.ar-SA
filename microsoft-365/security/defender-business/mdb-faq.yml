title: Microsoft Defender for Business - الأسئلة والأجوبة المتداولة
summary: >
  استخدم هذه المقالة للحصول على إجابات للأسئلة التي قد تكون لديك حول Defender for Business.
sections:
- name: عام
  questions:
  - question: هل يمكنني تمديد إصدار المعاينة التجريبي من Defender for Business؟
    answer: "نظرا لأن Defender for Business متوفر الآن بشكل عام، فقد انتهى برنامج المعاينة ولا يمكن تمديده. \n\nراجع [Get Microsoft Defender for Business](get-defender-business.md).\n"
  - question: كيف يمكنني تجربة Defender for Business أو شرائه؟
    answer: >
      انتقل إلى صفحة ويب [Microsoft Defender for Business](https://www.microsoft.com/security/business/threat-protection/microsoft-defender-business) ، وحدد خيار تجربة Defender for Business أو شرائه.


      لمزيد من المعلومات، راجع [الحصول على Microsoft Defender for Business](get-defender-business.md).
  - question: هل هناك حد لعدد المستخدمين الذين يمكن ترخيصهم ل Defender for Business؟
    answer: >
      تم تصميم Defender for Business للشركات الصغيرة والمتوسطة الحجم التي لديها ما يصل إلى 300 مستخدم. إذا كان لديك أكثر من 300 مستخدم، ففكر في حل المؤسسة، مثل أحد الحلول التالية:


      - [Defender لنقطة النهاية](/microsoft-365/security/defender-endpoint/microsoft-defender-endpoint)

      - [Microsoft 365 Defender](/microsoft-365/security/defender/microsoft-365-defender)

      - [Microsoft 365 للمؤسسات](/microsoft-365/enterprise/microsoft-365-overview)
  - question: كم عدد الأجهزة التي يمكنني إلحاقها وتأمينها باستخدام Defender for Business؟
    answer: >
      يمكنك إلحاق ما يصل إلى خمسة أجهزة وتأمينها لكل ترخيص مستخدم.
  - question: هل يدعم Defender for Business الخوادم؟
    answer: "سيتوفر دعم الخادم قريبا. سيكون عرض الخادم الجديد هذا شرطا أساسيا لترخيص Microsoft 365 Business Premium أو Microsoft Defender for Business (مستقل).  \n"
  - question: هل يحمي Defender for Business أجهزة عميل macOS وAndroid وiOS/iPadOS؟
    answer: "نعم. يدعم Defender for Business الحماية لأجهزة macOS وAndroid وiOS/iPadOS. راجع [الأجهزة الملحقة](mdb-onboard-devices.md).\n\n- يمكنك إلحاق أجهزة macOS باستخدام برنامج نصي محلي في مدخل Microsoft 365 Defender. \n- لإلحاق أجهزة Android وiOS/iPadOS، يجب أن يكون لديك ترخيص ل [Microsoft Intune](/mem/intune/). يتم تضمين Intune في Microsoft 365 Business Premium، ويمكن شراؤه ل Defender for Business (مستقل).\n\nيوجد تبسيط إضافي لأجهزة macOS وiOS/iPadOS وAndroid على المخطط. \n"
  - question: هل يمكنني تكوين أكثر من نهج تصفية محتوى ويب واحد في Defender for Business؟
    answer: "حاليا، يدعم Defender for Business سياسة تصفية ويب موحدة واحدة فقط لكل مستأجر Defender for Business. \n\nراجع [إعداد تصفية محتوى ويب](mdb-configure-security-settings.md#set-up-web-content-filtering).\n"
  - question: هل يمكنني استخدام برامج الحماية من الفيروسات/الحماية من البرامج الضارة غير التابعة ل Microsoft مع Defender for Business؟
    answer: "على الرغم من أنه يمكنك من الناحية الفنية إلحاق الأجهزة التي تقوم بتشغيل حل الحماية من الفيروسات/الحماية من البرامج الضارة غير التابع ل Microsoft، إلا أنه يمكنك أن تواجهها مشكلة حيث يمكن إيقاف تشغيل الحماية في الوقت الحقيقي على تلك الأجهزة. إذا تم إيقاف تشغيل الحماية في الوقت الحقيقي على جهاز، فسيبدو الجهاز غير محمي. \n\nفي Defender for Business، يتم تشغيل الحماية في الوقت الحقيقي بشكل افتراضي؛ ومع ذلك، يمكن أن تؤثر الأجهزة التي تعمل ببرنامج الحماية من الفيروسات/الحماية من البرامج الضارة غير التابع ل Microsoft على إعداداتك. \n\nلمعرفة المزيد، [أرى مؤشرات على أن بعض الأجهزة غير محمية على الرغم من إلحاقها ب Defender for Business](mdb-troubleshooting.yml#i-m-seeing-indications-that-some-devices-aren-t-protected-even-though-they-re-onboarded-to-defender-for-business).\n"
  - question: كيف يمكنني تشغيل تقارير مخصصة باستخدام Defender for Business؟
    answer: >
      يتضمن Defender for Business حاليا مجموعة من واجهات برمجة التطبيقات لدعم التقارير المخصصة القوية وموصل Power BI. يمكنك جدولة برنامج نصي PowerShell لإنشاء ملخصات تنفيذية منسقة في HTML، وإرسال هذه الملخصات عبر البريد الإلكتروني. راجع [معلومات مرجع واجهة برمجة التطبيقات](/microsoft-365/security/defender-endpoint/exposed-apis-create-app-partners).
  - question: أنا شريك Microsoft. هل سأتمكن من إدارة مستأجرين متعددين من لوحة تحكم واحدة، أم سيتعين علي تسجيل الدخول إلى كل مستأجر على حدة؟
    answer: "يتم تمكين Defender for Business في Microsoft 365 Lighthouse للحصول على دعم متعدد المستأجرين في وحدة تحكم واحدة ([https://lighthouse.microsoft.com](https://lighthouse.microsoft.com)). \n\nلمعرفة المزيد، راجع [نظرة عامة على Microsoft 365 Lighthouse](/microsoft-365/lighthouse/m365-lighthouse-overview).\n"
  - question: كيف يمكنني تكوين قواعد تقليل الأجزاء المعرضة للهجوم وقدراتها في Defender for Business؟
    answer: >
      التكوين المبسط لقواعد وإمكانيات تقليل الأجزاء المعرضة للهجوم عبر Defender for Business في مدخل Microsoft 365 Defender ([https://security.microsoft.com](https://security.microsoft.com)) غير مدعوم حتى الآن. إذا كان لديك Microsoft Intune، يمكنك استخدام مركز إدارة نقاط النهاية من Microsoft لتكوين نهج تقليل الأجزاء المعرضة للهجوم. راجع [نهج تقليل الأجزاء المعرضة للهجوم لأمان نقطة النهاية في Intune](/mem/intune/protect/endpoint-security-asr-policy).
  - question: إذا لم يكن لدي حاليا Microsoft Intune، فهل أحتاج إلى ترخيص إضافي لاستخدام الميزات المضمنة في كل من Defender for Business وIntune؟
    answer: "إذا كان لديك Defender for Business باعتباره اشتراكا مستقلا ولم يكن لديك Intune، يمكنك إلحاق أجهزة Windows وmacOS وتأمينها في مدخل Microsoft 365 Defender ([https://security.microsoft.com](https://security.microsoft.com)). \n \nيمكنك أيضا إدارة نهج حماية الجيل التالي وحماية جدار الحماية في مدخل Microsoft 365 Defender [باستخدام تجربة تكوين مبسطة](mdb-simplified-configuration.md). \n \nلإدارة الإعدادات الأخرى، مثل نهج تقليل الأجزاء المعرضة للهجوم، أو لإلحاق أجهزة أخرى، مثل أجهزة Android أو iOS/iPadOS، ستحتاج إلى Intune. يتم تضمين Intune في Microsoft 365 Business Premium، ويمكن شراؤه لاشتراكات Defender for Business (المستقلة). \n"
  - question: إذا كنت أستخدم Microsoft 365 Business Premium بالفعل، لماذا أحتاج إلى Defender for Business؟
    answer: "إذا كان لديك Microsoft 365 Business Premium، فسيتم تضمين Defender for Business في اشتراكك. لمعرفة المزيد، راجع المقالات التالية:\n \n- [نظرة عامة على Defender for Business](mdb-overview.md)\n- [مقارنة Microsoft Defender for Business ب Microsoft 365 Business Premium](compare-mdb-m365-plans.md)\n\nيقوم Defender for Business بتوسيع قدرات الأمان في Microsoft 365 Business Premium مع حماية نقطة النهاية لأجهزة شركتك.\n"
  - question: ما هي الاختلافات بين Defender for Business و Defender لخطط نقطة النهاية 1 و2؟
    answer: "يوفر كل من Defender for Business و Defender لنقطة النهاية قدرات قوية للحماية من التهديدات لنقاط نهاية شركتك. تم تصميم Defender for Business للشركات الصغيرة والمتوسطة الحجم (ما يصل إلى 300 موظف). مع [عملية تكوين مبسطة](mdb-simplified-configuration.md) [وخيارات إلحاق الجهاز](mdb-onboard-devices.md)، يتيح Defender for Business للعملاء الذين ليس لديهم بالضرورة خلفية أمان إعداد وتكوين واستخدام Defender for Business لحماية أجهزة الشركة.  \n\nلمعرفة المزيد حول الاختلافات، راجع [مقارنة Microsoft Defender for Business ب Microsoft 365 Business Premium](compare-mdb-m365-plans.md).\n"
  - question: ماذا يحدث إذا كان لدي مزيج من اشتراكات أمان نقطة النهاية من Microsoft؟
    answer: "*لنفترض أنك قمت بتعيين ترخيص Defender for Business ل 10 مستخدمين، وقمت بتعيين ترخيص الخطة 1 من Defender لنقطة النهاية إلى 10 مستخدمين آخرين. ماذا يحدث إذا كان لديك مزيج من الاشتراكات مثل هذا المثال في المستأجر الخاص بك؟*\n\nيعين اشتراك أمان نقطة نهاية Microsoft الأعلى وظيفية تجربة المستأجر الخاص بك. باستخدام مثالنا، ستكون تجربة المستأجر الخاصة بك [هي Defender لنقطة النهاية الخطة 1](/microsoft-365/security/defender-endpoint/microsoft-defender-endpoint) لجميع المستخدمين العشرين. \n\nومع ذلك، **يمكنك الآن الاتصال بالدعم وطلب تجاوز تجربة المستأجر.** بالإشارة إلى مثالنا، يمكنك طلب تجاوز للحفاظ على تجربة Defender for Business، حتى لو كان لديك بعض تراخيص Defender for Endpoint Plan 1. [احصل على دعم Microsoft 365 للأعمال](/microsoft-365/admin/get-help-support).\n\nيمكنك عرض الاشتراكات والتراخيص الحالية في مركز إدارة Microsoft 365 ([https://admin.microsoft.com](https://admin.microsoft.com)). اطلع [على فهم الاشتراكات والتراخيص في Microsoft 365 للأعمال](/microsoft-365/commerce/licenses/subscriptions-and-licenses).\n\n[Defender for Business](mdb-overview.md) [وMicrosoft 365 Business Premium](/microsoft-365/business-premium/) للعملاء الذين لديهم ما يصل إلى 300 مستخدم. إذا كنت بحاجة إلى أكثر من 300 ترخيص مستخدم، نوصي باشتراك يتضمن [Defender لنقطة النهاية](/microsoft-365/security/defender-endpoint/defender-endpoint-plan-1-2). \n\nللحصول على تفاصيل حول التراخيص وشروط المنتج، راجع [شروط الترخيص والمنتج لاشتراكات Microsoft 365](https://www.microsoft.com/licensing/terms/productoffering/Microsoft365/MCA).\n"
