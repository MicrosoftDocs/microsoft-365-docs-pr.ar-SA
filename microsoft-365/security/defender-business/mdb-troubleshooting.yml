title: استكشاف الأخطاء وإصلاحها في Microsoft Defender for Business
summary: "يتم طرح Microsoft Defender for Business Microsoft 365 Business Premium العملاء، بدءا من 1 مارس 2022. يكون Defender for Business باشتراك مستقل في وضع المعاينة، وسوف يتم طرحه تدريجيا للعملاء وشركاء المعلومات الذين سجلوا هنا لطلبه.[](https://aka.ms/mdb-preview) تتضمن [المعاينة مجموعة أولية من السيناريوهات](mdb-tutorials.md#try-these-preview-scenarios)، وسنضيف القدرات بشكل منتظم.\n\nتتعلق بعض المعلومات الواردة في هذه المقالة بالمنتجات/الخدمات التي تم إصدارها مسبقا التي قد يتم تعديلها بشكل كبير قبل إصدارها تجاريا. لا تقدم Microsoft أي ضمانات، صريحة أو ضمنية، للمعلومات المتوفرة هنا. \n\nاستخدم هذه المقالة كدليل لحل المشاكل التي قد تواجهها في Microsoft Defender for Business. \n"
sections:
- name: عام
  questions:
  - question: فشل عملية الإعداد والتكوين
    answer: "\nإذا كنت تستخدم عملية التكوين المبسطة في Defender for Business و حدث خطأ ما، يمكنك مع ذلك تكوين إعدادات الأمان ونهجه يدويا.\n\nراجع [إعداد Microsoft Defender for Business وتكوينه](mdb-setup-configuration.md).\n"
  - question: أحتاج إلى حل تعارض في النهج
    answer: "\nقد تنشأ تعارضات النهج عند تعريف نهج الأمان باستخدام أدوات أو أساليب متعددة. فيما يلي مثال على ذلك:\n\nلنفترض أن لي يستخدم إدارة نقاط النهاية من Microsoft لإدارة الأجهزة وإعدادات الأمان. بدأ لي مؤخرا باستخدام Microsoft Defender for Business. اختار لي استخدام عملية التكوين المبسطة في Defender for Business. الآن، يرى لي تعارضات النهج إدارة نقاط النهاية من Microsoft في Microsoft 365 Defender المدخل. \n\nلحسن الحظ، يمكن حل تعارضات النهج من خلال اتخاذ أحد الإجراءات التالية أو أكثر:\n\n- حذف سياساتك الموجودة في إدارة نقاط النهاية من Microsoft\n- راجع [استكشاف الأخطاء وإصلاحها في Microsoft Intune](/troubleshoot/mem/intune/troubleshoot-policies-in-microsoft-intune)\n\nراجع المقالات التالية لمعرفة المزيد حول سياسات الأمان في Defender for Business:\n\n- [فهم إعدادات تكوين الجيل التالي في Microsoft Defender for Business](mdb-next-gen-configuration-settings.md)\n- [إعدادات جدار الحماية في Microsoft Defender for Business](mdb-firewall.md)\n"
  - question: توجد مشكلة في التكامل بين Defender for Business إدارة نقاط النهاية من Microsoft
    answer: "\nأثناء عملية الإعداد والتكوين، قد تظهر رسالة خطأ تقول:\n\n*حدث خطأ ما، و لم نتمكن من إكمال عملية الإعداد. توجد مشكلة في التكامل بين Defender for Business إدارة نقاط النهاية من Microsoft.*\n\nتعني رسالة الخطأ أنه يجب إنشاء قناة تكوين بين Defender for Business إدارة نقاط النهاية من Microsoft. حدث خطأ ما في التكامل. لحل هذه المشكلة، استخدم الإجراءات الثلاثة التالية:\n\n**الإجراء 1: تشغيل Microsoft Intune في مدخل Microsoft 365 Defender** \n\n1. انتقل إلى Microsoft 365 Defender ([https://security.microsoft.com](https://security.microsoft.com)) ثم سجل الدخول.\n\n2. اختر **الإعدادات** >  **Endpoints**. بعد ذلك، ضمن **عام**، حدد **الميزات المتقدمة**.\n\n3. قم بالتمرير **لأسفل Microsoft Intune الاتصال**، وتأكد من أنه تم تشغيل الاتصال.\n\n**الإجراء 2: تعيين نطاق التنفيذ ل Defender for Business**\n\n1. انتقل إلى Microsoft 365 Defender ([https://security.microsoft.com](https://security.microsoft.com))، ثم سجل الدخول.\n\n2. اختر **الإعدادات** >  **Endpoints**. ضمن **إدارة التكوين**، حدد **نطاق التنفيذ**.\n\n3. ضمن **نظام التشغيل الأساسي**، قم **Windows أجهزة العميل**.\n\n4. حدد **حفظ**.\n\n**الإجراء 3: تشغيل إعدادات \"ملف تعريف أمان نقطة النهاية\" في إدارة نقاط النهاية من Microsoft**\n\n1. انتقل إلى إدارة نقاط النهاية من Microsoft إدارة ([https://endpoint.microsoft.com](https://endpoint.microsoft.com)) ثم سجل الدخول.\n\n2. حدد **أمان نقطة النهاية**، ثم ضمن **إعداد**، حدد **Microsoft Defender لنقطة النهاية**.\n\n3. ضمن **ملف تعريف أمان نقطة النهاية الإعدادات (معاينة)،** قم بتعيين السماح ل **Microsoft Defender لنقطة** النهاية بفرض تكوينات أمان نقطة النهاية (معاينة) على **قيد التشغيل**.\n"
  - question: حدث خطأ ما في أجهزة التكعيب في Microsoft 365 Defender المدخل
    answer: "\nأثناء وضع الأجهزة في Microsoft 365 Defender المدخل ([https://security.microsoft.com](https://security.microsoft.com))، قد يكون هناك خطأ ما، وستعرض رسالة خطأ. بشكل خاص، قد تحدث هذه المشكلة إذا كنت تستخدم أجهزة التهيئة باستخدام حزمة إعداد قابلة للتنزيل ل إدارة نقاط النهاية من Microsoft أو نهج المجموعة أو System Center Configuration Manager أو Mobile Device Management في Defender for Business. \n\nيستخدم Microsoft Defender for Business إمكانية تسمى *إدارة الأمان ل Microsoft Defender لنقطة النهاية*. إذا فشلت عملية التكوين في Defender for Business، فإن السبب الأكثر شيوعا هو إدارة الأمان ل Defender لنقطة النهاية. لحل هذه المشكلة، راجع المقالات التالية:\n\n- [استكشاف المشاكل المتعلقة بإدارة الأمان ل Microsoft Defender لنقطة النهاية وإصلاحها](/microsoft-365/security/defender-endpoint/troubleshoot-security-config-mgt)\n\n- [تشغيل Microsoft Defender for Endpoint Client Analyzer على Windows](/microsoft-365/security/defender-endpoint/troubleshoot-security-config-mgt#run-microsoft-defender-for-endpoint-client-analyzer-on-windows)\n"
