title: استكشاف الأخطاء وإصلاحها Microsoft Defender for Business
summary: "استخدم هذه المقالة كدليل لحل المشاكل التي قد تواجهها في Microsoft Defender for Business. \n"
sections:
- name: عام
  questions:
  - question: فشلت عملية الإعداد والتكوين الخاصة بي
    answer: "\nإذا كنت تستخدم عملية التكوين المبسطة في Defender for Business وحدث خطأ ما، فلا يزال بإمكانك تكوين إعدادات الأمان والنهج يدويا.\n\nراجع [إعداد Microsoft Defender for Business وتكوينها](mdb-setup-configuration.md).\n"
  - question: أرى مؤشرات على أن بعض الأجهزة غير محمية على الرغم من أنها تم إلحاقها ب Defender for Business.
    answer: "\nإذا كانت الأجهزة تقوم بتشغيل حل الحماية من الفيروسات/الحماية من البرامج الضارة غير التابع ل Microsoft، فقد يتم إيقاف تشغيل الحماية في الوقت الحقيقي عند إلحاق هذه الأجهزة ب Defender for Business. يتم تشغيل الحماية في الوقت الحقيقي بشكل افتراضي في Defender for Business، ولكن قد يؤثر حل الحماية من الفيروسات/الحماية من البرامج الضارة غير التابع ل Microsoft على إعداداتك. عند إيقاف تشغيل الحماية في الوقت الحقيقي، سترى إعلامات في مدخل Microsoft 365 Defender ([https://security.microsoft.com](https://security.microsoft.com)) بأن بعض الأجهزة غير محمية. في هذه الحالات، تأكد من تشغيل الحماية في الوقت الحقيقي.\n\nلتأكيد تشغيل الحماية في الوقت الحقيقي، يمكنك عرض نهج الحماية من الجيل التالي وتحريرها إذا لزم الأمر. راجع [عرض نهج الحماية من الجيل التالي أو تحريرها](/microsoft-365/security/defender-business/mdb-configure-security-settings?view=o365-worldwide#view-or-edit-your-next-generation-protection-policies).\n\nنوصي باستخدام برنامج الحماية من الفيروسات من Microsoft Defender مع Defender for Business للحصول على حماية أفضل يتم تنسيقها عبر المنتجات والخدمات. لمعرفة المزيد، راجع [\"الأفضل\" معا - برنامج الحماية من الفيروسات من Microsoft Defender Microsoft Defender لنقطة النهاية](/microsoft-365/security/defender-endpoint/why-use-microsoft-defender-antivirus). \n"
  - question: أحتاج إلى حل تعارض في النهج
    answer: "\nيمكن أن تنشأ تعارضات في النهج عند تعريف نهج الأمان باستخدام أدوات أو أساليب متعددة. فيما يلي مثال على ذلك:\n\nلنفترض أن Lee كان يستخدم Microsoft Intune لإدارة الأجهزة وإعدادات الأمان. بدأ Lee مؤخرا في استخدام Microsoft Defender for Business. اختار لي استخدام عملية التكوين المبسطة في Defender for Business. الآن، يرى لي تعارضات النهج في مركز إدارة إدارة نقاط النهاية من Microsoft وفي مدخل Microsoft 365 Defender. \n\nلحسن الحظ، يمكن حل تعارضات النهج عن طريق اتخاذ إجراء واحد أو أكثر من الإجراءات التالية:\n\n- حذف النهج الموجودة في مركز إدارة إدارة نقاط النهاية\n- راجع [استكشاف أخطاء النهج وإصلاحها في Microsoft Intune](/troubleshoot/mem/intune/troubleshoot-policies-in-microsoft-intune)\n\nراجع المقالات التالية لمعرفة المزيد حول نهج الأمان في Defender for Business:\n\n- [فهم إعدادات تكوين الجيل التالي في Microsoft Defender for Business](mdb-next-gen-configuration-settings.md)\n- [إعدادات جدار الحماية في Microsoft Defender for Business](mdb-firewall.md)\n"
  - question: هناك مشكلة تكامل بين Defender for Business و إدارة نقاط النهاية من Microsoft
    answer: "\nأثناء عملية الإعداد والتكوين، قد ترى رسالة خطأ تقول:\n\n*حدث خطأ ما، وتعذر علينا إكمال عملية الإعداد. هناك مشكلة تكامل بين Defender for Business و إدارة نقاط النهاية من Microsoft.*\n\nتعني رسالة الخطأ أنه يجب إنشاء قناة تكوين بين Defender for Business و Microsoft Intune (تتم إدارتها في مركز إدارة إدارة نقاط النهاية من Microsoft). حدث خطأ ما في التكامل. لحل المشكلة، استخدم الإجراءات الثلاثة التالية:\n\n**الإجراء 1: تشغيل اتصال Microsoft Intune في مدخل Microsoft 365 Defender** \n\n1. انتقل إلى مدخل Microsoft 365 Defender ([https://security.microsoft.com](https://security.microsoft.com)) وسجل الدخول.\n\n2. اختر **الإعدادات** >  **Endpoints**. ثم، ضمن **\"عام**\"، حدد **\"Advanced features**\".\n\n3. قم بالتمرير لأسفل Microsoft Intune **الاتصال**، وتأكد من تشغيله.\n\n**الإجراء 2: تعيين نطاق الإنفاذ ل Defender for Business**\n\n1. انتقل إلى مدخل Microsoft 365 Defender ([https://security.microsoft.com](https://security.microsoft.com))، وسجل الدخول.\n\n2. اختر **الإعدادات** >  **Endpoints**. ضمن **إدارة التكوين**، حدد **نطاق الإنفاذ**.\n\n3. ضمن **نظام التشغيل الأساسي**، قم بتشغيل **Windows أجهزة العميل**.\n\n4. حدد **حفظ**.\n\n**الإجراء 3: تشغيل إعدادات ملف تعريف أمان نقطة النهاية في مركز إدارة إدارة نقاط النهاية من Microsoft**\n\n1. انتقل إلى مركز إدارة إدارة نقاط النهاية من Microsoft ([https://endpoint.microsoft.com](https://endpoint.microsoft.com)) وسجل الدخول.\n\n2. حدد **أمان نقطة النهاية**، ثم ضمن **برنامج الإعداد**، حدد **Microsoft Defender لنقطة النهاية**.\n\n3. ضمن **الإعدادات \"ملف تعريف أمان نقطة النهاية**\"، قم بتعيين **\"السماح Microsoft Defender لنقطة النهاية\" لفرض \"تكوينات أمان نقطة النهاية**\" إلى **\"تشغيل**\".\n"
  - question: حدث خطأ ما في إلحاق الأجهزة في مدخل Microsoft 365 Defender
    answer: "\nعند إلحاق الأجهزة في مدخل Microsoft 365 Defender ([https://security.microsoft.com](https://security.microsoft.com))، قد يكون حدث خطأ ما، ويتم عرض رسالة خطأ. على وجه الخصوص، يمكن أن تحدث هذه المشكلة إذا كنت تقوم بإلحاق الأجهزة باستخدام حزمة إلحاق قابلة للتنزيل Microsoft Intune أو نهج المجموعة أو مركز النظام Configuration Manager أو إدارة الجهاز الأجهزة المحمولة في Defender for Business. \n\nتستخدم Microsoft Defender for Business إمكانية تسمى *إدارة الأمان Microsoft Defender لنقطة النهاية*. إذا فشل الإلحاق في Defender for Business، فإن السبب على الأرجح له علاقة بإدارة الأمان ل Defender لنقطة النهاية. لحل المشكلة، راجع المقالات التالية:\n\n- [استكشاف مشكلات الإلحاق المتعلقة بإدارة الأمان Microsoft Defender لنقطة النهاية](/microsoft-365/security/defender-endpoint/troubleshoot-security-config-mgt)\n\n- [تشغيل محلل عميل Microsoft Defender لنقطة النهاية على Windows](/microsoft-365/security/defender-endpoint/troubleshoot-security-config-mgt#run-microsoft-defender-for-endpoint-client-analyzer-on-windows)\n\nبدلا من ذلك، يمكنك تجربة إلحاق الأجهزة يدويا. راجع [الأجهزة الملحقة](mdb-onboard-devices.md).\n"
