title: Microsoft 365 المنارة الأسئلة المتكررة (الأسئلة المتكررة)
summary: >
  تحتوي هذه المقالة على إجابات على الأسئلة المتكررة (الأسئلة المتكررة) حول Microsoft 365 المنارة.


  إذا لم تتمكن من العثور على إجابة على سؤالك، فدعنا نعرف ذلك من خلال ترك تعليق وسنضيفه إلى هذه المقالة.
sections:
- name: تم التجاهل
  questions:
  - question: ما هو Microsoft 365 المنارة؟
    answer: >
      Microsoft 365 Lighthouse هو مدخل مسؤول يساعد موفري الخدمات المدارة (MSPs) على تأمين الأجهزة والبيانات والمستخدمين وإدارتهم على نطاق واسع لعملاء الشركات الصغيرة والمتوسطة الحجم الذين يستخدمون Microsoft 365 Business Premium أو Microsoft 365 E3 أو Windows 365 Business. تبسط "المنارة" عملية التهيئة للمستأجرين من خلال التوصية باساسيات تكوين الأمان المصممة ل SMBs وتوفير طرق عرض متعددة المستأجرين عبر كل بيئات العملاء. لمزيد من المعلومات، راجع نظرة [عامة Microsoft 365 المنارة](m365-lighthouse-overview.md).
  - question: ما الفرق بين Microsoft 365 المنارة ومنارة Azure؟
    answer: >
      Microsoft 365 المنارة على Microsoft 365 الخدمات بدلا من خدمات Azure. على الرغم من أن Azure Lighthouse مضمن في مدخل Azure ويسمح لشركاء المعلومات بإدارة مستأجرين متعددين ل Azure، فإن Microsoft 365 المنارة هي مدخل مستقل يساعد MSPs على إدارة العديد من Microsoft 365 Business Premium أو Microsoft 365 E3 أو Windows 365 Business  مستأجرو العملاء. لمزيد من المعلومات حول Microsoft 365 المنارة، راجع نظرة [عامة Microsoft 365 المنارة](m365-lighthouse-overview.md). لمزيد من المعلومات حول منارة Azure، راجع [ما هي منارة Azure؟](/azure/lighthouse/overview)
  - question: ما هي تكلفة Microsoft 365 المنارة؟
    answer: >
      لا تقترن أي تكاليف إضافية باستخدام "المنارة" لإدارة Microsoft 365 Business Premium أو Microsoft 365 E3 أو Windows 365 Business والخدمات والأجهزة المتصلة. تتوفر المنارة ل MSPs التي توفر الخدمات للشركات الصغيرة إلى المتوسطة الحجم والذين تربطهم علاقة Cloud Solution Provider (CSP) مع عملائهم. تجدر الإشارة إلى أن الموفرين غير المباشرين غير معتمدين حاليا بواسطة Lighthouse. لمزيد من المعلومات، راجع [متطلبات Microsoft 365 المنارة](m365-lighthouse-requirements.md).
  - question: ما هي متطلبات استخدام Microsoft 365 المنارة؟
    answer: >
      للحصول على قائمة بالمتطلبات الحالية، راجع [متطلبات Microsoft 365 المنارة](m365-lighthouse-requirements.md).
  - question: ما هي البلدان والمناطق التي Microsoft 365 المنارة؟
    answer: >
      تتوفر المنارة في جميع البلدان التي Microsoft 365 فيها، باستثناء الصين والسلطة الفلسطينية. ومع ذلك، تعتمد الميزات في المنارة مثل إدارة الأجهزة وإدارة المخاطر على Microsoft Intune، وتعتمد إدارة المستخدمين على Azure Active Directory (Azure AD)، وقد لا تتوفر Intune و Azure AD في بعض البلدان والمناطق. للحصول على قائمة كاملة بتوفر Microsoft 365 Azure AD و Intune، راجع [التوفر الدولي](https://www.microsoft.com/microsoft-365/business/international-availability).


      لا تتوفر المنارة في السحاب الوطنية.
  - question: كيف أعمل التسجيل للحصول على Microsoft 365 المنارة؟
    answer: >
      للتسجيل في "المنارة"، ستحتاج إلى التسجيل في برنامج CSP. يتعذر علينا حاليا دعم الموفرين غير المباشرين. للحصول على إرشادات حول كيفية التسجيل، راجع [التسجيل للحصول على Microsoft 365 المنارة](m365-lighthouse-sign-up.md). لمعرفة المزيد حول برنامج CSP، راجع نظرة عامة Cloud Solution Provider [البرنامج](/partner-center/csp-overview).
  - question: لقد انتهيت من التسجيل، فلماذا لا أرى أي بيانات مستأجر عميل؟
    answer: >
      قد يستغرق تحميل بيانات مستأجر العميل داخل المنارة ما يصل إلى 48 ساعة. إذا كان قد انتهى أكثر من 48 ساعة منذ أن أكملت عملية الادمال، فالرجاء التواصل مع فريق الدعم للحصول على المساعدة. ستحتاج إلى أن تعلمه عند إكمال التركب وتوفير أي لقطات شاشة وسجلات ذات صلة. لمزيد من المعلومات، راجع [الحصول على تعليمات ودعم Microsoft 365 المنارة](m365-lighthouse-get-help-and-support.md).
  - question: لماذا أرى بيانات لبعض مستأجري العملاء وليس للآخرين؟
    answer: "لكي تظهر بيانات مستأجر العميل في المنارة، يجب على MSPs إنشاء وصول مفوض لإدارة مستأجر العميل. إن امتيازات المسؤول المفوض (DAP) مطلوبة لتكتاب العملاء في المنارة. نوصي بإنشاء امتيازات المسؤول المفوض (GDAP) مع العملاء لتمكين وصول مفوض أكثر أمانا. راجع [نظرة عامة حول الأذونات في Microsoft 365 المنارة](m365-lighthouse-overview-of-permissions.md) للحصول على تفاصيل إضافية حول أدوار المستأجرين المفوضين الشريكين والموصي باستخدام المنارة. بينما يكون DAP و GDAP مترابطين، فإن GDAP سيكون له الأسبقية للعملاء حيث يكون النموذجان في مكانهما. قريبا، سيتمكن العملاء الذين لا يوجد معهم سوى GDAP (بدون DAP) من التمكن من الوصول إلى المنارة. لمزيد من المعلومات حول الوصول المفوض، راجع طلب علاقة موزع [مع عميل في مركز الشركاء](/partner-center/request-a-relationship-with-a-customer). يجب أن يكون لدى المستأجرين أيضا ترخيص Microsoft 365 Business Premium أو Microsoft 365 E3 أو Windows 365 Business واحد على الأقل وأقل من 1000 مستخدم مرخص في المستأجر الخاص بهم. لمزيد من المعلومات، راجع [متطلبات Microsoft 365 المنارة](m365-lighthouse-requirements.md) Microsoft 365 [نظرة عامة على صفحة مستأجري المنارة](m365-lighthouse-tenants-page-overview.md).  \n"
  - question: ماذا لو لم أرغب في رؤية مستأجرين معينين في Microsoft 365 المنارة؟
    answer: >
      إذا كنت لا تريد رؤية مستأجرين معينين وبياناتهم في "المنارة"، يمكنك إلغاء تنشيط هؤلاء المستأجرين. تنشيط مستأجر، اتبع الخطوات التالية:


      1. حدد **المستأجرين** من جزء التنقل الأيسر لفتح **صفحة المستأجرين** .

      1. ابحث عن المستأجر الذي تريد إلغاء تنشيطه، وحدد النقاط الثلاث المجاورة لاسم المستأجر، ثم حدد **إلغاء تنشيط المستأجر**.

      1. في رسالة التأكيد التي تظهر، حدد **تأكيد** تنشيط المستأجر.
          > [!NOTE]
          > بمجرد إلغاء تنشيط المستأجر، لا يمكنك اتخاذ إجراء بشأن المستأجر حتى اكتمال إلغاء تنشيطه. قد يستغرق إكمال عملية إلغاء التفعية ما يصل إلى 48 ساعة.

      لمعرفة المزيد حول المستأجرين، راجع Microsoft 365 نظرة عامة على صفحة [مستأجري المنارة](m365-lighthouse-tenants-page-overview.md).
  - question: هل Microsoft 365 المنارة إذا كان لدى مستأجري العملاء اشتراكات أخرى إلى جانب Microsoft 365 Business Premium أو Microsoft 365 E3 أو Windows 365 Business؟
    answer: >
      تساعدك "المنارة" على إدارة مستأجري العملاء الذين لديهم Microsoft 365 Business Premium أو Microsoft 365 E3 أو Windows 365 Business جديدة للمستخدمين. بالنسبة للمستخدمين في مستأجري العملاء الذين ليس لديهم هذه التراخيص، ستكون وظائف "المنارة" محدودة. على سبيل المثال، إذا فقد أحد المستخدمين ترخيصا يتضمن Intune، فإن أجهزة هذا المستخدم، حالة توافق الجهاز، حالة التهديدات لن تكون متوفرة؛ وإذا لم يكن لدى المستخدم ترخيص يتضمن Azure AD P1، لن تتوفر كلمة المرور الخاصة بهذا المستخدم وإدارة تسجيل الدخول. لمزيد من المعلومات، راجع [متطلبات Microsoft 365 المنارة](m365-lighthouse-requirements.md).
  - question: كيف أعمل لإدارة أجهزة الكمبيوتر السحابية للعملاء في Microsoft 365 المنارة؟
    answer: >
      إذا كنت تلبي متطلبات استخدام المنارة، تكون مؤهلا لإدارة أجهزة الكمبيوتر السحابية للعملاء في المنارة. للحصول على قائمة بالمتطلبات الحالية، راجع [متطلبات Microsoft 365 المنارة](m365-lighthouse-requirements.md).
  - question: أين يمكنني شراء تراخيص Windows 365 (الكمبيوتر السحابي) لعملائي؟
    answer: >
      يمكنك شراء Windows 365 من خلال جميع قنوات المبيعات التجارية المتوفرة من Microsoft. ترخيص واحد تم شراؤه يعادل شراء كمبيوتر سحابة واحد. في الوقت الحالي، يمكن تعيين كمبيوتر سحابة واحد فقط لكل مستخدم من نوع SKU نفسه، ولكن يمكن تعيين عدة أجهزة كمبيوتر سحابية إذا كانت من أنواع SKU مختلفة. لمقارنة Windows 365 والأسعار، راجع [الحصول على الكمبيوتر السحابي لـ Windows 365 المناسبة لك](https://www.microsoft.com/windows-365/business/compare-plans-pricing).
  - question: كيف أعمل الحصول على المساعدة والدعم؟
    answer: >
      في المنارة، حدد **؟** في أعلى المدخل لفتح **جزء** "تعليمات". من هنا، يمكنك الوصول إلى مقالات التعليمات الذاتية أو الاتصال بالدعم. لمزيد من المعلومات حول خيارات الدعم والدعم، راجع [الحصول على تعليمات ودعم Microsoft 365 المنارة](m365-lighthouse-get-help-and-support.md).
  - question: أين يمكنني إرسال الملاحظات والأفكار؟
    answer: >-
      ملاحظاتك مهمة ومهمة بالنسبة لنا! هناك بعض الطرق المختلفة لإرسال الملاحظات:


      - انتقل إلى صفحة ملاحظات [Microsoft 365 المنارة](https://aka.ms/m365lighthouseuservoice). يمكنك بدء محادثات حول "المنارة" Windows 365 الجديدة، أو نشر أسئلة للشركاء الآخرين أو موظفي Microsoft، وتقديم الملاحظات وأفكار الميزات، والمزيد.

      - حدد أيقونة الملاحظات في الزاوية العلوية اليسرى من المنارة.

      - استجب للنافذة المنبثقة العرضية (لا يزيد عددها عن مرة واحدة في الشهر) في المنارة التي تطلب منك تقديم الملاحظات.
