title: Microsoft 365 المنارة الأسئلة المتكررة (الأسئلة المتكررة)
summary: >
  تحتوي هذه المقالة على إجابات على الأسئلة المتكررة (الأسئلة المتكررة) حول Microsoft 365 المنارة.


  إذا لم تتمكن من العثور على إجابة على سؤالك، فدعنا نعرف ذلك من خلال ترك تعليق وسنضيفه إلى هذه المقالة.
sections:
- name: تم التجاهل
  questions:
  - question: ما هو Microsoft 365 المنارة؟
    answer: >
      Microsoft 365 المنارة هو مدخل مسؤول يساعد موفري الخدمات المدارة (MSPs) على تأمين الأجهزة والبيانات والمستخدمين وإدارتهم على نطاق واسع لعملاء الشركات الصغيرة والمتوسطة الحجم (SMB) الذين يستخدمون Microsoft 365 Business Premium أو Microsoft 365 E3.  تبسط "المنارة" عملية التهيئة للمستأجرين من خلال التوصية باساسيات تكوين الأمان المصممة ل SMBs وتوفير طرق عرض متعددة المستأجرين عبر كل بيئات العملاء. لمزيد من المعلومات، راجع نظرة [عامة Microsoft 365 المنارة](m365-lighthouse-overview.md).
  - question: ما الفرق بين Microsoft 365 المنارة ومنارة Azure؟
    answer: >
      Microsoft 365 المنارة على Microsoft 365 الخدمات بدلا من خدمات Azure. في حين أن Azure Lighthouse مضمن في مدخل Azure ويسمح لشركاء المعلومات بإدارة مستأجرين متعددين ل Azure، فإن Microsoft 365 المنارة هي مدخل مستقل يساعد MSPs على إدارة مستأجري عملاء Microsoft 365 Business Premium أو Microsoft 365 E3 متعددين. لمزيد من المعلومات حول Microsoft 365 المنارة، راجع نظرة [عامة Microsoft 365 المنارة](m365-lighthouse-overview.md). لمزيد من المعلومات حول منارة Azure، راجع [ما هي منارة Azure؟](/azure/lighthouse/overview)
  - question: ما هي تكلفة Microsoft 365 المنارة؟
    answer: >
      لا تقترن أي تكاليف إضافية باستخدام "المنارة" لإدارة Microsoft 365 Business Premium والخدمات Microsoft 365 E3 والأجهزة المتصلة. تتوفر المنارة ل MSPs التي توفر الخدمات للشركات الصغيرة إلى المتوسطة الحجم والذين تربطهم علاقة Cloud Solution Provider (CSP) مع عملائهم. تجدر الإشارة إلى أن الموفرين غير المباشرين غير معتمدين حاليا بواسطة Lighthouse. لمزيد من المعلومات، راجع [متطلبات Microsoft 365 المنارة](m365-lighthouse-requirements.md).
  - question: ما هي متطلبات استخدام Microsoft 365 المنارة؟
    answer: >
      للحصول على قائمة بالمتطلبات الحالية، راجع [متطلبات Microsoft 365 المنارة](m365-lighthouse-requirements.md).
  - question: ما هي البلدان والمناطق التي Microsoft 365 المنارة؟
    answer: >
      تتوفر المنارة في جميع البلدان التي Microsoft 365 فيها، باستثناء الصين والسلطة الفلسطينية. ومع ذلك، تعتمد الميزات في المنارة مثل إدارة الأجهزة وإدارة المخاطر على Microsoft Intune، وتعتمد إدارة المستخدمين على Azure Active Directory (Azure AD)، وقد لا تتوفر Intune و Azure AD في بعض البلدان والمناطق. للحصول على قائمة كاملة بتوفر Microsoft 365 Azure AD و Intune، راجع [التوفر الدولي](https://www.microsoft.com/microsoft-365/business/international-availability).


      لا تتوفر المنارة في السحاب الوطنية.
  - question: كيف يمكنني التسجيل للحصول على Microsoft 365 المنارة؟
    answer: >
      للتسجيل في "المنارة"، ستحتاج إلى التسجيل في برنامج CSP. يتعذر علينا حاليا دعم الموفرين غير المباشرين. للحصول على إرشادات حول كيفية التسجيل، راجع [التسجيل للحصول على Microsoft 365 المنارة](m365-lighthouse-sign-up.md). لمعرفة المزيد حول برنامج CSP، راجع نظرة عامة Cloud Solution Provider [البرنامج](/partner-center/csp-overview).
  - question: لقد انتهيت من التسجيل، فلماذا لا أرى أي بيانات مستأجر عميل؟
    answer: >
      قد يستغرق تحميل بيانات مستأجر العميل داخل المنارة ما يصل إلى 48 ساعة. إذا كان قد انتهى أكثر من 48 ساعة منذ أن أكملت عملية الادمال، فالرجاء التواصل مع فريق الدعم للحصول على المساعدة. ستحتاج إلى أن تعلمه عند إكمال التركب وتوفير أي لقطات شاشة وسجلات ذات صلة. لمزيد من المعلومات، راجع [الحصول على تعليمات ودعم Microsoft 365 المنارة](m365-lighthouse-get-help-and-support.md).
  - question: لماذا أرى بيانات لبعض مستأجري العملاء وليس للآخرين؟
    answer: "\nلكي تظهر بيانات مستأجر العميل في المنارة، يجب على MSPs إنشاء امتيازات المسؤول المفوض (DAP) أو امتيازات المسؤول المفوض (GDAP) مع العملاء من خلال مركز الشركاء. لمزيد من المعلومات، راجع [طلب علاقة موزع مع عميل في مركز الشركاء](/partner-center/request-a-relationship-with-a-customer). يجب أن يكون لدى المستأجرين أيضا اشتراك Microsoft 365 Business Premium أو Microsoft 365 E3 واحد على الأقل وأقل من 1000 مستخدم مرخص في المستأجر الخاص بهم. لمزيد من المعلومات، راجع [متطلبات Microsoft 365 المنارة](m365-lighthouse-requirements.md) Microsoft 365 [نظرة عامة على صفحة مستأجري المنارة](m365-lighthouse-tenants-page-overview.md).\n"
  - question: ماذا لو لم أرغب في رؤية مستأجرين معينين في Microsoft 365 المنارة؟
    answer: >
      إذا كنت لا تريد رؤية مستأجرين معينين وبياناتهم في "المنارة"، يمكنك إلغاء تنشيط هؤلاء المستأجرين. تنشيط مستأجر، اتبع الخطوات التالية:


      1. حدد **المستأجرين** من جزء التنقل الأيسر لفتح **صفحة المستأجرين** .

      1. ابحث عن المستأجر الذي تريد إلغاء تنشيطه، وحدد النقاط الثلاث المجاورة لاسم المستأجر، ثم حدد **إلغاء تنشيط المستأجر**.

      1. في رسالة التأكيد التي تظهر، حدد **تأكيد** تنشيط المستأجر.
          > [!NOTE]
          > بمجرد إلغاء تنشيط المستأجر، لا يمكنك اتخاذ إجراء بشأن المستأجر حتى اكتمال إلغاء تنشيطه. قد يستغرق إكمال عملية إلغاء التفعية ما يصل إلى 48 ساعة.

      لمعرفة المزيد حول المستأجرين، راجع Microsoft 365 نظرة عامة على صفحة [مستأجري المنارة](m365-lighthouse-tenants-page-overview.md).
  - question: هل Microsoft 365 المنارة إذا كان لدى مستأجري العملاء اشتراكات أخرى غير Microsoft 365 Business Premium أو Microsoft 365 E3؟
    answer: >
      تساعدك "المنارة" على إدارة مستأجري العملاء الذين لديهم Microsoft 365 Business Premium أو Microsoft 365 E3 في مكانها للمستخدمين. بالنسبة للمستخدمين في مستأجري العملاء الذين لا Premium تراخيص Business أو E3، ستكون وظائف "المنارة" محدودة. على سبيل المثال، إذا فقد أحد المستخدمين ترخيصا يتضمن Intune، فإن أجهزة هذا المستخدم، حالة توافق الجهاز، حالة التهديدات لن تكون متوفرة؛ وإذا لم يكن لدى المستخدم ترخيص يتضمن Azure AD P1، لن تتوفر كلمة المرور الخاصة بهذا المستخدم وإدارة تسجيل الدخول. لمزيد من المعلومات، راجع [متطلبات Microsoft 365 المنارة](m365-lighthouse-requirements.md).
  - question: كيف أتأهل لإدارة أجهزة الكمبيوتر السحابية للعملاء في Microsoft 365 المنارة؟
    answer: >
      إذا كنت تلبي متطلبات استخدام المنارة، تكون مؤهلا لإدارة أجهزة الكمبيوتر السحابية للعملاء في المنارة. للحصول على قائمة بالمتطلبات الحالية، راجع [متطلبات Microsoft 365 المنارة](m365-lighthouse-requirements.md).
  - question: أين يمكنني شراء Windows 365 (الكمبيوتر السحابي) لعملائي؟
    answer: >
      يمكنك شراء Windows 365 ترخيصا عبر جميع قنوات المبيعات التجارية المتوفرة من Microsoft. ترخيص واحد تم شراؤه يعادل شراء كمبيوتر سحابة واحد. في الوقت الحالي، يمكن تعيين كمبيوتر سحابة واحد فقط لكل مستخدم من نوع SKU نفسه، ولكن يمكن تعيين عدة أجهزة كمبيوتر سحابية إذا كانت من أنواع SKU مختلفة. لمقارنة Windows وأسعار 365، راجع الحصول على Windows [365 Cloud pc المناسب لك](https://www.microsoft.com/windows-365/business/compare-plans-pricing).
  - question: كيف يمكنني الحصول على المساعدة والدعم؟
    answer: >
      في المنارة، حدد **؟** في أعلى المدخل لفتح **جزء** "تعليمات". من هنا، يمكنك الوصول إلى مقالات التعليمات الذاتية أو الاتصال بالدعم. لمزيد من المعلومات حول خيارات الدعم والدعم، راجع [الحصول على تعليمات ودعم Microsoft 365 المنارة](m365-lighthouse-get-help-and-support.md).
  - question: أين يمكنني إرسال الملاحظات والأفكار؟
    answer: >-
      ملاحظاتك مهمة ومهمة بالنسبة لنا! هناك بعض الطرق المختلفة لإرسال الملاحظات:


      - انتقل إلى صفحة ملاحظات [Microsoft 365 المنارة](https://aka.ms/m365lighthouseuservoice). يمكنك بدء محادثات حول "المنارة" و"Windows 365" وطرح الأسئلة على الشركاء الآخرين أو موظفي Microsoft وتقديم الملاحظات وأفكار الميزات والمزيد.

      - حدد أيقونة الملاحظات في الزاوية العلوية اليسرى من المنارة.

      - استجب للنافذة المنبثقة العرضية (لا يزيد عددها عن مرة واحدة في الشهر) في المنارة التي تطلب منك تقديم الملاحظات.
