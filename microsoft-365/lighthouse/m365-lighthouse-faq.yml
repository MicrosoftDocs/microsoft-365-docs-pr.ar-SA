title: الأسئلة المتداولة حول Microsoft 365 Lighthouse (الأسئلة المتداولة)
summary: >
  تحتوي هذه المقالة على إجابات للأسئلة المتداولة (الأسئلة المتداولة) حول Microsoft 365 Lighthouse.


  إذا لم تتمكن من العثور على إجابة على سؤالك، فأخبرنا بذلك من خلال ترك تعليق وسنضيفه إلى هذه المقالة.
sections:
- name: تم التجاهل
  questions:
  - question: ما هو Microsoft 365 Lighthouse؟
    answer: >
      Microsoft 365 Lighthouse هو مدخل مسؤول يساعد موفري الخدمات المدارة (MSPs) على تأمين وإدارة الأجهزة والبيانات والمستخدمين على نطاق واسع لعملاء الأعمال الصغيرة والمتوسطة الحجم (SMB) الذين يستخدمون Microsoft 365 Business Premium أو Microsoft 365 E3 أو Windows 365 Business. تعمل Lighthouse على تبسيط إلحاق المستأجرين من خلال التوصية بخطوط أساسية لتكوين الأمان مصممة خصيصا ل SMBs وتوفير طرق عرض متعددة المستأجرين عبر جميع بيئات العملاء. لمزيد من المعلومات، راجع [نظرة عامة على Microsoft 365 Lighthouse](m365-lighthouse-overview.md).
  - question: ما الفرق بين Microsoft 365 Lighthouse وAzure Lighthouse؟
    answer: >
      يركز Microsoft 365 Lighthouse على خدمات Microsoft 365 بدلا من خدمات Azure. في حين أن Azure Lighthouse مضمن في مدخل Azure ويسمح لشركاء تكنولوجيا المعلومات بإدارة مستأجرين متعددين ل Azure، فإن Microsoft 365 Lighthouse عبارة عن مدخل مستقل يساعد MSPs على إدارة العديد من Microsoft 365 Business Premium أو Microsoft 365 E3 أو Windows 365 Business  مستأجرو العملاء. لمزيد من المعلومات حول Microsoft 365 Lighthouse، راجع [نظرة عامة على Microsoft 365 Lighthouse](m365-lighthouse-overview.md). لمزيد من المعلومات حول Azure Lighthouse، راجع [ما هو Azure Lighthouse؟](/azure/lighthouse/overview)
  - question: كم تبلغ تكلفة Microsoft 365 Lighthouse؟
    answer: >
      لا ترتبط أي تكاليف إضافية باستخدام Lighthouse لإدارة خدمات Microsoft 365 Business Premium أو Microsoft 365 E3 أو Windows 365 Business والأجهزة المتصلة. تتوفر خدمة Lighthouse ل MSPs التي تخدم الشركات الصغيرة والمتوسطة الحجم ولها علاقة Cloud Solution Provider (CSP) مع عملائها. لاحظ أن الموفرين غير المباشرين غير مدعومين حاليا من Lighthouse. لمزيد من المعلومات، راجع [متطلبات Microsoft 365 Lighthouse](m365-lighthouse-requirements.md).
  - question: ما هي متطلبات استخدام Microsoft 365 Lighthouse؟
    answer: >
      للحصول على قائمة بالمتطلبات الحالية، راجع [متطلبات Microsoft 365 Lighthouse](m365-lighthouse-requirements.md).
  - question: في أي من البلدان والمناطق يتوفر Microsoft 365 Lighthouse؟
    answer: >
      تتوفر Lighthouse في جميع البلدان التي يتوفر فيها Microsoft 365، باستثناء الصين والسلطة الوطنية. ومع ذلك، تعتمد الميزات في Lighthouse مثل إدارة الأجهزة وإدارة التهديدات على Microsoft Intune، وتعتمد إدارة المستخدم على Azure Active Directory (Azure AD)، وقد لا تتوفر Intune وAzure AD في بعض البلدان والمناطق. للحصول على قائمة كاملة بتوفر Microsoft 365 وAzure AD وIntune، راجع [التوفر الدولي](https://www.microsoft.com/microsoft-365/business/international-availability).


      Lighthouse غير متوفر في السحب الوطنية.
  - question: كيف أعمل التسجيل في Microsoft 365 Lighthouse؟
    answer: >
      للتسجيل في Lighthouse، ستحتاج إلى التسجيل في برنامج CSP. يتعذر علينا حاليا دعم الموفرين غير المباشرين. للحصول على إرشادات حول كيفية التسجيل، راجع [التسجيل للحصول على Microsoft 365 Lighthouse](m365-lighthouse-sign-up.md). لمعرفة المزيد حول برنامج CSP، راجع [نظرة عامة على برنامج Cloud Solution Provider](/partner-center/csp-overview).
  - question: لقد انتهيت من التسجيل، فلماذا لا أرى أي بيانات مستأجر عميل؟
    answer: >
      قد يستغرق تحميل بيانات مستأجر العميل داخل Lighthouse ما يصل إلى 48 ساعة. إذا مر أكثر من 48 ساعة على إكمال الإلحاق، فالرجاء التواصل مع فريق الدعم للحصول على المساعدة. ستحتاج إلى إعلامهم عند الانتهاء من الإلحاق وتوفير أي لقطات شاشة وسجلات ذات صلة. لمزيد من المعلومات، راجع [الحصول على التعليمات والدعم Microsoft 365 Lighthouse](m365-lighthouse-get-help-and-support.md).
  - question: لماذا أرى بيانات لبعض مستأجري العملاء ولكن ليس للآخرين؟
    answer: "لكي تظهر بيانات مستأجر العميل في Lighthouse، يجب على MSPs إنشاء وصول مفوض لإدارة مستأجر العميل. مطلوب امتيازات المسؤول المفوض (DAP) لإلحاق العملاء إلى Lighthouse. نوصي بإنشاء امتيازات المسؤول المفوض متعدد المستويات (GDAP) مع عملائك لتمكين الوصول المفوض الأكثر أمانا. راجع [نظرة عامة على الأذونات في Microsoft 365 Lighthouse](m365-lighthouse-overview-of-permissions.md) للحصول على تفاصيل إضافية حول أدوار المستأجرين المفوضين والشركاء المستحسنة لاستخدام Lighthouse. في حين أن DAP وGDAP يتعايشان، فإن GDAP سيكون له الأسبقية للعملاء حيث يوجد كلا النموذجين. قريبا، سيتمكن العملاء الذين يعانون من GDAP فقط (وبدون DAP) من الإلحاق ب Lighthouse. لمزيد من المعلومات حول الوصول المفوض، راجع [طلب علاقة موزع مع عميل في مركز الشركاء](/partner-center/request-a-relationship-with-a-customer). يجب أن يكون لدى المستأجرين أيضا ترخيص واحد على الأقل Microsoft 365 Business Premium أو Microsoft 365 E3 أو Windows 365 Business ولا يزيد عن 1000 مستخدم مرخص في المستأجر. لمزيد من المعلومات، راجع [متطلبات Microsoft 365 Lighthouse](m365-lighthouse-requirements.md) [ونظرة عامة على صفحة المستأجرين في Microsoft 365 Lighthouse](m365-lighthouse-tenants-page-overview.md).  \n"
  - question: ماذا لو كنت لا أريد رؤية مستأجرين معينين في Microsoft 365 Lighthouse؟
    answer: >
      إذا كنت لا تريد رؤية مستأجرين معينين وبياناتهم في Lighthouse، يمكنك تعطيل هؤلاء المستأجرين. لإلغاء تنشيط مستأجر، اتبع الخطوات التالية:


      1. حدد **المستأجرين** من جزء التنقل الأيمن لفتح صفحة **المستأجرين** .

      1. ابحث عن المستأجر الذي تريد تعطيله، وحدد النقاط الثلاث الموجودة بجانب اسم المستأجر، ثم حدد **"Inactivate tenant**".

      1. في رسالة التأكيد التي تظهر، حدد **"تأكيد** " لإلغاء تنشيط المستأجر.
          > [!NOTE]
          > بمجرد تنشيط المستأجر، لا يمكنك اتخاذ إجراء على المستأجر حتى يكتمل التنشيط. قد يستغرق إكمال إلغاء التنشيط ما يصل إلى 48 ساعة.

      لمعرفة المزيد حول المستأجرين، راجع [Microsoft 365 نظرة عامة على صفحة مستأجري Lighthouse](m365-lighthouse-tenants-page-overview.md).
  - question: هل سيعمل Microsoft 365 Lighthouse إذا كان لدى مستأجري العملاء اشتراكات أخرى إلى جانب Microsoft 365 Business Premium أو Microsoft 365 E3 أو Windows 365 Business؟
    answer: >
      تساعدك Lighthouse على إدارة مستأجري العملاء الذين لديهم تراخيص Microsoft 365 Business Premium أو Microsoft 365 E3 أو Windows 365 Business في مكانها لمستخدميهم. بالنسبة للمستخدمين في مستأجري العملاء الذين ليس لديهم هذه التراخيص، ستكون وظائف Lighthouse محدودة. على سبيل المثال، إذا كان المستخدم يفتقد ترخيصا يتضمن Intune، فلن تتوفر أجهزة هذا المستخدم وحالة توافق الجهاز وحالة التهديدات؛ وإذا كان المستخدم يفتقد ترخيصا يتضمن Azure AD P1، فلن تكون كلمة مرور هذا المستخدم وإدارة تسجيل الدخول متوفرة. لمزيد من المعلومات، راجع [متطلبات Microsoft 365 Lighthouse](m365-lighthouse-requirements.md).
  - question: كيف أعمل مؤهل لإدارة أجهزة الكمبيوتر السحابية للعملاء في Microsoft 365 Lighthouse؟
    answer: >
      إذا كنت تستوفي متطلبات استخدام Lighthouse، فأنت مؤهل لإدارة أجهزة الكمبيوتر السحابية للعميل في Lighthouse. للحصول على قائمة بالمتطلبات الحالية، راجع [متطلبات Microsoft 365 Lighthouse](m365-lighthouse-requirements.md).
  - question: أين يمكنني شراء تراخيص Windows 365 (Cloud PC) لعملائي؟
    answer: >
      يمكنك شراء تراخيص Windows 365 من خلال جميع قنوات مبيعات Microsoft التجارية المتوفرة. ترخيص واحد تم شراؤه يعادل شراء كمبيوتر سحابي واحد. حاليا، يمكن تعيين كمبيوتر سحابي واحد فقط لكل مستخدم من نفس نوع SKU، ولكن يمكن تعيين عدة أجهزة كمبيوتر سحابية إذا كانت من أنواع SKU مختلفة. لمقارنة Windows 365 الخطط والتسعير، راجع [الحصول على الكمبيوتر السحابي لـ Windows 365 المناسب لك](https://www.microsoft.com/windows-365/business/compare-plans-pricing).
  - question: كيف أعمل الحصول على المساعدة والدعم؟
    answer: >
      في Lighthouse، حدد **؟** في أعلى المدخل لفتح جزء **التعليمات** . من هنا يمكنك الوصول إلى مقالات التعليمات الذاتية أو الاتصال بالدعم. لمزيد من المعلومات حول خيارات المساعدة والدعم، راجع [الحصول على التعليمات والدعم Microsoft 365 Lighthouse](m365-lighthouse-get-help-and-support.md).
  - question: أين يمكنني إرسال الملاحظات والأفكار؟
    answer: >-
      ملاحظاتك مهمة ومهمة بالنسبة لنا! هناك بعض الطرق المختلفة لإرسال الملاحظات:


      - انتقل إلى [صفحة Microsoft 365 Lighthouse Feedback](https://aka.ms/m365lighthouseuservoice). يمكنك بدء محادثات حول Lighthouse وميزات Windows 365 ونشر الأسئلة للشركاء الآخرين أو موظفي Microsoft وتقديم الملاحظات وأفكار الميزات والمزيد.

      - حدد أيقونة "ملاحظات" في الزاوية العلوية اليسرى من Lighthouse.

      - الاستجابة للنافذة المنبثقة العرضية (لا تزيد عن مرة واحدة في الشهر) في Lighthouse التي تطلب منك تقديم الملاحظات.
