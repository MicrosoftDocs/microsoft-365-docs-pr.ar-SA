title: الأسئلة الشائعة حول تشفير الرسائل
summary: >
  هل لديك سؤال حول كيفية عمل قدرات حماية الرسائل الجديدة؟ تحقق من وجود إجابة هنا. أطلع أيضا على الأسئلة المتكررة حول حماية البيانات في [Azure Information Protection](/information-protection/get-started/faqs-rms) للحصول على إجابات على الأسئلة حول خدمة حماية البيانات، Azure Rights Management، في Azure Information Protection.
sections:
- name: تم التجاهل
  questions:
  - question: ما هو تشفير الرسائل من Office 365 (OME)؟
    answer: تجمع OME بين قدرات تشفير البريد الإلكتروني وإدارة الحقوق. يتم استخدام قدرات إدارة الحقوق بواسطة Azure Information Protection.
  - question: >
      روبوت Who استخدام OME؟
    answer: "يمكنك استخدام الإمكانات الجديدة ل OME في الحالات التالية:\n  \n- إذا لم يسبق لك إعداد OME أو IRM Exchange Online في Office 365.\n\n- إذا قمت بإعداد OME و IRM، يمكنك استخدام هذه الخطوات إذا كنت تستخدم خدمة Azure Rights Management من Azure Information Protection.\n\n- إذا كنت تستخدم Exchange Online خدمة إدارة حقوق Active Directory (AD RMS)، لا يمكنك تمكين هذه الإمكانات الجديدة على الفور. بدلا من ذلك، ستحتاج إلى [ترحيل AD RMS إلى Azure Information Protection](/information-protection/plan-design/migrate-from-ad-rms-to-azure-rms) أولا. عند الانتهاء من عملية الترحيل، يمكنك إعداد OME بنجاح.\n\n  إذا اخترت الاستمرار في استخدام AD RMS المحلية مع Exchange Online بدلا من القيام باتهاجر إلى Azure Information Protection، لن تتمكن من استخدام هذه الإمكانات الجديدة.\n"
  - question: >
      ما هي الاشتراكات التي أحتاج إليها لاستخدام قدرات OME الجديدة؟
    answer: >
      لاستخدام قدرات OME الجديدة، تحتاج إلى إحدى الخطط التالية:


      - تشفير الرسائل من Office 365 كجزء من Office 365 Enterprise E3 و E5، Microsoft 365 Enterprise E3 و E5، Microsoft 365 Business Premium، Office 365 A1 و A3 و A5 و Office 365 Government G3 و G5. لست بحاجة إلى تراخيص إضافية لتلقي قدرات الحماية الجديدة التي يتم دعمها بواسطة Azure Information Protection.


      - يمكنك أيضا إضافة Azure Information Protection الخطة 1 إلى الخطط التالية لتلقي قدرات تشفير الرسائل من Office 365 الجديدة: Exchange Online الخطة 1، Exchange Online 2، Office 365 F1، Microsoft 365 Business Basic أو Microsoft 365 Business Standard أو Office 365 Enterprise E1.


      - يجب أن تشفير الرسائل من Office 365 ترخيص كل مستخدم مستفيد من هذه الميزة لتغطيته.


      - للحصول على القائمة الكاملة، راجع Exchange Online [أوصاف](/office365/servicedescriptions/exchange-online-service-description/exchange-online-service-description) خدمة تشفير الرسائل من Office 365.
  - question: >
      هل يمكنني استخدام Exchange Online مع إحضار المفتاح الخاص بك (BYOK) في Azure Information Protection؟
    answer: "نعم! توصي Microsoft لإكمال الخطوات اللازمة لإعداد BYOK قبل إعداد OME.\n  \nلمزيد من المعلومات حول BYOK، راجع [تخطيط مفتاح مستأجر Azure Information Protection وتطبيقه](/information-protection/plan-design/plan-implement-tenant-key).\n  \n"
  - question: >
      هل تغير OME و BYOK مع Azure Information Protection نهج Microsoft لطلبات بيانات  الأطراف الخارجية مثل استدعاءات الاستدعاء؟
    answer: "لا. لم يتم تصميم OME و خيار توفير مفاتيح التشفير الخاصة بك والتحكم بها، التي تسمى BYOK، من Azure Information Protection للاستجابة لاستدعاءات الاستدعاء الخاصة بتنفيذ القانون. تم تصميم OME، باستخدام BYOK for Azure Information Protection، ل المؤسسات التي تركز على التوافق. تأخذ Microsoft طلبات  الأطراف الخارجية لبيانات العملاء على محمل الجد. كموفر خدمة سحابية، نحن ننادي دائما بخصوصية بياناتك. في حال الحصول على مذكرة إحضار، سنحاول دائما إعادة توجيه الطرف الثالث مباشرة لك للحصول على المعلومات. (اقرأ مدونة براد سميث: [حماية بيانات العملاء من تطفل الحكومة](https://blogs.microsoft.com/blog/2013/12/04/protecting-customer-data-from-government-snooping/)). وننشر معلومات مفصلة حول الطلب الذي نتلقاه بشكل دوري. لمزيد من المعلومات حول طلبات البيانات التي تقدمها جهة خارجية، راجع الاستجابة لطلبات الحكومة والتنفيذ للوصول إلى بيانات [العملاء في مركز](https://www.microsoft.com/trustcenter/privacy/govt-requests-for-data) Microsoft Trust Center. راجع أيضا \"الكشف عن بيانات العميل\" في شروط الخدمات عبر [الإنترنت (OST).](https://www.microsoft.com/Licensing/product-licensing/products.aspx)\n  \n"
  - question: >
      كيف ترتبط هذه الميزة بالميزات القديمة تشفير الرسائل من Office 365 (OME) وميزات إدارة حقوق استخدام المعلومات (IRM)؟
    answer: "تعد القدرات الجديدة تشفير الرسائل من Office 365 تطوير IRM وحلول OME القديمة. يوفر الجدول التالي المزيد من التفاصيل.\n  \n**مقارنة قدرات OME القديمة و IRM وإمكانيات OME الجديدة**\n\n| الإمكانية | الإصدارات السابقة من OME | IRM | قدرات OME الجديدة |\n|:-----|:-----|:-----|:-----|\n|**إرسال بريد إلكتروني مشفر**|من خلال Exchange تدفق البريد فقط|المستخدم النهائي الذي تم Outlook من Windows أو Outlook for Mac أو Outlook على ويب أو من خلال قواعد تدفق Exchange البريد الإلكتروني|المستخدم النهائي الذي بدأ من Outlook Windows أو Outlook for Mac أو Outlook على ويب البريد؛ أو من خلال قواعد تدفق البريد|\n|**إدارة الحقوق**|-|الخيار \"عدم إعادة توجيه\" والقوالب المخصصة|الخيار \"عدم إعادة توجيه\"، خيار التشفير فقط، القوالب الافتراضية والمخصصة|\n|**نوع المستلم المعتمد**|المستلمون الخارجيون فقط|المستلمون الداخليون فقط|المستلمون الداخليون والخارجون|\n|**تجربة المستلم**|تلقى المستلمون الخارجيون رسالة HTML بتنزيلها وفتحها في مستعرض أو تطبيق الأجهزة المحمولة الذي تم تنزيله.|يتلقى المستلمون الداخليون بريدا إلكترونيا مشفرا Outlook فقط Windows Outlook for Mac و Outlook على ويب.|يتلقى المستلمون الداخليون والخارجون البريد الإلكتروني في Outlook ل Windows و Outlook for Mac و Outlook على ويب و Outlook لنظامي التشغيل Android و Outlook لنظام التشغيل iOS، أو عبر مدخل ويب، بغض النظر عما إذا كانوا في نفس المؤسسة أو في أي مؤسسة. لا يتطلب مدخل OME أي تنزيل منفصل.|\n|**إحضار دعم المفتاح الخاص بك**|غير متوفر|غير متوفر| BYOK المدعوم|\n"
  - question: >
      كيف يمكنني تمكين قدرات OME الجديدة لمنظمتي؟
    answer: "راجع [إعداد قدرات تشفير الرسائل من Office 365 الجديدة](set-up-new-message-encryption-capabilities.md).\n  \n"
  - question: >
      هل سيتم إهمال الإصدار السابق من OME؟
    answer: >
      لا يزال بإمكانك استخدام الإصدار السابق من OME، ولن يتم إهماله في الوقت الحالي. ومع ذلك، نشجع المؤسسات بشدة على استخدام حل OME الجديد والمحسن. إذا لم تكن قد نشرت OME بالفعل، لا يمكنك إعداد نشر جديد للإصدار السابق من OME.
  - question: >
      تستخدم المؤسسة إدارة حقوق Active Directory، هل يمكنني استخدام هذه الوظيفة؟
    answer: "لا. إذا كنت تستخدم Exchange Online خدمة إدارة حقوق Active Directory (AD RMS)، لا يمكنك تمكين هذه الإمكانات الجديدة على الفور. بدلا من ذلك، ستحتاج إلى [ترحيل AD RMS إلى Azure Information Protection](/information-protection/plan-design/migrate-from-ad-rms-to-azure-rms) أولا.\n  \n"
  - question: >
      لمنظمتي نشر Exchange المختلط. هل يمكنني استخدام هذه الميزة؟
    answer: "يمكن للمستخدمين الداخليين إرسال بريد مشفر باستخدام Exchange Online تدفق البريد الإلكتروني. لكي تتمكن من القيام بذلك، ستحتاج إلى توجيه البريد الإلكتروني عبر Exchange Online. لمزيد من المعلومات، راجع [الجزء 2: تكوين](/exchange/mail-flow-best-practices/use-connectors-to-configure-mail-flow/set-up-connectors-to-route-mail#part-2-configure-mail-to-flow-from-your-email-server-to-office-365) البريد للتدفق من خادم البريد الإلكتروني إلى Microsoft 365.\n  \n"
  - question: >
      ما هو عميل البريد الإلكتروني الذي أحتاج إلى استخدامه لإنشاء رسالة مشفرة من OME؟ ما هي التطبيقات المعتمدة لإرسال الرسائل المحمية؟
    answer: "يمكنك إنشاء رسائل محمية من Outlook 2016 Outlook 2013 ل Windows و Mac ومن Outlook على ويب. لمزيد من المعلومات حول إرسال الرسائل المشفرة، راجع إرسال الرسائل المشفرة وعرضها والرد عليها [في Outlook الكمبيوتر الشخصي](https://support.microsoft.com/office/send-view-and-reply-to-encrypted-messages-in-outlook-for-pc-eaa43495-9bbb-4fca-922a-df90dee51980?ui=en-us&rs=en-us&ad=us).\n  \n"
  - question: >
      ما عملاء البريد الإلكتروني المعتمدون لقراءة رسائل البريد الإلكتروني المحمية والرد عليها؟
    answer: >
      Microsoft 365 المستخدمين قراءة Outlook ل Windows و Mac (2013 و2016) و Outlook على ويب وهاتف Outlook المحمول (Android و iOS). يمكنك أيضا استخدام عميل البريد الأصلي ل iOS إذا كانت مؤسستك تسمح بذلك. إذا لم تكن مستخدما Microsoft 365، يمكنك قراءة الرسائل المشفرة والرد عليها على الويب من خلال مستعرض الويب.
  - question: >
      ما عملاء البريد الإلكتروني الذين يدعمون رسائل البريد الإلكتروني المحمية المشفرة فقط؟
    answer: >
      Microsoft 365 المستخدمين استخدام Outlook الكمبيوتر الشخصي 2019 Microsoft 365 لإنشاء بريد محمي باستخدام نهج التشفير فقط.  وهذا يعني أنه يمكن قراءة الرسائل التي تم تطبيق نهج التشفير فقط عليها مباشرة في Outlook على ويب، وفي Outlook لنظامي التشغيل iOS وAndroid، والآن في Outlook لأجهزة الكمبيوتر الشخصي 2019 Microsoft 365.
  - question: >
      هل هناك حد لحجم الرسائل التي يمكنك إرسالها باستخدام OME؟
    answer: >
      نعم. الحد الأقصى لحجم الرسالة التي يمكنك إرسالها باستخدام OME، بما في ذلك المرفقات، هو 25 MB. لمزيد من المعلومات، راجع [حدود الرسائل](/office365/servicedescriptions/exchange-online-service-description/exchange-online-limits#message-limits-1).
  - question: >
      ما أنواع الملفات المعتمدة كمرفقات في رسائل البريد الإلكتروني المحمية؟ هل ترث المرفقات سياسات الحماية المقترنة ببريد إلكتروني محمي؟
    answer: "يمكنك إرفاق أي نوع ملف بالبريد المحمي. باستثناء واحد، يتم تطبيق سياسات الحماية فقط على تنسيقات الملفات المذكورة في أنواع الملفات المعتمدة [بواسطة عميل Azure Information Protection](/information-protection/rms-client/client-admin-guide-file-types). لا يدعم OME الإصدارات 97-2003 من برامج Office التالية: Word (.doc) و Excel (.xls) و PowerPoint (.ppt).\n\nإذا كان تنسيق الملف معتمدا، مثل ملف Word أو Excel أو PowerPoint، يكون الملف محميا دائما، حتى بعد تنزيل المرفق من قبل المستلم. على سبيل المثال، لنقول أن المرفق محمي بواسطة \"عدم إعادة توجيه\". ينزيل المستلم الأصلي الملف وينشئ رسالة إلى مستلم جديد ويرفق الملف. عندما يتلقى المستلم الجديد الملف، لن يتمكن المستلم من فتح الملف المحمي.\n  \n"
  - question: >
      هل مرفقات ملفات PDF معتمدة؟
    answer: >
      الإجابة القصيرة هي نعم! يسمح لك تشفير PDF، إذا تم تمكينه، بحماية مستندات PDF الحساسة من خلال الاتصال الآمن أو التعاون الآمن. عندما ترسل رسالة بريد إلكتروني، تقوم Office 365 تشفير مرفقات ملفات PDF. لا يقوم Outlook تشفير مرفقات ملفات PDF.


      بالنسبة Outlook على ويب Outlook لنظام التشغيل iOS Outlook لنظام التشغيل Android، يمكنك تشفير الملفات التي ترسلها بدون أي خطوات إضافية. يدعم هؤلاء العملاء تشفير PDF بشكل أصلي.


      Outlook سطح المكتب لا يدعم تشفير مرفقات ملفات PDF بشكل أصلي. بدلا من ذلك، ستحتاج إلى إعداد قواعد تدفق Exchange أو DLP لتطبيق التشفير على مرفقات PDF أولا. عندما ترسل بريدا من Outlook سطح المكتب مع مرفق PDF، يرسل العميل الرسالة التي بها المرفق إلى الخدمة أولا. عندما تتلقى الخدمة الملف، تطبق الخدمة حماية OME لنماط منع فقدان البيانات (DLP) أو قاعدة تدفق البريد في Exchange Online. بعد ذلك Exchange Online إرسال الرسالة مع مرفق ملف PDF المحمي.


      لتمكين تشفير مرفقات PDF، يمكنك تشغيل الأمر التالي في Exchange Online [PowerShell](/powershell/exchange/connect-to-exchange-online-powershell):


      ```powershell

      Set-IRMConfiguration -EnablePdfEncryption $true

      ```


      يسمح لك تشفير PDF بحماية مستندات PDF الحساسة من خلال الاتصال الآمن أو التعاون الآمن. بالنسبة إلى Outlook العملاء، ترث الرسائل ومرفقات PDF غير المحمية حماية OME لن نهج منع فقدان البيانات (DLP) أو قاعدة تدفق البريد في Exchange Online. كذلك، إذا قام مستخدم Outlook على ويب وإرفق مستند PDF غير محمي وطبق حماية على الرسالة، ترث الرسالة حماية الرسالة. يمكن للمستخدمين فتح المرفقات المشفرة فقط في التطبيقات التي تدعم مرفقات PDF المحمية (على سبيل المثال، مدخل OME وعارض حماية معلومات Azure).


      > [!IMPORTANT]

      > Outlook سطح المكتب لا يدعم تشفير PDF.
  - question: >
      هل SharePoint عبر الإنترنت OneDrive for Business المرفقات المعتمدة؟
    answer: >
      ليس الآن. SharePoint عبر الإنترنت أو OneDrive for Business المرفقات غير معتمدة ويمكن للمستخدمين تشفير بريد وليس مرفقات السحابة.
  - question: >
      ما عملاء البريد الإلكتروني الذين يدعمون معاينة المرفقات المشفرة في رسائل البريد الإلكتروني المحمية؟
    answer: "عندما تكون المرفقات محمية بالبريد المحمي، Outlook العملاء إمكانية ثا لمعاينة المستند مباشرة. Outlook معاينة Office المستندات (docx، xlsx، pptx، مستند، xls، ppt). Outlook على ويب معاينة المستندات Office (docx وxlsx وptx) و PDF.  \n"
  - question: >
      ما عملاء البريد الإلكتروني الذين يدعمون إلغاء رسائل البريد الإلكتروني المحمية؟
    answer: >
      Outlook على ويب دعم إلغاء البريد المحمي.  راجع [كيفية إبطال رسالة مشفرة أرسلتها](revoke-ome-encrypted-mail.md#how-to-revoke-an-encrypted-message-that-you-sent) للحصول على التفاصيل.
  - question: >
      هل يدعم مدخل OME معاينة المرفقات المشفرة في رسائل البريد الإلكتروني المحمية؟
    answer: "يدعم مدخل OME معاينة أي نسخ مرفقات مشفرة مضافة إلى البريد المشفر. تتضمن أنواع ملفات الدعم ملفات Word Excel و Powerpoint و PDF.  \n"
  - question: >
      هل يمكنني تشفير الرسائل تلقائيا من خلال إعداد سياسات؟
    answer: "نعم. استخدم قواعد تدفق البريد في Exchange Online تشفير رسالة استنادا إلى شروط معينة تلقائيا. على سبيل المثال، يمكنك إنشاء سياسات تستند إلى \"اسم المستلم\" أو \"مجال المستلم\" أو المحتوى في نص الرسالة أو موضوعها. راجع [تعريف قواعد تدفق البريد لتشفير رسائل البريد الإلكتروني في Office 365](define-mail-flow-rules-to-encrypt-email.md).\n  \n"
  - question: >
      هل يمكنني إزالة التشفير تلقائيا على البريد الوارد والبريد الصادر؟
    answer: >
      يمكن للمسؤولين إعداد قاعدة تدفق البريد لإزالة التشفير للبريد الصادر. يمكنك فقط إعداد قاعدة لإزالة التشفير للبريد الوارد الذي ينشأ من مؤسستك.
  - question: >
      هل يمكنني تشفير الرسائل تلقائيا من خلال إعداد سياسات في منع فقدان البيانات (DLP) عبر مركز التوافق في Microsoft 365؟
    answer: >
      نعم! يمكنك إعداد قواعد تدفق البريد في Exchange Online أو باستخدام DLP في مركز التوافق في Microsoft 365.
  - question: >
      هل يمكنني تخصيص الرسائل المشفرة باستخدام العلامة التجارية للشركة؟
    answer: "نعم! للحصول على معلومات حول تخصيص رسائل البريد الإلكتروني ومدخل OME، راجع إضافة العلامة التجارية لمنظمتك إلى الرسائل المشفرة. راجع [إضافة العلامة التجارية لمنظمتك إلى رسائلك المشفرة](add-your-organization-brand-to-encrypted-messages.md).\n  \n"
  - question: >
      هل هناك أي قدرات أو تحليلات لإعداد التقارير حول رسائل البريد الإلكتروني المشفرة؟
    answer: "يوجد تقرير تشفير في مركز الأمان والتوافق. راجع [عرض تقارير أمان البريد الإلكتروني في مركز & الأمان](../security/office-365-security/view-email-security-reports.md).\n  \n"
  - question: >
      هل يمكنني استخدام تشفير الرسائل مع ميزات التوافق مثل eDiscovery؟
    answer: >
      نعم، يمكن اكتشاف معظم الرسائل المحمية بواسطة OME. لا يمكن اكتشاف البريد المحمي بواسطة OME الذي تتلقاه من مؤسسة أخرى Microsoft 365 تم تطبيق علامة تجارية مخصصة عليها من خلال قاعدة تدفق البريد بواسطة خدمة eDiscovery. بعبارة أخرى، إذا لم يكن الوصول إلى البريد يمكن الوصول إليه من خلال علبة بريد المستخدم، ولكن بدلا من ذلك، تم الظاهر فقط من خلال ارتباط إلى مدخل OME، فإن البريد غير قابل للبحث. راجع [أنشطة eDiscovery التي تدعم العناصر المشفرة](/microsoft-365/compliance/ediscovery-decryption#ediscovery-activities-that-support-encrypted-items) للحصول على التفاصيل.
  - question: >
      هل يمكنني إزالة التشفير من البريد الإلكتروني؟
    answer: >
      يمكن للمسؤولين إعداد قاعدة تدفق البريد لإزالة التشفير. لا يمكنك إزالة التشفير باستخدام قاعدة تدفق البريد من البريد الذي يتم تطبيقه بواسطة مؤسسة أخرى.
  - question: >
      هل يمكنني إرسال رسائل البريد الإلكتروني كعميل بريد مشترك وتشفيرها؟
    answer: >
      عندما يرسل شخص ما رسالة بريد إلكتروني تطابق قاعدة تدفق بريد التشفير، يتم تشفير الرسالة قبل إرسالها.
  - question: >
      هل يمكنني فتح الرسائل المشفرة المرسلة إلى علبة بريد مشتركة؟
    answer: >
      نعم! يمكنك فتح الرسائل المشفرة لعلبة بريد مشتركة عند تسجيل الدخول إلى عميل Outlook معتمد.


      - يمكن للمستخدمين فتح رسائل البريد المحمية في علبة بريد مشتركة حيث تلقت علبة البريد المشتركة بريدا محميا كجزء من مجموعة توزيع.


      - يمكن للمستخدمين عرض المرفقات التي ترث الحماية من البريد الإلكتروني عند استخدام Outlook ل Windows و Outlook for Mac و Outlook لنظام التشغيل Android و Outlook لنظام التشغيل iOS و Outlook على ويب.


      يسرد الجدول التالي العملاء المعتمدين لعلب البريد المشتركة.


      | النظام الأساسي | قراءة البريد | عرض مرفقات البريد الإلكتروني |

      |----------|-----------|------------------------|

      | Outlook على ويب | نعم | نعم                |

      | Outlook Windows| نعم | نعم                |

      | Outlook for Mac    | نعم | نعم                |

      | Outlook ل Android| نعم | نعم                |

      | Outlook ل iOS    | نعم | نعم                 |


      > [!NOTE]

      > سيستخدم كل من Android و iOS تطبيق Office المحمول لعرض المرفقات المشفرة، وليس مباشرة في Outlook المحمول.


      هناك حاليا قيدان معروفان:


      - لا يمكنك فتح المرفقات في رسائل البريد الإلكتروني التي تتلقاها على الأجهزة المحمولة باستخدام Outlook المحمول.


      - في Outlook Win32، بالنسبة للمستخدمين الذين تم تعيينهم إلى علبة بريد مشتركة من خلال مجموعة أمان تمكينها للبريد الإلكتروني، سيشاهد المستخدم بريد إعلام لعرض البريد المشفر باستخدام مستعرض ويب.  لعرض البريد المشفر مباشرة في Win32 Outlook، يتطلب عميلا التسميات الموحدين ل Outlook و Azure Information Protection تعيين المستخدم مباشرة إلى علبة البريد المشتركة مع تمكين الوصول الكامل والأذونات التي تم تمكين تعيينها بشكل تلقائي. يتم تمكين "تعيين تلقائي" بشكل افتراضي Exchange Online.


      **لتعيين مستخدم إلى علبة البريد المشتركة**


      1. [الاتصال Exchange Online Remote PowerShell.aspx](/powershell/exchange/connect-to-exchange-online-powershell?v=exchg.150)).


      2. تشغيل Add-MailboxPermission cmdlet باستخدام معلمة "تعيين تلقائي". يمنح هذا المثال Ayla أذونات الوصول الكامل إلى علبة بريد الدعم.

         ```powershell
         Add-MailboxPermission -Identity support@contoso.onmicrosoft.com -User ayla@contoso.com -AccessRights FullAccess -AutoMapping $true
         ```
  - question: >
      هل يتم دعم الوصول المفوض مع فتح الرسائل المشفرة؟ حتى لو كان المفوض لديه حق الوصول الكامل إلى علبة بريد مستخدم آخر؟
    answer: >
      يتم دعم الوصول المفوض للبريد المشفر في Outlook على ويب Outlook for Mac Outlook لنظام التشغيل iOS Outlook لنظام التشغيل Android.  Outlook Windows دعم الوصول المفوض.
  - question: >
      ما المدة التي يمكنني فيها الوصول إلى البريد في مدخل OME؟
    answer: >
      يمكنك تسجيل الدخول إلى مدخل OME لاسترداد البريد طالما كانت مؤسسة المرسل نشطة ولم يتم تكوين البريد لكي تنتهي صلاحيته.
  - question: >
      ماذا أفعل إذا لم أتلق رمز المرور مرة واحدة بعد طلبه؟
    answer: >-
      أولا، تحقق من مجلد البريد العشوائي أو البريد العشوائي في عميل البريد الإلكتروني. قد تتسبب إعدادات DKIM و DMARC لمنظمتك في تصفية رسائل البريد الإلكتروني هذه كبريد عشوائي.


      بعد ذلك، تحقق من الفحص في مركز & الأمان. غالبا ما تنتهي الرسائل التي تحتوي على رمز مرور مرة واحدة، ولا سيما الرسائل الأولى التي تتلقاها مؤسستك، في الفحص.
