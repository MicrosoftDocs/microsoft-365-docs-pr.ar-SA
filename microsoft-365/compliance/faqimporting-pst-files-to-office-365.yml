title: الأسئلة الشائعة حول استيراد ملفات PST
summary: >
  **هذه المقالة للمسؤولين. هل تريد استيراد ملفات PST إلى علبة البريد الخاصة بك؟ راجع [استيراد البريد الإلكتروني وجهات الاتصال والتقويم من ملف pst. Outlook pst](https://go.microsoft.com/fwlink/p/?LinkID=785075)**


  فيما يلي بعض الأسئلة التي يتم طرحها بشكل متكرر حول استخدام Office 365 استيراد الخدمة لاستيراد ملفات PST بشكل مجمع Microsoft 365 علب البريد. لمزيد من المعلومات حول كيفية استيراد ملفات PST، راجع التعرف على استيراد ملفات [PST إلى](./importing-pst-files-to-office-365.md) Office 365.


  ## <a name="using-network-upload-to-import-pst-files"></a>استخدام تحميل الشبكة لاستيراد ملفات PST


  للحصول على إرشادات مفصلة خطوة بخطوة، راجع [استخدام تحميل الشبكة لاستيراد ملفات PST Office 365](use-network-upload-to-import-pst-files.md).
sections:
- name: عام
  questions:
  - question: >
      ما هي الأذونات المطلوبة لإنشاء مهام الاستيراد في Office 365 الاستيراد؟
    answer: >
      يجب تعيين دور استيراد تصدير علب البريد في Exchange Online لإنشاء مهام استيراد في مركز التوافق في Microsoft 365 واستيراد ملفات PST إلى علب بريد المستخدمين. بشكل افتراضي، لا يتم تعيين هذا الدور إلى أي مجموعة دور في Exchange Online. يمكنك إضافة دور استيراد تصدير علبة البريد إلى مجموعة دور إدارة المؤسسة. أو يمكنك إنشاء مجموعة دور جديدة، وتعيين دور استيراد تصدير علبة البريد، ثم إضافة نفسك أو إضافة مستخدمين آخرين كعضو. لمزيد من المعلومات، راجع المقطعين "إضافة دور إلى مجموعة دور" أو "إنشاء مجموعة دور" في إدارة مجموعات [الدور في Exchange Online](/Exchange/permissions-exo/role-groups).


      بالإضافة إلى دور استيراد تصدير علبة البريد، يجب أيضا تعيين دور مستلمي البريد في Exchange Online. بشكل افتراضي، يتم تعيين هذا الدور إلى مجموعات أدوار إدارة المؤسسة وإدارة المستلمين في Exchange Online.


      > [!TIP]

      > فكر في إنشاء مجموعة دور جديدة في Exchange Online مخصصة لاستيراد ملفات PST Office 365. للحصول على الحد الأدنى من الامتيازات المطلوبة لاستيراد ملفات PST، قم بتعيين أدوار استيراد تصدير علب البريد ومستلمي البريد إلى مجموعة الأدوار الجديدة، ثم قم بإضافة أعضاء.
  - question: >
      أين يتوفر تحميل الشبكة؟
    answer: >
      يتوفر تحميل الشبكة حاليا في هذه المناطق: الولايات المتحدة وكندا والبرازيل والمملكة المتحدة وفرنسا وألمانيا وسويسرا والنرويج وأوروبا والهند وشرق آسيا وجنوب شرق آسيا واليابان وجمهورية كوريا وأستراليا والإمارات العربية المتحدة. سيتوفر تحميل الشبكة في مناطق أخرى في المستقبل.
  - question: >
      ما هو سعر استيراد ملفات PST باستخدام تحميل الشبكة؟
    answer: >
      استخدام تحميل الشبكة لاستيراد ملفات PST مجاني.


      وهذا يعني أيضا أنه بعد حذف ملفات PST من منطقة تخزين Azure، لن يتم عرضها في قائمة الملفات لمهمة استيراد مكتملة في مركز مسؤولي Microsoft 365. على الرغم من أنه قد لا تزال هناك مهمة استيراد  مدرجة في الصفحة استيراد البيانات Office 365، فقد تكون قائمة ملفات PST فارغة عند عرض تفاصيل مهام الاستيراد القديمة.
  - question: >
      ما هو إصدار تنسيق ملف PST المعتمد للاستيراد إلى Office 365؟
    answer: >
      هناك إصداران من تنسيق ملف PST: ANSI و Unicode. نوصي باستيراد الملفات التي تستخدم تنسيق ملف Unicode PST. ومع ذلك، يمكن أيضا استيراد الملفات التي تستخدم تنسيق ملف ANSI PST، مثل تلك الخاصة باللغات التي تستخدم مجموعة أحرف مزدوجة (DBCS) Office 365. لمزيد من المعلومات حول استيراد ملفات ANSI PST، راجع الخطوة 4 في استخدام تحميل الشبكة لاستيراد ملفات [PST الخاصة Office 365](use-network-upload-to-import-pst-files.md#step-4-create-the-pst-import-mapping-file).


      بالإضافة إلى ذلك، يمكن استيراد ملفات PST Outlook 2007 والإصدارات الأحدث Office 365.
  - question: >
      بعد تحميل ملفات PST إلى منطقة تخزين Azure، ما المدة التي يتم الاحتفاظ بها في Azure قبل حذفها؟
    answer: >
      عند استخدام أسلوب تحميل الشبكة لاستيراد ملفات PST، يمكنك تحميلها إلى حاوية Azure blob المسماة `ingestiondata`. إذا لم تكن هناك مهام استيراد حالية على الصفحة استيراد ملفات **PST** في مركز التوافق في Microsoft 365)، يتم حذف كل ملفات PST `ingestiondata` في الحاوية في Azure بعد 30 يوما من إنشاء مهمة الاستيراد الأخيرة في مركز التوافق في Microsoft 365. وهذا يعني أيضا أنه يجب عليك إنشاء مهمة استيراد جديدة في مركز التوافق في Microsoft 365 (كما هو موضح في الخطوة 5 في إرشادات تحميل الشبكة) في غضون 30 يوما من تحميل ملفات PST إلى Azure.


      وهذا يعني أيضا أنه بعد حذف ملفات PST من منطقة تخزين Azure، لن يتم عرضها في قائمة الملفات لمهمة استيراد مكتملة في مركز التوافق في Microsoft 365. على الرغم من أنه قد لا تزال هناك مهمة استيراد مدرجة في الصفحة استيراد ملفات **PST** في مركز التوافق في Microsoft 365، فقد تكون قائمة ملفات PST فارغة عند عرض تفاصيل مهام الاستيراد القديمة.
  - question: >
      ما المدة التي يستغرقها استيراد ملف PST إلى علبة بريد؟
    answer: >
      يعتمد ذلك على سعة شبكتك، ولكن عادة ما يستغرق تحميل كل تيرابايت (TB) من البيانات إلى منطقة تخزين Azure لم المؤسسة عدة ساعات. بعد نسخ ملفات PST إلى منطقة تخزين Azure، يتم استيراد ملف PST إلى علبة بريد Microsoft 365 بمعدل 24 غيغابايت تقريبا في اليوم<sup>\*</sup>. إذا لم يلبي هذا المعدل احتياجاتك، فقد تفكر في استخدام أساليب أخرى تهجر بيانات البريد الإلكتروني Office 365. لمزيد من المعلومات، راجع [طرق ترحيل حسابات بريد إلكتروني متعددة Office 365](/Exchange/mailbox-migration/mailbox-migration).


      <sup>\*</sup> هذا المعدل غير مضمون. قد يقلل حمل عمل الخادم وم مشاكل الأداء العرضية من هذا المعدل.


      إذا تم استيراد ملفات PST مختلفة إلى علب بريد هدف مختلفة، تحدث عملية الاستيراد بالتوازي؛ بعبارة أخرى، يتم استيراد كل زوج من PST/علبة البريد في الوقت نفسه. إذا تم استيراد ملفات PST متعددة إلى علبة البريد نفسها، سيتم استيرادها بشكل تسلسلي (واحد في كل مرة)، وليس في الوقت نفسه.
  - question: >
      كيف تعالج عملية استيراد PST عناصر البريد الإلكتروني المتكررة؟
    answer: >
      تحقق عملية استيراد PST من وجود عناصر مكررة ولا ينسخ العناصر من ملف PST إلى علبة البريد أو الأرشيف إذا كان هناك عنصر مطابق في المجلد الهدف في علبة البريد الهدف أو الأرشيف الهدف. إذا قمت باستيراد ملف PST نفسه وتحديد مجلد هدف مختلف (باستخدام الخاصية TargetRootFolder في ملف تعيين استيراد PST) عن ذلك الذي حددته في مهمة استيراد سابقة، سيتم إعادة نقل كل العناصر الموجودة في ملف PST.
  - question: >
      هل هناك حد لحجم الرسالة عند استيراد ملفات PST؟
    answer: >
      نعم. إذا احتوى ملف PST على عنصر علبة بريد يزيد حجمه عن 150 مبايت، سيتم تخطي العنصر ولن يتم استيراده أثناء عملية الاستيراد. لا يتم استيراد العناصر التي يزيد حجمها عن 150 مبايت لأن 150 مبايت هو حد حجم الرسالة في Exchange Online. لمزيد من المعلومات، راجع [حدود الرسائل في](/office365/servicedescriptions/exchange-online-service-description/exchange-online-limits#message-limits) Exchange Online.
  - question: >
      هل يتم الاحتفاظ ب خصائص الرسالة، مثل وقت إرسال الرسالة أو تلقيها، وقائمة المستلمين والخصائص الأخرى، عند استيراد ملفات PST إلى علبة بريد Microsoft 365 بريد؟
    answer: >
      نعم. لا يتم تغيير بيانات تعريف الرسالة الأصلية أثناء عملية الاستيراد.
  - question: >
      هل هناك حد لعدد المستويات في التسلسل الهيكلي للمجلدات لملف PST الذي أريد استيراده إلى علبة بريد؟
    answer: >
      نعم. لا يمكنك استيراد ملف PST يحتوي على 300 مستوى أو أكثر من المجلدات المتداخلة.
  - question: >
      هل يمكنني استخدام تحميل الشبكة لاستيراد ملفات PST إلى علبة بريد غير نشطة في Office 365؟
    answer: >
      نعم، هذه الإمكانية متوفرة الآن.
  - question: >
      هل يمكنني استخدام تحميل الشبكة لاستيراد ملفات PST إلى علبة بريد الأرشيف عبر الإنترنت في Exchange مختلط؟
    answer: >
      نعم، هذه الإمكانية متوفرة الآن.
  - question: >
      هل يمكنني استخدام تحميل الشبكة لاستيراد ملفات PST إلى المجلدات العامة في Exchange Online؟
    answer: >
      لا، لا يمكنك استيراد ملفات PST إلى المجلدات العامة.
  - question: >
      هل هناك أي متطلبات دقة الشاشة عند إنشاء مهمة استيراد تحميل الشبكة؟
    answer: >
      إذا تم تعيين دقة الشاشة على الكمبيوتر المحلي إلى 1366 × 768، فقد تكون لديك مشاكل في إنشاء مهمة استيراد. إذا كان الأمر كذلك، نوصي بتغيير دقة الشاشة إلى إعداد مختلف ثم إنشاء مهمة استيراد جديدة. نحن نعمل على إصلاح هذه المشكلة.


      ## <a name="using-drive-shipping-to-import-pst-files"></a>استخدام شحن محرك الأقراص لاستيراد ملفات PST


      للحصول على إرشادات مفصلة خطوة بخطوة، راجع [استخدام شحن محرك الأقراص لاستيراد ملفات PST Office 365](use-drive-shipping-to-import-pst-files-to-office-365.md).
  - question: >
      ما هي الأذونات المطلوبة لإنشاء مهام الاستيراد في Office 365 الاستيراد؟
    answer: >
      يجب تعيين دور استيراد تصدير علب البريد في Exchange Online لإنشاء مهام استيراد في مركز التوافق في Microsoft 365 واستيراد ملفات PST إلى علب بريد المستخدمين. بشكل افتراضي، لا يتم تعيين هذا الدور إلى أي مجموعة دور في Exchange Online. يمكنك إضافة دور استيراد تصدير علبة البريد إلى مجموعة دور إدارة المؤسسة. أو يمكنك إنشاء مجموعة دور جديدة، وتعيين دور استيراد تصدير علبة البريد، ثم إضافة نفسك أو إضافة مستخدمين آخرين كعضو. لمزيد من المعلومات، راجع المقطعين "إضافة دور إلى مجموعة دور" أو "إنشاء مجموعة دور" في إدارة مجموعات [الدور في Exchange Online](/Exchange/permissions-exo/role-groups).

       بالإضافة إلى دور استيراد تصدير علبة البريد، يجب أيضا تعيين دور مستلمي البريد في Exchange Online. بشكل افتراضي، يتم تعيين هذا الدور إلى مجموعات أدوار إدارة المؤسسة وإدارة المستلمين في Exchange Online.

      > [!TIP]

      > فكر في إنشاء مجموعة دور جديدة في Exchange Online مخصصة لاستيراد ملفات PST Office 365. للحصول على الحد الأدنى من الامتيازات المطلوبة لاستيراد ملفات PST، قم بتعيين أدوار استيراد تصدير علب البريد ومستلمي البريد إلى مجموعة الأدوار الجديدة، ثم قم بإضافة أعضاء.
  - question: >
      أين يتوفر شحن محرك الأقراص؟
    answer: >
      شحن محرك الأقراص متوفر حاليا في الولايات المتحدة وكندا والبرازيل والمملكة المتحدة وأوروبا والهند وشرق آسيا وجنوب شرق آسيا واليابان وجمهورية كوريا وأستراليا. سيتوفر شحن محرك الأقراص في مناطق أخرى في المستقبل.


      > [!NOTE]

      > في هذا الوقت، لا يتوفر شحن محرك الأقراص لاستيراد ملفات PST في ألمانيا وسويسرا. سيتم تحديث هذه الأسئلة الشائعة عند توفر شحن محرك الأقراص في هذه البلدان.
  - question: >
      ما هي اتفاقيات الترخيص التجاري التي تدعم شحن محرك الأقراص؟
    answer: >
      يتوفر شحن محرك الأقراص لاستيراد ملفات PST Microsoft 365 عبر Microsoft اتفاقية Enterprise (EA). شحن محرك الأقراص غير متوفر من خلال اتفاقية منتجات وخدمات Microsoft (MPSA).
  - question: >
      ما هو سعر استخدام شحن محرك الأقراص لاستيراد ملفات PST Microsoft 365؟
    answer: >
      تبلغ تكلفة استخدام شحن محرك الأقراص لاستيراد ملفات PST Microsoft 365 علب البريد دولارين أمريكيين لكل غيغابايت من البيانات. على سبيل المثال، إذا قمت بشحن محرك أقراص صلبة يحتوي على 1000 غيغابايت (1 تيجابايت) من ملفات PST، فإن التكلفة هي 2000 دولار أمريكي. يمكنك العمل مع شريك لدفع رسوم الاستيراد. للحصول على معلومات حول البحث عن شريك، راجع [البحث عن شريك Microsoft أو بائع](../admin/manage/find-your-partner-or-reseller.md).
  - question: >
      ما هو نوع محركات الأقراص الثابت المعتمدة لشحن محرك الأقراص؟
    answer: >
      لا يتم دعم سوى محركات الأقراص ذات الحالة الصلبة بحجم 2.5 بوصة (SSDs) أو محركات الأقراص الصلبة الداخلية بحجم 2.5 بوصة أو 3.5 بوصة من SATA II/III للاستخدام مع خدمة Office 365 Import. يمكنك استخدام محركات الأقراص الثابت حتى 10 تي ب. بالنسبة لمهمات الاستيراد، لن تتم معالجة سوى وحدة تخزين البيانات الأولى على محرك الأقراص الثابت. يجب تنسيق حجم البيانات باستخدام NTFS. عند نسخ البيانات إلى محرك أقراص صلبة، يمكنك إرفاقها مباشرة باستخدام SSD بحجم 2.5 بوصة أو موصل SATA II/III بحجم 2.5 بوصة أو 3.5 بوصة أو يمكنك إرفاقه خارجيا باستخدام محول SSD خارجي بحجم 2.5 بوصة أو محول USB SATA II/III بحجم 2.5 بوصة أو 3.5 بوصة.


      > [!IMPORTANT]

      > لا تدعم خدمة Office 365 استيراد محركات الأقراص الخارجية التي تأتي مع محول USB مضمن. بالإضافة إلى ذلك، لا يمكن استخدام القرص داخل غلاف محرك أقراص ثابت خارجي. الرجاء عدم شحن محركات الأقراص الثابت الخارجية.
  - question: >
      ما عدد محركات الأقراص الثابت التي يمكنني شحنها لمهمة استيراد واحدة؟
    answer: >
      يمكنك شحن 10 محركات أقراص صلبة كحد أقصى لمهمة استيراد واحدة.
  - question: >
      بعد شحن محرك الأقراص الثابت، ما الوقت الذي يستغرقه الوصول إلى مركز بيانات Microsoft؟
    answer: >
      يعتمد ذلك على بعض الأمور، مثل قربك من مركز بيانات Microsoft وما هو نوع خيار الشحن الذي استخدمته لشحن محرك الأقراص الثابت (مثل التسليم في اليوم التالي أو التسليم لمدة يومين أو التسليم الأرضي). باستخدام معظم الشحنات، يمكنك استخدام رقم التعقب لتعقب حالة التسليم.
  - question: >
      بعد وصول محرك الأقراص الثابت إلى مركز بيانات Microsoft، ما الوقت الذي يستغرقه تحميل ملفات PST إلى Azure؟
    answer: >
      بعد استلام محرك الأقراص الثابت في مركز بيانات Microsoft، سيستغرق تحميل ملفات PST إلى منطقة تخزين Azure لم المؤسسة ما بين 7 إلى 10 أيام عمل. سيتم تحميل ملفات PST إلى حاوية Azure blob المسماة `ingestiondata`.
  - question: >
      ما المدة التي يستغرقها استيراد ملف PST إلى علبة بريد؟
    answer: >
      بعد تحميل ملفات PST إلى منطقة تخزين Azure، يقوم Microsoft 365 بتحليل البيانات في ملفات PST (بطريقة آمنة) لتحديد عمر العناصر وأنواع الرسائل المختلفة المضمنة في ملفات PST. عند اكتمال هذا التحليل، سيكون لديك الخيار لاستيراد كل البيانات الموجودة في ملفات PST أو تعيين عوامل التصفية إلى عنصر التحكم هذا في البيانات التي يتم استيرادها. بعد بدء مهمة الاستيراد، يتم استيراد ملف PST إلى علبة بريد Microsoft 365 بمعدل 24 غيغابايت تقريبا في اليوم.<sup>\*</sup> إذا لم يلبي هذا المعدل احتياجاتك، فقد تفكر في استخدام أساليب أخرى لاستيراد بيانات البريد الإلكتروني Office 365. لمزيد من المعلومات، راجع [طرق ترحيل حسابات بريد إلكتروني متعددة Office 365](/Exchange/mailbox-migration/mailbox-migration).


      <sup>\*</sup> هذا المعدل غير مضمون. قد يقلل حمل عمل الخادم وم مشاكل الأداء العرضية من هذا المعدل.


      إذا تم استيراد ملفات PST مختلفة إلى علب بريد هدف مختلفة، تحدث عملية الاستيراد بالتوازي؛ بعبارة أخرى، يتم استيراد كل زوج من PST/علبة البريد في الوقت نفسه. إذا تم استيراد ملفات PST متعددة إلى علبة البريد نفسها، سيتم استيرادها بشكل تسلسلي (واحد في كل مرة)، وليس في الوقت نفسه.
  - question: >
      بعد أن تقوم Microsoft بتحميل ملفات PST إلى Azure، ما المدة التي يتم الاحتفاظ بها في Azure قبل حذفها؟
    answer: >
      يتم حذف كل ملفات PST الموجودة في موقع تخزين Azure لمنظمتك (`ingestiondata`في حاوية العناصر الهامة المسماة )، بعد 30 يوما من إنشاء مهمة الاستيراد الأخيرة على الصفحة استيراد ملفات **PST** في مركز التوافق في Microsoft 365.


      وهذا يعني أيضا أنه بعد حذف ملفات PST من منطقة تخزين Azure، لن يتم عرضها في قائمة الملفات لمهمة استيراد مكتملة في مركز التوافق في Microsoft 365. على الرغم من أنه قد لا تزال هناك مهمة استيراد مدرجة في الصفحة استيراد ملفات **PST** في مركز التوافق في Microsoft 365، فقد تكون قائمة ملفات PST فارغة عند عرض تفاصيل مهام الاستيراد القديمة.
  - question: >
      ما هو إصدار تنسيق ملف PST المعتمد للاستيراد إلى Microsoft 365؟
    answer: >
      هناك إصداران من تنسيق ملف PST: ANSI و Unicode. نوصي باستيراد الملفات التي تستخدم تنسيق ملف Unicode PST. ومع ذلك، يمكن أيضا استيراد الملفات التي تستخدم تنسيق ملف ANSI PST، مثل تلك الخاصة باللغات التي تستخدم مجموعة أحرف مزدوجة (DBCS) Microsoft 365. لمزيد من المعلومات حول استيراد ملفات ANSI PST، راجع الخطوة 3 في استخدام شحن محرك الأقراص لاستيراد ملفات [PST Office 365](use-drive-shipping-to-import-pst-files-to-office-365.md#step-3-create-the-pst-import-mapping-file).


      بالإضافة إلى ذلك، يمكن استيراد ملفات PST Outlook 2007 والإصدارات الأحدث Office 365.
  - question: >
      هل هناك حد لحجم الرسالة عند استيراد ملفات PST؟
    answer: >
      نعم. إذا احتوى ملف PST على عنصر علبة بريد يزيد حجمه عن 150 مبايت، سيتم تخطي العنصر ولن يتم استيراده أثناء عملية الاستيراد. لا يتم استيراد العناصر التي يزيد حجمها عن 150 مبايت لأن 150 مبايت هو حد حجم الرسالة في Exchange Online. لمزيد من المعلومات، راجع [حدود الرسائل في](/office365/servicedescriptions/exchange-online-service-description/exchange-online-limits#message-limits) Exchange Online.
  - question: >
      كيف تعالج عملية استيراد PST عناصر البريد الإلكتروني المتكررة؟
    answer: >
      تحقق عملية استيراد PST من وجود عناصر مكررة ولا ينسخ العناصر من ملف PST إلى علبة البريد أو الأرشيف إذا كان هناك عنصر مطابق في المجلد الهدف في علبة البريد الهدف أو الأرشيف الهدف. إذا قمت باستيراد ملف PST نفسه وتحديد مجلد هدف مختلف (باستخدام الخاصية TargetRootFolder في ملف تعيين استيراد PST) عن ذلك الذي حددته في مهمة استيراد سابقة، سيتم إعادة نقل كل العناصر الموجودة في ملف PST.
  - question: >
      هل يتم الاحتفاظ ب خصائص الرسالة، مثل وقت إرسال الرسالة أو تلقيها، وقائمة المستلمين والخصائص الأخرى، عند استيراد ملفات PST إلى علبة بريد Microsoft 365 بريد؟
    answer: >
      نعم. لا يتم تغيير بيانات تعريف الرسالة الأصلية أثناء عملية الاستيراد
  - question: >
      هل هناك حد لعدد المستويات في التسلسل الهيكلي للمجلدات لملف PST الذي أريد استيراده إلى علبة بريد؟
    answer: >
      نعم. لا يمكنك استيراد ملف PST يحتوي على 300 مستوى أو أكثر من المجلدات المتداخلة.
  - question: >
      هل يمكنني استخدام شحن محرك الأقراص لاستيراد ملفات PST إلى علبة بريد غير نشطة في Microsoft 365؟
    answer: >
      نعم، هذه الإمكانية متوفرة الآن.
  - question: >
      هل يمكنني استخدام شحن محرك الأقراص لاستيراد ملفات PST إلى علبة بريد الأرشيف عبر الإنترنت في Exchange مختلط؟
    answer: >
      نعم، هذه الإمكانية متوفرة الآن.
  - question: >
      هل يمكنني استخدام شحن محرك الأقراص لاستيراد ملفات PST إلى المجلدات العامة في Exchange Online؟
    answer: >
      لا، لا يمكنك استيراد ملفات PST إلى المجلدات العامة.
  - question: >
      هل يمكن لشركة Microsoft مسح محرك الأقراص الثابت قبل شحنه مرة أخرى إلي؟
    answer: >
      لا، لا يمكن ل Microsoft مسح محركات الأقراص الثابت قبل شحنها مرة أخرى إلى العملاء. يتم إرجاع محركات الأقراص الثابت لك في الحالة نفسها التي كانت عليها عند استلامها بواسطة Microsoft.
  - question: >
      هل يمكن لشركة Microsoft أن تهتك محرك الأقراص الثابت الخاص بي بدلا من شحنه مرة أخرى إلي؟
    answer: >
      لا، لا يمكن لشركة Microsoft إتلاف محرك الأقراص الثابت. يتم إرجاع محركات الأقراص الثابت لك في الحالة نفسها التي كانت عليها عند استلامها بواسطة Microsoft.
  - question: >
      ما هي خدمات شركة الشحن المعتمدة لإرجاع الشحن؟
    answer: >
      إذا كنت عميلا في الولايات المتحدة أو أوروبا، تستخدم Microsoft FedEx لإرجاع محرك الأقراص الثابت. بالنسبة لجميع المناطق الأخرى، تستخدم Microsoft DHL.
  - question: >
      ما هي تكاليف إعادة الشحن؟
    answer: >
      تختلف تكاليف إعادة الشحن، استنادا إلى قربك من مركز بيانات Microsoft الذي قمت بشحن محرك الأقراص الثابت الخاص بك له. ستقوم Microsoft بحاسبة حساب FedEx أو DHL لإرجاع محرك الأقراص الثابت. تقع على عاتقك مسؤولية إعادة الشحن.
  - question: >
      هل يمكنني استخدام خدمة شحن مخصصة لشحن شركة الشحن، مثل FedEx Custom Shipping، لشحن محرك الأقراص الثابت إلى Microsoft؟
    answer: >
      نعم.
  - question: >
      إذا كان علي شحن محرك الأقراص الثابت إلى بلد آخر، هل هناك أي شيء أحتاج إلى القيام به؟
    answer: >
      قد تحتاج محرك الأقراص الثابت الذي تقوم بشحنه إلى Microsoft إلى تجاوز الحدود الدولية. إذا كان الأمر كذلك، تكون مسؤولا عن ضمان استيراد محرك الأقراص الثابت والبيانات التي يحتوي عليها و/أو تصديرها وفقا للقوانين المعمول بها. قبل شحن محرك أقراص صلبة، تحقق مع مستشارينك للتحقق من أنه يمكن شحن محرك الأقراص والبيانات بشكل قانوني إلى مركز بيانات Microsoft المحدد. سيساعد ذلك في ضمان وصولها إلى Microsoft في الوقت المناسب.
  - question: >
      هل هناك أي متطلبات دقة الشاشة عند إنشاء مهمة استيراد لشحن محرك الأقراص؟
    answer: إذا تم تعيين دقة الشاشة على الكمبيوتر المحلي إلى 1366 × 768، فقد تكون لديك مشاكل في إنشاء مهمة استيراد. إذا كان الأمر كذلك، نوصي بتغيير دقة الشاشة إلى إعداد مختلف ثم إنشاء مهمة استيراد جديدة. نحن نعمل على إصلاح هذه المشكلة.
