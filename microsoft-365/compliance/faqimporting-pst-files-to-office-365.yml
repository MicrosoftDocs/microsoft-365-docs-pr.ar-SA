title: الأسئلة الشائعة حول استيراد ملفات PST
summary: >
  **هذه المقالة مخصصة للمسؤولين. هل تريد استيراد ملفات PST إلى علبة البريد الخاصة بك؟ راجع [استيراد البريد الإلكتروني وجهات الاتصال والتقويم من ملف pst. Outlook](https://go.microsoft.com/fwlink/p/?LinkID=785075)**


  فيما يلي بعض الأسئلة المتداولة حول استخدام Office 365 Import Service لاستيراد ملفات PST بشكل مجمع إلى علب بريد Microsoft 365. لمزيد من المعلومات حول كيفية استيراد ملفات PST، راجع [التعرف على كيفية استيراد ملفات PST إلى Office 365](./importing-pst-files-to-office-365.md).


  ## <a name="using-network-upload-to-import-pst-files"></a>استخدام تحميل الشبكة لاستيراد ملفات PST


  للحصول على إرشادات مفصلة خطوة بخطوة، راجع [استخدام تحميل الشبكة لاستيراد ملفات PST إلى Office 365](use-network-upload-to-import-pst-files.md).
sections:
- name: عام
  questions:
  - question: >
      ما هي الأذونات المطلوبة لإنشاء مهام الاستيراد في Office 365 Import Service؟
    answer: >
      يجب تعيين دور "استيراد تصدير علبة البريد" في Exchange Online لإنشاء مهام استيراد في مدخل توافق Microsoft Purview واستيراد ملفات PST إلى علب بريد المستخدمين. بشكل افتراضي، لا يتم تعيين هذا الدور إلى أي مجموعة أدوار في Exchange Online. يمكنك إضافة دور تصدير استيراد علبة البريد إلى مجموعة دور إدارة المؤسسة. أو يمكنك إنشاء مجموعة أدوار جديدة، وتعيين دور "استيراد تصدير علبة البريد"، ثم إضافة نفسك أو مستخدمين آخرين كعضو. لمزيد من المعلومات، راجع القسمين "إضافة دور إلى مجموعة أدوار" أو "إنشاء مجموعة أدوار" في [إدارة مجموعات الأدوار في Exchange Online](/Exchange/permissions-exo/role-groups).


      بالإضافة إلى دور تصدير استيراد علبة البريد، يجب أيضا تعيين دور مستلمي البريد في Exchange Online. بشكل افتراضي، يتم تعيين هذا الدور إلى مجموعات أدوار إدارة المؤسسة وإدارة المستلمين في Exchange Online.


      > [!TIP]

      > ضع في اعتبارك إنشاء مجموعة أدوار جديدة في Exchange Online مخصصة لاستيراد ملفات PST إلى Office 365. للحصول على الحد الأدنى من الامتيازات المطلوبة لاستيراد ملفات PST، قم بتعيين أدوار استيراد تصدير علبة البريد ومستلمي البريد إلى مجموعة الأدوار الجديدة، ثم أضف أعضاء.
  - question: >
      أين يتوفر تحميل الشبكة؟
    answer: >
      يتوفر تحميل الشبكة حاليا في هذه المناطق: الولايات المتحدة وكندا والبرازيل والمملكة المتحدة وأستراليا وسويسرا والنرويج وأوروبا والهند وشرق آسيا وجنوب شرق آسيا واليابان و جمهورية كوريا وأستراليا والامارات العربية المتحدة (الإمارات العربية المتحدة). سيتوفر تحميل الشبكة في المزيد من المناطق في المستقبل.
  - question: >
      ما هو تسعير استيراد ملفات PST باستخدام تحميل الشبكة؟
    answer: >
      استخدام تحميل الشبكة لاستيراد ملفات PST مجاني.


      وهذا يعني أيضا أنه بعد حذف ملفات PST من منطقة تخزين Azure، لن يتم عرضها في قائمة الملفات لمهمة استيراد مكتملة في مركز مسؤولي Microsoft 365. على الرغم من أن مهمة الاستيراد قد لا تزال مدرجة في صفحة **استيراد البيانات إلى Office 365**، فقد تكون قائمة ملفات PST فارغة عند عرض تفاصيل مهام الاستيراد القديمة.
  - question: >
      ما هو إصدار تنسيق ملف PST المعتمد للاستيراد إلى Office 365؟
    answer: >
      هناك إصداران من تنسيق ملف PST: ANSI و Unicode. نوصي باستيراد الملفات التي تستخدم تنسيق ملف Unicode PST. ومع ذلك، يمكن أيضا استيراد الملفات التي تستخدم تنسيق ملف ANSI PST، مثل تلك الخاصة باللغات التي تستخدم مجموعة أحرف مزدوجة البايت (DBCS)، إلى Office 365. لمزيد من المعلومات حول استيراد ملفات ANSI PST، راجع الخطوة 4 في [استخدام تحميل الشبكة لاستيراد ملفات PST الخاصة بالمؤسسة إلى Office 365](use-network-upload-to-import-pst-files.md#step-4-create-the-pst-import-mapping-file).


      بالإضافة إلى ذلك، يمكن استيراد ملفات PST من Outlook 2007 والإصدارات الأحدث إلى Office 365.
  - question: >
      بعد تحميل ملفات PST إلى منطقة تخزين Azure، كم من الوقت يتم الاحتفاظ بها في Azure قبل حذفها؟
    answer: >
      عند استخدام أسلوب تحميل الشبكة لاستيراد ملفات PST، يمكنك تحميلها إلى حاوية Azure blob المسماة `ingestiondata`. إذا لم تكن هناك مهام استيراد قيد التقدم على صفحة **استيراد ملفات PST** في مدخل التوافق)، فسيتم حذف كافة ملفات PST في `ingestiondata` الحاوية في Azure بعد 30 يوما من إنشاء أحدث مهمة استيراد في مدخل التوافق. وهذا يعني أيضا أنه يجب عليك إنشاء مهمة استيراد جديدة في مدخل التوافق (الموضحة في الخطوة 5 في إرشادات تحميل الشبكة) في غضون 30 يوما من تحميل ملفات PST إلى Azure.


      وهذا يعني أيضا أنه بعد حذف ملفات PST من منطقة تخزين Azure، لن يتم عرضها في قائمة الملفات لمهمة استيراد مكتملة في مدخل التوافق. على الرغم من أن مهمة الاستيراد قد لا تزال مدرجة في صفحة **استيراد ملفات PST** في مدخل التوافق، فقد تكون قائمة ملفات PST فارغة عند عرض تفاصيل مهام الاستيراد القديمة.
  - question: >
      كم من الوقت يستغرق استيراد ملف PST إلى علبة بريد؟
    answer: >
      يعتمد ذلك على سعة شبكتك، ولكن عادة ما يستغرق تحميل كل تيرابايت (TB) من البيانات إلى منطقة تخزين Azure لمؤسستك عدة ساعات. بعد نسخ ملفات PST إلى منطقة تخزين Azure، يتم استيراد ملف PST إلى علبة بريد Microsoft 365 بمعدل 24 غيغابايت تقريبا في اليوم<sup>\*</sup>. إذا لم يفي هذا المعدل باحتياجاتك، فقد تفكر في طرق أخرى بترحيل بيانات البريد الإلكتروني إلى Office 365. لمزيد من المعلومات، راجع [طرق ترحيل حسابات بريد إلكتروني متعددة إلى Office 365](/Exchange/mailbox-migration/mailbox-migration).


      <sup>\*</sup> هذا المعدل غير مضمون. قد يؤدي حمل عمل الخادم ومشكلات الأداء العابرة إلى تقليل هذا المعدل.


      إذا تم استيراد ملفات PST مختلفة إلى علب بريد هدف مختلفة، تحدث عملية الاستيراد بالتوازي؛ بمعنى آخر، يتم استيراد كل زوج من PST/علبة البريد في وقت واحد. إذا تم استيراد ملفات PST متعددة إلى علبة البريد نفسها، فسيتم استيرادها بشكل تسلسلي (واحد في كل مرة)، وليس بشكل متزامن.
  - question: >
      كيف تعالج عملية استيراد PST عناصر البريد الإلكتروني المكررة؟
    answer: >
      تتحقق عملية استيراد PST من العناصر المكررة ولا تقوم بنسخ العناصر من ملف PST إلى علبة البريد أو الأرشيف إذا كان هناك عنصر مطابق موجود في المجلد الهدف في علبة البريد الهدف أو الأرشيف الهدف. إذا قمت بإعادة تصدير ملف PST نفسه وتحديد مجلد هدف مختلف (باستخدام الخاصية TargetRootFolder في ملف تعيين استيراد PST) عن المجلد الذي حددته في مهمة استيراد سابقة، فسيتم إعادة دعم كافة العناصر الموجودة في ملف PST.
  - question: >
      هل هناك حد لحجم الرسالة عند استيراد ملفات PST؟
    answer: >
      نعم. إذا احتوى ملف PST على عنصر علبة بريد يزيد حجمه عن 150 ميغابايت، فسيتم تخطي العنصر وعدم استيراده أثناء عملية الاستيراد. لا يتم استيراد العناصر التي يزيد حجمها عن 150 ميغابايت لأن 150 ميغابايت هو الحد الأقصى لحجم الرسالة في Exchange Online. لمزيد من المعلومات، راجع [حدود الرسائل في Exchange Online](/office365/servicedescriptions/exchange-online-service-description/exchange-online-limits#message-limits).
  - question: >
      هل يتم الاحتفاظ بخصائص الرسالة، مثل وقت إرسال الرسالة أو تلقيها، وقائمة المستلمين والخصائص الأخرى، عند استيراد ملفات PST إلى علبة بريد Microsoft 365؟
    answer: >
      نعم. لا يتم تغيير بيانات تعريف الرسالة الأصلية أثناء عملية الاستيراد.
  - question: >
      هل هناك حد لعدد المستويات في التسلسل الهيكلي للمجلد لملف PST الذي أريد استيراده إلى علبة بريد؟
    answer: >
      نعم. لا يمكنك استيراد ملف PST يحتوي على 300 مستوى أو أكثر من المجلدات المتداخلة.
  - question: >
      هل يمكنني استخدام تحميل الشبكة لاستيراد ملفات PST إلى علبة بريد غير نشطة في Office 365؟
    answer: >
      نعم، هذه الإمكانية متوفرة الآن.
  - question: >
      هل يمكنني استخدام تحميل الشبكة لاستيراد ملفات PST إلى علبة بريد الأرشيف عبر الإنترنت في توزيع مختلط Exchange؟
    answer: >
      نعم، هذه الإمكانية متوفرة الآن.
  - question: >
      هل يمكنني استخدام تحميل الشبكة لاستيراد ملفات PST إلى المجلدات العامة في Exchange Online؟
    answer: >
      لا، لا يمكنك استيراد ملفات PST إلى المجلدات العامة.
  - question: >
      هل هناك أي متطلبات لدقة الشاشة عند إنشاء مهمة استيراد تحميل شبكة؟
    answer: >
      إذا تم تعيين دقة الشاشة على الكمبيوتر المحلي إلى 1366 × 768، فقد تكون لديك مشاكل في إنشاء مهمة استيراد. إذا كان الأمر كذلك، نوصي بتغيير دقة الشاشة إلى إعداد مختلف ثم إنشاء مهمة استيراد جديدة. نحن نعمل على إصلاح هذه المشكلة.


      ## <a name="using-drive-shipping-to-import-pst-files"></a>استخدام شحن محرك الأقراص لاستيراد ملفات PST


      للحصول على إرشادات مفصلة خطوة بخطوة، راجع [استخدام شحن محرك الأقراص لاستيراد ملفات PST إلى Office 365](use-drive-shipping-to-import-pst-files-to-office-365.md).
  - question: >
      ما هي الأذونات المطلوبة لإنشاء مهام الاستيراد في Office 365 Import Service؟
    answer: >
      يجب تعيين دور "استيراد تصدير علبة البريد" في Exchange Online لإنشاء مهام استيراد في مدخل التوافق واستيراد ملفات PST إلى علب بريد المستخدمين. بشكل افتراضي، لا يتم تعيين هذا الدور إلى أي مجموعة أدوار في Exchange Online. يمكنك إضافة دور تصدير استيراد علبة البريد إلى مجموعة دور إدارة المؤسسة. أو يمكنك إنشاء مجموعة أدوار جديدة، وتعيين دور "استيراد تصدير علبة البريد"، ثم إضافة نفسك أو مستخدمين آخرين كعضو. لمزيد من المعلومات، راجع القسمين "إضافة دور إلى مجموعة أدوار" أو "إنشاء مجموعة أدوار" في [إدارة مجموعات الأدوار في Exchange Online](/Exchange/permissions-exo/role-groups).

       بالإضافة إلى دور تصدير استيراد علبة البريد، يجب أيضا تعيين دور مستلمي البريد في Exchange Online. بشكل افتراضي، يتم تعيين هذا الدور إلى مجموعات أدوار إدارة المؤسسة وإدارة المستلمين في Exchange Online.

      > [!TIP]

      > ضع في اعتبارك إنشاء مجموعة أدوار جديدة في Exchange Online مخصصة لاستيراد ملفات PST إلى Office 365. للحصول على الحد الأدنى من الامتيازات المطلوبة لاستيراد ملفات PST، قم بتعيين أدوار استيراد تصدير علبة البريد ومستلمي البريد إلى مجموعة الأدوار الجديدة، ثم أضف أعضاء.
  - question: >
      أين يتوفر شحن محرك الأقراص؟
    answer: >
      يتوفر شحن محرك الأقراص حاليا في الولايات المتحدة وكندا والبرازيل والمملكة المتحدة وأوروبا والهند وشرق آسيا وجنوب شرق آسيا واليابان و جمهورية كوريا وأستراليا. سيتوفر شحن محرك الأقراص في المزيد من المناطق في المستقبل.


      > [!NOTE]

      > في هذا الوقت، لا يتوفر شحن محرك الأقراص لاستيراد ملفات PST في ألمانيا وسويسرا. سيتم تحديث هذه الأسئلة المتداولة عند توفر شحن محرك الأقراص في هذه البلدان.
  - question: >
      ما هي اتفاقيات الترخيص التجاري التي تدعم شحن محرك الأقراص؟
    answer: >
      يتوفر شحن محرك الأقراص لاستيراد ملفات PST إلى Microsoft 365 من خلال Microsoft اتفاقية Enterprise (EA). لا يتوفر شحن محرك الأقراص من خلال اتفاقية منتجات وخدمات Microsoft (MPSA).
  - question: >
      ما هو تسعير استخدام شحن محرك الأقراص لاستيراد ملفات PST إلى Microsoft 365؟
    answer: >
      تكلفة استخدام شحن محرك الأقراص لاستيراد ملفات PST إلى علب بريد Microsoft 365 هي 2 دولار أمريكي لكل غيغابايت من البيانات. على سبيل المثال، إذا قمت بشحن محرك أقراص ثابت يحتوي على 1000 غيغابايت (1 تيرابايت) من ملفات PST، فإن التكلفة هي 2000 دولار أمريكي. يمكنك العمل مع شريك لدفع رسوم الاستيراد. للحصول على معلومات حول العثور على شريك، راجع [البحث عن شريك Microsoft أو البائع](../admin/manage/find-your-partner-or-reseller.md).
  - question: >
      ما نوع محركات الأقراص الثابتة المدعومة لشحن محرك الأقراص؟
    answer: >
      يتم دعم محركات الأقراص ذات الحالة الصلبة 2.5 بوصة فقط (SSDs) أو محركات الأقراص الثابتة الداخلية SATA II/III بحجم 2.5 بوصة أو 3.5 بوصة للاستخدام مع خدمة الاستيراد Office 365. يمكنك استخدام محركات الأقراص الثابتة التي تصل إلى 10 تيرابايت. بالنسبة لمهام الاستيراد، ستتم معالجة وحدة تخزين البيانات الأولى فقط على محرك الأقراص الثابتة. يجب تنسيق وحدة تخزين البيانات باستخدام NTFS. عند نسخ البيانات إلى محرك أقراص ثابت، يمكنك إرفاقها مباشرة باستخدام SSD بحجم 2.5 بوصة أو موصل SATA II/III بحجم 2.5 بوصة أو 3.5 بوصة أو يمكنك إرفاقه خارجيا باستخدام SSD خارجي بحجم 2.5 بوصة أو SATA II/III محول USB بحجم 2.5 بوصة أو 3.5 بوصة.


      > [!IMPORTANT]

      > لا تدعم خدمة استيراد Office 365 محركات الأقراص الثابتة الخارجية التي تأتي مع محول USB مضمن. بالإضافة إلى ذلك، لا يمكن استخدام القرص الموجود داخل غلاف محرك أقراص ثابت خارجي. الرجاء عدم شحن محركات الأقراص الثابتة الخارجية.
  - question: >
      كم عدد محركات الأقراص الثابتة التي يمكنني شحنها لمهمة استيراد واحدة؟
    answer: >
      يمكنك شحن 10 محركات أقراص ثابتة كحد أقصى لمهمة استيراد واحدة.
  - question: >
      بعد شحن محرك الأقراص الثابتة، كم من الوقت يستغرق للوصول إلى مركز بيانات Microsoft؟
    answer: >
      يعتمد ذلك على بعض الأشياء، مثل قربك من مركز بيانات Microsoft ونوع خيار الشحن الذي استخدمته لشحن محرك الأقراص الثابتة (مثل التسليم في اليوم التالي أو التسليم لمدة يومين أو التسليم الأرضي). مع معظم شركات الشحن، يمكنك استخدام رقم التعقب لتعقب حالة التسليم.
  - question: >
      بعد وصول محرك الأقراص الثابتة إلى مركز بيانات Microsoft، كم من الوقت يستغرق تحميل ملفات PST إلى Azure؟
    answer: >
      بعد تلقي محرك الأقراص الثابتة في مركز بيانات Microsoft، سيستغرق تحميل ملفات PST إلى منطقة تخزين Azure لمؤسستك ما بين 7 إلى 10 أيام عمل. سيتم تحميل ملفات PST إلى حاوية Azure blob المسماة `ingestiondata`.
  - question: >
      كم من الوقت يستغرق استيراد ملف PST إلى علبة بريد؟
    answer: >
      بعد تحميل ملفات PST إلى منطقة تخزين Azure، Microsoft 365 تحليل البيانات في ملفات PST (بطريقة آمنة وآمنة) لتحديد عمر العناصر وأنواع الرسائل المختلفة المضمنة في ملفات PST. عند اكتمال هذا التحليل، سيكون لديك خيار استيراد جميع البيانات في ملفات PST أو تعيين عوامل التصفية إلى عنصر التحكم في البيانات التي يتم استيرادها. بعد بدء مهمة الاستيراد، يتم استيراد ملف PST إلى علبة بريد Microsoft 365 بمعدل 24 غيغابايت تقريبا في اليوم.<sup>\*</sup> إذا لم يفي هذا المعدل باحتياجاتك، فقد تفكر في طرق أخرى لاستيراد بيانات البريد الإلكتروني إلى Office 365. لمزيد من المعلومات، راجع [طرق ترحيل حسابات بريد إلكتروني متعددة إلى Office 365](/Exchange/mailbox-migration/mailbox-migration).


      <sup>\*</sup> هذا المعدل غير مضمون. قد يؤدي حمل عمل الخادم ومشكلات الأداء العابرة إلى تقليل هذا المعدل.


      إذا تم استيراد ملفات PST مختلفة إلى علب بريد هدف مختلفة، تحدث عملية الاستيراد بالتوازي؛ بمعنى آخر، يتم استيراد كل زوج من PST/علبة البريد في وقت واحد. إذا تم استيراد ملفات PST متعددة إلى علبة البريد نفسها، فسيتم استيرادها بشكل تسلسلي (واحد في كل مرة)، وليس بشكل متزامن.
  - question: >
      بعد أن تقوم Microsoft بتحميل ملفات PST الخاصة بي إلى Azure، كم من الوقت يتم الاحتفاظ بها في Azure قبل حذفها؟
    answer: >
      يتم حذف جميع ملفات PST في موقع تخزين Azure لمؤسستك (في حاوية الكائن الثنائي كبير الحجم المسماة `ingestiondata`)، بعد 30 يوما من إنشاء أحدث مهمة استيراد على صفحة **استيراد ملفات PST** في مدخل التوافق.


      وهذا يعني أيضا أنه بعد حذف ملفات PST من منطقة تخزين Azure، لن يتم عرضها في قائمة الملفات لمهمة استيراد مكتملة في مدخل التوافق. على الرغم من أن مهمة الاستيراد قد لا تزال مدرجة في صفحة **استيراد ملفات PST** في مدخل التوافق، فقد تكون قائمة ملفات PST فارغة عند عرض تفاصيل مهام الاستيراد القديمة.
  - question: >
      ما هو إصدار تنسيق ملف PST المعتمد للاستيراد إلى Microsoft 365؟
    answer: >
      هناك إصداران من تنسيق ملف PST: ANSI و Unicode. نوصي باستيراد الملفات التي تستخدم تنسيق ملف Unicode PST. ومع ذلك، يمكن أيضا استيراد الملفات التي تستخدم تنسيق ملف ANSI PST، مثل تلك الخاصة باللغات التي تستخدم مجموعة أحرف مزدوجة البايت (DBCS)، إلى Microsoft 365. لمزيد من المعلومات حول استيراد ملفات ANSI PST، راجع الخطوة 3 في [استخدام شحن محرك الأقراص لاستيراد ملفات PST إلى Office 365](use-drive-shipping-to-import-pst-files-to-office-365.md#step-3-create-the-pst-import-mapping-file).


      بالإضافة إلى ذلك، يمكن استيراد ملفات PST من Outlook 2007 والإصدارات الأحدث إلى Office 365.
  - question: >
      هل هناك حد لحجم الرسالة عند استيراد ملفات PST؟
    answer: >
      نعم. إذا احتوى ملف PST على عنصر علبة بريد يزيد حجمه عن 150 ميغابايت، فسيتم تخطي العنصر وعدم استيراده أثناء عملية الاستيراد. لا يتم استيراد العناصر التي يزيد حجمها عن 150 ميغابايت لأن 150 ميغابايت هو الحد الأقصى لحجم الرسالة في Exchange Online. لمزيد من المعلومات، راجع [حدود الرسائل في Exchange Online](/office365/servicedescriptions/exchange-online-service-description/exchange-online-limits#message-limits).
  - question: >
      كيف تعالج عملية استيراد PST عناصر البريد الإلكتروني المكررة؟
    answer: >
      تتحقق عملية استيراد PST من العناصر المكررة ولا تقوم بنسخ العناصر من ملف PST إلى علبة البريد أو الأرشيف إذا كان هناك عنصر مطابق موجود في المجلد الهدف في علبة البريد الهدف أو الأرشيف الهدف. إذا قمت بإعادة تصدير ملف PST نفسه وتحديد مجلد هدف مختلف (باستخدام الخاصية TargetRootFolder في ملف تعيين استيراد PST) عن المجلد الذي حددته في مهمة استيراد سابقة، فسيتم إعادة دعم كافة العناصر الموجودة في ملف PST.
  - question: >
      هل يتم الاحتفاظ بخصائص الرسالة، مثل وقت إرسال الرسالة أو تلقيها، وقائمة المستلمين والخصائص الأخرى، عند استيراد ملفات PST إلى علبة بريد Microsoft 365؟
    answer: >
      نعم. لا يتم تغيير بيانات تعريف الرسالة الأصلية أثناء عملية الاستيراد
  - question: >
      هل هناك حد لعدد المستويات في التسلسل الهيكلي للمجلد لملف PST الذي أريد استيراده إلى علبة بريد؟
    answer: >
      نعم. لا يمكنك استيراد ملف PST يحتوي على 300 مستوى أو أكثر من المجلدات المتداخلة.
  - question: >
      هل يمكنني استخدام شحن محرك الأقراص لاستيراد ملفات PST إلى علبة بريد غير نشطة في Microsoft 365؟
    answer: >
      نعم، هذه الإمكانية متوفرة الآن.
  - question: >
      هل يمكنني استخدام شحن محرك الأقراص لاستيراد ملفات PST إلى علبة بريد الأرشيف عبر الإنترنت في توزيع مختلط Exchange؟
    answer: >
      نعم، هذه الإمكانية متوفرة الآن.
  - question: >
      هل يمكنني استخدام شحن محرك الأقراص لاستيراد ملفات PST إلى المجلدات العامة في Exchange Online؟
    answer: >
      لا، لا يمكنك استيراد ملفات PST إلى المجلدات العامة.
  - question: >
      هل يمكن ل Microsoft مسح محرك الأقراص الثابت قبل شحنه مرة أخرى إلي؟
    answer: >
      لا، لا يمكن ل Microsoft مسح محركات الأقراص الثابتة قبل شحنها مرة أخرى إلى العملاء. يتم إرجاع محركات الأقراص الثابتة إليك في نفس الحالة التي كانت عليها عند تلقيها من قبل Microsoft.
  - question: >
      هل يمكن أن تقوم Microsoft بتقطيع محرك الأقراص الثابت بدلا من شحنه مرة أخرى إلي؟
    answer: >
      لا، لا يمكن ل Microsoft إتلاف محرك الأقراص الثابتة. يتم إرجاع محركات الأقراص الثابتة إليك في نفس الحالة التي كانت عليها عند تلقيها من قبل Microsoft.
  - question: >
      ما هي خدمات شركات الشحن المدعومة لإعادة الشحن؟
    answer: >
      إذا كنت عميلا في الولايات المتحدة أو أوروبا، فإن Microsoft تستخدم FedEx لإرجاع محرك الأقراص الثابتة. بالنسبة إلى جميع المناطق الأخرى، تستخدم Microsoft DHL.
  - question: >
      ما هي تكاليف شحن الإرجاع؟
    answer: >
      تختلف تكاليف شحن الإرجاع، اعتمادا على قربك من مركز بيانات Microsoft الذي قمت بشحن محرك الأقراص الثابتة إليه. ستقوم Microsoft بفاتورة حساب FedEx أو DHL لإرجاع محرك الأقراص الثابتة. تكلفة إرجاع الشحن هي مسؤوليتك.
  - question: >
      هل يمكنني استخدام خدمة شحن مخصصة للبريد السريع، مثل FedEx Custom Shipping، لشحن محرك الأقراص الثابتة إلى Microsoft؟
    answer: >
      نعم.
  - question: >
      إذا كان علي شحن محرك الأقراص الثابتة إلى بلد آخر، فهل هناك أي شيء أحتاج إلى القيام به؟
    answer: >
      قد يتعين على محرك الأقراص الثابتة الذي تقوم بشحنه إلى Microsoft عبور الحدود الدولية. إذا كان الأمر كذلك، فأنت مسؤول عن التأكد من أن محرك الأقراص الثابتة والبيانات التي يحتوي عليها يتم استيرادها و/أو تصديرها وفقا للقوانين المعمول بها. قبل شحن محرك أقراص ثابت، راجع مستشاريك للتحقق من إمكانية شحن محرك الأقراص والبيانات بشكل قانوني إلى مركز بيانات Microsoft المحدد. سيساعد ذلك على ضمان وصولها إلى Microsoft في الوقت المناسب.
  - question: >
      هل هناك أي متطلبات لدقة الشاشة عند إنشاء مهمة استيراد لشحن محرك الأقراص؟
    answer: إذا تم تعيين دقة الشاشة على الكمبيوتر المحلي إلى 1366 × 768، فقد تكون لديك مشاكل في إنشاء مهمة استيراد. إذا كان الأمر كذلك، نوصي بتغيير دقة الشاشة إلى إعداد مختلف ثم إنشاء مهمة استيراد جديدة. نحن نعمل على إصلاح هذه المشكلة.
