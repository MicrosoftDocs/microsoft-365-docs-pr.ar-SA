title: الأسئلة المتداولة حول Compliance Manager
summary: ''
sections:
- name: تم التجاهل
  questions:
  - question: >
      هل هناك متطلبات ترخيص لاستخدام Compliance Manager؟
    answer: >
      نعم. يمكن للمؤسسات التي لديها تراخيص Office 365 وMicrosoft 365 وعملاء مجتمع حكومة الولايات المتحدة (GCC) وS GCC High وSours of Defense (DoD) الوصول إلى Compliance Manager. ومع ذلك، تعتمد التقييمات المتوفرة لمؤسستك وكيفية إدارة قوالب التقييم على اتفاقية الترخيص الخاصة بك. تفضل بزيارة [إرشادات ترخيص Microsoft 365 للأمان والتوافق](/office365/servicedescriptions/microsoft-365-service-descriptions/microsoft-365-tenantlevel-services-licensing-guidance/microsoft-365-security-compliance-licensing-guidance#microsoft-purview-compliance-manager) للحصول على التفاصيل.
  - question: >
      إذا كان لدي درجة عالية، فهل يعني ذلك أنني متوافق تماما؟
    answer: >
      لا. تقيس درجة التوافق تقدمك في إكمال الإجراءات الموصى بها التي تساعد على تقليل المخاطر المتعلقة بحماية البيانات والمعايير التنظيمية. ولا تعبر عن مقياس مطلق للامتثال التنظيمي فيما يتعلق بمعيار أو تنظيم معين. لا ينبغي تفسير Compliance Manager، ونقاط التوافق الخاصة بك، على أنها ضمان بأي شكل من الأشكال.
  - question: >
      هل يمكنني استخدام Compliance Manager للمنتجات غير الخاصة ب Microsoft؟
    answer: نعم. احصل على تفاصيل حول [Microsoft والقوالب العالمية](compliance-manager-templates.md#template-versions-microsoft-and-universal) لإنشاء التقييمات. يمكنك أيضا إضافة تقييمات مخصصة في Compliance Manager لمساعدتك على إدارة جميع عناصر التحكم عبر أصولك الرقمية.
