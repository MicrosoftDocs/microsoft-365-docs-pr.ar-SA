  - question: >
      هل "إدارة التوافق" و"نقاط التوافق" متشابهان، أم هل يختلفان؟
    answer: >
      يوجد الآن حل واحد فقط: إدارة التوافق. يرحلك هذا القسم خلال عملية الانتقال، بدءا من نظرة عامة أساسية أدناه. قد تجد أيضا أنه من المفيد الانتقال مباشرة إلى أحد المقاطع التالية:


      - [تستخدم مؤسستك بشكل أساسي إدارة التوافق (إما إصدارات المعاينة الكلاسيكية أو العامة)، الموجودة في Microsoft Service Trust Portal](#your-organization-regularly-used-compliance-manager-in-the-service-trust-portal)


      - [تستخدم مؤسستك بشكل أساسي "نقاط التوافق" (المعاينة العامة)، الموجودة في مركز التوافق في Microsoft 365](#your-organization-used-compliance-score-public-preview-in-the-microsoft-365-compliance-center)


      - [مؤسستك جديدة في إدارة التوافق](#youre-new-to-compliance-manager

      )

      ### <a name="the-basics"></a>الأساسيات


      بدأ Microsoft Compliance Manager كحل لإدارة التوافق داخل Microsoft Service Trust Portal.  مع حلول التوافق التي تم مركز التوافق في Microsoft 365، قمنا بتطوير تجربة جديدة باستخدام تصميم سهل الاستخدام لهذا الموقع. تم إصدار المعاينة العامة ل "نقاط التوافق" في مركز التوافق في Microsoft 365 نوفمبر 2019. تمت مشاركة نقاط التوافق مع نفس الواجهة الخلفية لمدير التوافق، مما يسمح للعملاء بالعمل في كلا المكانين. منذ نوفمبر 2019، قمنا ب إصدار العديد من التحديثات بينما قمنا ببناء وظائف جديدة والرد على ملاحظات العملاء.


      يكمل التوفر العام لمدير التوافق في مركز التوافق في Microsoft 365 سبتمبر 2020 هذا التطور. إدارة التوافق هو حل التوافق الشامل الموحد. تظل نقاط التوافق الخاصة بك مكونا رئيسيا في إدارة التوافق.


      اقرأ منشور [المدونة](https://aka.ms/compliancemanager/GAblog) هذا لمعرفة المزيد حول أحدث ما في إصدار GA من إدارة التوافق.


      ### <a name="your-organization-regularly-used-compliance-manager-in-the-service-trust-portal"></a>تستخدم مؤسستك "إدارة التوافق" بشكل منتظم في Service Trust Portal


      إذا استخدمت إدارة التوافق في Service Trust Portal، فإن كل بيانات مؤسستك موجودة الآن في إدارة التوافق في مركز التوافق في Microsoft 365 في https://compliance.microsoft.com/compliancemanager. لا يوجد ما تحتاج إلى القيام به لاستئناف عمل إدارة التوافق في موقعها الجديد، غير تحديث أي إشارة مرجعية لديك إلى موقعها السابق. لقد تم إحضار كل التقييمات والبيانات الأخرى لك.


      تجدر الإشارة إلى أنه لم يعد يمكن الوصول إلى إدارة التوافق (المعاينة) في Service Trust Portal، وستعيد كل الارتباطات إليه توجيهك إلى موقعها الجديد في مركز التوافق في Microsoft 365.


      يمكن القيام بكل ما استخدمته للقيام به في الإصدارات السابقة من إدارة التوافق، مثل إكمال الإجراءات (التي تسمى الآن "إجراءات التحسين") وإنشاء التقييمات، في إدارة التوافق الجديدة. لقد أضفنا أكثر من 150 قالب تقييم جديد وحسننا عملية إنشاء القوالب. سنضيف المزيد من التحسينات في الإصدارات المستقبلية.


      فيما يلي بعض الموارد المفيدة:


      - [التعرف على تجربة إدارة التوافق الجديدة](compliance-manager-setup.md#understand-the-compliance-manager-dashboard)

      - [البحث عن الأذونات ومعلومات الإعداد الأخرى لمدير التوافق في الصفحة الرئيسية الجديدة](compliance-manager-setup.md#who-can-access-compliance-manager)

      - [تعرف على المزيد حول مركز التوافق في Microsoft 365](microsoft-365-compliance-center.md)


      ### <a name="your-organization-used-compliance-score-public-preview-in-the-microsoft-365-compliance-center"></a>استخدمت مؤسستك نقاط التوافق (معاينة عامة) في مركز التوافق في Microsoft 365


      إذا استخدمت "نقاط التوافق" في المعاينة العامة، ستلاحظ أن "إدارة التوافق" تبدو إلى حد كبير كما هي، مع عرض نقاطك بشكل بارز على لوحة المعلومات. باستخدام إصدار GA، لن تحتاج إلى ترك مركز التوافق في Microsoft 365 لكي تتمكن من تنفيذ بعض وظائف إدارة التقييمات، مثل إنشاء قوالب للتقييمات وتعديلها. كل الوظائف موجودة الآن في مكان واحد. تظل أي بيانات لديك في إصدار المعاينة من "نقاط التوافق" في إصدار GA من إدارة التوافق.


      تجدر الإشارة إلى أنه إذا قمت بتصفية طريقة عرض لوحة معلومات "نقاط التوافق"، فقد تمت إعادة تعيين عوامل التصفية هذه عند نشر إدارة التوافق الجديدة في سبتمبر. ستحتاج إلى إعادة تطبيق أي عوامل تصفية لديك.


      كما أن إدارة التوافق لديها شروط ترخيص جديدة. راجع السؤال أدناه حول الترخيص.


      ### <a name="youre-new-to-compliance-manager"></a>أنت جديد في إدارة التوافق


      إدارة التوافق هي حل شامل في مركز التوافق في Microsoft 365 لإدارة أنشطة التوافق وتعقبها. إنه مكان رائع لبدء رحلة التوافق لأنه يوفر لك تقييما أوليا لوضعية التوافق في المرة الأولى التي تزور فيها. فيما يلي أماكن جيدة لبدء تعلم المزيد:


      - [الحصول على نظرة عامة حول إدارة التوافق](compliance-manager.md)

      - [استخدم دليل الاستخدام السريع للمساعدة على زيادة عددها على مراحل](compliance-manager-quickstart.md)

      - [تعرف على المزيد حول مركز التوافق في Microsoft 365](microsoft-365-compliance-center.md)
  - question: >
      هل هناك متطلبات ترخيص لاستخدام إدارة التوافق؟
    answer: >
      نعم. يحتوي إصدار GA من إدارة التوافق على شروط ترخيص جديدة. يمكن لجميع المؤسسات التي Office 365 وتراخيص Microsoft 365، و"مجتمع الحكومة الأمريكية" (سحابة القطاع الحكومي) المتوسطة و سحابة القطاع الحكومي العليا و وزارة الدفاع (DoD) الوصول إلى إدارة التوافق. ومع ذلك، تعتمد التقييمات المتوفرة لمنظمتك وكيفية إدارة قوالب التقييم على اتفاقية الترخيص الخاصة بك. تفضل بزيارة [Microsoft 365 إرشادات ترخيص الأمان والتوافق](/office365/servicedescriptions/microsoft-365-service-descriptions/microsoft-365-tenantlevel-services-licensing-guidance/microsoft-365-security-compliance-licensing-guidance) للحصول على التفاصيل.
  - question: >
      إذا كان لدي نتيجة عالية، فهل يعني ذلك أنني متوافق تماما؟
    answer: >
      لا. يقيس مستوى نقاط التوافق تقدمك في إكمال الإجراءات الموصى بها التي تساعد على تقليل المخاطر المتعلقة بحماية البيانات والمعايير التنظيمية. ولا تعبر عن مقياس مطلق لتوافق المؤسسة فيما يتعلق بمقياس أو لائحة معينة. يجب عدم تفسير "إدارة التوافق" و"نقاط التوافق" كضمان بأي شكل من الأشكال.
  - question: >
      هل يمكنني استخدام "إدارة التوافق" للمنتجات غير الخاصة ب Microsoft؟
    answer: على الرغم من أن إدارة التوافق توفر المراقبة المستمرة والإجراءات الموصى بها لخدمات Microsoft السحابية فقط، إلا أنه يمكنك إضافة تقييمات مخصصة في إدارة التوافق لخدمات  الأطراف الخارجية. بهذه الطريقة، يمكنك استخدام Microsoft Compliance Manager كأداة إدارة توافق SaaS لمساعدتك على إدارة كل عناصر التحكم عبر الأصول الرقمية.
