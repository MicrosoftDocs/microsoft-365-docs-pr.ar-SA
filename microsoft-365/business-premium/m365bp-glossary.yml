content: "\n## <a name=\"a\"></a>A\n### <a name=\"admin-accounts\"></a>حسابات المسؤولين\nالحسابات الإدارية لها امتيازات واسعة أو حتى عمومية على الشبكة. هناك العديد من الأنواع المختلفة ذات مستويات مختلفة من الوصول والأمان.\n### <a name=\"adware\"></a>برنامج adware\nالبرامج التي تعرض المواد الإعلانية غير المرغوب فيها أو تنزلها تلقائيا عندما يكون المستخدم متصلا بالإنترنت.\n### <a name=\"antivirus\"></a>مكافحه الفيروسات\nيساعدك على إزالة الفيروسات وأنواع أخرى من البرامج الضارة من الكمبيوتر أو الكمبيوتر المحمول عن طريق الكشف عنها وإزالتها.\n### <a name=\"attack-surface\"></a>سطح الهجوم\nمجموعة النقاط على حدود نظام أو عنصر نظام أو بيئة حيث يمكن للمهاجم محاولة إدخال هذا النظام أو عنصر النظام أو البيئة أو إحداث تأثير عليه أو استخراج البيانات منه.\n\n## <a name=\"b\"></a>B \n### <a name=\"backdoor\"></a>مستتر\nنوع من البرامج الضارة التي تمنح المتسللين الضارين إمكانية الوصول عن بعد إلى جهازك والتحكم فيه.\n### <a name=\"byods\"></a>BYODs\nإن إحضار أجهزتك الخاصة (BYODs) هي أجهزة كمبيوتر محمولة وأجهزة كمبيوتر شخصية وأجهزة لوحية وهواتف محمولة مملوكة شخصيا لأعضاء المؤسسة، وبالتالي لا تتم إدارتها من قبل المؤسسة.\n\n## <a name=\"c\"></a>C\n### <a name=\"cyberattack\"></a>هجوم عبر الإنترنت\nهجوم من الفضاء الإلكتروني. (راجع مساحة الإنترنت.)\n### <a name=\"cybercrime\"></a>الجريمة الإلكترونية\nالمشاركة في إتلاف البيانات والمعلومات أو سرقتها عن طريق أجهزة الكمبيوتر أو الإنترنت.\n### <a name=\"cyberspace\"></a>مساحة الإنترنت\nمفهوم التكنولوجيا الرقمية المترابطة على نطاق واسع، التي تتكون من أجهزة الكمبيوتر والشبكات والاتصال بينها.\n\n## <a name=\"d\"></a>D\n### <a name=\"data-exfiltration\"></a>نقل البيانات غير المصرح به\nملفات البيانات التي تمت سرقتها وإرسالها خارج الشبكة عبر البريد الإلكتروني أو وسائل أخرى.\n### <a name=\"defender\"></a>المدافع\nتتضمن عائلة Microsoft Defender منتجات وخدمات للحماية من التهديدات الإلكترونية. وهو يتضمن، على سبيل المثال لا الحصر، [برنامج الحماية من الفيروسات من Microsoft Defender](/microsoft-365/security/defender-endpoint/microsoft-defender-antivirus-windows)، المضمن في Windows 10 و11. تتضمن عائلة Microsoft Defender أيضا [Microsoft Defender for Business](/microsoft-365/security/defender-business/mdb-overview) لمساعدة الشركات الصغيرة والمتوسطة الحجم على حماية الأجهزة. هناك منتجات وخدمات أخرى أيضا في عائلة Microsoft Defender. [تعرف على المزيد حول عائلة Microsoft Defender](https://www.microsoft.com/security/business/microsoft-defender).\n### <a name=\"device-group\"></a>مجموعة الأجهزة\nمجموعة الأجهزة هي مجموعة من الأجهزة التي يتم تجميعها معا بسبب معايير معينة، مثل إصدار نظام التشغيل. يتم تضمين الأجهزة التي تفي بالمعايير في مجموعة الأجهزة هذه، إلا إذا قمت باستبعادها. في Microsoft 365 Business Premium (و Defender for Business)، يتم تخزين مجموعات الأجهزة في Azure Active Directory.\n### <a name=\"device-management\"></a>إدارة الجهاز\nإدارة الأجهزة هي عندما تقوم المؤسسة بحماية الموارد والبيانات بنشاط على جميع أجهزة الكمبيوتر المحمولة وأجهزة الكمبيوتر الشخصية والأجهزة اللوحية والأجهزة المحمولة في المؤسسة.\n\n## <a name=\"e\"></a>E\n### <a name=\"encryption\"></a>التشفير\nالتشفير هو العملية التي يتم من خلالها ترميز المعلومات بحيث يمكن للمستلم المخول فقط فك ترميز المعلومات واستهلاكها.\n### <a name=\"exploit\"></a>استغل\nجزء من التعليمات البرمجية يستخدم الثغرات الأمنية في البرامج للوصول إلى جهازك وتنفيذ مهام أخرى، مثل تثبيت البرامج الضارة.\n\n## <a name=\"f\"></a>F\n### <a name=\"firewall\"></a>جدار حمايه\nجدار الحماية هو نظام أمان لحماية شبكة داخلية من الخوادم والشبكات غير المصرح بها استنادا إلى قواعد معرفة مسبقا. وهو يعمل كحاجز ويسمح فقط للشبكة المؤمنة بإرسال البيانات أو تلقيها. تم تضمين جدار حماية Windows Defender في Windows 10 و11. بالإضافة إلى ذلك، يتم تضمين حماية جدار الحماية في [Defender for Business](/microsoft-365/security/defender-business/mdb-configure-security-settings).\n\n## <a name=\"h\"></a>H \n### <a name=\"hacker\"></a>مخترق\nشخص يستخدم نظام كمبيوتر للحصول على وصول غير مصرح به إلى نظام آخر للبيانات أو يجعل نظام آخر غير متوفر.\n### <a name=\"hijacker\"></a>الخاطف\nالمخترق هو شكل من أشكال البرامج غير المرغوب فيها التي تعدل إعدادات مستعرض الويب دون إذن المستخدم، لإدخال إعلانات غير مرغوب فيها في مستعرض المستخدم. قد يستبدل مخترق المستعرض الصفحة الرئيسية الموجودة أو صفحة الخطأ أو محرك البحث بصفحة خاصة به. يتم استخدام هذه بشكل عام لفرض الوصول إلى موقع ويب معين، ما يزيد من إيراداته الإعلانية.\n\n## <a name=\"i\"></a>أنا \n### <a name=\"impersonation\"></a>الانتحال\nالانتحال هو المكان الذي يبدو فيه مجال البريد الإلكتروني للمرسل أو المرسل في الرسالة مشابها لمرسل أو مجال حقيقي. مثال على انتحال المجال contoso.com هو ćóntoso.com. انتحال المستخدم هو مزيج من اسم العرض وعنوان البريد الإلكتروني الخاص بالمستخدم. على سبيل المثال، قد يتم انتحال Valeria Barrios (vbarrios@contoso.com) ك Valeria Barrios، ولكن مع عنوان بريد إلكتروني مختلف تماما.\n\n## <a name=\"m\"></a>M \n### <a name=\"malware\"></a>برنامج ضار\nالبرامج الضارة هي مصطلح يستخدم لوصف التطبيقات الضارة والتعليمات البرمجية التي يمكن أن تسبب ضررا وتعطيل الاستخدام العادي للأجهزة. يمكن أن تسمح البرامج الضارة بالوصول غير المصرح به، واستخدام موارد النظام، وسرقة كلمات المرور، وقفل جهاز الكمبيوتر الخاص بك، وطلب الفدية، والمزيد. البرامج الضارة هي الاسم الشامل للتطبيقات والتعليمات البرمجية الأخرى، مثل البرامج، التي تصنفها Microsoft بشكل أكثر دقة على أنها برامج ضارة أو برامج غير مرغوب فيها.\n### <a name=\"managed-devices\"></a>الأجهزة المدارة\nأجهزة مثل أجهزة الكمبيوتر الشخصية وأجهزة الكمبيوتر المحمولة والأجهزة اللوحية والأجهزة المحمولة التي تديرها المؤسسة. عادة ما يتم تسجيل الأجهزة المدارة في خدمة مثل [Microsoft Intune](/mem/intune/fundamentals/what-is-intune) بحيث يمكن دفع نهج الأمان إلى الأجهزة.\n### <a name=\"multi-factor-authentication-mfa\"></a>المصادقة متعددة العوامل (MFA)\nأسلوب مصادقة يتطلب من المستخدم توفير عاملين أو أكثر من عوامل التحقق للوصول إلى مورد مثل تطبيق أو حساب عبر الإنترنت أو VPN.\n\n## <a name=\"p\"></a>P\n### <a name=\"phishing-attempt\"></a>محاولة التصيد الاحتيالي\nتحاول هجمات التصيد الاحتيالي سرقة المعلومات الحساسة من خلال رسائل البريد الإلكتروني أو مواقع الويب أو الرسائل النصية أو أي أشكال أخرى من الاتصالات الإلكترونية. وهي تحاول أن تبدو وكأنها اتصالات رسمية من شركات أو أفراد شرعيين.\n\n## <a name=\"q\"></a>Q\n### <a name=\"quarantine\"></a>حجر صحي\nعزل ملف يحتمل أن يكون ضارا بحيث لا يمكن أن يكون تهديدا للشبكة أو النظام. \n\n## <a name=\"r\"></a>R\n### <a name=\"ransomware\"></a>برامج الفدية الضارة\nنوع من البرامج الضارة التي تقوم بتشفير ملفاتك أو إجراء تعديلات أخرى يمكن أن تمنعك من استخدام جهازك. ثم يعرض ملاحظة فدية تشير إلى أنه يجب عليك دفع أموال أو تنفيذ إجراءات أخرى قبل أن تتمكن من استخدام جهازك مرة أخرى.\n\n## <a name=\"s\"></a>S\n### <a name=\"secure-score\"></a>درجة الأمان\nMicrosoft Secure Score هو قياس لوضع الأمان للمؤسسة، مع عدد أعلى يشير إلى المزيد من إجراءات التحسين التي تم اتخاذها. يمكنك العثور على درجة الأمان في مدخل Microsoft 365 Defender ([https://security.microsoft.com/securescore](https://security.microsoft.com/securescore)).\n### <a name=\"spam\"></a>بريد عشوائي\nعندما يتم إرسال أعداد كبيرة من أجزاء المحتوى إلى عدد كبير من المستلمين، عادة عبر البريد الإلكتروني، وغالبا ما تحتوي على برامج ضارة.\n### <a name=\"spoofing\"></a>التحايل\nعندما ينتحل المرسل عنوان بريد إلكتروني، ويبدو أنه مستخدم في أحد مجالات مؤسستك، أو مستخدم في مجال خارجي يرسل بريدا إلكترونيا إلى مؤسستك.\n### <a name=\"spyware\"></a>برامج التجسس\nالبرامج التي تهدف إلى جمع معلومات حول شخص أو مؤسسة وإرسالها إلى كيان آخر بطريقة تلحق الضرر بالمستخدم.\n\n## <a name=\"t\"></a>T\n### <a name=\"tenant\"></a>مستاجر\nمثيل فريد مخصص لخدمات Microsoft 365 وبيانات مؤسستك، مخزن ضمن موقع افتراضي معين مثل أوروبا أو أمريكا الشمالية. يتم تحديد هذا الموقع عند إنشاء المستأجر لمؤسستك.\n### <a name=\"threat-landscape\"></a>مشهد التهديد\nمشهد التهديد هو مجال التهديدات القوية والثنية، مع المهاجمين الذين حولوا جهودهم من اكتساب التقدير نحو كسب المال، مثل عن طريق الاحتفاظ بالأجهزة والبيانات والتسليم حتى يدفع المالك الفدية المطلوبة. تركز الهجمات الحديثة بشكل متزايد على سرقة الملكية الفكرية على نطاق واسع، والتدهور المستهدف في النظام الذي يمكن أن يؤدي إلى خسارة مالية، والهجمات الإلكترونية التي تهدد أمن الأفراد والشركات والاهتمامات الوطنية في جميع أنحاء العالم. عادة ما يكون هؤلاء المهاجمون من الأفراد والخبراء الأمنيين المدربين تدريبا عاليا، وبعضهم في الدول التي لديها ميزانيات كبيرة وموارد بشرية غير محدودة على ما يبدو.\n### <a name=\"trojan-horse\"></a>حصان طروادة\nنوع من البرامج الضارة التي تحاول أن تظهر غير ضارة. على عكس الفيروسات أو الفيروسات المتنقلة، لا تنتشر أحصنة طروادة بمفردها. بدلا من ذلك، يحاول أن يبدو شرعيا لخداع المستخدمين لتنزيله وتثبيته. بمجرد التثبيت، تقوم أحصنة طروادة بتنفيذ أنشطة ضارة مختلفة مثل سرقة المعلومات الشخصية أو تنزيل برامج ضارة أخرى أو منح المهاجمين حق الوصول إلى جهازك.\n\n## <a name=\"u\"></a>U\n### <a name=\"unmanaged-devices\"></a>الأجهزة غير المدارة\nأجهزة مثل أجهزة الكمبيوتر الشخصية وأجهزة الكمبيوتر المحمولة والأجهزة اللوحية والأجهزة المحمولة التي لا تديرها المؤسسة، وبالتالي تشكل المزيد من المخاطر. (راجع BYODs.)\n\n## <a name=\"v\"></a>V \n### <a name=\"virus\"></a>فيروس\nجزء من التعليمات البرمجية قادر على نسخ نفسه وعادة ما يكون له تأثير ضار، مثل إتلاف النظام أو إتلاف البيانات.\n\n## <a name=\"w\"></a>W \n### <a name=\"worm\"></a>دودة\nنوع من البرامج الضارة التي تنتشر إلى أجهزة أخرى. يمكن أن تنتشر الفيروسات المتنقلة عبر البريد الإلكتروني والمراسلة الفورية والأنظمة الأساسية لمشاركة الملفات والشبكات الاجتماعية ومشاركات الشبكة ومحركات الأقراص القابلة للإزالة. تستفيد الفيروسات المتنقلة المتطورة من الثغرات الأمنية في البرامج لنشرها.\n\n## <a name=\"z\"></a>Z \n### <a name=\"zero-trust\"></a>الثقة الصفرية\nثقة معدومة هو نهج استباقي ومتكامل للأمان عبر جميع طبقات الملكية الرقمية التي تتحقق بشكل صريح ومستمر من كل معاملة، وتفرض أقل امتياز، وتعتمد على الذكاء، والكشف المتقدم، والاستجابة في الوقت الحقيقي للتهديدات."
