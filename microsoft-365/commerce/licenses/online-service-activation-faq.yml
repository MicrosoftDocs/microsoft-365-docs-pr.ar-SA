title: تنشيط الخدمة عبر الإنترنت لبرنامج فتح الأسئلة المتكررة
summary: ''
sections:
- name: عام
  questions:
  - question: >
      كيف يمكنني تنشيط الخدمات عبر الإنترنت التي تم شراؤها من خلال البرامج المفتوحة (فتح وقيمة مفتوحة واشتراك القيمة المفتوحة)؟
    answer: >
      يمكن للعملاء المفتوحين تنشيط الخدمات عبر الإنترنت من خلال طريقتين:

      - بعد طلب خدماتك عبر الإنترنت من خلال عائلة البرنامج المفتوح، ستتلقى رسالة بريد إلكتروني مع ارتباط وإرشادات لتنشيط خدماتك.

      OR

      - من مركز [خدمات الترخيص المجلد (VLSC)](https://www.microsoft.com/Licensing/Servicecenter/default.aspx) يمكن لعملاء البرنامج المفتوح الانتقال إلى المقطع تنشيط الخدمة عبر الإنترنت وتحديد الترخيص لإدارة:


      1. حدد ارتباط إدارة التنشيط، ثم حدد بدء التنشيط. يتم فتح نافذة تنشيط المنتج وتلئ المفتاح مسبقا.

      2. تابع خطوات التنشيط المتبقية لإكمال تنشيط المنتج.


      اكتمل التنشيط بنجاح في غضون 48 ساعة على موقع تنشيط خدمة الترخيص الكلي عبر الإنترنت على الويب.

      للحصول على معلومات حول تنشيط Microsoft Azure، راجع بدء الاستخدام [باستخدام Azure في "الترخيص المفتوح](https://azure.microsoft.com/offers/ms-azr-0111p/)".
  - question: >
      لا يمكنني رؤية طلب Azure. ما الذي ينبغي علي فعله؟
    answer: >
      يتم تنشيط طلبات Azure من خلال المفاتيح. احصل على المفاتيح من خلال علامة التبويب التنزيلات والمفاتيح في VLSC وأدخل المفتاح على بدء الاستخدام [باستخدام Azure في صفحة "الترخيص المفتوح](https://azure.microsoft.com/offers/azure-open/)".
  - question: >
      ما هو حساب العمل أو المدرسة ولماذا أحتاج إلى حساب لتنشيط الخدمات عبر الإنترنت؟
    answer: >
      إن حساب العمل أو المؤسسة الدراسية مخصص للمستخدمين من أجل تسجيل الدخول إلى المؤسسة خدمات Microsoft. يستخدم تسجيل الدخول عادة نموذج username@orgname.com أو username@orgname.onmicrosoft.com، حيث *orgname* هو اسم مجال البريد الإلكتروني الخاص به في المؤسسة.
  - question: >
      كيف يمكنني معرفة ما إذا كانت المؤسسة لديها حساب بالفعل؟
    answer: "يتم أخذ اسم المؤسسة المقترن باستخدام حساب العمل أو المؤسسة الدراسية من \"اسم الترخيص\" للخدمة التي تقوم بتنشيطها. إذا كان هناك حساب موجود، يتم ملء اسم المؤسسة مسبقا في إعداد حساب المؤسسة ومرتبط بالفعل بمنظمتك من طلب الخدمة الأصلي عبر الإنترنت. تتحقق عملية التسجيل مما إذا كانت مؤسستك لديها حساب أم لا. \n\nإذا كان الحقل **الخاص** بالشركة متوفرا، قم بالانتهاء من عملية التسجيل لتسجيل الدخول وتنشيط الخدمة. إذا لم يكن هذا الحقل متوفرا، فيجب تسجيل المؤسسة. يجب أن تكون مسؤولا عاما لتسجيل مؤسسة لحساب.\n\nعندما تطلب حساب عمل أو مؤسسة مدرسية، يتم إرسال طلبك إلى مسؤول المستأجر في مؤسستك الذي يمنح طلب التسجيل أو يرفضه. استخدم حساب العمل أو المدرسة هذا عند تسجيل الدخول إلى تنشيط خدمة Microsoft VLSC Online.\n"
  - question: >
      لماذا يسجل مدخل التنشيط خروجي بعد تنشيط خدمة عبر الإنترنت؟
    answer: "عند تنشيط الخدمات عبر الإنترنت ضمن برنامج الترخيص المفتوح، يتم تنشيط كل اتفاقية بشكل منفصل. للتأكد من عدم تنشيط التراخيص على المستأجر غير صحيح، يتم التعامل مع كل تنشيط في جلسة عمل منفصلة. \n"
  - question: >
      كيف يعمل تنشيط الخدمة عبر الإنترنت لمشتريات الترخيص المفتوح؟
    answer: >
      تم نقل Microsoft Online Services للاتفاقيات المفتوحة إلى نموذج تنشيط معالجة بدون مفتاح. بعد طلب فتح الخدمات عبر الإنترنت، ستتلقى رسالة بريد إلكتروني مع ارتباط وإرشادات لتنشيط خدماتك.
  - question: >
      ماذا لو أردت تعيين عملية شراء إلى مؤسسة أخرى؟
    answer: >
      لتعيين منتجات إلى مؤسسة جديدة، انتقل إلى خطوات التسجيل لإنشاء مؤسسة جديدة. من هناك، يمكنك تعيين أي مقاعد أو منتجات اشتريتها.
  - question: >
      لقد نشطت خدمتي عبر الإنترنت للتو. لماذا ما زلت أقول إنني بحاجة إلى تنشيط خدمتي على صفحة إدارة عمليات التنشيط على مركز خدمات الترخيص الكلي؟
    answer: >
      قد يستغرق ظهور الخدمة التي قمت بتنشيطها في صفحة إدارة **عمليات** التنشيط ما يصل  إلى 24 ساعة.
  - question: >
      كيف يمكنني الاتصال بالدعم؟
    answer: >
      للحصول على الدعم عبر الهاتف أو الويب، راجع [الاتصال بنا](/licensing/contact-us). تستجيب Microsoft إلى إرسالات نموذج ويب في غضون 24 ساعة.
