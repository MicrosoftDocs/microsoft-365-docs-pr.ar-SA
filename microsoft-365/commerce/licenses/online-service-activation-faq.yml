title: تنشيط الخدمة عبر الإنترنت للأسئلة المتداولة حول البرنامج المفتوح
summary: ''
sections:
- name: عام
  questions:
  - question: >
      كيف أعمل تنشيط خدمات الإنترنت التي تم شراؤها من خلال البرامج المفتوحة (Open و Open Value و Open Value Subscription)؟
    answer: >
      يمكن للعملاء المفتوحين تنشيط خدمات الإنترنت بطريقتين:

      - بعد طلب خدمات الإنترنت من خلال عائلة البرنامج المفتوح، ستتلقى رسالة بريد إلكتروني تتضمن ارتباطا وإرشادات لتنشيط خدماتك.

      او

      - من [مركز خدمات الترخيص المجمع (VLSC)](https://www.microsoft.com/Licensing/Servicecenter/default.aspx) يمكن لعملاء البرنامج المفتوح الانتقال إلى قسم تنشيط الخدمة عبر الإنترنت وتحديد الترخيص لإدارة:


      1. حدد ارتباط إدارة التنشيط، ثم حدد "بدء التنشيط". تفتح نافذة تنشيط المنتج وتملأ المفتاح مسبقا.

      2. تابع خطوات التنشيط المتبقية لإكمال تنشيط المنتج.


      اكتمل التنشيط الناجح في غضون 48 ساعة على موقع تنشيط الخدمة عبر الإنترنت للترخيص المجمع.

      للحصول على معلومات حول تنشيط Microsoft Azure، راجع [بدء الاستخدام مع Azure في Open Licensing](https://azure.microsoft.com/offers/ms-azr-0111p/).
  - question: >
      لا أرى طلب Azure الخاص بي. ما الذي ينبغي علي فعله؟
    answer: >
      يتم تنشيط أوامر Azure من خلال المفاتيح. احصل على مفاتيحك من خلال علامة التبويب «Downloads and Keys» في VLSC وأدخل المفتاح على بدء الاستخدام مع [Azure في صفحة «Open Licensing»](https://azure.microsoft.com/offers/azure-open/).
  - question: >
      ما هو حساب العمل أو المؤسسة التعليمية ولماذا أحتاج إلى حساب لتنشيط خدمات الإنترنت؟
    answer: >
      يقصد بحساب العمل أو المؤسسة التعليمية للمستخدمين تسجيل الدخول إلى خدمات Microsoft المؤسسة. يستخدم تسجيل الدخول عادة النموذج username@orgname.com أو username@orgname.onmicrosoft.com، حيث *orgname* هو اسم مجال البريد الإلكتروني للمؤسسة.
  - question: >
      كيف أعمل معرفة ما إذا كان لدى مؤسستي حساب بالفعل؟
    answer: "يتم أخذ اسم المؤسسة المقترن بحساب العمل أو المؤسسة التعليمية من معرف الترخيص للخدمة التي تقوم بتنشيطها. إذا كان هناك حساب موجود، يتم ملء اسم المؤسسة مسبقا في إعداد حساب المؤسسة وربطه بالفعل بمؤسستك من أمر الخدمة الأصلي عبر الإنترنت. تتحقق عملية التسجيل من صحة ما إذا كانت مؤسستك تملك حسابا. \n\nإذا كان الحقل الخاص **بالشركة** متوفرا، فإنهاء عملية التسجيل لتسجيل الدخول وتنشيط الخدمة. إذا لم يكن هذا الحقل متوفرا، فيجب عليك تسجيل المؤسسة. يجب أن تكون مسؤول عمومي لتسجيل مؤسسة لحساب.\n\nعندما تطلب حساب عمل أو مؤسسة تعليمية، يتم إرسال طلبك إلى مسؤول المستأجر في مؤسستك الذي يمنح طلب التسجيل أو يرفضه. استخدم حساب العمل أو المؤسسة التعليمية هذا عند تسجيل الدخول إلى تنشيط خدمة Microsoft VLSC Online.\n"
  - question: >
      لماذا يسجل مدخل التنشيط خروجي بعد تنشيط خدمة عبر الإنترنت؟
    answer: "عند تنشيط الخدمات عبر الإنترنت ضمن برنامج الترخيص المفتوح، يتم تنشيط كل اتفاقية بشكل منفصل. للتأكد من عدم تنشيط التراخيص على المستأجر الخطأ، تتم معالجة كل عملية تنشيط في جلسة عمل منفصلة. \n"
  - question: >
      كيف يعمل تنشيط الخدمة عبر الإنترنت لمشتريات الترخيص المفتوح؟
    answer: >
      انتقلت خدمات Microsoft Online للاتفاقيات المفتوحة إلى نموذج تنشيط بدون مفتاح. بعد طلب فتح خدمات الإنترنت، ستتلقى رسالة بريد إلكتروني تتضمن ارتباطا وإرشادات لتنشيط خدماتك.
  - question: >
      ماذا لو أردت تعيين عملية الشراء إلى مؤسسة أخرى؟
    answer: >
      لتعيين منتجات إلى مؤسسة جديدة، انتقل إلى خطوات التسجيل لإنشاء مؤسسة جديدة. من هناك يمكنك تعيين أي مقاعد أو منتجات اشتريتها.
  - question: >
      لقد قمت بتنشيط خدمتي عبر الإنترنت للتو. لماذا لا يزال يقول إنني بحاجة إلى تنشيط خدمتي على صفحة إدارة عمليات التنشيط في مركز خدمات الترخيص المجمع؟
    answer: >
      قد يستغرق ظهور الخدمة التي قمت بتنشيطها كالحالة **التي تم تنشيطها** على صفحة **"إدارة التنشيطات** " ما يصل إلى 24 ساعة.
  - question: >
      هل كيف أعمل الاتصال بالدعم؟
    answer: >
      للحصول على الدعم عبر الهاتف أو الويب، راجع [الاتصال بنا](/licensing/contact-us). تستجيب Microsoft لإرسالات نماذج الويب في غضون 24 ساعة.
