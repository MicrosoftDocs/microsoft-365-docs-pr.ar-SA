title: مفاتيح المنتج الأسئلة التي يتم طرحها بشكل متكرر
summary: ''
sections:
- name: عام
  questions:
  - question: >
      ما هي مفاتيح المنتج؟
    answer: >
      يسمح لك مفتاح المنتج باستخدام منتج برنامج قمت بترخيصه بموجب برنامج ترخيص مجموعة معين. يجب استخدام مفاتيح المنتجات المدرجة في مركز مسؤولي Microsoft 365 فقط مع منتجات الترخيص الحجمي، وهي مخصصة للاستخدام من قبل مؤسستك فقط.


      مفتاح تنشيط الخدمة عبر الإنترنت (OSA) هو مفتاح منتج واحد الاستخدام يستخدم لتنشيط اشتراكات Microsoft Online Services.


      لمزيد من المعلومات، راجع الأسئلة الشائعة حول تنشيط [الخدمة عبر الإنترنت للبرامج المفتوحة](/licensing/online-service-activation-faq).
  - question: >
      كيف يمكنني العثور على مفاتيح المنتج في مركز مسؤولي Microsoft 365؟
    answer: "1. سجل دخولك إلى مركز مسؤولي Microsoft 365. \n2. انتقل إلى **BillingYour** >  **productsVolume** >  **licensingتن** >  تحميل & المفاتيح > فوق المنتج وحدد **عرض المفاتيح**.\n\nستجد معلومات مفتاح المنتج لكل منتج ونوع الترخيص (مفتاح الترخيص الكلي وخدمة إدارة المفاتيح (KMS) ومفتاح التنشيط المتعدد (MAK)) وعدد عمليات تنشيط MAK المستخدمة والمتوفرة.\n\nحدد **تنزيل كل مفاتيح المنتج** لتنزيل المفاتيح المعروضة لترخيص لمحرك أقراص محلي.\n"
  - question: >
      كيف يمكنني العثور على SQL Server المنتج؟
    answer: >
      يتم SQL مفتاح الترخيص في معالج تنشيط البرنامج بدلا من عرضه في مركز الإدارة، كما يتم اكتشافه تلقائيا أثناء التثبيت. لمزيد من المعلومات، راجع [دليل SQL Server التثبيت](/sql/database-engine/install-windows/install-sql-server).


      يمكنك أيضا العثور على المفتاح عن طريق تنزيل SQL ISO من مركز الإدارة > .. \x64 مجلد > DefaultSetup.ini ملف. تأكد من نسخ أي إصدار موجود قبل تثبيته أو SQL إصداراته. إذا كنت بحاجة إلى مساعدة في استكشاف المشاكل التقنية وإصلاحها أثناء تثبيت المنتج أو تنشيط الخدمة عبر الإنترنت، فاتصل ب دعم Microsoft التقني عبر إرسال [طلب دعم تقني](https://support.microsoft.com/oas).
  - question: >
      كيف يمكنني العثور على مفتاح منتج لشراء الترخيص الكلي؟
    answer: "إذا كانت الاتفاقية ت تخويل الوصول إلى منتج يتطلب مفتاحا، يمكنك العثور على هذه المفاتيح عن طريق الذهاب إلى **BillingYour** >  **productsVolume** >  **licensingDownloads** >  & المفاتيح. \n\nومع ذلك، لا تتطلب بعض المنتجات مفتاح منتج. يتم سرد هذه المعلومات في وصف المنتج في كتالوج التنزيلات والمفاتيح.\n\nلتحديد ما إذا كان المنتج يتطلب مفتاحا، انتقل إلى [تنشيط المنتج والمعلومات الأساسية](https://licensingapps.microsoft.com/product-activation). ضمن البحث عن المنتجات، اختر منتجا أو ابحث عن اسم المنتج.\n"
  - question: >
      ما هو مفتاح الإعداد؟
    answer: >
      يتم استخدام مفتاح إعداد لكل تركيبة من المنتجات/الإصدارات لإلغاء تأمين المنتج عن طريق تجاوز التنشيط. يمكنك الحصول على مفتاح إعداد بوا واحدة من طريقتين:

        - **إنجاز فعلي** بالنسبة للمنتجات التي يتم الحصول عليها من خلال الوفاء الفعلي، يتم طباعة مفتاح الإعداد على كم الوسائط.
        - **إنجاز التنزيل** بالنسبة للمنتجات التي تم الحصول عليها من خلال التنزيل من مركز الإدارة، يتم عرض مفتاح الإعداد على شاشة التنزيل وقد يكون مصحوبا بالنص التالي: تتطلب بعض المنتجات المتوفرة للتنزيل مفاتيح الإعداد. لاحظ مفتاح الإعداد كما هو مطلوب أثناء تثبيت المنتج. لمزيد من المعلومات حول مفاتيح الإعداد، راجع [مفاتيح إعداد عميل KMS](/windows-server/get-started/kmsclientkeys).
  - question: >
      ما الذي يحدد مفاتيح المنتجات المقترنة باتفاقاتي؟
    answer: >
      يتم توفير مفاتيح منتج الترخيص الكلي لكل "معرِّف ترخيص" مدرج في ["ملخص علاقات Microsoft](/licensing/license-faq)". يوجد ملخص العلاقة هذا في مركز خدمات الترخيص الكلي. لمزيد من المعلومات، [راجع ما هو "معرِّف الترخيص](/licensing/license-faq#what-is-a-licensing-id)". قد يكون لديك عدة "هويات ترخيص":

        - اتفاقية Enterprise (EA) وحدد Plus يتلقى العملاء مفاتيح المنتج لكل تجمع منتج (الأنظمة، الخوادم والتطبيقات).
        - حدد اتفاقية يتلقى العملاء مفاتيح المنتج لكل مجموعة منتجات (أنظمة وخادمات وتطبيقات) استنادا إلى تنبؤات الشراء الخاصة بهم.
        - فتح عملاء الترخيص ويتلقى عملاء Open Value مفاتيح المنتجات القابلة للتطبيق استنادا إلى مشتريات الترخيص الخاصة بهم.

      لمزيد من المعلومات، راجع الأسئلة [الشائعة حول ملخص الترخيص](/licensing/license-faq).


      > [!NOTE]

      > لكل العملاء الحق في استخدام مفاتيح المنتج لأغراض إعادة التصوير والتراجع. حدد إضافة اتفاقية Enterprise (EA) وتحديد العملاء الذين لديهم حقوق تقييم محدودة للتدريب ونمائهم. لمزيد من المعلومات، راجع [ملخصات ترخيص المنتج](/licensing/learn-more/volume-licensing-briefs).
- name: تنشيط مستوى الصوت
  questions:
  - question: >
      ما هو التنشيط بالحجم؟
    answer: >
      التنشيط الحجمي هو حل قابل للتكوين يساعد على أتمتة عملية تنشيط المنتج وإدارتها على أجهزة الكمبيوتر التي تعمل Windows التشغيل المرخصة بموجب برنامج ترخيص مجموعة. يستخدم التنشيط الحجمي أيضا مع برامج أخرى من Microsoft، بما في ذلك مجموعات Office، التي يتم بيعها بموجب اتفاقيات الترخيص الكلي والتي تدعم التنشيط الحجمي. لمزيد من المعلومات، اطلع على:
        - [أدوات لإدارة تنشيط مستوى صوت Office](/deployoffice/vlactivation/tools-to-manage-volume-activation-of-office)
        - [تنشيط مستوى الصوت Windows 10](/windows/deployment/volume-activation/volume-activation-windows-10)

      ينطبق التنشيط الحجمي فقط على الأنظمة التي يغطيها برنامج الترخيص الحجمي، كما يتم استخدامه بدقة كأداة لتنشيطه. وهي غير مرتبطة ب الفوترة أو الفوترة الخاصة بالترخيص.


      يوفر التنشيط بالحجم طريقتين لإكمال التنشيطات بالحجم. يمكن للعملاء استخدام كلا النوعين الأساسيين أو كليهما لتنشيط الأنظمة في مؤسساتهم:
        - تسمح خدمة إدارة المفاتيح (KMS) ل المؤسسات بتنشيط الأنظمة داخل الشبكة الخاصة بها.
        - يعمل مفتاح التنشيط المتعدد (MAK) على تنشيط الأنظمة مرة واحدة، باستخدام خدمات التنشيط المستضافة من Microsoft.
  - question: >
      ما هي خدمة إدارة المفاتيح (KMS)؟
    answer: >
      KMS هي خدمة تنشيط تسمح ل المؤسسات بتنشيط الأنظمة داخل الشبكة الخاصة بها من خلال إزالة الحاجة إلى اتصال أجهزة الكمبيوتر الفردية ب Microsoft لتنشيط المنتج. ولا يتطلب ذلك وجود نظام مخصص ويمكن استضافته على نظام يوفر خدمات أخرى.


      تتطلب KMS حدا أدنى من أجهزة الكمبيوتر الفعلية أو الظاهرية في بيئة الشبكة. يتم تعيين هذه الحدود الدنيا، التي تسمى عتبات التنشيط، بحيث يمكن للعملاء في Enterprise الوصول إليها بسهولة.

        - حدود التنشيط Windows
          - يجب أن يكون لدى مؤسستك 5 أجهزة كمبيوتر على الأقل لتنشيط الخوادم التي تعمل Windows Server.
          - يجب أن يكون لدى مؤسستك ما لا يقل عن 25 جهاز كمبيوتر لتنشيط أنظمة العميل التي تعمل Windows.
        - حدود التنشيط Office
          - يجب أن يكون لدى مؤسستك ما لا يقل عن 5 أجهزة كمبيوتر تقوم بتشغيل إصدار من Office لتنشيط المنتجات المثبتة Office KMS.

      لمزيد من المعلومات حول حدود التنشيط، راجع دليل [تخطيط التنشيط الحجمي](/windows/deployment/volume-activation/volume-activation-windows-10).
  - question: >
      ما هو مفتاح مضيف KMS؟
    answer: >
      يتم استخدام مفتاح KMS لتنشيط الكمبيوتر المضيف KMS مع خادم تنشيط Microsoft ويمكنه تنشيط ما يصل إلى 6 مضيفين KMS مع 10 تنشيطات لكل مضيف. يمكن لكل مضيف KMS تنشيط عدد غير محدود من أجهزة الكمبيوتر.
  - question: >
      لماذا لا يتم عرض مفتاح KMS على مركز مسؤولي Microsoft 365 فتح الترخيص؟
    answer: "لم تعد مفاتيح KMS معينة مسبقا إلى الاتفاقيات المفتوحة حيث إن استخدام مفتاح التنشيط المتعدد (MAK) هو الأسلوب المفضل لتنشيطه.\n\nيمكن تعيين مفاتيح KSM، بشكل استثناء، إلى العملاء المفتوحين الذين يفون بالحد الأدنى لعتبة تنشيط KMS Windows Server و OS و Office. لطلب استثناء، أرسل طلب نموذج ويب إلى دعم Microsoft.\n\nلطلب استثناء، يجب أن يكون لديك أذونات مسؤول VLSC أو المسؤول الرئيسي أو عارض المفاتيح وأن توفر المعلومات التالية:\n  \n  - الاتفاقية / رقم التسجيل أو رقم الترخيص والتخويل.\n  - اسم المنتج (بما في ذلك الإصدار والإصدار).\n  - آخر 5 أحرف من مفتاح المنتج.\n  - عدد تنشيطات المضيف المطلوبة.\n  - مبرر العمل أو سبب النشر.\n"
  - question: >
      ماذا لو احتجت إلى مضيفي KMS إضافيين؟
    answer: "إذا كنت بحاجة إلى المزيد من تنشيط KMS لتنشيط أكثر من 6 مضيفي KMS، أرسل طلب نموذج ويب مركز مسؤولي Microsoft 365 الدعم. \n\nلطلب استثناء، يجب أن يكون لديك أذونات مسؤول VLSC أو المسؤول الرئيسي أو عارض المفاتيح وأن توفر المعلومات التالية:\n  \n  - الاتفاقية / رقم التسجيل أو رقم الترخيص والتخويل.\n  - اسم المنتج (بما في ذلك الإصدار والإصدار).\n  - آخر 5 أحرف من مفتاح المنتج.\n  - عدد تنشيطات المضيف المطلوبة.\n  - مبرر العمل أو سبب النشر.\n"
  - question: >
      ما هو مفتاح التنشيط المتعدد (MAK)؟
    answer: >
      يعمل مفتاح التنشيط المتعدد (MAK) على تنشيط الأنظمة مرة واحدة، باستخدام خدمات التنشيط المستضافة من Microsoft التي تتطلب اتصالا مع خادم تنشيط Microsoft. بمجرد تنشيط أجهزة الكمبيوتر، لا يلزم إجراء أي اتصال آخر مع Microsoft.


      **هام** يستند عدد عمليات تنشيط MAK المسموح بها إلى اتفاقية الترخيص الكلي.
  - question: >
      لماذا لا تتطابق عمليات تنشيط MAK المتوفرة مع عدد التراخيص التي قمنا بشرائها؟
    answer: >
      نوصي العملاء باستخدام KMS لتنشيط مفاتيح التنشيط المتعددة (MAK). KMS هي طريقة التنشيط المفضلة للنشرات الكبيرة الحجم. تحدد العديد من العوامل عدد عمليات التنشيط المقترنة بكل MAK، بما في ذلك التراخيص التي تم شراؤها ومستوى أسعار شراء العملاء وبرنامج الترخيص الكلي.


      لن يكون عدد عمليات التنشيط المتوفرة لمنتج ما متطابقا دائما مع عدد التراخيص التي تم شراؤها. عادة، تتلقى المزيد من التنشيط في حال كنت بحاجة إلى إعادة تثبيت بعض منتجاتك وتنشيطها. راجع القسم ملخص الترخيص في الاتفاقية لعرض عدد التراخيص.
  - question: >
      كيف يمكنني طلب زيادة لحدود تنشيط MAK؟
    answer: "يمكن طلب زيادة كمية التنشيط إلى MAK عبر نموذج ويب ومنحها استثناء. بالنسبة إلى كندا والولايات المتحدة، أرسل [طلبات دعم الترخيص الكلي](https://support.microsoft.com/supportrequestform/2afa6f15-b710-db46-909a-8346017c802f). بالنسبة لجميع البلدان الأخرى، أرسل [نموذج ويب للدعم](/licensing/contact-us). \n\nلطلب حد تنشيط MAK، يجب أن يكون لديك أذونات مسؤول VLSC أو مسؤول المفتاح أو عارض المفاتيح وأن توفر المعلومات التالية:\n\n  - رقم الاتفاقية/التسجيل أو رقم الترخيص والتخويل.\n  - اسم المنتج (بما في ذلك الإصدار والإصدار).\n  - آخر 5 أحرف من مفتاح المنتج.\n  - عدد تنشيطات المضيف المطلوبة.\n  - مبرر العمل أو سبب النشر.\n"
  - question: >
      كيف يمكنني تنشيط التراخيص باستخدام مفتاح تنشيط متعدد (MAK)؟
    answer: >
      يمكنك تنشيط التراخيص باستخدام إحدى طريقتين باستخدام MAK:

        - التنشيط المستقل ل MAK يتصل كل كمبيوتر ب Microsoft بشكل فردي باستخدام الويب أو الهاتف لإكمال التنشيط.
        - يتم إجراء طلب تنشيط مركزي واحد لتنشيط وكيل MAK نيابة عن أجهزة كمبيوتر متعددة ذات اتصال واحد ب Microsoft عبر الإنترنت أو عبر الهاتف. يستخدم هذا الأسلوب أداة إدارة تنشيط مستوى الصوت (VAMT)، التي هي جزء من Windows التثبيت التلقائي (WAIK). تمكن VAMT محترفي تكنولوجيا المعلومات من أتمتة عملية التنشيط الحجمي وإدارتها مركزيا باستخدام MAK وتتضمن التحقق من عدد عمليات التنشيط على MAK.
  - question: >
      ما هي أداة إدارة تنشيط مستوى الصوت (VAMT)؟
    answer: >
      أداة إدارة التنشيط الحجمي (VAMT) هي أداة تسمح لمسؤولي الشبكة ومحترفي تكنولوجيا المعلومات الآخرين بأتمتة عملية تنشيط وحدة التخزين والبيع بالتجزئة وإدارتها مركزيا ل Windows و Microsoft Office وتحديد منتجات Microsoft الأخرى. يمكن ل VAMT إدارة التنشيط باستخدام مفاتيح التنشيط المتعددة (MAKs) أو Windows إدارة المفاتيح (KMS). VAMT هو محاذاة قياسية ل Microsoft Management Console (MMC) تتطلب 3.0 من وحدة تحكم Microsoft Management Console (MMC).


      للحصول على معلومات حول VAMT، راجع:

        - [مرجع تقني أداة إدارة التنشيط (VAMT)](/windows/deployment/volume-activation/volume-activation-management-tool)
        - [إدارة التنشيط باستخدام أداة إدارة التنشيط الكمية (VAMT)](/previous-versions/tn-archive/ff686876(v=technet.10))
        - تنزيل [أداة إدارة التنشيط الكمية (VAMT)](https://www.microsoft.com/download/details.aspx?id=11936)
  - question: >
      ما الذي يجب معرفته حول استخدام Windows Server كمضيف KMS لتنشيط Windows العملاء؟
    answer: "إذا قمت بنشر Windows باستخدام خدمة إدارة المفاتيح (KMS) كطريقة تنشيط، فلاحظ ما يلي:\n  \n  - Windows Server غير معتمد كمضيف KMS لتنشيط Windows.\n  - مفتاح Windows SERVER KMS مطلوب للحصول على تصحيح للسماح بتنشيط أجهزة Windows العميل. للحصول على التصحيح الأخير، راجع [تكوين كمبيوتر مضيف KMS لتنشيط الإصدارات](/deployoffice/vlactivation/configure-a-kms-host-computer-for-office) المرخصة من Office. \n\nإذا كنت تستخدم خادم Windows كمضيف KMS، يمكنك:\n  \n  - ترقية جهاز مضيف KMS إلى Windows Server.\n  - تخفيض تصنيف الجهاز إلى Windows Server 2003.\n  - تشغيل مضيف KMS على جهاز إصدار Windows مستوى الصوت.\n  - تشغيل جهاز ظاهري Windows Server.\n"
  - question: >
      ما الذي يجب معرفته حول تنشيط مستوى الصوت Office Project و Visio؟
    answer: >
      ترتبط تغييرات تنشيط مستوى الصوت التالية Office Project Visio:
        - Office مضيف KMS بتنشيط أي Office أو تطبيق.
        - يجب تثبيت Office KMS واحد فقط ثم استخدامه من أجل التنشيط.

      إذا قمت بنشر Office باستخدام خدمة إدارة المفاتيح (KMS) كطريقة تنشيط، فلاحظ ما يلي:
        - لا يمكنك تنشيط Office KMS إذا كنت تستخدم Windows الخادم كمضيف KMS.
        - لا يتوفر تصحيح للسماح بتنشيط Office العملاء.

      إذا كنت تستخدم Windows Server 2008 كمضيف KMS، يمكنك:
        - ترقية جهاز مضيف KMS إلى Windows Server.
        - تخفيض تصنيف الجهاز إلى إصدار أقدم من Windows Server.
        - تشغيل مضيف KMS على جهاز Windows الكمبيوتر الشخصي.
        - تشغيل جهاز ظاهري Windows Server على إصدار أحدث من Windows Server.
  - question: >
      كيف يمكنني تنشيط وحدة طرفية لـ Windows الخادم وخدمة سطح المكتب البعيد (RDS)؟
    answer: >
      بعد تنزيل وسائط الخادم من VLSC، يمكنك تنشيطها باستخدام معالج تنشيط المنتج. لست بحاجة إلى تحديد موقع مفتاح ترخيص مجموعة أو مفتاح إعداد منتج في VLSC. إن إكمال كل خطوات معالج التنشيط يطالب الخادم بالاتصال ب Microsoft Clearing House عبر الإنترنت للتحقق من صحة البيانات. بدلا من ذلك، بالنسبة للخوادم غير المتصلة، يوفر معالج التنشيط التنشيط عبر الهاتف أو الويب.


      للبدء، قم بتعيين دور ترخيص سطح المكتب البعيد للخادم، (**StartAdministrative** >  **ToolsServer** >  Manager) ثم قم بتنشيط خدمة RDS من إدارة تراخيص سطح المكتب البعيد. حدد **StartAdministrative** >  **ToolsRemote** >  Desktop Services، ثم حدد **Remote Desktop/Terminal License Manager**.


      أثناء التنشيط، سيطلب منك تحديد رقم الاتفاقية وبرنامج الترخيص. بالنسبة لعملاء "الترخيص المفتوح"، أدخل رقم التخويل. بالنسبة إلى MPSA، أدخل رقم حساب الشراء (وليس رقم اتفاقية MPSA). إذا كنت غير متأكد من نوع البرنامج لمعيار الترخيص المستخدم لشراء تراخيص CAL، فاذهب إلى ملخص علاقات **VLSC** واشر إلى العمود **برنامج** الأصل.


      للحصول على معلومات حول ترخيص Terminal Server، راجع [ترخيص خادم المحطة الطرفية](/troubleshoot/windows-server/remote/terminal-server-licensing). للحصول على معلومات حول كيفية تثبيت دور ترخيص سطح المكتب البعيد وتنشيط خادم الترخيص، راجع تنشيط [](/windows-server/remote/remote-desktop-services/rds-activate-license-server) خادم ترخيص خدمات سطح المكتب البعيد ولا يمكن الاتصال ب [RDS](/troubleshoot/windows-server/remote/cannot-connect-rds-no-license-server) بسبب عدم توفر خوادم ترخيص RD.
  - question: >
      هل يمكن أن تستخدم المؤسسات ضمن بنية الملكية نفسها المفتاح نفسه لنشر منتج؟
    answer: >
      التوافق مع التراخيص وإدارة الأصول مستقلان عن التنشيط الأساسي. لا يجب على العملاء استخدام المفاتيح التي تم توفيرها بموجب "معرِّف ترخيص" معين (اتفاقية أو تسجيل أو شركة تابعة أو ترخيص). إذا كانت المؤسسة الأصل لديها اتفاقية فردية، يمكنها استخدام المفتاح نفسه لنشر منتج عبر المؤسسات الأصل والوالدة. تسمح هذه المرونة للعملاء بإدارة صورة النشر الخاصة بهم مركزيا باستخدام المفاتيح الخاصة بالاتفاقيات/التراخيص أو مجموعة واحدة من المفاتيح للجميع.
  - question: >
      هل يمكنني استخدام مفاتيح التراخيص الكمية الخاصة بى لممارسة حقوق إعادة التصوير الخاصة بى؟
    answer: >
      نعم. يتم منح حقوق إعادة التصوير لجميع عملاء الترخيص الكلي من Microsoft. بموجب هذه الحقوق، يمكن للعملاء إعادة صورة نسخ مرخصة من الشركة المصنعة للمعدات الأصلية (OEM) أو منتج الحزمة الكاملة (FPP) باستخدام الوسائط المتوفرة بموجب الاتفاقية إذا كانت النسخ التي تم الحصول عليها من وسائط الترخيص الكلي متطابقة مع المنتج المرخص الأصلي. كعميل "الترخيص الكلي"، يمكنك العثور على "مفاتيح التراخيص التخزينية" على صفحة مفتاح المنتج أو طلب المفاتيح من خلال [مركز تنشيط Microsoft](https://licensingapps.microsoft.com/product-activation).


      > [!NOTE]

      > إذا كنت عميل ترخيص مفتوح، فيجب شراء وحدة واحدة على الأقل من المنتج الذي تريد إعادة صورته للحصول على حق الوصول إلى وسائط المنتج وتلقي مفتاح المنتج.


      لمزيد من المعلومات حول حقوق إعادة التصوير، راجع [ملخصات ترخيص المنتج](/licensing/learn-more/volume-licensing-briefs).
  - question: >
      كيف يمكنني تنزيل المفاتيح إلى ملف محلي؟
    answer: "توفر مركز مسؤولي Microsoft 365 خيار تنزيل مفاتيح المنتج إلى ملف محلي لاستخدامه لاحقا. عند تنزيل مفاتيح المنتج من صفحة التنزيلات والمفاتيح، يحتوي الملف على كل مفاتيح التراخيص الكمية المقترنة بالاتفاقيات في ملف تعريف مركز الإدارة. ومع ذلك، إذا قمت بتنزيل المفاتيح من طريقة عرض \"معرِّف الترخيص\" على الصفحة \"ملخص العلاقة\"، فإن الملف يحتوي فقط على المفاتيح المقترنة بم ID الترخيص الذي تعرضه.\n\nيوجد ملف مفتاح منتج قابل للتنزيل بتنسيق معين ب علامة جدولة ويمكن فتحه في Excel أو محرر نص لفرز المفاتيح وعرضها. هذه هي الأعمدة المضمنة في **الملف: \"** اسم الترخيص\" و\"البرنامج الأصل\" و\"المؤسسة\" و\"المنتج\" و\"مفتاح المنتج\" و\"النوع\" و\"MAK **التنشيطات-المستخدمة/** المتوفرة\" و\"المقاعد\" و\"حالة OSA\".  \n\nلفتح ملف تم تنزيله في Excel، أكمل الخطوات التالية:\n  1. افتح Microsoft Excel.\n  2. حدد **FileOpen** > ، ثم حدد ملف CSV الذي تم تنزيله.\n  3. حدد **محدد** (الافتراضي)، ثم حدد **مفصول** ب علامة الجدولة (لمنع عرض كل البيانات في عمود واحد).\n  4. حدد **إنهاء**. \n\nيتم .CSV الملف في Excel، كما يتم عرض البيانات في أعمدة منفصلة.\n"
- name: الدعم
  questions:
  - question: >
      كيف يمكنني الاتصال بالدعم؟
    answer: >
      مركز مسؤولي Microsoft 365 العملاء الاتصال بالدعم عبر الهاتف أو نموذج ويب. تستجيب Microsoft إلى إرسالات نموذج ويب في غضون 24 ساعة. للاتصال بالدعم، راجع [الاتصال بنا](/licensing/contact-us).
