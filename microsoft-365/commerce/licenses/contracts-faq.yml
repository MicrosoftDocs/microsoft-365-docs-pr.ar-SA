sections:
- name: عام
  questions:
  - question: >
      لماذا يمكنني رؤية قائمة العقود؟
    answer: >
      يمكنك رؤية قائمة العقود إذا كنت مستخدم ترخيص مجمع (VL) صالحا. أنت مستخدم VL إذا كنت تستوفي أحد المتطلبات التالية:


      - يتم إدراجك كجهة اتصال للاتفاقيات في نموذج برنامج الترخيص المجمع القانوني. تتضمن أنواع جهات الاتصال جهة الاتصال الأساسية، أو الإشعارات، أو الإشعارات، أو جهة الاتصال بالوصول عبر الإنترنت، أو مدير ضمان البرامج، أو مدير الخدمات عبر الإنترنت، أو مدير الاشتراكات.

      - أنت مسؤول مع إمكانية الوصول إلى الاتفاقيات.
  - question: >
      ما هو معرف الترخيص؟
    answer: >
      يحدد معرف الترخيص مستوى البرنامج الذي يمكن للمؤسسة وضع الطلبات عنده. يمكن أن تمثل أيا مما يلي:


      - التسجيل (برامج المؤسسة أو تحديد)

      - اتفاقية (برنامج Open Value)

      - الترخيص (برنامج الترخيص المفتوح)

      - رقم العميل العام (PCN) (برنامج Select Plus)


      يتم تحديد الاستحقاقات وأذونات الموقع بواسطة معرفات الترخيص المتوفرة لمؤسستك.
  - question: >
      أين توجد عقود MPSA الخاصة بي؟
    answer: >
      تتم إدارة معلومات ترخيص اتفاقية منتجات وخدمات Microsoft (MPSA) في [مركز أعمال Microsoft](https://businessaccount.microsoft.com/Customer) أو [Microsoft Store للأعمال](https://businessstore.microsoft.com/store). لا يتم عرض معلومات MPSA في قائمة العقود هذه. لمعرفة المزيد حول MPSA، راجع [الترخيص المجمع](https://www.microsoft.com/Licensing/MPSA/default.aspx).
  - question: >
      لماذا لا يتم عرض بعض معرفات الترخيص لمؤسستي في القائمة؟
    answer: "يتم عرض معرف الترخيص فقط إذا كان المستخدم الذي قام بتسجيل الدخول لديه الإذن بعرض تفاصيل معرف الترخيص. يتم منح الإذن لعرض معرف ترخيص معين بالنيابة عن مؤسستك إذا كنت تستوفي أحد المعايير التالية:\n\n- يتم إدراجك كجهة اتصال للاتفاقيات في نموذج برنامج الترخيص المجمع القانوني. تتضمن أنواع جهات الاتصال جهة الاتصال الأساسية، أو الإشعارات، أو الإشعارات، أو جهة الاتصال بالوصول عبر الإنترنت، أو مدير ضمان البرامج، أو مدير الخدمات عبر الإنترنت، أو مدير الاشتراكات.\n- أنت مسؤول مع إمكانية الوصول إلى الاتفاقيات.\n\nلمزيد من المعلومات حول أدوار أذونات الترخيص المجمع والإجراءات المسموح بها، راجع [الأسئلة المتداولة حول الأذونات](https://docs.microsoft.com/licensing/permissions-faq). \n"
  - question: >
      كم من الوقت يستغرق ظهور طلبات الترخيص الجديدة في قائمة العقود؟
    answer: >
      عادة ما يتم عرض التراخيص التي تم شراؤها مؤخرا في القائمة في غضون 10 ساعات من تلقي Microsoft طلبك من شريك Microsoft. قد تحدث تأخيرات من بضعة أيام إلى أسابيع قليلة إذا تأخر شريكك في إعادة توجيه أمر الشراء إلى Microsoft. يتم عرض التراخيص في الملخص عند استيفاء فترة بدء التغطية للطلب لكافة البرامج باستثناء "الترخيص المفتوح".


      تتوفر البيانات التالية في قائمة جهات الاتصال:


      |اسم العمود|الوصف|

      |---|---|

      |معرف الترخيص|جهات الاتصال الرئيسية والتراخيص ذات الصلة لمؤسستك حسب معرف ترخيص محدد|

      |تفاصيل البرنامج الأصل|جهات الاتصال الرئيسية ومعرف الترخيص ذات الصلة لمؤسستك حسب برنامج الترخيص|

      |تفاصيل MBSA|جهات الاتصال الرئيسية ومعرف الترخيص ذي الصلة لمؤسستك على أنها مقترنة باتفاقية Microsoft Business and Services (MBSA)|

      |المنظمه|مؤسسة الترخيص|

      |موقع|مزيج من المدينة والمقاطعة لمؤسسة الترخيص|

      |تاريخ الانتهاء|تاريخ انتهاء الترخيص|

      |حاله|حالة الترخيص|
  - question: >
      ما هو ملخص الترخيص؟
    answer: >
      يعرض "ملخص الترخيص" استحقاقات الترخيص المجمع في الوقت الحقيقي لكل مجموعة منتجات Microsoft وإصدارا لكافة معرفات الترخيص النشطة وغير النشطة في مجموعة الأذونات الخاصة بك.

      يعرض "ملخص الترخيص" معلومات الشراء المتعلقة ببرامج الترخيص المجمع التقليدية من Microsoft بدءا من عام 1994. تتضمن هذه البرامج، على سبيل المثال لا الحصر، Open و Open Value و Select و Select Plus و Enterprise.

      لا يتم تضمين التراخيص التي تم شراؤها ضمن برنامج MPSA في "ملخص علاقة VLSC" ويمكن عرضها بشكل منفصل في [مركز أعمال Microsoft](https://businessaccount.microsoft.com/customer).


      الوصول إلى ملخص الترخيص وإنشاءه


      1.  سجل الدخول إلى مركز مسؤولي Microsoft 365.

      2.  انتقل إلى **فوترة** > **عقود** **الترخيص** >  المجمع **لمنتجاتك** > .


      تصفية معرفات الترخيص لعرضها في "ملخص الترخيص"


      1.  استخدم خانات الاختيار لتحديد معرفات الترخيص المراد تضمينها في هذا الملخص.

      2.  حدد **إنشاء ملخص الترخيص**. يتم إنشاء "ملخص الترخيص" لمعرف الترخيص المحدد فقط.
- name: فهم ملخص الترخيص
  questions:
  - question: >
      ما هو استحقاق الترخيص؟
    answer: >
      يمثل استحقاق الترخيص حقك في تثبيت منتجات البرامج واستخدامها كما هو مفصل في اتفاقية الترخيص.
  - question: >
      ما هي الكمية الفعالة؟
    answer: >
      الكمية الفعالة هي عدد استحقاقات الترخيص لكل منتج وإصدار مع الترقيات. يتم استخدامه لتحديد ما إذا كانت مؤسستك لديها تراخيص أو فوائض حسب المنتج والإصدار.
  - question: >
      ما هي كمية SA النشط (ضمان البرنامج)؟
    answer: "يتم عرض كمية SA النشطة في ملخص الترخيص. وهو يمثل عدد التراخيص التي يغطيها ضمان البرنامج (حماية ترقية الإصدار) عبر جميع برامج الترخيص المجمع من Microsoft. تتضمن كمية SA النشطة جميع أنواع ضمان البرنامج، بما في ذلك:\n \n - ضمان الترخيص والبرامج (L&SA)\n - ضمان البرنامج (SA)\n - Step-Up SA\n"
  - question: >
      لماذا أرى الكمية الفعالة و/أو كمية SA النشطة كصفر (0)؟
    answer: "يهدف ملخص الترخيص إلى إظهار التراخيص التي يحق لمؤسستك نشرها واستخدامها. إذا تم عرض الكمية الفعالة في بيان الترخيص الذي تم إنشاؤه كصفر، فهذا يعني أنه لا يحق لمؤسستك استخدام الترخيص بموجب شروط مجموعة معرفات الترخيص المحددة لهذا البيان. إذا تم عرض كمية SA النشطة كصفر، فهذا يعني أن التراخيص ضمن مجموعة معرفات الترخيص المستخدمة لإنشاء العبارة لا تحتوي على أي تغطية صالحة أو نشطة لضمان البرنامج. \n\nملاحظه\n\nبالنسبة لتراخيص الخدمات عبر الإنترنت، تكون كمية SA النشطة دائما صفرا، لأن الخدمات عبر الإنترنت لا تحتوي على SAs مقترنة بها. \n"
  - question: >
      هل يتضمن ملخص الترخيص معلومات الشركة المصنعة للمعدات الأصلية (OEM) أو ترخيص البيع بالتجزئة؟
    answer: >
      لا. يعرض "ملخص الترخيص" التراخيص التي حصلت عليها مؤسستك فقط من خلال برامج الترخيص المجمع.
  - question: "هل يعرض \"ملخص الترخيص\" البرنامج الذي يتم نشره في مؤسستي؟ \n"
    answer: >
      لا. لا يمكن ل Microsoft توفير قائمة بتفاصيل نشر المنتج في ملخص الترخيص. يعرض "ملخص الترخيص" البرنامج الذي يحق لمؤسستك تثبيته واستخدامه، ولكن ليس ما يتم نشره حاليا.
  - question: >
      ما هو تجمع المنتجات؟
    answer: >
      تجمع التراخيص يجمع التراخيص حسب نوع المنتج. ينظم الترخيص المجمع من Microsoft المنتجات في ثلاثة تجمعات:


      - التطبيقات (على سبيل المثال، إصدارات Office)

      - الأنظمة (على سبيل المثال، إصدارات نظام التشغيل Windows)

      - الخوادم (على سبيل المثال، خادم Exchange Server SQL Server وخادم Windows)
  - question: >
      ما هو منح الترخيص؟
    answer: "في بعض الأحيان، يقدم الترخيص المجمع من Microsoft ترقية حيث يمنح شراء منتج معين العميل حق استخدام منتج آخر. عادة ما تكون الترقيات مشروطة بتغطية ضمان البرنامج النشط أو ميزة الترقية على المنتج الذي تم شراؤه. على سبيل المثال:\n\n- يشتري العميل ترخيصا واحدا Exchange Server 2016.\n- تتمتع المعاملة بتغطية نشطة لضمان البرنامج أو ميزة الترقية أثناء العرض.\n- تقدم Microsoft ترقية لترخيص واحد من Skype for Business Server مع شراء Exchange Server 2016.\n\nمنح الترخيص هو ما يحق للعميل، أو \"يمنحه\"، لاستخدام المنتج الترويجي. في المثال أعلاه، يتم منح العميل استخدام Skype for Business Server.\n\nلمزيد من المعلومات حول منح الترخيص، راجع [شروط منتج Microsoft](https://www.microsoft.com/licensing/terms/welcome/welcomepage). \n"
  - question: >
      كيف يمكنني رؤية "منح الترخيص"؟
    answer: >
      تنعكس منح الترخيص في قائمة العقود وفي التنزيلات & Keys. في قائمة المنتجات، يتم عرض المنتجات المستلمة من منح الترخيص مع علامة نجمية (*) للإشارة إلى أنها لم تكن جزءا من عملية الشراء الأصلية.
  - question: >
      كيف يمكنني الاتصال بدعم Microsoft؟
    answer: للاتصال بالدعم عبر الهاتف أو بواسطة نموذج ويب، راجع [الاتصال بنا](https://docs.microsoft.com/licensing/contact-us). تستجيب Microsoft لإرسالات نموذج ويب في غضون 24 ساعة.
