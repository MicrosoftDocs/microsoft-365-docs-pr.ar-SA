sections:
- name: عام
  questions:
  - question: >
      لماذا يمكنني رؤية قائمة العقود؟
    answer: >
      يمكنك الاطلاع على قائمة العقود إذا كنت مستخدم ترخيص مجلد (VL) صالحا. أنت مستخدم VL إذا كنت تلبي أحد المتطلبات التالية:


      - يتم إدراجك ك جهة اتصال للاتفاقيات في نموذج برنامج الترخيص الكلي القانوني. تتضمن أنواع جهات الاتصال جهات الاتصال الأساسية أو مراسل الإشعارات أو جهة اتصال Access عبر الإنترنت أو إدارة ضمان البرنامج أو إدارة الخدمات عبر الإنترنت أو إدارة الاشتراكات.

      - أنت مسؤول مع إمكانية الوصول إلى الاتفاقيات.
  - question: >
      ما هو "معرِّف الترخيص"؟
    answer: >
      يحدد "هوية الترخيص" مستوى البرنامج الذي يمكن أن يتم به وضع الطلبات من قبل المؤسسة. يمكن أن يمثل أي من ما يلي:


      - التسجيل (المؤسسة أو تحديد البرامج)

      - الاتفاقية (برنامج القيمة المفتوحة)

      - الترخيص (برنامج الترخيص المفتوح)

      - رقم العميل العام (PCN) (برنامج Select Plus)


      يتم تحديد الأذونات المتعلقة بالتراخيص وأذونات الموقع من خلال "هويات الترخيص" المتوفرة لمنظمتك.
  - question: >
      أين توجد تعاقدات MPSA؟
    answer: >
      تدار معلومات ترخيص اتفاقية منتجات وخدمات Microsoft (MPSA) في [مركز أعمال Microsoft](https://businessaccount.microsoft.com/Customer) [أو Microsoft Store للأعمال](https://businessstore.microsoft.com/store). لا يتم عرض معلومات MPSA في قائمة العقود هذه. [تعرف على MPSA](https://www.microsoft.com/Licensing/MPSA/default.aspx).
  - question: >
      لماذا لا يتم عرض بعض "هويات الترخيص" لمنظمتي في القائمة؟
    answer: >
      يتم عرض "معرِّف الترخيص" فقط إذا كان لدى المستخدم الذي تم تسجيل الدخول لديه الإذن لعرض تفاصيل "معرِّف الترخيص". يتم منحك الإذن لعرض "معرِّف ترخيص" معين بالنيابة عن مؤسستك، أحد المعايير التالية:


      - يتم إدراجك ك جهة اتصال للاتفاقيات في نموذج برنامج الترخيص الكلي القانوني. تتضمن أنواع جهات الاتصال جهات الاتصال الأساسية أو مراسل الإشعارات أو جهة اتصال Access عبر الإنترنت أو إدارة ضمان البرنامج أو إدارة الخدمات عبر الإنترنت أو إدارة الاشتراكات.

      - أنت المسؤول الذي يستطيع الوصول إلى الاتفاقيات.


      لمزيد من المعلومات حول أدوار أذونات VL والإجراءات المسموح بها، راجع الأسئلة [الشائعة حول الأذونات](https://docs.microsoft.com/licensing/permissions-faq).
  - question: >
      ما المدة التي يستغرقها ظهور طلبات الترخيص الجديدة في قائمة العقود؟
    answer: "يتم عادة عرض التراخيص التي تم شراؤها مؤخرا في القائمة في غضون 10 ساعات من تلقي Microsoft طلبك من شريك Microsoft. قد تحدث تأخيرات من بضعة أيام إلى بضعة أسابيع إذا تأخر شريكك في إعادة توجيه أمر الشراء إلى Microsoft. يتم عرض التراخيص في الملخص عند تحقيق فترة بدء التغطية الخاصة بالترتيب لجميع البرامج باستثناء الترخيص المفتوح.\n\nتتوفر البيانات التالية في قائمة جهات الاتصال:\n\n|**اسم العمود**|**الوصف**|\n|:-----|:-----|\n|\"معرِّف الترخيص\" |جهات الاتصال الرئيسية والتراخيص ذات الصلة لمنظمتك حسب \"معرِّف ترخيص\" معين |\n|تفاصيل البرنامج الأصل |جهات الاتصال الرئيسية وم هويات الترخيص ذات الصلة لمنظمتك من خلال برنامج الترخيص |\n|تفاصيل MBSA |جهات الاتصال الرئيسية وم IDDs الترخيص ذات الصلة لمنظمتك والمقترنة باتفاقية خدمات Microsoft Business (MBSA) | \n|المؤسسة | مؤسسة الترخيص|\n|الموقع |الجمع بين المدينة والمدينة في مؤسسة الترخيص |\n|تاريخ الانتهاء |تاريخ انتهاء الترخيص |    \n|الحالة |حالة الترخيص| \n"
  - question: >
      ما هو ملخص الترخيص؟
    answer: >
      يعرض "ملخص الترخيص" استحقاق الترخيص بالحجم في الوقت الحقيقي لكل عائلة منتجات Microsoft والإصدار لكل "هويات الترخيص" النشطة وغير النشطة في مجموعة الأذونات.


      يعرض ملخص الترخيص معلومات الشراء المتعلقة ببرامج الترخيص الحجمي التقليدية من Microsoft بدءا من عام 1994. تتضمن هذه البرامج، على ألا تقتصر على، فتح وفتح قيمة وتحديد وتحديد علامة زائد و Enterprise.


      لا يتم تضمين التراخيص التي تم شراؤها ضمن برنامج MPSA في ملخص علاقات VLSC ويمكن عرضها بشكل منفصل في [مركز أعمال Microsoft](https://businessaccount.microsoft.com/customer).


      الوصول إلى ملخص الترخيص وإنشاءه

      1.  سجل دخولك إلى مركز مسؤولي Microsoft 365.

      2.  انتقل إلى **BillingYour** >  **productsVolume** >  **licensingContracts** > .


      تصفية "مواصفات الترخيص" لعرضها في ملخص الترخيص

      1.  استخدم خانات الاختيار لتحديد "محددات التراخيص" لتضمينها في هذا الملخص.

      2.  حدد **إنشاء ملخص الترخيص**. يتم إنشاء ملخص الترخيص فقط لمحددات الترخيص.
- name: فهم ملخص الترخيص
  questions:
  - question: >
      ما هو استحقاق الترخيص؟
    answer: >
      يمثل استحقاق الترخيص حقك في تثبيت منتجات البرامج واستخدامها كما هو مفصل في اتفاقية الترخيص.
  - question: >
      ما هي الكمية الفعالة؟
    answer: >
      الكمية الفعالة هي عدد استحقاقات الترخيص لكل منتج والإصدار مع الترقيات. يتم استخدامه لتحديد ما إذا كانت مؤسستك لديها حالات عجز في التراخيص أو فوائض حسب المنتج والإصدار.
  - question: >
      ما هي كمية Active SA (ضمان البرنامج)؟
    answer: >
      يتم عرض كمية SA النشطة في ملخص الترخيص. وهي تمثل عدد التراخيص التي تغطيها Software Assurance (حماية ترقية الإصدار) عبر جميع برامج الترخيص الكلي من Microsoft. تتضمن كمية SA النشطة كل أنواع ضمان البرنامج، بما في ذلك:

      - ضمان الترخيص والبرامج (L&SA)

      - ضمان البرنامج (SA)

      - SA Step-Up
  - question: >
      لماذا أرى الكمية الفعالة و/أو كمية SA النشطة ك '0'؟
    answer: "إن ملخص الترخيص مخصص لإظهار التراخيص التي يحق لمنظمتك نشرها واستخدامها. \n\nإذا تم عرض \"الكمية الفعالة\" في بيان الترخيص الذي تم إنشاؤه كصفر، فهذا يعني أنه ليس من حق مؤسستك استخدام الترخيص بموجب شروط مجموعة \"محددات\" تراخيص هذا البيان. \n\nإذا تم عرض كمية SA النشطة كصفر، فهذا يعني أن التراخيص ضمن مجموعة من هويات الترخيص المستخدمة لإنشاء البيان لا تملك أي تغطية صالحة أو نشطة لضمان البرنامج. \n\n**ملاحظة** بالنسبة لتراخيص الخدمات عبر الإنترنت، تكون كمية SA النشطة دائما صفرية، لأن الخدمات عبر الإنترنت ليس لديها SAs مقترنة بها. \n"
  - question: >
      هل يتضمن ملخص الترخيص معلومات الشركة المصنعة للمعدات الأصلية (OEM) أو معلومات ترخيص البيع بالتجزئة؟
    answer: >
      لا. يعرض "ملخص التراخيص" التراخيص التي حصلت عليها مؤسستك فقط من خلال برامج الترخيص الكلي.
  - question: "هل يعرض \"ملخص الترخيص\" البرنامج الذي يتم نشره في المؤسسة؟ \n"
    answer: >
      لا. لا يمكن ل Microsoft توفير قائمة بتفاصيل نشر المنتج في ملخص الترخيص. يعرض "ملخص الترخيص" البرنامج الذي يحق لمنظمتك تثبيته واستخدامه، وليس البرامج التي تم نشرها حاليا.
  - question: >
      ما هو تجمع المنتجات؟
    answer: >
      تجمع التراخيص مجموعات التراخيص حسب نوع المنتج. ينظم الترخيص المجمع من Microsoft المنتجات في ثلاثة تجمعات:


      - التطبيقات (على سبيل المثال، إصدارات Office)

      - الأنظمة (على سبيل المثال، إصدارات Windows التشغيل)

      - الخوادم (على سبيل المثال، Exchange Server SQL Server وخادم Windows الخادم)
  - question: >
      ما هي "منح الترخيص"؟
    answer: "في بعض الأحيان، تقدم Microsoft Volume Licensing ترقية حيث يتيح شراء منتج معين للعميل استخدام منتج آخر. عادة ما تكون العروض الترويجية مشروطة بتغطية نشطة لضمان البرنامج أو ترقية الميزة على المنتج الذي تم شراؤه. على سبيل المثال:\n\n- يشتري العميل ترخيصا 1 Exchange Server 2016.\n- المعاملة لديها تغطية نشطة لضمان البرنامج أو ترقية الميزة أثناء العرض.\n- تقدم Microsoft ترقية لترخيص واحد Skype for Business Server شراء Exchange Server 2016.\n\nإن \"منح الترخيص\" هي التي تمنح للعميل حق استخدام المنتج الترويجي أو \"منحه\". في المثال أعلاه، يتم منح العميل استخدام Skype for Business Server.\n\nلمزيد من المعلومات حول منح التراخيص، راجع شروط [منتج Microsoft](https://www.microsoft.com/licensing/terms/welcome/welcomepage). \n"
  - question: >
      كيف يمكنني الاطلاع على منح التراخيص؟
    answer: >
      تنعكس منح التراخيص في قائمة العقود وفي التنزيلات & المفاتيح. في قائمة المنتجات، يتم عرض المنتجات التي تم تلقيها من منح التراخيص مع النجمة (*) للإشارة إلى أنها لم تكن جزءا من عملية الشراء الأصلية.
  - question: >
      الاتصال بالدعم المدعم
    answer: يمكن للعملاء أيضا [الاتصال بنا](https://docs.microsoft.com/licensing/contact-us) عبر الهاتف أو عن طريق نموذج ويب. ترد Microsoft على إرسالات نموذج ويب في غضون 24 ساعة.
