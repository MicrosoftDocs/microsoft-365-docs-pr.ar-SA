title: تنزيل الأسئلة المتداولة
summary: ''
sections:
- name: عام
  questions:
  - question: >
      ما هي متطلبات تنزيل البرامج من مركز مسؤولي Microsoft 365؟
    answer: "يجب شراء ترخيص للمنتجات التي تخطط لتنزيلها والوصول إلى مفتاح منتج صالح لكل ترخيص لإكمال التثبيت. تحقق من اتفاقية الترخيص قبل تنزيل المنتجات.\n\nيمكنك العثور على متطلبات النظام لكل منتج عن طريق تسجيل الدخول إلى مركز الإدارة والانتقال إلى صفحة **productsDownloads** >  **>** **وصف المنتج**. \n\n> [!NOTE]\n> لا تتطلب جميع المنتجات مفتاح منتج.\n"
  - question: >
      ما هي المنتجات التي يمكنني تنزيلها من مركز الإدارة؟
    answer: >
      إذا كانت حقوق التنزيل مقترنة ببرنامج Open License أو Open Value أو Open Value Subscription، فيمكنك تنزيل المنتجات التي اشتريتها بالفعل فقط. يعرض مركز الإدارة التنزيلات للتراخيص التي اشتريتها فقط.


      تسمح لك برامج الترخيص الأخرى (Select Plus أو Enterprise أو Campus أو School) بتنزيل أي منتج من الكتالوج قبل شراء التراخيص.


      إذا كان ملف التعريف الخاص بك مرتبطا ببرامج الترخيص المفتوحة وبرامج الترخيص الأخرى، يمكنك عرض الكتالوج بأكمله.


      لتحديد ما إذا كان المنتج مؤهلا للتنزيل:

        1. حدد **الترخيص المجمع**، ثم حدد المنتج أو **عرض التنزيلات**.
        2. ضمن **"تنزيل**"، إذا لم يكن المنتج متوفرا، فسترى "هذا المنتج غير متوفر للتنزيل".
  - question: >
      ما هو ترخيص وصول العميل (CAL)؟
    answer: >
      ترخيص وصول العميل (CAL) هو ترخيص يمنح المستخدم الحق في الوصول إلى خدمات الخادم.


      لا تحتاج إلى ملف تنزيل برنامج أو مفتاح منتج لتنشيط CAL. بدلا من ذلك، يتم تنشيط المنتج وتثبيته من خلال معالج التنشيط مباشرة من الكمبيوتر.


      تتضمن أمثلة قوائم CALs ما يلي:
        - Windows Server
        - SQL Server
        - Exchange Server
        - Skype for Business Server
        - SharePoint Server
        - مركز النظام
        - Project Server
  - question: "كيف أعمل تنزيل Office for Mac؟ \n"
    answer: >
      لتشغيل إصدار ترخيص مجمع من Office for Mac، يجب تنزيل الملفات التالية وتثبيتها:
        - حزمة [Serializer للترخيص المجمع (VL)](/deployoffice/mac/volume-license-serializer) الموجودة في ملف تنزيل Office for Mac.
        - [حزمة تثبيت Office for Mac](/officeupdates/update-history-office-for-mac#most-current-packages-for-office-for-mac). تتوفر أيضا ملفات حزمة المثبت للتطبيقات الفردية على مركز مسؤولي Microsoft 365. لا يتطلب Office for Mac مفتاح منتج لأن VL Serializer يستخدم لتنشيط إصدار مرخص مجمع من Office for Mac.
  - question: >
      كيف أعمل تنزيل المنتجات في مركز الإدارة؟
    answer: "لتنزيل المنتجات في مركز الإدارة:\n1. حدد **الترخيص المجمع**، ثم حدد المنتج أو **عرض التنزيلات**.\n2. ضمن **\"تنزيل\"**، حدد مكونا وحدد إجراء تنزيل أو أيقونة التنزيل. \n\nللوصول إلى التنزيلات في مركز الإدارة، يمكن لمسؤول VLSC في مؤسستك توفير الوصول عن طريق تعيين أحد الأدوار التالية:\n  - مسؤول\n  - تحميل\n  - إدارة ضمان البرامج\n"
  - question: >
      كيف أعمل تغيير إعدادات التنزيل؟
    answer: >
      للوصول إلى إعدادات التنزيل في مركز الإدارة:

      1. حدد **الترخيص المجمع**، ثم حدد المنتج أو **عرض التنزيلات**.

      2. ضمن **"تنزيل"**، حدد **"اللغة****" و"نوع نظام التشغيل**".


      > [!NOTE]

      > يمكن أن تحظر أدوات حظر العناصر المنبثقة التنزيلات. تأكد من تعطيل أدوات حظر العناصر المنبثقة عند تنزيل البرامج من مركز الإدارة.
  - question: >
      ما هي ملفات EXE و ISO؟
    answer: "يمكنك تحديد نوعين من الملفات عند تنزيل المنتجات من مركز الإدارة:\n  \n  - يمكن تنزيل **الملفات القابلة للتنفيذ (EXE)** وتثبيتها على نفس النظام، ولكن لا يمكنك إنشاء أقراص تمهيد منفصلة للتثبيت على أجهزة كمبيوتر أخرى.\n  - **ملفات صور ISO (منظمة المعايير الدولية)** هي تمثيلات دقيقة للمحتوى والتنسيق المنطقي. يمكنك تثبيتها على الكمبيوتر المستخدم لتنزيل الحزمة أو كتابة الملفات إلى الأقراص للتوزيع والتثبيت على أجهزة كمبيوتر أخرى.\n\n> [!NOTE]\n> لا تتوفر جميع المنتجات بجميع اللغات وفي كل التنسيقات.\n"
  - question: >
      كيف أعمل استخدام برنامج ملف صورة ISO لتنزيل ملف صورة ISO وحفظه إلى قرص CD-R أو قرص DVD-R؟
    answer: >
      إذا كنت تستخدم جهاز كمبيوتر شخصي مع نظام التشغيل Windows، فلن تحتاج إلى برامج إضافية لاستبدال قرص مضغوط R أو DVD-R. انقر نقرا مزدوجا فوق ملف ISO الذي قمت بتنزيله، ثم اتبع الخطوات الواردة في معالج "نسخ الصور".


      إذا كنت تستخدم أي نظام تشغيل غير Windows، فقد تحتاج إلى برامج إضافية. إذا كان الكمبيوتر مجهزا بمسخ قرص مضغوط/قرص DVD، فمن المحتمل أن يتم تحميل البرنامج على جهاز الكمبيوتر الخاص بك. يسمح لك معظم برامج الكتابة CD-R/DVD-R بإنشاء قرص من ملف صورة. حدد عنصر قائمة مثل **"نسخ صورة إلى قرص مضغوط** " أو " **نسخ صورة" للوصول** إلى هذه الميزة.
  - question: >
      كيف أعمل تحميل ملفات ISO والوصول إليها كجهاز ظاهري؟
    answer: >
      إذا لم يكن لديك جهاز نسخ قرص مضغوط/DVD مثبت على الكمبيوتر أو الوسائط غير متوفرة، يمكنك تحميل ملف ISO كمحرك أقراص ظاهري. باستخدام هذا الأسلوب، يعتقد الكمبيوتر الخاص بك أن الملف هو محرك أقراص حقيقي، ويمكنك قراءة الملفات من هذا القرص الظاهري.


      > [!NOTE]

      > ينصح بهذا النهج فقط لتثبيت تطبيقات مثل Office أو ترقيات النظام الثانوية. لا يمكنك تثبيت نظام تشغيل باستخدام هذا الأسلوب لأن محرك الأقراص الظاهري يختفي أثناء التثبيت.
  - question: >
      كيف أعمل الحصول على دعم للمنتجات التي تم تنزيلها؟
    answer: >
      للحصول على قائمة بخيارات الدعم، راجع [دعم Microsoft](https://support.microsoft.com/). يمكن لبعض عملاء الترخيص المجمع استخدام دعم حل المشاكل، وهي ميزة ضمان البرنامج. راجع مزايا ضمان البرنامج للتحقق من أهليتك.
  - question: >
      أين يمكنني العثور على دعم للمواضيع التي تغطيها هذه الأسئلة المتداولة؟
    answer: >
      لمزيد من موارد التدريب، بما في ذلك مقاطع الفيديو، راجع [التدريب والموارد في مركز خدمات الترخيص المجمع من Microsoft](https://www.microsoft.com/licensing/existing-customer/vlsc-training-and-resources).
  - question: >
      كيف يمكنني الاتصال بدعم Microsoft؟
    answer: >
      للحصول على دعم هاتف عميل VLSC أو نموذج ويب، راجع [الاتصال بنا](/licensing/contact-us). تستجيب Microsoft لإرسالات نماذج الويب في غضون 24 ساعة.
