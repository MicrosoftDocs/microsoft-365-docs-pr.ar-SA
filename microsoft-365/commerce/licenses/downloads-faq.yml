title: تنزيلات الأسئلة المتكررة
summary: ''
sections:
- name: عام
  questions:
  - question: >
      ما هي متطلبات تنزيل البرامج من مركز مسؤولي Microsoft 365؟
    answer: "يجب أن تشتري ترخيصا للمنتجات التي تخطط لتنزيلها وأن يكون لديك حق الوصول إلى مفتاح منتج صالح لكل ترخيص لإكمال عملية التثبيت. تحقق من اتفاقية الترخيص قبل تنزيل المنتجات.\n\nيمكنك العثور على متطلبات النظام لكل منتج عن طريق تسجيل الدخول إلى مركز الإدارة، ثم الذهاب إلى صفحة **المنتجاتتنهات**  >  > **وصف المنتج**. \n\n> [!NOTE]\n> لا تتطلب كل المنتجات مفتاح منتج.\n"
  - question: >
      ما هي المنتجات التي يمكنني تنزيلها من مركز الإدارة؟
    answer: >
      إذا كانت حقوق التنزيل مقترنة بالبرنامج "الترخيص المفتوح" أو "فتح القيمة" أو "اشتراك القيمة المفتوحة"، يمكنك تنزيل المنتجات التي اشتريتها بالفعل فقط. يعرض مركز الإدارة التنزيلات للتراخيص التي اشتريتها فقط.


      تسمح لك برامج الترخيص الأخرى (Select Plus أو Enterprise أو Campus أو School) بتنزيل أي منتج من الكتالوج قبل شراء التراخيص.


      إذا كان ملف التعريف الخاص بك مرتبطا بكل من فتح وبرامج ترخيص أخرى، يمكنك عرض الكتالوج بأكمله.


      لتحديد ما إذا كان المنتج مؤهلا للتنزيل:

        1. حدد **الترخيص الحجمي**، ثم حدد المنتج أو **عرض التنزيلات**.
        2. ضمن **تنزيل**، إذا لم يكن المنتج متوفرا، سترى "هذا المنتج غير متوفر للتنزيل".
  - question: >
      ما هو ترخيص وصول العميل (CAL)؟
    answer: >
      ترخيص وصول العميل (CAL) هو ترخيص يمنح المستخدم الحق في الوصول إلى خدمات الخادم.


      لست بحاجة إلى ملف تنزيل برنامج أو مفتاح منتج لتنشيط CAL. بدلا من ذلك، يتم تنشيط المنتج وتثبيته من خلال معالج التنشيط مباشرة من الكمبيوتر.


      تتضمن أمثلة عناوين CALs ما يلي:
        - Windows Server
        - SQL Server
        - Exchange Server
        - Skype for Business Server
        - SharePoint Server
        - مركز النظام
        - Project Server
  - question: "كيف يمكنني تنزيل Office for Mac؟ \n"
    answer: >
      لتشغيل إصدار ترخيص Office for Mac، يجب تنزيل الملفات التالية وتثبيتها:
        - حزمة "متسلسل الترخيص المجلد" [(VL)](/deployoffice/mac/volume-license-serializer) الموجودة في Office for Mac تنزيل.
        - حزمة [Office for Mac التثبيت](/officeupdates/update-history-office-for-mac#most-current-packages-for-office-for-mac). تتوفر أيضا ملفات حزمة المثبت للتطبيقات الفردية على مركز مسؤولي Microsoft 365. Office for Mac تحتاج إلى مفتاح منتج لأن VL Serializer يستخدم لتنشيط إصدار مرخص من مجموعة Office for Mac.
  - question: >
      كيف يمكنني تنزيل المنتجات في مركز الإدارة؟
    answer: "لتنزيل المنتجات في مركز الإدارة:\n1. حدد **الترخيص الحجمي**، ثم حدد المنتج أو **عرض التنزيلات**.\n2. ضمن **تنزيل**، حدد مكونا وحدد إجراء تنزيل أو أيقونة التنزيل. \n\nللوصول إلى التنزيلات في مركز الإدارة، يمكن لمسؤول VLSC في مؤسستك توفير إمكانية الوصول من خلال تعيين أحد هذه الأدوار لك:\n  - المسؤول\n  - تنزيل\n  - إدارة ضمان البرنامج\n"
  - question: >
      كيف يمكنني تغيير إعدادات التنزيل؟
    answer: >
      للوصول إلى إعدادات التنزيل في مركز الإدارة:

      1. حدد **الترخيص الحجمي**، ثم حدد المنتج أو **عرض التنزيلات**.

      2. ضمن **تنزيل**، حدد **نوع** نظام **التشغيل واللغة**.


      > [!NOTE]

      > يمكن لحظر النوافذ المنبثقة حظر التنزيلات. تأكد من تعطيل حجب النوافذ المنبثقة عند تنزيل البرامج من مركز الإدارة.
  - question: >
      ما هي ملفات EXE و ISO؟
    answer: "يمكنك تحديد نوعي ملفات عند تنزيل منتجات من مركز الإدارة:\n  \n  - **يمكن تنزيل الملفات القابلة للتنفيذ (EXE)** وتثبيتها على النظام نفسه، ولكن لا يمكنك إنشاء أقراص تشغيل منفصلة للتثبيت على أجهزة الكمبيوتر الأخرى.\n  - **ملفات صور ISO (مؤسسة المعايير الدولية)** هي تمثيلات دقيقة للمحتوى وتنسيق منطقي. يمكنك تثبيتها على الكمبيوتر المستخدم لتنزيل الحزمة أو كتابة الملفات على الأقراص لتوزيعها وتثبيتها على أجهزة كمبيوتر أخرى.\n\n> [!NOTE]\n> لا تتوفر كل المنتجات بجميع اللغات وجميع التنسيقات.\n"
  - question: >
      كيف يمكنني استخدام برنامج ملف صورة ISO لتنزيل ملف صورة ISO وحفظه على قرص CD-R أو قرص DVD-R؟
    answer: >
      إذا كنت تستخدم كمبيوتر شخصي مع نظام التشغيل Windows، فلا تحتاج إلى برامج إضافية لحرق قرص مضغوط أو DVD-R. انقر نقرا مزدوجا فوق ملف ISO الذي قمت بتنزيلها، ثم اتبع الخطوات في معالج "مواقد الصور".


      إذا كنت تستخدم أي نظام تشغيل آخر غير Windows، فقد تحتاج إلى برامج إضافية. إذا كان الكمبيوتر مجهزا بموقد قرص مضغوط/قرص DVD، فمن المحتمل أن يكون البرنامج محملا على الكمبيوتر الشخصي. تسمح لك معظم برامج الكتابة CD-R/DVD-R بإنشاء قرص من ملف صورة. حدد عنصر قائمة مثل **نسخ صورة إلى قرص مضغوط** أو **نسخ صورة للوصول** إلى هذه الميزة.
  - question: >
      كيف يمكنني تثبيت ملفات ISO والوصول إليها ك جهاز ظاهري؟
    answer: >
      إذا لم يكن لديك قرص مضغوط/قرص DVD مثبت على الكمبيوتر أو الوسائط غير متوفر، يمكنك تثبيت ملف ISO كمحرك أقراص ظاهري. باستخدام هذا الأسلوب، يعتقد الكمبيوتر أن الملف محرك أقراص حقيقي، كما يمكنك قراءة الملفات من هذا القرص الظاهري.


      > [!NOTE]

      > يوصى باستخدام هذا النهج فقط لتثبيت التطبيقات مثل Office أو ترقيات النظام الثانوية. لا يمكنك تثبيت نظام تشغيل باستخدام هذا النهج لأن محرك الأقراص الظاهري يختفي أثناء التثبيت.
  - question: >
      كيف يمكنني الحصول على الدعم للمنتجات التي تم تنزيلها؟
    answer: >
      للحصول على قائمة خيارات الدعم، راجع [دعم Microsoft](https://support.microsoft.com/). يمكن لبعض عملاء الترخيص الكلي استخدام دعم حل المشاكل، وهو فائدة ضمان البرنامج. راجع مزايا ضمان البرنامج للتحقق من أهليتك.
  - question: >
      أين يمكنني العثور على دعم للمواضيع التي تم تناولها في الأسئلة الشائعة هذه؟
    answer: >
      لمزيد من موارد التدريب، بما في ذلك مقاطع الفيديو، راجع التدريب على [مركز خدمات الترخيص الكلي من Microsoft وموارده](https://www.microsoft.com/licensing/existing-customer/vlsc-training-and-resources).
  - question: >
      كيف يمكنني الاتصال بدعم Microsoft؟
    answer: >
      للحصول على دعم نموذج ويب أو هاتف عميل VLSC، راجع [الاتصال بنا](/licensing/contact-us). تستجيب Microsoft إلى إرسالات نموذج ويب في غضون 24 ساعة.
