title: الأسئلة الشائعة حول شراء الخدمة الذاتية
summary: >
  توفر خدمة الشراء الذاتي للمستخدمين فرصة تجربة التقنيات الجديدة وتطوير الحلول التي تعود بالفائدة على مؤسساتهم الكبيرة في النهاية. يمكن لفرق المشتريات المركزية وفرق IT رؤية جميع المستخدمين الذين يشترون حلول شراء الخدمة الذاتية ونشرها من <a href="https://go.microsoft.com/fwlink/p/?linkid=2024339" target="_blank">خلال</a> مركز مسؤولي Microsoft 365. يمكن للمسؤولين إيقاف تشغيل شراء الخدمة الذاتية على أساس كل منتج عبر PowerShell. لمعرفة المزيد، راجع [استخدام AllowSelfServicePurchase للوحدة النمطية MSCommerce PowerShell](allowselfservicepurchase-powershell.md).


  تتوفر خدمة الشراء الذاتي ل Power Platform (Power BI و Power Apps و Power Automate) Project و Visio.


  > [!NOTE]

  > شراء الخدمة الذاتية غير متوفر في الهند أو لعملاء الحكومة أو التعليم. Project Visio المتوفرة للشراء الذاتي للخدمة في البرازيل وجمهورية الكونغو الديمقراطية.
sections:
- name: إجراء عملية شراء الخدمة الذاتية
  questions:
  - question: >
      كيف يقوم العميل بشراء الخدمة الذاتية؟
    answer: >
      يمكن للعملاء إجراء عملية شراء الخدمة الذاتية عبر الإنترنت من مواقع المنتجات على الويب أو من المطالبات للشراء داخل التطبيق. يطلب من العملاء أولا إدخال عنوان بريد إلكتروني للتأكد من أنهم مستخدم في مستأجر Azure Active Directory (AD) موجود. بعد ذلك، يتم توجيههم لتسجيل الدخول باستخدام بيانات اعتماد Azure AD. بعد تسجيل الدخول، يطلب من العميل تحديد عدد الاشتراكات التي يرغب في شرائها، وتوفير الدفع ببطاقة الائتمان. عند اكتمال عملية الشراء، يمكنهم بدء استخدام اشتراكهم. يمكن للمشتري الوصول إلى طريقة عرض محدودة مركز مسؤولي Microsoft 365 حيث يمكنه <a href="https://go.microsoft.com/fwlink/p/?linkid=2024339" target="_blank"></a> تعيين تراخيص للمنتج إلى أشخاص آخرين في المؤسسة.
  - question: >
      ما هي خيارات الدفع لمشتريات الخدمة الذاتية؟
    answer: >
      حاليا، بطاقة الائتمان هي طريقة الدفع الوحيدة المتوفرة. الدفع من خلال الفواكة غير معتمد.
  - question: >
      روبوت Who يمكنك الشراء من خلال شراء الخدمة الذاتية؟
    answer: >
      يمكن لأي مستخدم له حساب مستخدم غير ضيف في مستأجر Azure AD مدار إجراء عملية شراء الخدمة الذاتية. لا يتوفر شراء الخدمة الذاتية للمستأجرين الذين هم مؤسسات حكومية أو مؤسسات تعليم. إذا كان هذا ينطبق على مؤسستك، فلا يلزم اتخاذ أي إجراء إضافي للتحكم في شراء الخدمة الذاتية.


      يرى المستخدمون في المؤسسات أو الأسواق غير المؤهلين لشراء الخدمة الذاتية رسالة تطلب منهم الاتصال بمسؤولهم في مجال المعلومات.
  - question: >
      هل يمكن للمستخدمين الضيوف الشراء من خلال شراء الخدمة الذاتية؟
    answer: >
      لا، لا يمكن للمستخدمين الضيوف إكمال عملية شراء الخدمة الذاتية في مستأجر حيث هم ضيف.
  - question: >
      هل يمكن للمستخدمين الذين تتم مزامنتهم من Active Directory موقعي الشراء من خلال شراء الخدمة الذاتية؟
    answer: >
      إذا كان لدى المستخدم حساب مستخدم نشط في مستأجر Azure AD مؤهل، يمكنه إكمال عملية شراء الخدمة الذاتية.
  - question: >
      روبوت Who يمكن لمشتري الخدمة الذاتية تعيين تراخيص له؟
    answer: >
      يمكن لمشتري الخدمة الذاتية تعيين التراخيص فقط للمستخدمين في مستأجر Azure AD نفسه. يمكن للمشتري الوصول إلى طريقة عرض محدودة <a href="https://go.microsoft.com/fwlink/p/?linkid=2024339" target="_blank">مركز مسؤولي Microsoft 365 تعيين</a> التراخيص. يمكن للمشترين تعيين تراخيص لتلك المنتجات التي اشترواها من خلال شراء الخدمة الذاتية، ويمكنهم فقط تعيين تلك التراخيص للمستخدمين في مستأجر Azure AD نفسه.
  - question: >
      أين يرى مشتري الخدمة الذاتية مشترياته ويديرها؟
    answer: >
      يمكن لمشتري الخدمة الذاتية إدارة عمليات الشراء الخاصة بهم في طريقة العرض <a href="https://go.microsoft.com/fwlink/p/?linkid=2024339" target="_blank">المحدودة مركز مسؤولي Microsoft 365.</a> يمكن للمشترين دائما الوصول إلى مركز الإدارة من لوحة المسؤول  في مضمنة في جميع تطبيقات Microsoft 365 و Dynamics عبر الإنترنت. يمكن للمشترين عرض عمليات الشراء التي قاموا بها، وشراء اشتراكات إضافية للخدمة نفسها، وتعيين تراخيص لهذه الاشتراكات لمستخدمين آخرين في مؤسساتهم. بالإضافة إلى ذلك، يمكن للمشترين عرض الفاتورة ودفعها وتحديث طريقة الدفع الخاصة بهم وإلغاء اشتراكهم.
- name: الأسعار
  questions:
  - question: >
      ما هو سعر مشتريات الخدمة الذاتية؟
    answer: >
      تتوفر أسعار كل من المنتجات للشراء الذاتي للخدمة على موقع Microsoft على الويب. يتم أيضا عرض الأسعار كجزء من تجربة الخروج عندما يقوم المستخدمون بشراء الخدمة الذاتية. قد تختلف هذه الأسعار عن الأسعار التي تدفعها المؤسسة عند إجراء عمليات شراء مركزية أو أسعار يتم تقديمها من خلال شريك.
  - question: >
      روبوت Who المسؤول عن الدفع؟
    answer: >
      الشخص الذي يشتري الاشتراك من خلال شراء الخدمة الذاتية هو الشخص الذي يتم فوترته والذي يكون مسؤولا عن الدفع استنادا إلى شروط عملية الشراء وأسعارها.
- name: قدرات المسؤول
  questions:
  - question: >
      ما هي الإمكانيات التي لدى المسؤول لمشتريات الخدمة الذاتية؟
    answer: >
      يمكن للمسؤولين عرض جميع عمليات شراء الخدمة الذاتية التي تم القيام بها في مؤسساتهم <a href="https://go.microsoft.com/fwlink/p/?linkid=2024339" target="_blank">في مركز مسؤولي Microsoft 365</a>. يمكنهم رؤية المنتج واسم المشتري والاشتراكات التي تم شراؤها وتاريخ انتهاء الصلاحية ومحفوظات الطلبيات والسعر للشراء والمستخدمين المعينين لكل عملية شراء خدمة ذاتية. في مركز إدارة Power Platform، يمكن للمسؤولين أيضا عرض سعة مشتريات الخدمة الذاتية. إذا لزم الأمر لمنظمتهم، يمكن للمسؤولين إيقاف تشغيل شراء الخدمة الذاتية على أساس كل منتج عبر PowerShell. تتوفر للمسؤولين نفس سياسات إدارة البيانات والوصول عبر المنتجات التي يتم شراؤها من خلال شراء الخدمة الذاتية أو مركزيا.


      يمكن للمسؤولين أيضا التحكم في ما إذا كان يمكن للمستخدمين في مؤسساتهم إجراء عمليات شراء الخدمة الذاتية. لمزيد من المعلومات، راجع [استخدام AllowSelfServicePurchase للوحدة النمطية MSCommerce PowerShell](allowselfservicepurchase-powershell.md).
  - question: >
      كيف تحترم Microsoft إدارة البيانات والتوافق من خلال تمكين شراء الخدمة الذاتية؟
    answer: >
      يحتفظ المسؤولون بالتحكم في الخدمات والمنتجات المتوفرة داخل نطاق المستأجر استنادا إلى متطلبات التوافق وإدارة البيانات. تنطبق كل سياسات إدارة البيانات والوصول التي كانت مؤسستك قد قمت تشغيلها على خدمات الخدمة الذاتية المتوفرة التي تم شراؤها.
  - question: >
      روبوت Who تملك بيانات المنتج التي تم إنشاؤها من عمليات شراء الخدمة الذاتية؟
    answer: >
      تملك المؤسسة البيانات التي يتم إنشاؤها من المنتجات التي يتم شراؤها من خلال شراء الخدمة الذاتية وتتحكم بها.
  - question: >
      كيف أقوم ب مركزية عمليات الشراء التي تم القيام بها من خلال شراء الخدمة الذاتية؟
    answer: >
      يمكن للمسؤولين تعيين تراخيص موجودة أو شراء اشتراكات إضافية لمنتجات شراء الخدمة الذاتية من خلال اتفاقيات وأسعار موجودة للمستخدمين المعينين لمشتريات الخدمة الذاتية. بعد تعيين هذه التراخيص التي تم شراؤها مركزيا، يمكن للمسؤولين عندئذ الطلب من المشترين إلغاء اشتراكاتهم الحالية.
  - question: >
      أين يرى المسؤول عمليات شراء الخدمة الذاتية؟
    answer: >
      يمكن للمسؤولين العامين ومسؤولي الفوترة رؤية الاشتراكات التي تم شراؤها من خلال شراء الخدمة الذاتية في **منتجات BillingYour** >  في <a href="https://go.microsoft.com/fwlink/p/?linkid=2024339" target="_blank">مركز مسؤولي Microsoft 365</a>. يمكنهم تصفية قائمة المنتجات لإظهار الاشتراكات التي تم شراؤها من خلال المشتريات المركزية فقط، أو لتضمين الاشتراكات التي تم شراؤها من خلال شراء الخدمة الذاتية.


      يمكن للمسؤولين الاطلاع على المنتج واسم المشتري والاشتراك الذي تم شراؤه وتاريخ انتهاء الصلاحية ومحفوظات الطلبيات والسعر للشراء والمستخدمين المعينين.
- name: الدعم والتدريب
  questions:
  - question: >
      هل من المتوقع أن تدعم أقسام أو شركاء العملاء في قسم المعلومات المنتجات التي تم شراؤها من خلال شراء الخدمة الذاتية؟
    answer: >
      ليس من المتوقع أن توفر أقسام المعلومات والشركاء الدعم للمنتجات التي يتم شراؤها من خلال شراء الخدمة الذاتية. توفر Microsoft دعما قياسيا لمشتريي الخدمة الذاتية.
  - question: >
      إذا كان أحد مشترين الخدمة الذاتية يتصل بالدعم، فهل يستخدم هذا الأمر أحداث دعم Premier الخاصة للعميل؟
    answer: >
      لن يستخدم المشترون للخدمة الذاتية أحداث دعم Premier للعميل لتلقي الدعم لمشتريات الخدمة الذاتية.
  - question: >
      كيف يمكن للمستخدمين تلقي تدريب على المنتجات التي يشترونها من خلال شراء الخدمة الذاتية؟
    answer: >
      يتم توفير تدريب مكثف للمستخدمين على مواقع المنتجات على الويب. تملك المنتجات تعليما إرشاديا ووثائق و عينات ومجتمعات قوية للحصول على إجابات وتلميحات مباشرة من مستخدمين آخرين.
  - question: >
      ماذا يحدث لمشتري الخدمة الذاتية إذا ترك المستخدم المؤسسة؟
    answer: >
      إذا غادر الشخص الذي اشترى منتج شراء الخدمة الذاتية في الأصل المؤسسة، يستمر المستخدمون الصالحون في استخدام المنتج بشكل كامل طوال مدة الاشتراك. يظل الاشتراك نشطا حتى يقوم المشتري بإلغاء الاشتراك مباشرة أو يطلب المسؤول إلغاء الاشتراك من خلال دعم العملاء. قد يختار المسؤولون أيضا تعيين ترخيص تم شراؤه مركزيا لمستخدمي الاشتراك الملغى.
- name: الشركاء
  questions:
  - question: >
      ما دور شركاء Microsoft في عمليات شراء الخدمة الذاتية؟
    answer: يمكن للشركاء الذين لديهم امتيازات الإدارة المفوضة الاطلاع على عمليات شراء الخدمة الذاتية في <a href="https://go.microsoft.com/fwlink/p/?linkid=2024339" target="_blank">مركز مسؤولي Microsoft 365</a>، تماما مثل المسؤول. يمكن أن يساعد الشركاء في دعم مؤسسة تريد إنشاء مركزة للمنتجات التي تم شراؤها من خلال عمليات شراء الخدمة الذاتية. بالإضافة إلى ذلك، قد يقدم الشركاء حلولا لتوسيع إمكانات شراء الخدمة الذاتية.
