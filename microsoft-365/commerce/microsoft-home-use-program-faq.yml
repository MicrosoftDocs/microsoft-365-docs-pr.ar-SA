title: برنامج الاستخدام المنزلي من Microsoft الأسئلة المتداولة (الأسئلة المتداولة)
summary: >
  يستخدم عملاء الترخيص المجمع برنامج الاستخدام المنزلي من Microsoft (HUP) على [موقع ويب Microsoft Store للأعمال](https://go.microsoft.com/fwlink/?linkid=2139192).


  يصل جميع العملاء الآخرين إلى HUP باستخدام هذه الخطوة:


  - في مركز إدارة Microsoft، انتقل إلى [صفحة **منتجات BillingYour**](https://go.microsoft.com/fwlink/p/?linkid=842054) > ، وحدد علامة التبويب **"فوائد**"، ثم حدد علامة التبويب **HUP**.
sections:
- name: تم التجاهل
  questions:
  - question: >
      ما هو برنامج الاستخدام المنزلي من Microsoft؟
    answer: >
      يسمح برنامج الاستخدام المنزلي من Microsoft (HUP) للموظفين في الشركات المؤهلة بشراء منتجات المستهلكين من Microsoft بخصم. يمكنك التحقق من الخصومات الحالية لكل عرض منتج من خلال زيارة [صفحة منتج Home Use Program](https://www.microsoft.com/home-use-program).
  - question: >
      في أي الأسواق يتم عرض Home Use Program؟
    answer: "يتم تقديم خصومات على اشتراكات Microsoft 365 Family و Personal للشركات المؤهلة في جميع أنحاء العالم مع هذه الاستثناءات:\n\n- لا يتوفر هذا العرض في هذه الأسواق، وهو ماكاو، وماكاو، وفيلاروسيا: هذا العرض غير متوفر في هذه الأسواق.\n- الصين وهونغ كونغ: يتوفر اشتراك لمدة عام واحد في هذه الأسواق. بالنسبة إلى الصين، تفضل بزيارة [Microsoft 365 في الصين](https://www.microsoftstore.com.cn/home-use-program/invite). بالنسبة إلى هونغ كونغ، تفضل بزيارة [شراء Microsoft 365 بسعر مخفض](https://www.microsoftestore.com.hk/partner/hup?locale=en_HK).\n- اليابان: Microsoft 365 Family غير متوفر.\n- يتم تقديم خصومات على أجهزة Surface وملحقاته المحددة للشركات المؤهلة في أسواق محددة. \n"
  - question: >
      كيف تتأهل المؤسسة للحصول على خصومات HUP؟
    answer: "لكي يستفيد الموظفون من الخصم برنامج الاستخدام المنزلي من Microsoft، يحتاجون إلى عنوان بريد إلكتروني صالح للشركة وحساب Microsoft نشط، ويجب أن تفي مؤسستك بأحد المعايير التالية:\n\n- العملاء الذين لديهم ضمان برنامج نشط لتطبيقات Office المؤهلة\n- العملاء الذين لديهم Microsoft 365/Microsoft 365 E3/E5 من ضمان البرنامج\n- العملاء التجاريون والحكومية الذين اشتروا ≥ 2000 ترخيص واحد أو مزيج من Microsoft 365 E3/E5\n- عملاء التعليم وغير الربح\n- العملاء التجاريون والعملاء الحكوميون الذين أنفقوا 250000 دولار أمريكي أو أكثر خلال الأشهر ال 12 الماضية على Power BI المؤهلين Office وأجهزة Surface & الملحقات Windows وEnterprise Mobility \n"
  - question: >
      لماذا يتعين علي إنشاء حساب Azure Active Directory (AAD (دليل Azure النشط)) لاستخدام Home Use Program/Microsoft Store للأعمال؟
    answer: >
      لتحديث وتحديث Home Use Program إلى مجموعة أوسع من مزايا الترخيص والمنتج، كنا بحاجة إلى تغيير الطريقة التي نفي بها HUP. يتم استخدام Microsoft Store للأعمال للتحقق من الأهلية وتعيين مزايا HUP، ولهذا يعتمد على AAD (دليل Azure النشط) لتوصيل المعلومات من VLSC والتحقق من صحة مجالات البريد الإلكتروني التي يعمل عليها موظفو مؤسستك. لمزيد من المعلومات، راجع [التسجيل في حسابات Azure AD من خلال Office 365 للأعمال](/microsoft-store/sign-up-microsoft-store-for-business#o365-welcome).
  - question: >
      كيف أعمل تصبح مسؤول تكنولوجيا المعلومات المعين لمستأجر مدار؟
    answer: >
      يجب إنشاء سجل خاص في DNS لإثبات ملكيتك لمجال شركتك، على سبيل المثال، contoso.com.


      للحصول على عملية خطوة بخطوة لتصبح مستأجرا مدارا، راجع [تولي دليل غير مدار كمسؤول في Azure Active](/azure/active-directory/users-groups-roles/domains-admin-takeover).
  - question: >
      ما الموارد المتوفرة للمساعدة في تعزيز ميزة برنامج Home Use Program للموظفين؟
    answer: >
      استخدم الموارد الموجودة على الصفحة الرئيسية [لبرنامج الاستخدام المنزلي](https://www.microsoft.com/home-use-program/resources) لمساعدتك على ترقية البرنامج إلى موظفيك. ستجد نشرات إعلانية رقمية وقابلة للطباعة، ورسالة برمجية للاستخدام في رسائل البريد الإلكتروني والرسائل الإخبارية، وإرشادات حول أفضل طريقة للترويج لبرنامج Home Use Program.
  - question: >
      ما هي الخطوات التي يجب على الموظف المؤهل إجراء عملية شراء برنامج الاستخدام المنزلي من Microsoft؟
    answer: >
      1. **التسجيل** انتقل إلى [صفحة برنامج الاستخدام المنزلي من Microsoft](https://www.microsoft.com/home-use-program)، وحدد زر بدء الاستخدام. يدخل الموظفون عنوان البريد الإلكتروني للشركة.

      2. **تاكيد**  يتم إرسال بريد إلكتروني إلى علبة الوارد الخاصة بعنوان البريد الإلكتروني للشركة مع ارتباط يصادق على أهليتهم للبرنامج.

      3. **تسجيل الدخول** بعد مصادقتهم، يبدئون عملية الشراء من خلال توفير حساب Microsoft المرتبط بعنوان بريدهم الإلكتروني الشخصي، مما يسمح لهم بعرض الخصومات على المنتجات المتوفرة لهم استنادا إلى ميزة برنامج الاستخدام المنزلي للمؤسسة. لمزيد من المعلومات، راجع [كيفية تسجيل الدخول إلى حساب Microsoft الخاص بك](https://support.microsoft.com/help/4028195/microsoft-account-sign-in).

      4. **متجر** تتم معالجة عملية الشراء وإكمالها في Microsoft Store.
  - question: >
      إذا اشترك أحد الموظفين في Microsoft 365 من خلال برنامج الاستخدام المنزلي من Microsoft، فكيف يؤثر ذلك على اشتراك الشركة Microsoft 365 والحد الأقصى للأجهزة في مؤسستنا؟
    answer: >
      لا تؤثر عمليات التثبيت من خلال Home Use Program على اشتراك الأعمال Microsoft 365 الخاص بمؤسستك. عندما يقوم الموظفون بتنشيط Microsoft 365 على أجهزتهم الشخصية، فإنهم يستخدمون حساب Microsoft الشخصي الخاص بهم، وليس حساب العمل الخاص بهم. لا يدير مسؤولو تكنولوجيا المعلومات في مؤسستك أي عمليات شراء تتم من خلال برنامج Home Use Program أو يدعمونها.
  - question: >
      أواجه مشكلة في إدارة ميزة برنامج الاستخدام المنزلي من Microsoft لمؤسستي. أين يمكنني الحصول على الدعم؟
    answer: >
      للحصول على دعم للمشاكل التي يتم ترحيلها من مركز خدمات الترخيص المجمع أو للوصول إلى Microsoft Store للأعمال، راجع [دعم VLSC](https://www.microsoft.com/Licensing/servicecenter/default.aspx?wa=wsignin1.0).


      للاطلاع على المشاكل المتعلقة بعرض الميزة بعد الوصول بالفعل إلى Microsoft Store للأعمال، راجع [دعم Store for Business Admin](/microsoft-store/)
  - question: >
      لماذا لا أرى خيارا لشراء Visio Professional 2021 و/أو Project Professional 2021؟
    answer: >
      إذا استفد أحد الموظفين من البرنامج السابق وكان يبحث عن خصومات على Visio Professional 2021 و/أو Project Professional 2021، فالرجاء مراجعة عملية التحقق من الأهلية، وبمجرد تسجيل الدخول باستخدام حساب Microsoft الشخصي، انتقل إلى **منتجات Office الأخرى** لشراء هذه المنتجات. إذا لم تتمكن من رؤية الخصومات المتوقعة مطبقة، فاتصل بمسؤول برنامج الاستخدام المنزلي لصاحب العمل للاستفسار عن هذه المزايا الإضافية.
  - question: >
      ماذا لو كان لدى الموظفين أسئلة حول هذا البرنامج أو يحتاجون إلى دعم في الشراء والتثبيت؟
    answer: >
      إذا كان لدى الموظفين أسئلة، فراجعها إلى الموارد التالية:


      - [الأسئلة المتداولة حول ما بعد الشراء والتثبيت](https://products.office.com/microsoft-office-for-home-and-school-faq)


      - [الأسئلة المتداولة حول موظف برنامج Home Use Program](https://www.microsoft.com/home-use-program/frequently-asked-questions)

       للحصول على تعليمات حول المشاكل التقنية، راجع [دعم Microsoft](https://support.microsoft.com/). ستجد تعليمات ل:

      - حالة الطلب

      - الفواتير

      - تثبيت Office

      - تسجيل الدخول إلى Office
  - question: >
      لماذا يجب أن تشارك شركتي في برنامج Home Use Program؟
    answer: "يساعد برنامج Home Use Program شركتك على زيادة العائد على استثمارها في Microsoft إلى أقصى حد. تشمل فوائد المشاركة في البرنامج ما يلي: \n\n- تقليل الحاجة إلى التدريب على تكنولوجيا المعلومات \n- خفض تكاليف مكتب المساعدة والتدريب \n- السماح للموظفين بالتعرف على Microsoft 365 في المنزل \n- زيادة كفاءة البرامج، والتي يمكن أن تزيد من الإنتاجية \n"
  - question: >
      كيف يفيد برنامج الاستخدام المنزلي من Microsoft الموظفين؟
    answer: >
      عندما يشتري الموظفون منتجات Microsoft 365 بخصم كبير، يمكنهم استخدام نفس البرنامج في المنزل الذي يستخدمونه في المكتب. وهذا يساعد على تعزيز إنتاجيتهم، وتحسين مهاراتهم، وتعزيز رضاهم الوظيفي.
  - question: >
      ماذا يحدث عندما يترك موظف الشركة؟
    answer: "بالنسبة للموظفين المؤهلين لعرض الاشتراك Microsoft 365 والذين اشتروا من خلال البرنامج، ينطبق السعر المخفض طالما ظل اشتراك الموظف نشطا، بغض النظر عن حالة توظيفهم لدى مؤسستك. ومع ذلك، تنتهي حقوق الاستخدام التجاري الخاصة بهم بمجرد انتهاء توظيفهم. بالنسبة للموظفين المؤهلين لعروض برامج Office 2019، يجب عليهم إلغاء تثبيت برامج Office التي تم شراؤها من خلال Home Use Program بمجرد مغادرة الموظف للشركة. \n"
