title: الأسئلة الشائعة العامة حول نقل البيانات
summary: فيما يلي أجوبة على الأسئلة العامة حول نقل بيانات العملاء الأساسية إلى الموقع الجغرافي الجديد في مركز البيانات.
sections:
- name: تم التجاهل
  questions:
  - question: >
      ما العملاء المؤهلون لطلب نقل؟
    answer: >
      وسيتمكن Microsoft 365 التجاريين الذين حددوا بلدا مؤهلا للحصول على الموقع الجغرافي الجديد ل مركز البيانات من طلب نقل. لا يوجد البرنامج إلا للمستأجرين الذين تم تعيين رمز بلد مؤهل لهم إلى مستأجر Microsoft 365 لترحيل بيانات العملاء الأساسية في وضع الراحة لأحمال العمل المؤهلة إلى الموقع الجغرافي Microsoft 365 البيانات المقابل. الرجاء الرجوع إلى [صفحة كيفية طلب نقل البيانات](request-your-data-move.md) لتأكيد أهليتها للبلد. 
  - question: >
      كيف يمكننا تعريف بيانات العملاء الأساسية؟
    answer: >
      بيانات العملاء الأساسية عبارة عن مصطلح يشير إلى مجموعة فرعية من بيانات العملاء المعرفة في [شروط Microsoft Online Services](https://aka.ms/ost):

      - Exchange Online علبة البريد (جزء البريد الإلكتروني، إدخالات التقويم، ومحتوى مرفقات البريد الإلكتروني)

      - SharePoint محتوى الموقع عبر الإنترنت والملفات المخزنة داخل هذا الموقع

      - الملفات التي تم تحميلها إلى OneDrive for Business
  - question: >
      ما هو نطاق Teams الترحيل؟
    answer: >
      بالإضافة إلى Exchange Online SharePoint عبر الإنترنت OneDrive for Business؛ ستقوم Microsoft Teams البيانات إلى مركز البيانات المحلي.

      - Teams رسائل الدردشة، بما في ذلك الرسائل الخاصة ورسائل القناة.

      - Teams الصور المستخدمة في الدردشات.


      Teams الملفات المخزنة في SharePoint عبر الإنترنت Teams ملفات الدردشة في OneDrive for Business. يتم تخزين البريد الصوتي والتقويم وجهات الاتصال في Exchange Online. في العديد من الحالات، Exchange Online و SharePoint Online و OneDrive for Business من قبل العميل في الموقع الجغرافي المحلي ل مركز البيانات وهي أيضا جزء من برنامج ترحيل Microsoft 365 لبلدان العملاء المؤهلين.
  - question: >
      في أي مرحلة تكتمل عملية الترحيل بحيث يتم تخزين بيانات العملاء الأساسية للمستأجر في الموقع الجغرافي الجديد؟
    answer: >
      نظرا للتبعيات المشتركة بين Exchange Online SharePoint عبر الإنترنت/OneDrive for Business، لا يمكن اعتبار أي عملية ترحيل مكتملة حتى يتم ترحيل كلتا الالخدمات. Exchange Online ترحيل SharePoint عبر الإنترنت/OneDrive for Business في أوقات منفصلة وبشكل مستقل عن الآخر. يتلقى مسؤولو مستأجري العملاء تأكيدا في مركز الرسائل عند اكتمال كل عملية ترحيل للخدمة ويمكنهم عرض بطاقة موقع البيانات في مركز الإدارة في أي وقت لتأكيد بيانات العملاء الأساسية في موقع الراحة لكل خدمة.
  - question: >
      كيف تتأكد من أمان بيانات العميل أثناء التنقل ومن عدم تجربة وقت التوقف؟
    answer: >
      عمليات نقل البيانات هي عملية خدمة على الطرف الآخر مع تأثير بسيط على المستخدمين. يتم سرد الميزات التي يمكن أن تؤثر في [أثناء نقل البيانات وبعده](during-and-after-your-data-move.md). نحن نلتزم باتفاقية مستوى خدمة [Microsoft Online Services (SLA)](https://go.microsoft.com/fwlink/p/?LinkId=523897) للتوفر بحيث لا يحتاج العملاء إلى التحضير لها أو مراقبتها أثناء عملية النقل.


      تقوم Microsoft 365 الخدمات بتشغيل الإصدارات نفسها في مراكز البيانات، حتى تتمكن من التأكد من الوظائف المتناسقة. يتم دعم خدمتك بشكل كامل خلال العملية.
  - question: >
      ما تأثير وجود خدمات مختلفة في مواقع جغرافيه مختلفة؟
    answer: >
      قد تكون بعض Microsoft 365 موجودة في مواقع جغرافية مختلفة لبعض العملاء الحاليين والعملاء الذين هم في وسط عملية النقل. يتم تشغيل خدماتنا بشكل مستقل عن بعضها البعض ولا يوجد أي تأثير على تجربة المستخدم إذا كان الأمر كذلك.ومع ذلك، لأغراض الإقامة الخاصة بالبيانات، لا يمكن اعتبار ترحيل المستأجر مكتملا حتى يتم ترحيل كل من Exchange Online و SharePoint عبر الإنترنت/OneDrive for Business إلى نفس موقع مركز البيانات الجغرافي.
  - question: >
      أين توجد بيانات العميل الأساسية؟
    answer: >
      يمكن لمسؤولي مستأجري العملاء عرض بطاقة موقع البيانات في مركز الإدارة في أي وقت لتأكيد بيانات العميل الأساسية في موقع الراحة لكل خدمة، خاصة للمستأجر الخاص بهم.وننشر أيضا موقع المواقع الجغرافية ل مركز البيانات، مراكز البيانات، وموقع بيانات عميل Office 365 على  [خرائط مركز](https://office.com/datamaps) البيانات التفاعلي Microsoft 365 كمرجع لبيانات العملاء الأساسية الافتراضية الحالية في مواقع الراحة للمستأجرين الجدد. يمكنك التحقق من موقع بيانات العملاء في مكان آخر عبر المقطع موقع البيانات ضمن ملف تعريف المؤسسة في مركز مسؤولي Microsoft 365.  
  - question: >
      متى سأتمكن من طلب نقل؟
    answer: >
      الرجاء الرجوع إلى [صفحة كيفية طلب نقل](request-your-data-move.md) البيانات للإطارات الزمنية المعتمدة لجيو مركز البيانات.
  - question: >
      كيف يمكنني طلب نقلك؟
    answer: >
      سيشاهد العملاء المؤهلون صفحة [في مركز مسؤولي Microsoft 365.](https://admin.microsoft.com/) الرجاء الاطلاع [على كيفية طلب نقل البيانات](request-your-data-move.md) للحصول على إرشادات حول كيفية طلب نقل.
  - question: >
      هل يمكنني تغيير التحديد بعد طلب نقل؟
    answer: >
      لا يمكن لنا إزالتها من العملية بعد إرسال طلبك.
  - question: >
      ماذا يحدث إذا لم أطلب نقلا قبل الموعد النهائي؟
    answer: >
      لا يمكننا قبول طلبات الترحيل بعد فترة التسجيل المفتوحة.
  - question: >
      ماذا لو أردت نقل بياناتي من أجل الحصول على أداء أفضل للشبكة؟
    answer: >
      لا يضمن التقارب Microsoft 365 مركز بيانات الشبكة أداء أفضل للشبكة. هناك العديد من العوامل والمكونات التي تؤثر على أداء الشبكة بين المستخدم Microsoft 365 الخدمة. لمزيد من المعلومات حول هذا الأمر وضبط الأداء، راجع [تخطيط](network-planning-and-performance.md) الشبكة وضبط الأداء Microsoft 365.
  - question: >
      هل تقوم كل الخدمات بنقل بياناتها في نفس اليوم؟
    answer: >
      تتحرك كل خدمة بشكل مستقل ومن المرجح أن تنقل بياناتها في أوقات مختلفة.
  - question: >
      هل يمكنني اختيار الوقت الذي أرغب في نقل البيانات فيه؟
    answer: >
      يتعذر على العملاء تحديد تاريخ معين، ولا يمكنهم تأخير نقلهم، ولا يمكننا مشاركة تاريخ معين أو إطار زمني معين للتنقلات.
  - question: >
      هل يمكنك المشاركة عندما يتم نقل بياناتي؟
    answer: >
      عمليات نقل البيانات هي عملية في النهاية مع تأثير بسيط على المستخدمين. إن التعقيد والدقة والمقياس الذي نحتاج إليه لتنفيذ نقل البيانات ضمن بيئة يتم تشغيلها بشكل عمومي وأتمتة يمنعنا من المشاركة عندما من المتوقع اكتمال نقل البيانات للمستأجر أو أي مستأجر واحد آخر. سيتلقى العملاء تأكيدا واحدا في مركز الرسائل لكل خدمة مشاركة عند اكتمال عملية نقل البيانات الخاصة بها.
  - question: >
      ماذا يحدث إذا كان المستخدمون الوصول إلى الخدمات أثناء نقل البيانات؟
    answer: >
      راجع [أثناء نقل البيانات](during-and-after-your-data-move.md) وبعده للحصول على قائمة كاملة بالميزات التي قد تكون محدودة أثناء أجزاء من نقل البيانات لكل خدمة.
  - question: >
      كيف يمكنني معرفة اكتمال عملية الانتقال؟
    answer: >
      شاهد Microsoft 365 مركز الرسائل للتأكيد على اكتمال نقل بيانات كل خدمة. عند نقل بيانات كل خدمة، سنرسل إشعار اكتمال حتى تحصل على ثلاثة إخطارات اكتمال: واحدة لكل من Exchange Online و SharePoint عبر الإنترنت و Skype for Business Online. يمكنك أيضا التحقق من موقع بيانات العملاء في مكان آخر عبر المقطع موقع البيانات ضمن ملف تعريف المؤسسة في مركز مسؤولي Microsoft 365.  
  - question: >
      أنا عميل Microsoft 365 في أحد مواقع مراكز البيانات الجغرافية الجديدة، ولكن عندما قمت بالتوقيع، قمت بتحديد بلد آخر. كيف يمكنني الانتقال إلى الموقع الجغرافي الجديد في مركز البيانات؟
    answer: >
      لا يمكن تغيير بلد التسجيل المقترن بالمستأجر. بدلا من ذلك، ستحتاج إلى إنشاء مستأجر Microsoft 365 جديد باشتراك جديد، ثم نقل المستخدمين والبيانات يدويا إلى المستأجر الجديد.
  - question: >
      ماذا يحدث إذا كنا في عملية ترحيل بيانات البريد الإلكتروني إلى Microsoft 365 أثناء Exchange Online البريد الإلكتروني؟
    answer: >
      هذا سيناريو شائع جدا ومدعم بالكامل.  لا تتداخل الترحيل السحابي بين الموقع الجغرافي ل مركز البيانات مع أي ترحيلات علب بريد في السحابة.
  - question: >
      هل يمكنني استخدام التجربة لبعض المستخدمين؟
    answer: >
      يمكنك إنشاء مستأجر تجريبي منفصل لاختبار الاتصال، ولكن لا يمكن دمج المستأجر التجريبي بأي طريقة مع المستأجر الحالي.
  - question: >
      لا أريد الانتظار حتى تقوم Microsoft بنقل بياناتي. هل يمكنني فقط إنشاء مستأجر جديد وتحريك نفسي؟
    answer: >
      نعم، ومع ذلك، لن تكون العملية سلسة كما لو كانت Microsoft ستقوم بنقل البيانات.


      إذا قمت بإنشاء مستأجر جديد بعد توفر الموقع الجغرافي الجديد مركز البيانات، سيتم استضافة المستأجر الجديد في الموقع الجغرافي الجديد. هذا المستأجر الجديد منفصل تماما عن المستأجر السابق، وقد تكون مسؤولا عن نقل كل علب بريد المستخدمين ومحتوى الموقع وأسماء المجالات وأي بيانات أخرى. تجدر الإشارة إلى أنه لا يمكنك نقل اسم المستأجر من مستأجر إلى آخر. نوصيك بالانتظار حتى يتم توفير برنامج نقل بواسطة Microsoft حيث سنهتم بنقل كل الإعدادات والبيانات والاشتراكات للمستخدمين.
  - question: >
      تم بالفعل نقل بيانات العميل إلى الموقع الجغرافي الجديد في مركز البيانات. هل يمكنني الانتقال للخلف؟
    answer: >
      لا، هذا غير ممكن. لا يمكن نقل العملاء الذين تم نقلهم إلى مراكز البيانات الجغرافية الجديدة للخلف. كعميل في أي جغرافي جغرافي، ستختبر جودة الخدمة والأداء و عناصر التحكم في الأمان نفسها التي واجهتها من قبل. [Microsoft 365 Multi Geo](https://aka.ms/multi-geo) لبعض العملاء كعناية إضافية ويسمح لمستأجر واحد بإنشاء عدة مواقع جيوغرافية للأقمار الصناعية وتحريك بيانات المستخدمين إلى تلك الجغرافيا التي بها التزامات بإقامة البيانات.
  - question: >
      هل Microsoft 365 المستأجرين المستضافين في مراكز البيانات الجديدة للمستخدمين خارج البلد؟
    answer: >
      نعم. تحتفظ Microsoft بشبكة عمومية كبيرة مع اتصالات إنترنت عامة في أكثر من 130 موقعا في 35 دولة حول العالم مع اتفاقيات نظير مع أكثر من 2700 موفر خدمة الإنترنت (ISPs). وسيتمكن المستخدمون من الوصول إلى مراكز البيانات من أي مكان على الإنترنت.
  - question: >
      لقد تم تكوين المكون الإضافية Multi Geo للمستأجر. هل ما زال يمكنني التسجيل في المستأجر في Microsoft 365 Move Program؟ لتغيير الموقع الجغرافي الافتراضي الخاص بك وتحريك أي مستخدم ليس في منطقة القمر الصناعي إلى الموقع الجغرافي الافتراضي الجديد؟
    answer: >
      نعم، المستأجر الخاص بك مؤهل للتسجيل ولكن هناك اعتبارات مهمة حيث إن الانتقال على مستوى المستأجر غير مدعوم بالكامل للعملاء الذين تم تكوين [Multi-Geo لهم](https://aka.ms/multi-geo).


      SharePoint عبر الإنترنت OneDrive for Business الترحيل إلى موقع مركز البيانات الجغرافي الجديد على مستوى المستأجر من خلال هذا البرنامج. يمكن لمسؤول العميل تكوين OneDrive for Business للانتقال إلى أي منطقة متوفرة باستخدام Multi-Geo، ولكن لا يمكن تغيير الموقع الافتراضي للمستأجر بمجرد تكوين Multi-Geo لمستأجر.


      للعملاء الذين يختارون الترحيل - سننقل كل علب البريد Exchange Online من الموقع الجغرافي الافتراضي الحالي إلى الموقع الجغرافي الجديد الخاص بك في مركز البيانات المحلي ونحدث المنطقة Exchange Online الافتراضية. لن نقوم بنقل أي علب بريد EXO تم تكوينها في مناطق الأقمار الصناعية Multi Geo لمواصلة احترام الإقامة الخاصة بمناطق الأقمار الصناعية كما أردت.  Teams ترحيل مستأجر خدمة المحادثة للعملاء الذين تم تكوين "الجغرافيا المتعددة" بطريقة مماثلة لتصرفات Exchange Online.
  - question: "لدي مجلدات عامة تم نشرها في مستأجري. ما تأثير ذلك على الوصول إلى المجلد العمومي أثناء النقل أو بعده؟ \n"
    answer: >
      لا يؤثر ذلك على وصول المستخدمين إلى المجلدات العامة أثناء نقل المجلدات العمومية أو بعدها. ومع ذلك، قد لا تكون المجلدات العامة متوفرة للإدارة في أداة مركز إدارة Exchange حتى يتم نقل كل علب بريد المجلدات العامة في المنطقة نفسها. يرجى مراجعة [هذه المقالة](https://aka.ms/pfxrf) للحصول على مزيد من التفاصيل.
