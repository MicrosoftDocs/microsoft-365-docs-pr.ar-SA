title: قاعدة الاختبار لوثائق Microsoft 365
summary: قاعدة الاختبار Microsoft 365 هي خدمة Azure تسهل الاختبار المستند إلى البيانات للتطبيقات. مدعوما بقوة البيانات والسحابة، فإنه يمكّن محترفي تكنولوجيا المعلومات من الاستفادة من الاختبار الذكي من أي مكان في العالم. سيساعدك على اختبار تطبيقاتك دون عناء، والالتزام بالوقت، ونفقات إعداد بيئات الاختبار المعقدة وصيانتها. والأهم من ذلك، ستمنحك إمكانية الوصول إلى تحديثات Windows الإصدار المسبق على الأجهزة الظاهرية الآمنة (VMs) والذكاء العالمي لتطبيقاتك.
