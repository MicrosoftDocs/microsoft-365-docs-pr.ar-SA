sections:
- name: عام
  questions:
  - question: >
      ما هو Microsoft Bookings؟
    answer: >
      Microsoft Bookings هو تطبيق Microsoft 365 يسهل جدولة المواعيد وإدارتها. يتضمن Bookings تقويم حجز مستند إلى ويب ويتكامل مع Outlook لتحسين تقويم فريق العمل، مما يمنح العملاء المرونة اللازمة لحجز وقت يناسبهم بشكل أفضل. تقلل رسائل البريد الإلكتروني للإشعارات التلقائية من عدم العروض، وتوفر المؤسسات الوقت مع تقليل مهام الجدولة المتكررة. يساعدك Bookings على إجراء المواعيد الظاهرية بسهولة عبر Skype أو Microsoft Teams، ويساعدك على إدارة الجدولة اليومية عبر تطبيق Bookings في Teams. مع القدرة المضمنة على التخصيص، تم تصميم Bookings لتلبية احتياجات أجزاء متعددة من أي مؤسسة.
  - question: >
      كيف أعمل استخدام Microsoft Bookings؟
    answer: >
      Bookings هي خدمة عبر الإنترنت، لذلك لا تحتاج إلى تنزيل أي شيء. ما عليك سوى الانتقال إلى منتقي التطبيق ضمن تجربة ويب Microsoft 365. يمكن للمسؤولين أيضا استخدام التطبيق المصاحب Bookings للبقاء على اطلاع بأحدث المعلومات حول العملاء ومواعيدهم.
  - question: >
      روبوت Who لديه حق الوصول إلى Microsoft Bookings؟
    answer: >
      يتوفر Bookings وينشط بشكل افتراضي لعملاء Microsoft 365 Business Premium Microsoft 365 Business Standard وF1 وF3 و A3 و A5 وE3 وE5 في جميع أنحاء العالم. يتوفر Bookings أيضا في Office 365 المشغلة بواسطة 21Vianet.
  - question: >
      هل سيرى عملائي تقويمي الشخصي أو تقويم العمل؟
    answer: >
      لن يرى عملاؤك سوى تقويم Bookings الذي تنشره عبر الإنترنت للخدمات والأوقات والموظفين الذين تختار تسجيلهم.
  - question: >
      كيف أعمل تغيير سمة قابلة للحجز ضمن "إدارة الموظفين"؟
    answer: >
      عند إضافة أعضاء فريق العمل، كانوا سيستلمون رسالة بريد إلكتروني لقبول الطلب أو رفضه. يمكنهم فتح نفس البريد الإلكتروني وتحديد "رفض" لجعلها غير قابلة للحجز. ليس لدينا حاليا طريقة لتبديل هذا من داخل التطبيق.
  - question: >
      كيف يمكن للمستخدمين النهائيين الوصول إلى تطبيق Bookings؟
    answer: >
      يمكن لأي شخص مرخص Microsoft 365 Business Premium أو Microsoft 365 Business Standard أو A3 أو A5 أو E3 أو E5 أو F1 أو F3 أو تمت إضافته كعضو في فريق العمل في أدوار المسؤول أو العارض الوصول إلى Bookings في منتقي التطبيق ضمن Microsoft 365  تجربة الويب. يتوفر أيضا تطبيق مصاحب لنظامي التشغيل iOS وAndroid.
  - question: >
      هل يمكنني استخدام Bookings في موقع ويب الخاص بي؟
    answer: >
      نعم. نوفر لك طريقة لتضمين تقويم Bookings في موقعك عبر iFrame. توجد التعليمات البرمجية الخاصة بتضمين الارتباط في علامة تبويب **الصفحة Bookings** داخل تطبيق Bookings.
  - question: >
      هل يمكنني استخدام Bookings حتى لو لم يكن لدي صفحة ويب لعملي؟
    answer: >
      نعم. نحن نقدم ارتباطا إلى صفحة الحجز ضمن علامة تبويب **صفحة Booking** في تطبيق الويب. تحتاج فقط إلى توفير هذا الارتباط لعملائك أو عملائك، وسيشاهدون أحدث معلومات التوفر لعملك. بدلا من ذلك، يمكنك مشاركة صفحة الحجز في وسائل التواصل الاجتماعي أو حتى استخدام ميزة التضمين لاستضافة في iFrame. لديك أيضا القدرة على التحكم في من يمكنه الوصول إلى الصفحة عن طريق تعطيل فهرسة محرك البحث المباشر وتقييد الوصول إلى الأشخاص الموجودين داخل مؤسستك فقط.
  - question: >
      هل يمكن لقسم تكنولوجيا المعلومات لدينا التحكم في إمكانية وصول المستخدمين النهائيين إلى Bookings؟
    answer: >
      يتوفر Bookings في مستأجري Microsoft 365 Business Premium Microsoft 365 Business Standard وM365 A3/A5 وE3/E5 بشكل افتراضي، ولكن يمكن للمسؤولين إيقاف تشغيله في مركز مسؤولي Microsoft 365 إذا اختاروا ذلك. للقيام بذلك، [اتبع هذه الإرشادات](turn-bookings-on-or-off.md).


      إذا أراد العميل تعطيل الوصول إلى Bookings لبعض التراخيص المؤهلة في المستأجر الخاص به، فيمكنه إما استخدام نهج مجموعة لتقييد التراخيص أو تنفيذ نهج علبة بريد OWA الذي سيقيد من يمكنه إنشاء تقويمات Bookings جديدة.


      إذا كنت تستخدم نهج علبة بريد OWA لتعطيل الوصول إلى Bookings، فسيحصل جميع المستخدمين على ترخيص Bookings، ولكن عندما يحاولون الوصول إلى التطبيق، لن ينجحوا إلا إذا كانوا جزءا من النهج أو إذا تمت إضافتهم إلى تقويم Bookings موجود كفريق عمل. التفاصيل [هنا](turn-bookings-on-or-off.md) في القسم "السماح للمستخدمين المحددين فقط بإنشاء تقويمات Bookings".
  - question: >
      هل Bookings قابل للتخصيص؟
    answer: >
      نعم، Bookings قابلة للتخصيص ويمكن استخدامها لسيناريوهات مختلفة. عند إعداد تقويم Bookings، يمكن تخصيص العديد من جوانب صفحة الجدولة المستندة إلى ويب ومعلومات العمل وتفاصيل فريق العمل وأنواع الخدمات ونهج الجدولة.
  - question: >
      هل تتوفر كل وظائف تطبيق ويب Bookings الأصلي في Microsoft Teams؟
    answer: >
      يتوفر الآن إصدار خفيف من Bookings كتطبيق في Teams. يمكن العثور على مزيد من المعلومات حوله في [نظرة عامة حول تطبيق Bookings في Teams](https://support.microsoft.com/office/overview-of-the-bookings-app-in-teams-7b8569e1-0c8a-444e-b712-d9968b05110b). هناك وظيفة ارتباط عميق لتنبثق في تطبيق الويب، وبعد الإعداد، يمكن استخدام Bookings يوميا دون مغادرة Teams. تتدفق المعلومات عبر الأنظمة الأساسية.
  - question: >
      هل Bookings عرض شركة صغيرة أو عرض مؤسسة أو كليهما؟
    answer: >
      Bookings هو حل مثالي لكل من عملاء المؤسسات والشركات الصغيرة، عبر مختلف الصناعات. تتضمن حالات الاستخدام ما يلي:


      - الخدمات المالية
          - المشاورات
          - الخدمات المصرفية والتأمين
          - الملفات الضريبية

      - الموارد البشرية (HR)
          - المقابلات مع المرشحين
          - الإلحاق
          - المساعدة في المزايا
          - التدريب والندوات

      - الرعاية الصحية
          - زيارات المرضى
          - تعاون الموفر إلى الموفر
          - استشارات التأمين

      - القطاع العام & الحكومي
          - جلسات الاستماع والجلسات القضائية
          - الخدمات العامة
          - مواعيد الأقسام

      - Education--K-12
          - مؤتمرات الآباء والمعلمين
          - قاعة البلدية للمدرسة
          - زيارات الطلاب المترددين

      - Education--Higher Ed
          - ساعات العمل
          - التدريس
          - خدمات الطلاب
          - التسجيل في الاختبار

      - البيع بالتجزئة
          - التسوق المساعد
          - جدولة المقاولين
          - خدمات التصميم

      - احتياجات عامة للمؤسسات والشركات الصغيرة
          - اجتماعات العملاء والعميل
          - الدعم التقني
          - المراجعات القانونية
          - مرافق
- name: التسعير والترخيص
  questions:
  - question: >
      كيف أعمل الحصول على Microsoft Bookings؟
    answer: "يتوفر Bookings مع الاشتراكات التالية: \n- Office 365: A3، A5، E3، E5، F1، F3\n- Microsoft 365: A3 وA5 وE3 وE5 وF1 وF3 و Business Standard و Business Premium. يمكنك استخدام Bookings مع تطبيق مصاحب لنظامي التشغيل iOS وAndroid. لا يتوفر Bookings كتطبيق مستقل. يجب تمكين Outlook Web App أو Outlook على ويب لاستخدام Bookings، لأنه يخزن البيانات داخل Outlook.\n\nيوفر ترخيص Bookings وظائف كاملة للمنتج، بما في ذلك إنشاء التقويمات وإدارتها. كما أنه يتيح للمستخدمين إمكانية عرض التقويمات الموجودة وتحريرها، عند إضافة هؤلاء المستخدمين كموظفون في دور المسؤول أو العارض.\n"
  - question: >
      هل أحتاج إلى ترحيل حساب بريدي الإلكتروني من الموفر الحالي إلى Microsoft 365؟
    answer: >
      يمكنك الاحتفاظ بالموفر الحالي، ولكن Bookings سيرسل جميع الإعلامات إلى البريد الإلكتروني المستخدم في حساب Microsoft 365.
  - question: >
      هل يمكن للموظفين استخدام Bookings بدون حساب Microsoft 365؟
    answer: >
      نعم. يمكنك إضافة فريق العمل باستخدام أي بريد إلكتروني، وسيظل بإمكانهم الحصول على تأكيد البريد الإلكتروني ودعوة التقويم عندما يقوم شخص ما بحجز موعد معهم.
  - question: >
      هل يمكنني إنشاء أكثر من تقويم Bookings واحد ضمن نفس حساب Microsoft 365 والتبديل بينهما؟
    answer: >
      نعم. يمكنك إنشاء وإدارة أكثر من تقويم Bookings واحد باستخدام حساب واحد. يمكنك التبديل بينهما باستخدام علامة الإقحام الموجودة بجانب اسم العمل في تطبيق ويب Bookings.
- name: ميزات المنتج
  questions:
  - question: >
      أين تظهر التقويمات Bookings في مستأجر Microsoft 365 الخاص بي؟
    answer: >
      ينشئ كل تقويم Bookings جديد علبة بريد مقابلة في Exchange، وإدخالا ذا صلة في Azure Active Directory (AAD (دليل Azure النشط))، حيث يتم سرد الإدخال كمستخدم غير مرخص.
  - question: >
      هل يمكنني حذف تقويم Bookings تم إنشاؤه مسبقا؟
    answer: >
      لحذف تقويم Bookings، يجب حذف علبة البريد المقترنة في Exchange.
  - question: >
      إذا قمت بإنشاء تقويم وكان لدى شخص آخر حق الوصول إلى Bookings، هل سيتمكن من رؤية التقويم الخاص بي؟
    answer: >
      الأشخاص الوحيدون الذين لديهم حق الوصول إلى التقويمات Bookings التي تقوم بإنشائها (من خلال تطبيق ويب) هم أي شخص تمت إضافته كفريق عمل، سواء في دور المسؤول أو العارض. سيتمكن المسؤولون المستأجرون من رؤية قائمة بجميع علب بريد Bookings في Exchange AAD (دليل Azure النشط).
  - question: >
      هل تتكامل اجتماعات مؤتمرات الفيديو مع تطبيق Bookings؟
    answer: >
      تتوفر الاجتماعات عبر الإنترنت ضمن Bookings عند استخدام عملاء Skype أو Microsoft Teams. يمكن تمكين الاجتماعات عبر الإنترنت على مستوى الخدمة، وسيكون عميل الاجتماع الذي تختاره (Skype أو Teams) هو الذي سيتم تعيينه بشكل افتراضي لعضو فريق العمل الذي تم حجزه. للانضمام إلى الاجتماعات عبر الإنترنت، سيكون لكل موعد جديد ارتباط اجتماع فريد مرفق بالموعد، بالإضافة إلى ذلك، يتم تضمين خيارات الانضمام السهل في الحدث وفي رسائل البريد الإلكتروني للتأكيد.
  - question: >
      كيف يعمل نهج الجدولة؟
    answer: >
      يحدد الإعداد الذي يسمى **الحد الأقصى لوقت المهلة** أقصى وقت مسبق (يتم قياسه بالأيام) الذي يمكن إجراء الحجز فيه. يجب أن تكون هناك 24 ساعة على الأقل بين **الحد الأدنى لوقت المهلة** (الحد الأدنى لوقت المهلة، بالساعات، للحجوزات والإلغاءات) والحد الأقصى لوقت المهلة. يمكن تعيين الحد الأقصى لوقت المهلة إلى يوم واحد إذا تم تعيين الحد الأدنى لوقت المهلة إلى 0 ساعة، مما يعني في هذه الحالة أنه يمكن للعميل إلغاء الحجز حتى وقت بدء الحجز، ويمكن للعملاء جدولة الحجوزات فقط إذا كان الموعد في غضون اليوم التالي.


      :::image type="content" source="media/bookings-faq-scheduling.png" alt-text="الجدولة في Bookings":::
  - question: >
      كيف يعمل Bookings عبر المناطق الزمنية؟
    answer: >
      تكون جميع الأوقات في المنطقة الزمنية للأعمال (المنطقة الزمنية المحلية) بشكل افتراضي. سيظهر أي إعداد تقوم بتكوينه لتقويم Bookings، مثل ساعات العمل، في هذه المنطقة الزمنية. صفحة الخدمة الذاتية لديها القدرة على عرض جميع أوقات الموعد في المنطقة الزمنية للمستخدم النهائي، والتي يمكن إيقاف تشغيلها إذا أردت ذلك. إذا كان **إظهار فتحات الوقت دائما في المنطقة الزمنية للأعمال** لا يتم تحديده على علامة تبويب الصفحة Bookings، فسيرى الأشخاص الذين يزورون الصفحة فتحات زمنية في المناطق الزمنية المحلية الخاصة بهم.


      :::image type="content" source="media/bookings-faq-region.png" alt-text="Bookings إعدادات المنطقة والمنطقة الزمنية":::


      لا يوجد أي توفير لتعيين المنطقة الزمنية للموظفين في Bookings. ستكون المنطقة الزمنية للموظفين، ومن ثم ساعات العمل، في المنطقة الزمنية للأعمال.
  - question: >
      هل يمكن إرسال إعلامات البريد الإلكتروني كاسم مجال المستأجر؟
    answer: >
      يتم التحكم في عناوين البريد الإلكتروني وإدارتها على مستوى إعدادات Microsoft 365 وتعتمد على إعدادات تكوين المجال هناك. يمكن العثور على مزيد من المعلومات [هنا](/powershell/module/exchange/get-accepteddomain).
  - question: >
      هل تعتمد القدرة على إرسال رسائل SMS على خدمة مختلفة أو تكوين معين؟
    answer: >
      تتوفر رسائل SMS حاليا في أمريكا الشمالية، وسيتم استخدام حساب Skype أو Twilio لتسليم الرسائل النصية.
  - question: >
      كيف يمكن Bookings المواعيد تظهر في تقويم شخص ما؟
    answer: >
      يتم إرسال تأكيد الحجز إلى كل من علب الوارد الخاصة بموفر الخدمة والعملاء. يحتوي البريد الإلكتروني للتأكيد على مرفق ملف *.ics، والذي يمكن إضافته بعد ذلك إلى تقويم المستخدم مع جميع تفاصيل الموعد ذات الصلة.
  - question: >
      ما الذي يشغل موفر الخدمة أو الموظفين ورسائل البريد الإلكتروني للعميل؟
    answer: >
      يتم تشغيل رسائل البريد الإلكتروني استنادا إلى الإعدادات في علامة التبويب "الخدمات" في تطبيق ويب Bookings. سيؤدي الحجز الذي قام به العميل على صفحة الخدمة الذاتية أو علامة التبويب "التقويم" في تطبيق ويب Bookings إلى تشغيل تأكيد و/أو بريد إلكتروني للتذكير. سيحدث الشيء نفسه عندما يقوم شخص ما بإجراء تغيير على الحجز عبر الزر **"إدارة الحجز** " في رسالة تأكيد البريد الإلكتروني أو داخل تطبيق الويب. يتم إرسال رسائل البريد الإلكتروني للتذكير في فترة زمنية محددة قبل الموعد، كما هو مفصل في علامة التبويب "الخدمات" في تطبيق ويب Bookings.
  - question: >
      هل يمكنني حجز مواعيد بنمط الفصل الدراسي تكون 1: كثيرة بدلا من 1:1؟
    answer: >
      نعم، لدينا وظيفة حجوزات جماعية تسمح لعدة أشخاص بحجز الموعد نفسه في نفس الوقت (على سبيل المثال لفصل اللياقة البدنية). يتم وصف هذه الوظيفة بالتفصيل [هنا](https://techcommunity.microsoft.com/t5/microsoft-bookings-blog/microsoft-bookings-now-supports-online-meetings-and-group/ba-p/1214120).
  - question: >
      هل يمكن أن تظل التقويمات غير منشورة (غير عامة) ولكن لا يزال بإمكان المستخدمين المعينين الوصول إليها؟
    answer: >
      نعم. توجد خانة اختيار على علامة تبويب صفحة Booking في تطبيق ويب: **يتطلب حساب Microsoft 365 أو Office 365 من مؤسستي للحجز**. يؤدي تحديد خانة الاختيار هذه إلى تقييد الوصول إلى صفحة الخدمة الذاتية فقط لتلك الموجودة داخل المستأجر الخاص بك. يمكن الوصول إلى تقويم Bookings الموجود داخل تطبيق ويب للإنشاء والإدارة فقط من قبل هؤلاء الأفراد الذين تمت إضافتهم كموظفون إلى الصفحة مع أدوار المسؤول أو العارض.


      :::image type="content" source="media/bookings-faq-access-ctrl.png" alt-text="حجز التحكم في الوصول إلى الصفحة في Bookings":::
  - question: >
      ما مدى تكرار تحديث الصفحة الرئيسية؟
    answer: >
      يتم استرداد أحدث البيانات المرتبطة بالصفحة الرئيسية كلما تم تحميل تطبيق الويب. لمزيد من المعلومات حول نوع المعلومات التي تم تعقبها بواسطة Bookings، راجع [مقالة الدعم](metrics-and-activity-tracking.md) هذه.
  - question: >
      هل يمكنني إيقاف تشغيل إعلامات البريد الإلكتروني للإيقاف المؤقت؟
    answer: >
      سيؤدي تسجيل Time Off داخل تطبيق ويب Bookings دائما إلى تشغيل رسالة بريد إلكتروني لإعلام أعضاء فريق العمل. إذا كان أي من أعضاء فريق العمل مشوشا بشأن الإعلام، نوصي بإضافة مزيد من التفاصيل في الملاحظات أو عنوان إعلام Time-Off، لإعلام الموظفين بشكل أفضل بما يحدث من جانب المسؤول.
  - question: >
      هل يمكن نسخ التقويمات Bookings أو تكرارها، ويمكن تحجيمها لسهولة التحجيم؟
    answer: >
      ستكون العملية هي استخدام واجهة برمجة تطبيقات Graph للحصول على تفاصيل علبة البريد، ثم استخدام هذه التفاصيل لإنشاء علبة بريد جديدة. وثائق واجهة برمجة التطبيقات [موجودة هنا](/graph/api/resources/booking-api-overview?view=graph-rest-beta).
  - question: >
      ما هي التقارير المتوفرة في Bookings؟
    answer: >
      يمكن لجميع موظفي Bookings المعينين لدور المسؤول تنزيل قيم مفصولة بعلامات جدولة (. ملف TSV مع جميع الحجوزات التي تم إجراؤها في آخر 120 يوما. يمكن تنزيل تقارير Bookings في . نموذج TSV من علامة التبويب "الشريط الرئيسي" في صفحة Bookings. يمكن أيضا استخدام واجهة برمجة تطبيقات Bookings لجمع هذه البيانات لأغراض أكثر تخصيصا وتحديدا.
  - question: >
      هل من الممكن مشاركة خدمة واحدة فقط على صفحة الخدمة الذاتية في كل مرة؟
    answer: >
      نعم، يمكنك إما إنشاء تقويمات Bookings منفصلة لكل خدمة، أو يمكنك الانتقال إلى علامة التبويب "خدمات"، وتحرير خدمة، وفي أعلى الصفحة، سترى خيارا لمشاركة عنوان URL لتلك الخدمة المحددة فقط.
  - question: >
      ما هي الخيارات المتاحة للتضمين في نموذج موافقة أو الكشف عن الأشخاص الذين يقومون بحجز موعد؟
    answer: >
      نوصي بتمكين خانة الاختيار " **الموافقة على استخدام بيانات العميل** " في صفحة Booking وتخصيصها لنقل متطلبات الكشف أو الموافقة الخاصة بمؤسستك بشكل صحيح. خيار آخر هو إضافة حقل مخصص إلى الخدمة يتضمن ارتباطا إلى نموذج الموافقة، ويتطلب من العملاء التأكد من أنهم أكملوا النموذج قبل أن يتمكنوا من متابعة تحديد موعد. يمكنك أيضا إضافة عنوان URL لنموذج الموافقة كملاحظات أخرى في رسائل البريد الإلكتروني للتذكير والتأكيد، ولكن هذا لن يمنع المستخدمين من حجز موعد.
  - question: >
      ما هي التغييرات التي يمكن إجراؤها على إمكانية اختيار فريق العمل في صفحة حجز الخدمة الذاتية؟
    answer: >
      يمكن إزالة قدرة العملاء على تحديد أعضاء معينين في فريق العمل عند الحجز تماما عن طريق إلغاء تحديد **السماح للعملاء باختيار شخص معين للخيار الحجز** من صفحة Booking أو قسم الخدمات. سيقوم Bookings تلقائيا بتعيين عضو فريق عمل متوفر بشكل عشوائي إلى الحجز، استنادا إلى توفر الموظفين.
  - question: >
      هل يمكن Bookings دعم العديد من طلبات الحجز المتزامنة وزيارات صفحات الخدمة الذاتية؟
    answer: >
      يمكن أن يدعم الحجز كمية كبيرة من الزوار والحجوزات في وقت واحد. إذا كانت الصفحة تتعرض لحجم كبير من نسبة استخدام الشبكة، فسيتلقى المستخدمون خطأ "مشغول بالخادم". يتم تحديث توفر الموعد عند تحميل الصفحة، وعند إجراء حجز. إذا كان عدة أشخاص يحاولون حجز الموعد نفسه في وقت واحد، Bookings سيسمح لشخص واحد فقط بالحجز في ذلك الوقت ويقدم رسالة إعلام للعملاء المحتملين الآخرين، ويطالبهم بالعثور على وقت مختلف.
- name: الخصوصية
  questions:
  - question: >
      أين يتم تخزين البيانات Bookings؟
    answer: >
      Bookings هو تطبيق Microsoft 365، ما يعني أن جميع البيانات مخزنة داخل النظام الأساسي Microsoft 365 وفي Exchange. يتبع Bookings جميع نهج تخزين البيانات التي تم تعيينها بواسطة Microsoft، والتي هي نفس النهج التي تتبعها جميع تطبيقات Office. تستخدم Bookings علب البريد المشتركة في Exchange لتخزين تفاصيل العملاء والموظفين والخدمة والمواعيد. تنطبق نهج التوافق لعلب البريد المشتركة في Exchange أيضا على علب بريد Bookings. يتم تسجيل جميع بيانات العملاء (بما في ذلك المعلومات التي يوفرها العملاء عند الحجز) في Bookings ويتم تخزينها داخل التطبيق، ومن ثم يتم تخزينها داخل Exchange. تستخدم Microsoft Bookings النهج نفسها التي تستخدمها Microsoft 365، والتي يمكنك العثور عليها [هنا.](https://www.microsoft.com/online/legal/v2/?docid=22&langid=en-us)
  - question: >
      هل هناك طريقة لإدارة تقويمات Bookings لجميع المستخدمين مركزيا؟
    answer: >
      يتم الاحتفاظ بكل تقويم Bookings بشكل مستقل. لا توجد طريقة عرض موحدة، باستثناء القائمة المنسدلة للبحث بعد النقر فوق علامة الإقحام على الصفحة الرئيسية.
  - question: >
      كيف تتم مصادقة المستخدمين؟
    answer: >
      يتضمن الوصول إلى تطبيق الويب Bookings المصادقة من خلال مصادقة Azure Active Directory (AAD (دليل Azure النشط)) العادية. يمكن إتاحة صفحة حجز الخدمة الذاتية للجميع باستخدام ارتباط صفحة ويب. ومع ذلك، عند تحديد **حساب المطالبة Microsoft 365 أو حساب Office 365 من مؤسستي** لإعداد الكتاب، يتم تقييد الصفحة للاستخدام داخل المستأجر Microsoft 365 فقط (باستخدام مصادقة AAD (دليل Azure النشط)).


      :::image type="content" source="media/bookings-faq-access-ctrl.png" alt-text="حجز التحكم في الوصول إلى الصفحة في Bookings":::
  - question: >
      هل تترك بيانات العميل نظام الإنتاج لأي سبب من الأسباب؟
    answer: >
      نعم، بما أن Bookings هو جزء من Exchange، فإننا نسمح Graph واجهات برمجة التطبيقات وواجهات برمجة التطبيقات Exchange Web Services (EWS) للعملاء بتنزيل بياناتهم الخاصة التي يمكنهم الوصول إليها.
  - question: >
      هل هناك إمكانية لتخصيص عناوين البريد الإلكتروني لردود العملاء؟
    answer: >
      هناك القدرة على تحديد عنوان البريد الإلكتروني الذي يرسل إليه العميل ردوده. هذا الإعداد موجود على علامة التبويب **"معلومات العمل**". يمكن أيضا تغيير اسم علبة بريد Bookings نفسه داخل Exchange، من خلال عمليات إعادة تسمية علبة بريد Exchange المعتادة.
  - question: >
      نود أن يقبل العميل الشروط والأحكام الخاصة بنا أثناء عملية الحجز. هل هذا ممكن؟
    answer: >
      هذه الميزة موجودة بالفعل لتوافق القانون العام لحماية البيانات ( GDPR). تحتوي صفحة Booking على حقل للموافقة المخصصة، مباشرة ضمن قسم تفاصيل النشر. ما عليك سوى تحديد هذا المربع وكتابة رسالة الموافقة المخصصة الخاصة بك وستظهر كحقل مطلوب في صفحة الخدمة الذاتية. سيتم تسجيل التاريخ والوقت الذي يمنح فيه العميل الموافقة.


      لا يدعم هذا القسم نصا منسقا، ولكن فكر في إمكانية إضافة ارتباطات ضمن قسم معلومات العمل وقد تظهر أسفل خانة الاختيار "موافقة".
  - question: >
      كيف يمكن التعرف على علب البريد المقترنة Bookings في Exchange؟
    answer: >
      يمكن استخدام الأمر التالي لاسترداد معلومات كافة علب البريد Bookings والمستخدمين الذين لديهم حق الوصول إليها.


      `Get-Mailbox -RecipientTypeDetails SchedulingMailbox -ResultSize: Unlimited | Get-MailboxPermission |Select-Object Identity, User, AccessRights | Where-Object {($_.user -like '*@*')}`
- name: الأسئلة التقنية
  questions:
  - question: >
      إذا قام مستخدم بجدولة موعد لخدمة تتكون من اجتماع عبر الإنترنت، فكيف يتلقى الارتباط Microsoft Teams إلى الاجتماع إذا ترك حقل عنوان البريد الإلكتروني الاختياري فارغا؟
    answer: >
      إذا لم يكن لدى النظام معلومات البريد الإلكتروني للعميل، فلا توجد طريقة لتسليم بريد التأكيد إلى العميل، وبالتالي لن يتلقى ارتباطا Teams. الحل هو تعيين عنوان البريد الإلكتروني ك حقل مطلوب، وهو ما يمكنك القيام به على علامة التبويب "خدمات" في Bookings. تذكر أنه كلما قمت بإنشاء خدمة جديدة في Bookings، يتم تعيين حقل البريد الإلكتروني للعميل ك حقل مطلوب بشكل افتراضي.
  - question: >
      كيف يتم تعيين الموظفين للمواعيد عند تحديد "أي شخص"، أو عندما لا يكون لدى العملاء القدرة على اختيار عضو في فريق العمل للموعد؟
    answer: >
      يتم تعيين الموظفين عشوائيا في هذه السيناريوهات، من بين جميع أعضاء فريق العمل المتوفرين في وقت حجز الموعد. لا توجد حاليا طريقة لضمان التوزيع المتساوي للمواعيد المعينة عشوائيا عبر جميع أعضاء فريق العمل، أو الحد الأقصى لعدد المواعيد المعينة لكل عضو في فريق العمل. إذا كان هناك موازنة تحميل يجب إجراؤها عبر فريق العمل بعد العديد من التعيينات العشوائية، يمكن القيام بذلك يدويا في علامة التبويب "التقويم" ضمن صفحة Bookings.
  - question: >
      كيف يمكن للمستخدمين رفض تلقي رسائل SMS إذا كانوا قد اشتركوا مسبقا؟
    answer: >
      عند حجز موعد مع تمكين الرسائل النصية SMS، ستتم مطالبة العملاء بتحديد خانة الاختيار في كل مرة يحجزون فيها. يمكن للعملاء أيضا الرد مباشرة على رسالة SMS (موفر SMS) التي تشير إلى أنهم يرغبون في توقف الرسائل، ومن ثم لن يتم إرسال أي رسائل أخرى إلى رقم الهاتف هذا. إذا رفض العميل تلقي الرسائل النصية من الموفر، وليس من Bookings نفسه، فلن يتلقى رسائل SMS في المستقبل، حتى عند الاشتراك في صفحة Bookings.
- name: استكشاف الأخطاء وإصلاحها
  questions:
  - question: >
      لا يمكن مزامنة تقويم عضو فريق العمل هذا
    answer: >
      إذا تلقيت الخطأ، "لا يمكن مزامنة تقويم عضو فريق العمل هذا"، فسيحتوي هذا القسم على العديد من إجراءات استكشاف الأخطاء وإصلاحها لمساعدتك على حل الخطأ.


      > [!NOTE]

      > يتم تشغيل Bookings بشكل افتراضي للعملاء الذين لديهم اشتراكات Microsoft 365 Business Standard أو Microsoft 365 A3 أو Microsoft 365 A5. يتوفر Bookings أيضا للعملاء الذين لديهم Office 365 Enterprise E3 Office 365 Enterprise E5، ولكن يتم إيقاف تشغيله بشكل افتراضي. للبدء، راجع ["الحصول على حق الوصول إلى Microsoft Bookings](get-access.md)". لتشغيل Bookings أو إيقاف تشغيلها، راجع [تشغيل Bookings أو إيقاف تشغيلها لمؤسستك](turn-bookings-on-or-off.md).


      إذا كنت تبحث عن معلومات حول مزامنة تقويم فريق العمل، فراجع [إضافة موظفين إلى Bookings](add-staff.md). تأكد من تحديد الأحداث **في التقويم التي تؤثر على التوفر** في صفحة **تفاصيل فريق العمل**.
  - question: >
      يحتاج عضو فريق العمل إلى تغيير أذونات التقويم الخاصة به
    answer: >
      لكي تتمكن Bookings من المزامنة بشكل صحيح مع تقويمات أعضاء فريق العمل، يجب على كل عضو من أعضاء فريق العمل مشاركة تقويمه. يجب على كل عضو من أعضاء فريق العمل اتباع هذه الإرشادات لمشاركة التقويم الخاص به.


      1. سجل الدخول إلى Microsoft 365، ثم حدد **Outlook** من مشغل التطبيق.

         > [!div class="mx-imgBorder"]
         > ![صورة Outlook في مشغل التطبيق](../media/bookings-applauncher-outlook.png)

      1. في أعلى الصفحة، حدد **"مشاركة** \> **التقويم**".

         ![صورة لقائمة مشاركة التقويم](../media/bookings-share-calendar.png)

      1. في قسم " **الأشخاص" داخل مؤسستك** ، حدد مربع القائمة المنسدلة إلى جانب **"مؤسستي**"، ثم حدد **"إمكانية العرض" عندما أكون مشغولا**.

         > [!NOTE]
         > يشارك هذا الإعداد معلومات التوفر/الانشغال مع Bookings ومع مستخدمين آخرين في مؤسستك. ولا يتضمن أي معلومات أخرى، مثل نوع الموعد الذي قمت بجدولته، أو الأشخاص الذين قمت بجدولة الموعد معهم، أو الموقع.

         > [!div class="mx-imgBorder"]
         > ![صورة لشاشة مشاركة التقويم مع إمكانية العرض عندما أكون مشغولا ممكنة](../media/bookings-view-busy.png)

      1. حدد **«Done»**.
  - question: >
      لا يمكننا العثور على عضو في فريق العمل في مؤسستنا
    answer: >
      إذا غادر أحد الموظفين شركتك وقمت بإزالته من مؤسستك Microsoft 365 أو Office 365، فلا تزال بحاجة إلى إزالة هذا المستخدم من Bookings حتى لا يظهر في التقويم ولمنع العملاء من حجز المواعيد معهم.


      1. سجل الدخول إلى Microsoft 365، ثم انتقل إلى **فريق العمل Bookings** \> **.**


      1. مرر مؤشر الماوس فوق اسم عضو فريق العمل. تظهر أيقونات **التحرير** **والحذف** إلى يسار العمود **الهاتف**.


      1. حدد أيقونة **الحذف** .


      1. في مربع التأكيد، حدد **"موافق**".


      > [!NOTE]

      > إذا كان لديك أكثر من تقويم حجز واحد، فيجب إزالة المستخدم منها جميعا.


      للتحقق مما إذا كان لديك أكثر من تقويم واحد، في القائمة اليمنى، حدد سهم القائمة المنسدلة إلى جانب اسم الشركة، ثم حدد **"فتح**". إذا كان لديك تقويم واحد فقط، فسترى خيار إضافة تقويم حجز فقط. يوضح هذا المثال أن هناك تقويما ثانيا يسمى "Contoso CO".


      ![صورة "اختيار شاشة تقويم" مع عرض تقويم ثان](../media/bookings-choose-calendar.png)
  - question: >
      هناك خطأ مزامنة لا يمكننا تحديده
    answer: >
      هذا خطأ عابر وعادة ما يحدث بسبب اتصال إنترنت غير مستقر. عادة ما تحل هذه المشاكل نفسها بعد بضع دقائق.


      إذا كنت لا تزال ترى هذا الخطأ بعد فترة زمنية طويلة أو كنت تشاهده في كثير من الأحيان، فالرجاء الاتصال بالدعم.
