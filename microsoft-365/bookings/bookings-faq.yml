sections:
- name: عام
  questions:
  - question: >
      ما هو Microsoft Bookings؟
    answer: >
      Microsoft Bookings هو تطبيق Microsoft 365 يسهل جدولة المواعيد وإدارتها. تتضمن Bookings تقويم حجز مستند إلى الويب وتتكامل مع Outlook لتحسين تقويم فريق العمل، مما يمنح العملاء المرونة اللازمة لحجز وقت أفضل لهم. تقلل رسائل البريد الإلكتروني التلقائية الإعلامات من عدم الظهور، كما توفر المؤسسات الوقت مع تقليل مهام الجدولة المتكررة. تساعدك Bookings على إدارة المواعيد الظاهرية بسهولة Skype أو Microsoft Teams، وتساعدك على إدارة الجدولة اليومية عبر تطبيق Bookings في Teams. مع إمكانية التخصيص المضمنة، تم تصميم Bookings لتلبية احتياجات أجزاء متعددة من أي مؤسسة.
  - question: >
      كيف يمكنني استخدام Microsoft Bookings؟
    answer: >
      Bookings هي خدمة عبر الإنترنت، لذلك لن تحتاج إلى تنزيل أي شيء. ما عليك سوى الانتقال إلى منتق التطبيق ضمن تجربة Microsoft 365 ويب. يمكن للمسؤولين أيضا استخدام تطبيق Bookings المصاحب للبقاء على أحدث المعلومات حول العملاء ومواعيدهم.
  - question: >
      روبوت Who الوصول إلى Microsoft Bookings؟
    answer: >
      تتوفر الحجوزات وتنشط بشكل افتراضي لعملاء Microsoft 365 Business Premium Microsoft 365 Business Standard و F1 و F3 و A3 و A5 و E3 و E5 حول العالم. تتوفر الحجوزات أيضا في Office 365 التي يتم تشغيلها بواسطة 21Vianet.
  - question: >
      هل سيشاهد عملاؤي تقويمي الشخصي أو التجاري؟
    answer: >
      لن يرى عملاؤك سوى تقويم Bookings الذي تنشره عبر الإنترنت للخدمات والأزمن والموظفين الذين تختار تسجيلهم.
  - question: >
      كيف يمكنني تغيير سمة قابلة للحجز ضمن إدارة فريق العمل؟
    answer: >
      عند إضافة أعضاء فريق العمل، كانوا سيتلقون رسالة بريد إلكتروني لقبول الطلب أو رفضه. يمكنهم فتح نفس البريد الإلكتروني وتحديد "رفض" لجعلها غير قابلة للحجز. ليس لدينا حاليا طريقة ل تبديل هذا من داخل التطبيق.
  - question: >
      كيف يمكن للمستخدمين الوصول إلى تطبيق Bookings؟
    answer: >
      يمكن لأي شخص مرخص ل Microsoft 365 Business Premium أو Microsoft 365 Business Standard أو A3 أو A5 أو E3 أو E5 أو F1 أو F3 أو إضافته كعضو في فريق العمل في أدوار المسؤول أو العارض الوصول إلى Bookings في منتق التطبيق ضمن تجربة Microsoft 365 على الويب. يتوفر أيضا تطبيق رفيق لنظامي التشغيل iOS وAndroid.
  - question: >
      هل يمكنني استخدام Bookings في موقعي على ويب الخاص؟
    answer: >
      نعم. نحن نوفر لك طريقة لتضمين تقويم Bookings في موقعك عبر iFrame. يوجد رمز تضمين الارتباط في علامة تبويب صفحة **Bookings** داخل تطبيق Bookings.
  - question: >
      هل يمكنني استخدام Bookings حتى لو لم يكن لدي صفحة ويب للأعمال؟
    answer: >
      نعم. نحن نوفر ارتباط إلى صفحة الحجز الخاصة بك ضمن علامة تبويب **صفحة الحجز** في تطبيق الويب. ما عليك سوى توفير هذا الارتباط لعملائك أو عملائك، وسيشاهدون أحدث معلومات التوفر الخاصة بأعمالك. بدلا من ذلك، يمكنك مشاركة صفحة الحجز في الوسائط الاجتماعية أو حتى استخدام ميزة التضمين لاستضافتها في iFrame. يمكنك أيضا التحكم في الأشخاص الذين يمكنهم الوصول إلى الصفحة من خلال تعطيل فهرسة محركات البحث المباشرة وتقييد الوصول إلى الأشخاص ضمن مؤسستك فقط.
  - question: >
      هل يمكن لقسم المعلومات لدينا التحكم في إمكانية وصول المستخدمين النهائيين إلى Bookings؟
    answer: >
      تتوفر الحجوزات في مستأجري Microsoft 365 Business Premium و Microsoft 365 Business Standard و M365 A3/A5 و E3/E5 بشكل افتراضي، ولكن يمكن للمسؤولين إيقاف تشغيلها في مركز مسؤولي Microsoft 365 إذا اختاروا ذلك. للقيام بذلك، [اتبع هذه الإرشادات](turn-bookings-on-or-off.md).


      إذا أراد أحد العملاء تعطيل الوصول إلى Bookings لبعض التراخيص المؤهلة في المستأجر الخاص به، يمكنه إما استخدام نهج مجموعة لتقييد التراخيص أو تنفيذ نهج علبة بريد OWA الذي سيقيد الأشخاص الذين يمكنهم إنشاء تقويمات Bookings جديدة.


      إذا كنت تستخدم نهج علبة بريد OWA لتعطيل الوصول إلى Bookings، فإن جميع المستخدمين سيكون لديهم ترخيص Bookings، ولكن عندما يحاولون الوصول إلى التطبيق، لن ينجحوا إلا إذا كانوا جزءا من النهج أو إذا تم إضافتهم إلى تقويم Bookings موجود كالموظفين. التفاصيل هنا [في](turn-bookings-on-or-off.md) القسم "السماح للمستخدمين المحددين فقط بإنشاء تقويمات Bookings".
  - question: >
      هل Bookings قابل للتخصيص؟
    answer: >
      نعم، Bookings قابل للتخصيص ويمكن استخدامه لسيناريوهات مختلفة. عند إعداد تقويم Bookings، يمكن تخصيص العديد من جوانب صفحة الجدولة المستندة إلى الويب ومعلومات العمل وتفاصيل فريق العمل وأنواع الخدمات ونهج الجدولة.
  - question: >
      هل تتوفر كل وظائف تطبيق Bookings Web الأصلي في Microsoft Teams؟
    answer: >
      يتوفر الآن إصدار خفيف من Bookings ك تطبيق في Teams. يمكن العثور على مزيد من المعلومات حول ذلك في [نظرة عامة حول تطبيق Bookings في Teams](https://support.microsoft.com/office/overview-of-the-bookings-app-in-teams-7b8569e1-0c8a-444e-b712-d9968b05110b). هناك وظائف ارتباطات أعمق لتنبثق في تطبيق الويب، وبعد الإعداد، يمكن إجراء استخدام Bookings يوميا دون مغادرة Teams. تتدفق المعلومات عبر الأنظمة الأساسية.
  - question: >
      هل Bookings عرض شركة صغيرة أو عرض Enterprise أو كليهما؟
    answer: >
      إن Bookings هو الحل المثالي لعملاء Enterprise وصغيري الأعمال عبر مختلف المجالات. تتضمن حالات الاستخدام ما يلي:


      - الخدمات المالية
          - الاستشارات
          - الخدمات المصرفية وخدمات التأمين
          - الإيداعات الضريبية

      - الموارد البشرية (HR)
          - مقابلات المرشحين
          - الboarding
          - مساعدة المزايا
          - التدريب والندوات

      - الرعاية الصحية
          - زيارات المرضى
          - التعاون بين الموفرين والموفرين
          - استشارة التأمين

      - القطاع & العام
          - جلسات الاستماع والجلسات التجريبية في المحكمة
          - الخدمات العامة
          - مواعيد الأقسام

      - Education--K-12
          - مؤتمرات الآباء والمدرسين
          - مدرسة في البلدية
          - زيارات الطلاب والمستشارين

      - Education--Higher Ed
          - ساعات المكتب
          - التعليم الخاص
          - خدمات الطلاب
          - التسجيل في الاختبار

      - البيع بالتجزئة
          - التسوق بمساعدة
          - جدولة المتعاقد
          - خدمات التصميم

      - احتياجات المؤسسة العامة والأعمال الصغيرة
          - اجتماعات العملاء والعميل
          - الدعم التقني
          - المراجعات القانونية
          - مرافق
- name: الأسعار والترخيص
  questions:
  - question: >
      كيف يمكنني الحصول على Microsoft Bookings؟
    answer: "تتوفر Bookings مع الاشتراكات التالية: \n- Office 365: A3 و A5 و E3 و E5 و F1 و F3\n- Microsoft 365: A3 و A5 و E3 و E5 و F1 و F3 و Business Standard و Business Premium. يمكنك استخدام Bookings مع تطبيق مصاحب لنظامي التشغيل iOS وAndroid. لا تتوفر Bookings ك تطبيق مستقل. Outlook Web App أو Outlook على ويب من استخدام Bookings، حيث إنه يخزن البيانات ضمن Outlook.\n\nيوفر ترخيص Bookings الوظائف الكاملة للمنتج، بما في ذلك إنشاء التقويمات وإدارتها. كما أنه يمكن المستخدمين من عرض التقويمات الموجودة وتحريرها، عند إضافة هؤلاء المستخدمين كالموظفين في دور المسؤول أو العارض.\n"
  - question: >
      هل أحتاج إلى ترحيل حساب بريدي الإلكتروني من الموفر الحالي إلى Microsoft 365؟
    answer: >
      يمكنك الاحتفاظ بموفر الخدمة الحالي، ولكن Bookings سيرسل كل الإعلامات إلى البريد الإلكتروني المستخدم في Microsoft 365 الخاص بك.
  - question: >
      هل يمكن للموظفين استخدام Bookings بدون حساب Microsoft 365؟
    answer: >
      نعم. يمكنك إضافة فريق العمل باستخدام أي بريد إلكتروني، وسيبقى بإمكانك الحصول على تأكيد البريد الإلكتروني ودعوة التقويم عندما يقوم أحد الأشخاص بحجز موعد معه.
  - question: >
      هل يمكنني إنشاء أكثر من تقويم Bookings واحد ضمن نفس Microsoft 365 والتبديل بينها؟
    answer: >
      نعم. يمكنك إنشاء أكثر من تقويم Bookings واحد وإدارته باستخدام حساب واحد. يمكنك التبديل بينها باستخدام الإقحات إلى بجانب اسم العمل في تطبيق Bookings Web.
- name: ميزات المنتج
  questions:
  - question: >
      أين تظهر تقويمات Bookings في Microsoft 365 المستأجر؟
    answer: >
      ينشئ كل تقويم جديد من تقويم Bookings علبة بريد مقابلة في Exchange، وإضافة ذات صلة في Azure Active Directory (AAD (دليل Azure النشط))، حيث يتم إدراج الإدخال كمستخدم غير مرخص.
  - question: >
      هل يمكنني حذف تقويم Bookings تم إنشاؤه مسبقا؟
    answer: >
      لحذف تقويم Bookings، يجب حذف علبة البريد المقترنة في Exchange.
  - question: >
      إذا قمت بإنشاء تقويم وكان هناك شخص آخر لديه حق الوصول إلى Bookings، هل سيكون قادرا على رؤية تقويمي؟
    answer: >
      الأشخاص الوحيدون الذين لديهم حق الوصول إلى تقويمات Bookings التي تقوم بإنشاءها (من خلال تطبيق الويب) هم أي شخص تم إضافته كالموظفين، إما في دور المسؤول أو العارض. سيكون بمقدور المسؤولين المستأجرين رؤية قائمة بكل علب بريد Bookings في Exchange AAD (دليل Azure النشط).
  - question: >
      هل تتكامل اجتماعات مؤتمرات الفيديو مع تطبيق Bookings؟
    answer: >
      تتوفر الاجتماعات عبر الإنترنت في Bookings عند استخدام Skype أو Microsoft Teams العملاء. يمكن تمكين الاجتماعات عبر الإنترنت على مستوى الخدمة، وسيبقى عميل الاجتماع الذي تختاره (Skype أو Teams) هو المجموعة التي يتم تعيينها بشكل افتراضي لأحد أعضاء فريق العمل الذي تم حجزه. للانضمام إلى الاجتماعات عبر الإنترنت، سيتضمن كل موعد جديد ارتباط اجتماع فريدا مرفقا بالموعد، بالإضافة إلى ذلك، يتم تضمين خيارات الانضمام السهل في الحدث وفي رسائل البريد الإلكتروني للتأكيد.
  - question: >
      كيف تعمل جدولة النهج؟
    answer: >
      يحدد الإعداد **المسمى** الحد الأقصى للوقت المتوقع أقصى وقت مسبق (يتم قياسه بعد أيام) التي يمكن إجراء الحجز فيها. يجب أن يكون هناك 24 ساعة على الأقل بين الحد الأدنى للوقت **المتوقع (الحد** الأدنى للوقت المتوقع، وفي الساعات، للحجوزات والإلغاءات) والحد الأقصى للوقت المتوقع. يمكن تعيين الحد الأقصى للوقت المتوقع إلى يوم واحد إذا تم تعيين الحد الأدنى للوقت المتوقع إلى 0 ساعة، مما يعني في هذه الحالة أنه يمكن للعميل إلغاء الحجز حتى وقت بدء الحجز، ويمكن للعملاء جدولة الحجوزات فقط إذا كان الموعد ضمن اليوم التالي.


      :::image type="content" source="media/bookings-faq-scheduling.png" alt-text="الجدولة في Bookings":::
  - question: >
      كيف تعمل Bookings عبر المناطق الزمنية؟
    answer: >
      تكون كل الأوقات في المنطقة الزمنية للأعمال (المنطقة الزمنية المحلية) بشكل افتراضي. سيظهر أي إعداد تقوم بتكوينه لتقويم Bookings، مثل ساعات العمل، في هذه المنطقة الزمنية. تحتوي صفحة الخدمة الذاتية على القدرة على عرض كل أوقات المواعيد في المنطقة الزمنية للمستخدم، والتي يمكن إيقاف تشغيلها إذا أردت ذلك.إذا **ظل** إظهار الفتحات الزمنية في المنطقة الزمنية للأعمال دائما غير محددة على علامة تبويب صفحة Bookings، فإن الأشخاص الذين يزورون الصفحة سيشاهدون فترات زمنية في مناطقهم الزمنية المحلية الخاصة.


      :::image type="content" source="media/bookings-faq-region.png" alt-text="إعدادات منطقة الحجز والمنطقة الزمنية":::


      لا يوجد أي توفير لتعيين المنطقة الزمنية للموظفين في Bookings. ستكون المنطقة الزمنية الخاصة بالموظفين، وبالتالي ساعات العمل، في المنطقة الزمنية للأعمال.
  - question: >
      هل يمكن إرسال إعلامات البريد الإلكتروني باسم مجال المستأجر؟
    answer: >
      يتم التحكم في عناوين البريد الإلكتروني وإدارتها على Microsoft 365 الإعدادات وتعتمد على إعدادات تكوين المجال هناك. يمكن العثور على مزيد من [المعلومات هنا](/powershell/module/exchange/get-accepteddomain).
  - question: >
      هل القدرة على إرسال رسائل SMS تعتمد على خدمة مختلفة أو تكوين معين؟
    answer: >
      تتوفر رسائل SMS حاليا في أمريكا الشمالية، وسيستخدم حساب Skype أو Twilio لتسليم رسائل SMS.
  - question: >
      كيف تظهر مواعيد Bookings في تقويم شخص ما؟
    answer: >
      يتم إرسال تأكيد الحجز إلى كل من علبة الوارد الخاصة بموفر الخدمة والزميل. يحتوي بريد التأكيد الإلكتروني على مرفق ملف *.ics، ويمكن إضافته بعد ذلك إلى تقويم المستخدم مع كل تفاصيل المواعيد ذات الصلة.
  - question: >
      ما الذي يقوم بتشغيل رسائل البريد الإلكتروني الخاصة بموفر الخدمة أو فريق العمل أو العملاء؟
    answer: >
      يتم تشغيل رسائل البريد الإلكتروني استنادا إلى الإعدادات في علامة التبويب الخدمات في تطبيق Bookings Web. يؤدي الحجز الذي يجريه العميل على صفحة الخدمة الذاتية، أو على علامة التبويب التقويم في تطبيق Bookings على الويب، إلى تشغيل رسالة تأكيد و/أو رسالة تذكير بالبريد الإلكتروني. سيحدث الأمر نفسه عندما يقوم شخص ما بتغيير الحجز عبر الزر إدارة الحجز في رسالة  البريد الإلكتروني للتأكيد أو داخل تطبيق ويب. يتم إرسال رسائل البريد الإلكتروني التذكيرية في فترة زمنية محددة قبل الموعد، كما هو مفصل في علامة التبويب الخدمات في تطبيق Bookings Web.
  - question: >
      هل يمكنني حجز المواعيد على نمط الفصل الدراسي التي تكون 1: العديد منها بدلا من 1:1؟
    answer: >
      نعم، لدينا وظيفة حجوزات المجموعة التي تسمح لعدة أشخاص بحجز الموعد نفسه في الوقت نفسه (على سبيل المثال لصف اللياقة البدنية). يتم وصف هذه الوظيفة بالتفصيل [هنا](https://techcommunity.microsoft.com/t5/microsoft-bookings-blog/microsoft-bookings-now-supports-online-meetings-and-group/ba-p/1214120).
  - question: >
      هل يمكن أن تظل التقويمات غير منشورة (غير ذات الواجهة العامة) ولكن يمكن للمستخدمين المعينين الوصول إليها؟
    answer: >
      نعم. توجد خانة الاختيار على علامة تبويب صفحة الحجز في تطبيق الويب: Microsoft 365 حساب Office 365 من **المؤسسة للحجز**. يقيد تحديد خانة الاختيار هذه الوصول إلى صفحة الخدمة الذاتية فقط تلك الموجودة ضمن نطاق المستأجر. لا يمكن الوصول إلى تقويم Bookings الذي هو داخل تطبيق ويب لإنشاءه وإدارته إلا من قبل الأفراد الذين تم إضافتهم كالموظفين إلى الصفحة مع أدوار المسؤول أو العارض.


      :::image type="content" source="media/bookings-faq-access-ctrl.png" alt-text="التحكم بالوصول إلى صفحة الحجز في Bookings":::
  - question: >
      ما مدى تكرار تحديث الصفحة الرئيسية؟
    answer: >
      يتم استرداد أحدث البيانات المرتبطة بالصفحة الرئيسية كلما تم تحميل تطبيق ويب. لمزيد من المعلومات حول نوع المعلومات المتعقبة بواسطة Bookings، راجع [مقالة الدعم هذه](metrics-and-activity-tracking.md).
  - question: >
      هل يمكنني إيقاف تشغيل إعلامات البريد الإلكتروني ل "إجازة"؟
    answer: >
      يؤدي تسجيل "إجازة" داخل تطبيق Bookings Web app دائما إلى تشغيل رسالة بريد إلكتروني إعلامية إلى أعضاء فريق العمل. إذا كان أي من أعضاء فريق العمل مرتبك بشأن الإعلام، نوصي بإضافة المزيد من التفاصيل في الملاحظات أو عنوان إعلام Time-Off، لإعلام فريق العمل بشكل أفضل بما يحدث على جانب المسؤول.
  - question: >
      هل يمكن نسخ تقويمات Bookings أو تكرارها، وهل يمكن إقهاقها لتحجيمها بسهولة؟
    answer: >
      ستكون العملية هي استخدام Graph API للحصول على تفاصيل علبة البريد، ثم استخدام هذه التفاصيل لإنشاء علبة بريد جديدة. وثائق API [هنا](/graph/api/resources/booking-api-overview?view=graph-rest-beta).
  - question: >
      ما هي التقارير المتوفرة في Bookings؟
    answer: >
      يمكن لجميع موظفي Bookings المعينين لدور المسؤول تنزيل قيم مفصولة ب علامة جدولة (. ملف TSV مع جميع الحجوزات التي تم إجراءها في آخر 120 يوما. يمكن تنزيل تقارير Bookings في . نموذج TSV من علامة التبويب الصفحة الرئيسية في صفحة Bookings. يمكن أيضا استخدام API ل Bookings لتجميع هذه البيانات لأغراض أكثر تخصيصا ومحددة.
  - question: >
      هل من الممكن مشاركة خدمة واحدة فقط على صفحة الخدمة الذاتية في كل مرة؟
    answer: >
      نعم، يمكنك إما إنشاء تقويمات Bookings منفصلة لكل خدمة، أو يمكنك الانتقال إلى علامة التبويب خدمات، وتحرير خدمة، وفي أعلى الصفحة، سترى خيارا لمشاركة عنوان URL لهذه الخدمة المحددة فقط.
  - question: >
      ما هي الخيارات المتوفرة لتضمين نموذج موافقة أو الكشف عن الأشخاص الذين يحجزون موعدا؟
    answer: >
      نوصي بتمكين خانة  الاختيار الموافقة على استخدام بيانات العميل في صفحة Booking وتخصيص الصياغة لنقل متطلبات الإفصاح أو الموافقة الخاصة بمنظمتك بشكل صحيح. هناك خيار آخر وهو إضافة حقل مخصص إلى الخدمة يتضمن ارتباط إلى نموذج الموافقة، ومطلب من العملاء تأكيد أنهم أكملوا النموذج قبل المتابعة في تحديد موعد. يمكنك أيضا إضافة عنوان URL ل نموذج الموافقة كملاحظات أخرى في رسائل البريد الإلكتروني للتأكيد والتذكير، ولكن هذا لن يمنع المستخدمين من حجز موعد.
  - question: >
      ما هي التغييرات التي يمكن إدخالها على إمكانية تحديد فريق العمل على صفحة حجز الخدمة الذاتية؟
    answer: >
      يمكن إزالة قدرة العملاء على تحديد أعضاء معينين في فريق العمل عند الحجز بشكل كامل عن طريق إلغاء تحديد السماح للعملاء  باختيار شخص معين للحصول على خيار الحجز من صفحة Booking أو قسم الخدمات. ستعين Bookings تلقائيا أحد أعضاء فريق العمل المتوفرين بشكل عشوائي إلى الحجز، استنادا إلى توفر فريق العمل.
  - question: >
      هل يمكن أن تدعم Bookings العديد من طلبات الحجز المتزامنة وزيارات صفحات الخدمة الذاتية؟
    answer: >
      يمكن أن يدعم الحجز كمية كبيرة من الزائرين والحجوزات في الوقت نفسه. إذا كانت الصفحة تستقبل كمية كبيرة من حركة المرور، سيتلقى المستخدمون خطأ "مشغول الخادم". يتم تحديث توفر الموعد عند تحميل الصفحة وعند إجراء الحجز. إذا كان عدة أشخاص يحاولون حجز الموعد نفسه في الوقت نفسه، فإن Bookings لن تسمح إلا لشخص واحد بالحجز في ذلك الوقت ويرسل رسالة إعلام إلى العملاء المحتملين الآخرين، ويطالبهم للعثور على وقت مختلف.
- name: الخصوصية
  questions:
  - question: >
      أين يتم تخزين بيانات Bookings؟
    answer: >
      Bookings هو تطبيق Microsoft 365، مما يعني أن كل البيانات مخزنة ضمن Microsoft 365 الأساسي وفي Exchange. تتبع Bookings كل سياسات تخزين البيانات التي تم تعيينها بواسطة Microsoft، وهي نفس السياسات التي تتبعها Office التطبيقات. تستخدم Bookings علب البريد المشتركة في Exchange لتخزين تفاصيل العملاء والموظفين والخدمة والمواعيد. تنطبق أيضا سياسات التوافق لعلب البريد المشتركة في Exchange علب بريد Bookings. يتم التقاط جميع بيانات العملاء (بما في ذلك المعلومات التي يوفرها العملاء عند الحجز) في Bookings وهي مخزنة داخل التطبيق، وبالتالي يتم تخزينها ضمن Exchange. تستخدم Microsoft Bookings نفس Microsoft 365 التي يمكنك العثور عليها [هنا.](https://www.microsoft.com/online/legal/v2/?docid=22&langid=en-us)
  - question: >
      هل هناك طريقة لإدارة تقويمات Bookings مركزيا لجميع المستخدمين؟
    answer: >
      يتم الاحتفاظ بكل تقويم Bookings بشكل مستقل. لا توجد طريقة عرض مدمجة، غير القائمة المنسدل للبحث بعد النقر فوق إق غيره على الصفحة الرئيسية.
  - question: >
      كيف يتم مصادقة المستخدمين؟
    answer: >
      يتضمن الوصول إلى تطبيق Bookings Web مصادقة من خلال مصادقة Azure Active Directory العادية (AAD (دليل Azure النشط)). يمكن أن تتوفر صفحة الحجز للخدمة الذاتية لجميع الأشخاص الذين يتوفر معهم ارتباط صفحة ويب. ومع ذلك، عندما  يتم تحديد إعداد طلب حساب Microsoft 365 أو Office 365 من المؤسسة للحجز، تكون الصفحة مقيدة للاستخدام فقط ضمن نطاق المستأجر Microsoft 365 (باستخدام AAD (دليل Azure النشط) المصادقة).


      :::image type="content" source="media/bookings-faq-access-ctrl.png" alt-text="التحكم بالوصول إلى صفحة الحجز في Bookings":::
  - question: >
      هل تترك بيانات العملاء نظام الإنتاج لأي سبب من الأسباب؟
    answer: >
      نعم، بما أن Bookings هو جزء من Exchange، فنحن نسمح ل GRAPH واجهات برمجة تطبيقات و EXCHANGE Web Services (EWS) للعملاء بتنزيل بياناتهم الخاصة التي يمكنهم الوصول إليها.
  - question: >
      هل هناك إمكانية لتخصيص عناوين البريد الإلكتروني لردود العملاء؟
    answer: >
      هناك إمكانية لتحديد عنوان البريد الإلكتروني الذي يرسل العميل ردوده له. يوجد هذا الإعداد على علامة **التبويب معلومات** العمل. يمكن أيضا تغيير اسم علبة بريد Bookings نفسه ضمن Exchange، من خلال عمليات Exchange إعادة تسمية علبة البريد العادية.
  - question: >
      نود أن يقبل العميل بنودا وشروطا أثناء عملية الحجز. هل هذا ممكن؟
    answer: >
      هذه الميزة موجودة بالفعل لتوافق القانون العام لحماية البيانات (GDPR). تحتوي صفحة Booking على حقل للموافقة المخصصة، مباشرة ضمن قسم تفاصيل النشر. ما عليك سوى التحقق من هذا المربع وكتابة رسالة الموافقة المخصصة الخاصة بك وستظهر ك حقل مطلوب على صفحة الخدمة الذاتية. سيتم تسجيل التاريخ والوقت الذي يمنحه العميل الموافقة.


      لا يدعم هذا القسم النص الغني، ولكن تعتقد أنه يمكن إضافة الارتباطات ضمن قسم معلومات العمل وقد تظهر أسفل خانة الاختيار الموافقة.
  - question: >
      كيف يمكن التعرف على علب البريد المقترنة ب Bookings في Exchange؟
    answer: >
      يمكن استخدام الأمر التالي لاسترداد معلومات كل علب بريد Bookings والمستخدمين الذين لديهم حق الوصول إليها.


      `Get-Mailbox -RecipientTypeDetails SchedulingMailbox -ResultSize: Unlimited | Get-MailboxPermission |Select-Object Identity, User, AccessRights | Where-Object {($_.user -like '*@*')}`
- name: الأسئلة التقنية
  questions:
  - question: >
      إذا قام مستخدم لجدولة موعد لخدمة تتكون من اجتماع عبر الإنترنت، فكيف يتلقى ارتباط Microsoft Teams إلى الاجتماع إذا ترك حقل عنوان البريد الإلكتروني الاختياري فارغا؟
    answer: >
      إذا لم يكن النظام لديه معلومات البريد الإلكتروني للعميل، فلا توجد طريقة لتسليم بريد التأكيد إلى العميل، وبالتالي لن يتلقى أي ارتباط Teams بريد إلكتروني. الحل هو تعيين عنوان البريد الإلكتروني ك حقل مطلوب، وهو ما يمكنك القيام به على علامة التبويب خدمات في Bookings. تذكر أنه كلما أنشأت خدمة جديدة في Bookings، يتم تعيين حقل البريد الإلكتروني للعميل ك حقل مطلوب بشكل افتراضي.
  - question: >
      كيف يتم تعيين فريق العمل للمواعيد عند تحديد "أي شخص"، أو عندما لا يكون لدى العملاء القدرة على اختيار أحد أعضاء فريق العمل للموعد؟
    answer: >
      يتم تعيين الموظفين عشوائيا في هذه السيناريوهات، من بين جميع أعضاء فريق العمل المتوفرين في وقت حجز الموعد. لا توجد حاليا أي طريقة لضمان التوزيع المتساوي للمواعيد المعينة عشوائيا عبر جميع أعضاء فريق العمل، أو الحد الأقصى لعدد المواعيد المعينة لكل عضو من أعضاء فريق العمل. إذا كان هناك موازنة تحميل يجب القيام بها عبر فريق العمل بعد العديد من التعيينات العشوائية، يمكن إجراء ذلك يدويا في علامة التبويب التقويم ضمن صفحة Bookings.
  - question: >
      كيف يمكن للمستخدمين رفض تلقي رسائل SMS إذا كانوا قد رفضوا الاشتراك مسبقا؟
    answer: >
      عند حجز موعد مع تمكين الرسائل النصية SMS، سيطلب من العملاء تحديد مربع الاشتراك في كل مرة يحجزون فيها. يمكن للعملاء أيضا الرد مباشرة على رسالة SMS (موفر SMS) التي تشير إلى أنهم يريدون أن تتوقف الرسائل، ولن يتم إرسال أي رسائل نصية أخرى إلى رقم الهاتف هذا. إذا رفض العميل تلقي رسائل نصية من الموفر، وليس من Bookings نفسه، لن يتلقى رسائل SMS في المستقبل، حتى عند الاشتراك من صفحة Bookings.
- name: استكشاف الأخطاء وإصلاحها
  questions:
  - question: >
      لا يمكن مزامنة تقويم عضو فريق العمل هذا
    answer: >
      إذا تلقيت رسالة الخطأ "لا يمكن مزامنة تقويم عضو فريق العمل هذا"، يحتوي هذا القسم على العديد من إجراءات استكشاف الأخطاء وإصلاحها لمساعدتك على حل الخطأ.


      > [!NOTE]

      > يتم تشغيل Bookings بشكل افتراضي للعملاء الذين لديهم اشتراكات Microsoft 365 Business Standard أو Microsoft 365 A3 أو Microsoft 365 A5 اشتراكات. تتوفر الحجوزات أيضا للعملاء الذين لديهم Office 365 Enterprise E3 Office 365 Enterprise E5، ولكن يتم إيقاف تشغيلها بشكل افتراضي. للبدء، راجع [الوصول إلى Microsoft Bookings](get-access.md). ل تشغيل Bookings أو إيقاف تشغيله، راجع [تشغيل Bookings أو إيقاف تشغيلها لمنظمتك](turn-bookings-on-or-off.md).


      إذا كنت تبحث عن معلومات حول مزامنة تقويم فريق العمل، فاطلع على [إضافة فريق عمل إلى Bookings](add-staff.md). تأكد من أنه في صفحة **تفاصيل** فريق العمل، يتم التحقق من الأحداث **في** التقويم التي تؤثر على التوفر.
  - question: >
      يحتاج عضو فريق العمل إلى تغيير أذونات التقويم الخاصة به
    answer: >
      لكي تتم مزامنة Bookings بشكل صحيح مع تقويمات أعضاء فريق العمل، يجب على كل عضو في فريق العمل مشاركة تقويمه. يجب على كل عضو في فريق العمل اتباع هذه الإرشادات لمشاركة تقويمه الخاص.


      1. سجل الدخول إلى Microsoft 365، **ثم حدد Outlook** من مطلق التطبيق.

         > [!div class="mx-imgBorder"]
         > ![صورة Outlook في "تشغيل التطبيق"](../media/bookings-applauncher-outlook.png)

      1. في أعلى الصفحة، حدد **مشاركة** \> **التقويم**.

         ![صورة لقائمة مشاركة التقويم](../media/bookings-share-calendar.png)

      1. في المقطع **الأشخاص داخل** مؤسستك، حدد مربع المنسدل بجانب المؤسسة، ثم حدد يمكن العرض عندما **أكون مشغولا**.

         > [!NOTE]
         > يشارك هذا الإعداد معلومات الشغل/الشغل مع Bookings ومع مستخدمين آخرين في مؤسستك. ولا يتضمن أي معلومات أخرى، مثل نوع الموعد الذي قمت بموعده أو الشخص الذي قمت لجدولة الموعد معه أو الموقع.

         > [!div class="mx-imgBorder"]
         > ![صورة لشاشة مشاركة التقويم مع تمكين إمكانية العرض عندما أكون مشغولا](../media/bookings-view-busy.png)

      1. حدد **تم**.
  - question: >
      لا يمكننا العثور على أحد أعضاء فريق العمل في مؤسستنا
    answer: >
      إذا غادر أحد الموظفين شركتك وأزلته من مؤسسة Microsoft 365 أو Office 365، فما زلت بحاجة إلى إزالة هذا المستخدم من Bookings حتى لا يظهر في التقويم ولمنع العملاء من حجز المواعيد معهم.


      1. سجل الدخول Microsoft 365، ثم انتقل إلى **فريق عمل Bookings** \> **.**


      1. مرر مؤشر الماوس فوق اسم عضو فريق العمل. **تظهر** **أيقونات** التحرير والحذف إلى **يمين العمود الهاتف**.


      1. حدد **الأيقونة حذف** .


      1. في مربع التأكيد، حدد **موافق**.


      > [!NOTE]

      > إذا كان لديك أكثر من تقويم حجز واحد، فيجب إزالة المستخدم منها كلها.


      للتحقق مما إذا كان لديك أكثر من تقويم واحد، في القائمة اليسرى، حدد سهم القائمة المنسدلة بجانب اسم الشركة، ثم حدد **فتح**. إذا كان لديك تقويم واحد فقط، فسوف ترى خيار إضافة تقويم حجز فقط. يوضح هذا المثال أن هناك تقويما ثانيا يسمى "Contoso CO".


      ![صورة اختيار شاشة تقويم مع عرض تقويم ثان](../media/bookings-choose-calendar.png)
  - question: >
      هناك خطأ في المزامنة لا يمكننا تحديده
    answer: >
      هذا خطأ وقتي وعادة ما يحدث بسبب اتصال إنترنت غير مستقر. عادة ما تحل هذه المشاكل نفسها بعد بضع دقائق.


      إذا كنت لا تزال ترى هذا الخطأ بعد فترة طويلة من الوقت أو كنت تشاهده في أغلب الأحيان، فيرجى الاتصال بالدعم.
